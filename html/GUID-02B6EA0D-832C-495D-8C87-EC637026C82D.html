<div class="head-text"><h1>整数和浮点数</h1></div>
</div>
</div>

<div class="body"><div class="section" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC9"><h2 class="title sectiontitle">整数</h2>

<p class="p" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC8"> 整数是不包含小数部分的数字。例如：</p>

<pre class="pre codeblock">
5
-20
0
32000
</pre>

</div>
<div class="section" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC6"><h2 class="title sectiontitle">浮点数</h2>

<p class="p" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC5"> 浮点数包含小数部分。例如：</p>

<pre class="pre codeblock">
3.1415926
2.0
-6592.582
0.0
</pre>

<p class="p" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC3">MEL 和 Maya 仍然区别整数与浮点数，原因是计算机处理整数的速度要比处理浮点数的速度快很多倍。只要执行不需要小数精度的运算（例如简单计数），就可用整数而不用浮点数。</p>

</div>
<div class="section" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC2"><h2 class="title sectiontitle">非十进制数字</h2>

<p class="p" id="GUID-02B6EA0D-832C-495D-8C87-EC637026C82D__WS73099CC142F48755-3D114B7511841AEFA9F-AC1"> 可以使用十六进制（以 16 为基数）表示法来键入整数，方法是将 0x 添加到数字的开头：</p>

<pre class="pre codeblock">
0xA0 // equals 160
0xFFF // equals 4095
</pre>
