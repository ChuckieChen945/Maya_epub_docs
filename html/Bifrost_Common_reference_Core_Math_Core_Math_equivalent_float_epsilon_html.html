  <div class="head-block"><h1><code>equivalent_float_epsilon</code></h1></div><p>检查两个浮点值在指定容差范围内是否相等。</p>
<h2 id="">输入</h2><h3 id="first"><code>first</code></h3><p>要比较的第一个值。</p>
<h3 id="second"><code>second</code></h3><p>要比较的第二个值。</p>
<h3 id="epsilon"><code>epsilon</code></h3><p>容差，即较大值的比例值，允许值之间相差不超过这个比例值。</p>
<p>例如，如果值为 85 和 100，epsilon 为 0.1，则此比较为 false，因为 0.1 x 100 = 10，而这两个值相差 15。</p>
<h2 id="">输出</h2><h3 id="within_epsilon_threshold"><code>within_epsilon_threshold</code></h3><p>如果两个值之差的绝对值小于或等于图表 epsilon 值，则返回 <code>true</code>。</p>
