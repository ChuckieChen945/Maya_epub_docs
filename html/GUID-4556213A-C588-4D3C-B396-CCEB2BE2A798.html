<div class="head-text"><h1>反射类型</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__WS1A9193826455F5FF-29C43AA6117B26F372E1E42"> 反射分为三种类型：漫反射、镜面反射和光泽反射。 </p>
<div class="section" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__WS17956D7ADBC6E73650E6F747117AE324699-7FFE"><h2 class="title sectiontitle">漫反射 </h2>


<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__WS1A9193826455F5FF-29C43AA6117B26F372E1E46" class="table" width="100%" frame="border" border="1" rules="all"><tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="50%">
<div class="fig fignone" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__WS73099CC142F48755-3D114B751181C40F14BE46"><img class="image" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__IMAGE_F2EA3F4A99654106998F47910B2F1DA1" width="165" height="114" src="../images/GUID-7617D4A8-D445-4313-A4BC-DB3A28050B2E.png"></div>

</td>
<td class="entry" valign="top" width="50%">
<p class="p" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__WS1A9193826455F5FF-29C43AA6117B26F372E1E48">漫反射表面以许多角度反射（散射）光。 </p>

<p class="p" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__WS1A9193826455F5FF-29C43AA6117B26F372E1E49">漫反射比其他任何类型的光线分布都呈现更多的颜色，因为大多数物体都是不透明的，并且以漫反射方式反射光。 </p>

</td>
</tr>
</tbody>
</table>
</div>

</div>
<div class="section" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__SECTION_B23499C483A04D9DA0C2936CE2E480AC"><h2 class="title sectiontitle">高光反射 </h2>


<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__TABLE_7C4DE1F7EEE1420793163D0DC42B898D" class="table" width="100%" frame="border" border="1" rules="all"><tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="50%">
<div class="fig fignone" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__FIG_7BADC34C56F34E2D88A0DDCE0182F2F0"><img class="image" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__IMAGE_64ACDD86679C4DBF85F2C38961AEC8A5" width="165" height="114" src="../images/GUID-2B9FE09C-028E-48FD-B925-92459DB68E93.png"></div>

</td>
<td class="entry" valign="top" width="50%"> <p class="p" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__GUID-55ED15EE-41E0-41E9-8386-DDC74D89A1AB">高光表面反射光的角度与光照射到表面的角度相同。 </p>
高光反射使物体呈现出光泽或像镜面一样的外观。 </td>
</tr>
</tbody>
</table>
</div>

</div>
<div class="section" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__SECTION_5C20637C49D94036B639A307B0838E33"><h2 class="title sectiontitle">光泽反射 </h2>


<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__TABLE_62B52F09047D4C3A8FDA5F81F2CB62C6" class="table" width="100%" frame="border" border="1" rules="all"><tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="50%">
<div class="fig fignone" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__FIG_153F65A35C344EA69891EBA1A0285C17"><img class="image" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__IMAGE_047B33612C0443639D439ECB9D73D476" width="165" height="114" src="../images/GUID-2B616574-595F-4D37-B32E-2F39365170C7.png"></div>

</td>
<td class="entry" valign="top" width="50%">
<p class="p" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__GUID-B5513910-C819-467E-880A-0C22BC3B0E68">光泽表面实际上是高光表面，具有与表平面呈各种角度的微表面。 </p>

<p class="p" id="GUID-4556213A-C588-4D3C-B396-CCEB2BE2A798__GUID-0F61FFE9-5202-4F0B-8047-4047B15BBC39">这些微表面不仅以高光方式反射光，还以漫反射方式反射光（角度非常接近于高光透射），从而使表面呈现出光泽的外观。 </p>

</td>
</tr>
</tbody>
</table>
</div>

</div>
