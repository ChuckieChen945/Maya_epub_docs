<div class="head-text"><h1>基于曲面边、等参线或曲面上的曲线创建曲线</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__WS73099CC142F48755-3D114B751181C40F14B210F"> 基于曲面组件曲线创建新的曲线</p>
<ol class="ol" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__WS73099CC142F48755-3D114B751181C40F14B210E"><li class="li" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__WS73099CC142F48755-3D114B751181C40F14B2111">选择边、等参线或曲面上的曲线。 
		</li>
<li class="li" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__WS73099CC142F48755-3D114B751181C40F14B2112">选择<span class="ph menucascade"><span class="ph uicontrol">“曲线</span> &gt; <span class="ph uicontrol">复制曲面曲线”(Curves &gt; Duplicate Surface Curves)</span></span><span class="ph uicontrol" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__GUID-C3488C1E-AA12-4552-A4BD-632BA250E0FD"></span>。 
		  <p class="p" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__WS73099CC142F48755-3D114B751181C40F14B2113">如果启用构建历史，曲线将保持与原始曲面链接到一起。变换是相对于原始曲面的，并且对创建新曲线所基于的组件曲线的更改会改变复制的曲线。 
		  </p>
 
		  <div class="note tip" id="GUID-5BBFC705-0766-4C61-94F3-9E92CD504A9E__WS73099CC142F48755-3D114B751181C40F14B2114"><span class="tiptitle">提示：</span>  可以复制等参线，并将其用作曲面的线变形器。 
		  </div>
 
		</li>
</ol>
