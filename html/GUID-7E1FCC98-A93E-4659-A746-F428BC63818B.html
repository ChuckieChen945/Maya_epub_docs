<div class="head-text"><h1> 
	 “脚本编辑器”(Script Editor)工具栏</h1></div>
</div>
</div>

<div class="body">
<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__WS73099CC142F487553B93539F117EA10CE8F2D2A" class="table" width="100%" frame="border" border="1" rules="all"><tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_05705E3649A0414DA5A0E5C73DF63263" src="../images/GUID-C29FC342-C18B-4A45-831C-047E7288A0B8.png" alt=""> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">加载脚本。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_F6C8970869C040279F533F984D5986A9" src="../images/GUID-C0EE05E3-25C4-4260-A622-27B8DA84ED9D.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">源化脚本。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_61679BEE98CE434EBA60958CBB37F297" width="22" height="22" src="../images/GUID-BD4B8F5C-6B31-469F-A7AB-32538A2A1340.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">保存脚本。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_C1A8D6A98B8A451C865891D96D0449D0" width="22" height="23" src="../images/GUID-8A8C88F3-1ADF-4616-9219-75186F83B008.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%"> 将脚本保存到工具架。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_42A9420515504E179976B5D0007EF5D7" width="22" height="23" src="../images/GUID-56D63F88-D426-41FC-855C-3FE4B6AC380F.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%"> 清除历史记录。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_F80BF2E906FF412CACF6687B854045A1" width="22" height="23" src="../images/GUID-38807BF2-25C2-419E-969A-18F2E8E83D04.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%"> 清除输入。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_3344E6D1E9ED49A586E3C48B7011475B" width="22" height="23" src="../images/GUID-0284EA36-F1DD-479D-9961-45E02E814FDF.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">全部清除。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_0862043CE74E4110A331A55BC6E184A8" width="22" height="23" src="../images/GUID-8B99581D-B616-4107-A430-A95C9E322CE5.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">显示历史记录。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_5A1471229DA24644B9755962E93F9D2B" width="22" height="23" src="../images/GUID-FD34FE59-1D29-4297-B02E-7A55AA87AE4C.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">显示输入。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_6F91E14A681A445F8E27017792D60CC7" width="22" height="23" src="../images/GUID-C6711724-5127-4578-B0A9-F6E50EA5D2B2.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">二者均显示。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_C0E0351CDF864CA38B664F69BC253B46" width="22" height="23" src="../images/GUID-86E88B90-6A62-4C93-8130-C4A14F39F971.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">回显所有命令。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_B27211C57FB342D6AA29B58DC015DC20" width="22" height="23" src="../images/GUID-221E0274-7B57-4555-88D5-CFB8EB11C48B.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">显示行号。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_995C26C84E3E41999495BF96F2785714" width="22" height="23" src="../images/GUID-91E7D2B2-4150-4147-B785-62FB0E685E97.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">全部执行。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_F5B213A0D6FB4886936D72585D49384D" width="22" height="23" src="../images/GUID-4A6A2561-8E81-4F56-BF6F-58304836B5FC.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">执行：执行选定文本。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_66B76AC5F9124146A05FD70EF0917001" width="22" height="23" src="../images/GUID-DAA2E590-75E4-43A6-992F-C0B4906151BD.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">向下搜索：搜索指定的文本。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_36DC0938908942EAB5ECDC18D85BBDCC" width="22" height="23" src="../images/GUID-D454C716-8FFC-4E64-8E66-EEA355A757DA.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">向上搜索：搜索指定的文本。
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="16.666666666666664%"> 
				  <img class="image" id="GUID-7E1FCC98-A93E-4659-A746-F428BC63818B__IMAGE_D947E188C3FF445996C10B6B1335AC36" width="22" height="23" src="../images/GUID-8B375462-0220-47A0-ABC5-8DC7AC487FD2.png"> 
				</td>
<td class="entry" valign="top" width="83.33333333333334%">执行：在文本框中输入行号并单击该图标。
				</td>
</tr>
