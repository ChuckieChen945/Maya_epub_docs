<div class="head-text"><h1>字符串</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-ABE"> 字符串是字符序列。字符串的文字表示两边带有双引号。例如： 
	 </p>
<pre class="pre codeblock">
"MEL is fun!"
"abcdef012345"
":&lt;&gt;()&amp;^%ABC"
</pre>
<p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-ABC"> 在字符串中，可以使用代码以包含某些特殊字符： 
	 </p>

<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-ABA" class="table" width="100%" frame="border" border="1" rules="all"><thead class="thead" align="left"><tr class="row"><th class="entry" valign="top" width="50%">代码 
				</th>
<th class="entry" valign="top" width="50%">字符 
				</th>
</tr>
</thead>
<tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB9">\" 
				  </p>
 
				</td>
<td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB8">引号 
				  </p>
 
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB7">\n 
				  </p>
 
				</td>
<td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB6">换行符 
				  </p>
 
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB5">\t 
				  </p>
 
				</td>
<td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB4">制表符 
				  </p>
 
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB3">\r 
				  </p>
 
				</td>
<td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB2">回车符 
				  </p>
 
				</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB1">\\ 
				  </p>
 
				</td>
<td class="entry" valign="top" width="50%"> 
				  <p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AB0">反斜线 
				  </p>
 
				</td>
</tr>
</tbody>
</table>
</div>
<div class="note note" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AAF"><span class="notetitle">注：</span>  
		<p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__GUID-7AF4A632-A976-4035-84DF-AEB59DDC1380">在 MEL 脚本中，不要在未使用续行符“\”的情况下跨行拆分字符串。 
		</p>
 
	 </div>
<div class="section" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AAE"><h2 class="title sectiontitle">连接字符串</h2> 
		 
		<p class="p" id="GUID-6D430603-ABDD-48B0-BD3E-AB828EFCA1BB__WS73099CC142F48755-3D114B7511841AEFA9F-AAD"> 可以使用 + 运算符将多个字符串连接在一起： 
		</p>
 
		<pre class="pre codeblock">
"MEL" + " is" + " fun!"
// This is the same as "MEL is fun!"
</pre>
 
	 </div>
</div>
