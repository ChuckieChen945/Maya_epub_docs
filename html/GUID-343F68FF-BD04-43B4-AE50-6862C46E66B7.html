<div class="head-text"><h1>
池塘(Ponds)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25C2"><p class="p" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__WS73099CC142F48755-3D114B7511841AEFA9F-5BD8"> 池塘是使用弹簧网格解算器和高度场的 2D 流体。使用池塘选项和属性，可以设置流体曲面的大小和颜色。 </p>
<div class="fig fignone" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__WS73099CC142F48755-3D114B7511841AEFA9F-5BD7"><img class="image" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__IMAGE_D6E4DED98FB445BAB4C3C8966B6EF525" width="259" height="173" src="../images/GUID-02F9AF62-066E-4E45-9BC4-000B8E16AF4E.png"></div>
<p class="p" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__WS73099CC142F48755-3D114B7511841AEFA9F-5BD6">使用<span class="ph uicontrol" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__GUID-E7A5A0AC-FFB9-4CA1-AD51-E663917363D3">“尾迹”(Wakes)</span>可以在流体曲面中生成波浪、气泡和涟漪。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-CE52AA43-A888-4224-9D4D-3F6AD9ABEBB4.htm">创建尾迹</a>。增加池塘的大小可以扩大波浪和涟漪的范围。 </p>
<p class="p" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__WS73099CC142F48755-3D114B7511841AEFA9F-5BD5"><span class="ph uicontrol" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__GUID-567CBF92-74B0-4A82-A6A3-C183C245D01D">“池塘”(Pond)</span>菜单项的功能与<span class="ph uicontrol" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__GUID-6016E5E7-2714-4ED1-83BF-627C98DB614F">“海洋”(Ocean)</span>菜单项几乎相同。有关<span class="ph uicontrol" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__GUID-7E177157-91F2-4E0A-8661-638861610EB4">“池塘”(Pond)</span>菜单项和属性的详细信息，请在<span class="ph uicontrol" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__GUID-A8D01F1B-C8A0-4C61-840D-6E3A18F16B59">“Maya 帮助”(Maya Help)</span>中搜索<span class="ph uicontrol" id="GUID-343F68FF-BD04-43B4-AE50-6862C46E66B7__GUID-067477BD-E232-4D38-BA9F-B90AC5C592F5">“海洋”(Ocean)</span>菜单项和属性。 </p>
