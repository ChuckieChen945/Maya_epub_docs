<div class="head-text"><h1>使用“环境球体”(Env Sphere)模拟反射</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E29"><p class="p" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__WS73099CC142F48755-3D114B7511812357EFE-57F9"> 有关该纹理的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA.htm">环境球体(Env Sphere)</a>。</p>
<p class="li listintro" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__WS73099CC142F48755-3D114B7511812357EFE-57F6">使用<span class="ph uicontrol" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__GUID-37DE4E6D-DA2A-4BE2-A140-C7A5A78C8824">“球体”(Sphere)</span>纹理放置对象</p>
<ol class="ol" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__WS73099CC142F48755-3D114B7511812357EFE-57F7"><li class="li" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__WS73099CC142F48755-3D114B7511812357EFE-57F5"><span class="ph uicontrol" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__GUID-5BC632EF-08FE-45B9-8B49-DC53259CC812">“球体”(Sphere)</span>环境纹理提供了用于调整曲面上纹理的纹理放置对象。使用 Maya 的变换工具可以缩放、移动或旋转纹理放置对象。 <div class="fig fignone" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__WS73099CC142F48755-3D114B7511812357EFE-57F4"><img class="image" width="85" height="85" src="../images/GUID-7B4CC0F8-3432-4305-8F68-C6FAB122FD25.png"></div>
</li>
</ol>
<p class="p" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__WS73099CC142F48755-3D114B7511812357EFE-57F3">此外，还可以交互放置纹理或者使其适合对象。可以选择提供特殊操纵器的<span class="ph uicontrol" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__GUID-2EFDD8A2-7F67-4177-AB3F-F8CB2C201861">“交互式放置”(Interactive Placement)</span>，也可以从<span class="ph uicontrol" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__GUID-54DC18B6-8E0B-4197-ADE6-6E4DFA8AE0C7">“球体”(Sphere)</span>的 place3dTexture 属性中选择<span class="ph uicontrol" id="GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A__GUID-DF4B2C7B-B26A-46D4-9E5D-A44671C6881F">“适配到组边界框”(Fit to group bbox)</span>。</p>
