<div class="head-text"><h1>为何“通道盒”(Channel Box)中没有我添加的附加属性？</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9C3418E1-0F6D-418A-96A4-6551F9B1C1CF__WS73099CC142F48755-3D114B7511841AEFA9F-11D2"> 假设您已编写用于在对象中创建附加属性的脚本，但是这些属性并没有显示在<span class="ph uicontrol" id="GUID-9C3418E1-0F6D-418A-96A4-6551F9B1C1CF__GUID-57F5C436-81CC-4DCC-9B13-9BA058975F81">“通道盒”(Channel Box)</span>中。此外，它们的关键帧也未出现在时间滑块中。</p>
<p class="p" id="GUID-9C3418E1-0F6D-418A-96A4-6551F9B1C1CF__WS73099CC142F48755-3D114B7511841AEFA9F-11CF">若要获得显示在<span class="ph uicontrol" id="GUID-9C3418E1-0F6D-418A-96A4-6551F9B1C1CF__GUID-849E2DAC-9356-43A2-9339-88D889436046">“通道盒”(Channel Box)</span>中的附加属性，您需要在脚本中对属性中使用以下命令：</p>
<pre class="pre codeblock">
setAttr -edit -keyable true
</pre>
</div>
