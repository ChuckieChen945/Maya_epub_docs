<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BB1"><p class="p" id="GUID-97B781A0-7F21-42D4-B040-8EB967CB8563__WS73099CC142F48755-3D114B7511812357EFE-6800"> 是一种材质（着色器），其表示没有镜面反射高光的蒙版曲面（如粉笔、蒙版涂料、粗糙曲面）。
	 </p>
<p class="p" id="GUID-97B781A0-7F21-42D4-B040-8EB967CB8563__WS73099CC142F48755-3D114B7511812357EFE-67FD">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>中找到此材质。
	 </p>
<p class="p" id="GUID-97B781A0-7F21-42D4-B040-8EB967CB8563__WS73099CC142F48755-3D114B7511812357EFE-67FC">可以设置 <span class="ph uicontrol" id="GUID-97B781A0-7F21-42D4-B040-8EB967CB8563__GUID-9E7856DD-6DAE-4748-8853-35D4B80E05BD">Lambert</span> 材质的属性，以控制其外观。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-AEA3C15F-1C08-44CF-9CBF-C9E90CC0F09E.htm">公用表面材质属性</a>。
	 </p>
