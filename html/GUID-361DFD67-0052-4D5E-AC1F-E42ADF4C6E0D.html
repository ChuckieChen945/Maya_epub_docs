<div class="head-text"><h1>使用“涂抹”(Smear)工具</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-19B7"><p class="p" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-7562">有关<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-A76BB3E6-E68B-443C-AA0B-EABE4783D68C">“涂抹”(Smear)</span>工具的说明，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-C3A5BDD9-F10C-477D-9928-551FB09F155F.htm">涂抹</a>。</p>
<p class="li listintro" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-7560">使用<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-D7A1400C-15DF-4390-9339-11ABA2BA1CE7">“涂抹”(Smear)</span>工具</p>
<ol class="ol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-7561"><li class="li" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-755F">在<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-016AF261-8BE2-42C8-8E6E-8B9E5766015F">“Hypershade”</span>中，选择<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-7619B766-F363-46EC-B3CD-C2F06987F65B">“创建 &gt; 工具 &gt; 涂抹”(Create &gt; Utilities &gt; Smear)</span>。<p class="p" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-755E">工具节点显示在<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-7B1DC59C-8DD4-443A-87A1-CD56BA1AF66E">“Hypershade </span><span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-BF1F81B7-8806-4D43-9268-AD3227FB13A1"> 工作区”(Hypershade Work Area)</span>中，其属性显示在<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-22D0ADE2-1FE3-42E1-BDF2-C3F18D5AFDC4">“属性编辑器”(Attribute Editor)</span>中。</p>
</li>
<li class="li" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-755D">在该工具的<span class="ph uicontrol" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__GUID-7FEDB311-E8B7-4BC2-B723-2E91BE94A139">“属性编辑器”(Attribute Editor)</span>中，根据需要调整其属性。<p class="p" id="GUID-361DFD67-0052-4D5E-AC1F-E42ADF4C6E0D__WS73099CC142F48755-3D114B7511812357EFE-755C">有关这些属性的说明，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-C3A5BDD9-F10C-477D-9928-551FB09F155F.htm">涂抹</a>。</p>
</li>
</ol>
