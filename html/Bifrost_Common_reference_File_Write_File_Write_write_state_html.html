  <div class="head-block"><h1><code>write_state</code></h1></div><p>返回 <code>write_state</code> 作业端口的值以指示是否应写入缓存。返回的值供 <code>wedge_cache</code> 节点使用。</p>
<h2 id="">作业端口输入</h2><h3 id="write_state"><code>write_state</code></h3><p>指示是否应写入缓存的布尔值。</p>

<div class="callout callout-note">
<div class="callout-title"><i class="callout-icon fa fa-pencil" aria-hidden="true"></i>注意：</div>
<div class="callout-body">

<p><code>write_state</code> 作业端口不会显示在 Bifrost 参数编辑器中，并且只能从主机应用程序中修改。</p>

</div></div>

<h2 id="">输出</h2><h3 id="output"><code>output</code></h3><p>如果应写入缓存，则为 <code>true</code>，否则为 <code>false</code>。</p>
