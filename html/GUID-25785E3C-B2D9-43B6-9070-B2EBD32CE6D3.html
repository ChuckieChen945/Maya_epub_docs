<div class="head-text"><h1>沿曲线放置对象</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__WS73099CC142F487553B93539F117EA10CE8F-9AE">可以重新定位选择的对象，以便沿某个曲线等距离放置这些对象。例如，可以创建一排沿着一条弯路排布的栅栏柱。 </p>
<p class="li listintro" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__WS73099CC142F487553B93539F117EA10CE8F-9AC"> 沿曲线放置选择的对象</p>
<ol class="ol" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__WS73099CC142F487553B93539F117EA10CE8F-9AD"><li class="li" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__WS73099CC142F487553B93539F117EA10CE8F-9AA">在场景中绘制一条曲线，作为放置对象时遵循的路径。（也可以复制或使用场景中的现有曲线。） </li>
<li class="li" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__WS73099CC142F487553B93539F117EA10CE8F-9A9">选择要等距离放置的对象以及路径曲线，然后选择<span class="ph uicontrol" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__GUID-E054292C-F1A4-4CB3-BAE9-E68552403FCF">修改 &gt; 捕捉对齐对象 &gt; 沿曲线放置(Modify &gt; Snap Align Objects &gt; Position Along Curve)</span>。 <p class="p" id="GUID-25785E3C-B2D9-43B6-9070-B2EBD32CE6D3__WS73099CC142F487553B93539F117EA10CE8F-9A8">这样就可以重新定位选定对象，并且沿曲线等距离放置。 </p>
 </li>
</ol>
