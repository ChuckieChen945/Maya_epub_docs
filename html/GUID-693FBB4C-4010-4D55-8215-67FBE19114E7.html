<div class="head-text"><h1>快速布局按钮和大纲视图按钮</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-29B4"><p class="p" id="GUID-693FBB4C-4010-4D55-8215-67FBE19114E7__WS73099CC142F487553B93539F117EA10CE8F361B"> 快速布局按钮和大纲视图按钮位于<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-B345E162-0149-4E09-AC98-48DCFC227F33.htm">工具箱(Tool Box)</a>正下方。
	 </p>
<p class="p"><img class="image" id="GUID-693FBB4C-4010-4D55-8215-67FBE19114E7__IMAGE_1A59A4C50CBA42759774FCF9A5DF5AA5" src="../images/GUID-337C3B3C-50A0-46D4-BFA6-2CA14B78C212.png"> 
	 </p>
<ul class="ul" id="GUID-693FBB4C-4010-4D55-8215-67FBE19114E7__UL_FBACF3E75C714C2F84357E300B393342"><li class="li" id="GUID-693FBB4C-4010-4D55-8215-67FBE19114E7__LI_7274D6BC8BA249099484A9B524CF196E">最上面的三个按钮可将视图面板切换为一个窗格、四个窗格或两个窗格并列放置。您可以单击鼠标右键查看其他选项。
		</li>
<li class="li" id="GUID-693FBB4C-4010-4D55-8215-67FBE19114E7__LI_163EAE2F0D754790B9F1F6B3D94A6B4C">底部按钮将打开<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-4B9A9A3A-83C5-445A-95D5-64104BC47406.htm">大纲视图(Outliner)</a>。
		</li>
<p class="p">您可以创建自定义布局并将其指定给快速布局栏。有关信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-58F3DBB5-BDFB-44B0-9079-251DCF91BDDD">创建自定义面板布局</a>。
	 </p>
</ul>
