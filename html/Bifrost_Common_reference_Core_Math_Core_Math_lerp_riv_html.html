  <div class="head-block"><h1><code>lerp</code></h1></div><p>返回一个场，其值是其他两个场的线性插值。对于 0-1 范围内的分数，此节点会进行插值。对于 0-1 范围外的分数，此节点会进行外推。</p>
<h2 id="">输入</h2><h3 id="first"><code>first</code></h3><p>包含要返回的值的场，其中 <code>fraction</code> 为 0。 </p>
<h3 id="second"><code>second</code></h3><p>包含要返回的值的场，其中 <code>fraction</code> 为 1。 </p>
<h3 id="fraction"><code>fraction</code></h3><p>一个标量场，指定从 <code>first</code> 到 <code>second</code> 的插值量。 </p>
<h2 id="">输出</h2><h3 id="interpolated"><code>interpolated</code></h3><p>生成的场。</p>
