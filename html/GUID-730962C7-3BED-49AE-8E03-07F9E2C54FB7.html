<div class="head-text"><h1>失去与许可服务器的连接</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-730962C7-3BED-49AE-8E03-07F9E2C54FB7__GUID-4DAF9CC6-EF26-4899-AE8A-3C67D746903D"> 如果失去与网络服务器的连接，<span class="ph msgph prodname" id="GUID-730962C7-3BED-49AE-8E03-07F9E2C54FB7__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 将在 120 分钟内尝试重新连接到服务器。 
	 </p>
<p class="p">如果 120 分钟后尚未重新建立连接，您将有十分钟的宽限期来保存工作。 
	 </p>
<p class="p">宽限期结束后，系统将提示您保存工作，而后 <span class="ph msgph prodname" id="GUID-730962C7-3BED-49AE-8E03-07F9E2C54FB7__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 将退出。 
	 </p>
