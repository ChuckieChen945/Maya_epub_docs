<div class="head-text"><h1>将流体对象转化为多边形</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A08192A"><p class="p" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AB2">可以将流体转化为多边形网格，随后即可像任何其他网格一样对其进行处理。 </p>
<p class="li listintro" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AB0">将流体转化为多边形</p>
<ol class="ol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AB1"><li class="li" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AAF">选择流体容器。 </li>
<li class="li" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AAE">选择<span class="ph uicontrol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__GUID-61A04068-FF6A-4101-9CF4-B80242A6350F">“修改</span> &gt; <span class="ph uicontrol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__GUID-0D6A3117-1BD8-4CBA-89DB-E5E49056368A">转化</span> &gt; <span class="ph uicontrol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__GUID-A5AB9179-0D2A-4774-8BF6-2EC0F47F283C">流体到多边形”(Modify &gt; Convert &gt; Fluid to Polygons)</span>。 </li>
<li class="li" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AAD">单击<span class="ph uicontrol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__GUID-6F1057C7-30A2-4941-B214-6F7F444322D2">“属性编辑器”(Attribute Editor)</span>中的“fluidShape”选项卡。 </li>
<li class="li" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__WS1A9193826455F5FF-316FD70E123DECE8002-6AAC">在<span class="ph uicontrol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__GUID-BB66FF30-5FB1-4227-816B-514060CA2B88">“输出网格”(Output Mesh)</span>区域中，调整<span class="ph uicontrol" id="GUID-2D2CB4E0-5A4D-452B-AA99-08B9B134A93F__GUID-774535D0-BC14-4B51-80AC-44D83C41F251">“网格分辨率”(Mesh Resolution)</span>以设定所需的网格质量。 </li>
</ol>
</div>
