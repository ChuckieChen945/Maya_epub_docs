<div class="head-text"><h1>cosd</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__WS73099CC142F48755-3D114B7511841AEFA9F-1424"> 返回以度为单位指定的角度的余弦。 </p>
<p class="p" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__WS73099CC142F48755-3D114B7511841AEFA9F-1421">float cosd(float number)</p>
<p class="p" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__WS73099CC142F48755-3D114B7511841AEFA9F-1420"> <em class="ph i" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__GUID-55C8E1C0-1134-44F5-A69B-9304E6E1FABD">number</em> 是以度为单位的角度，您需要其余弦。</p>
<p class="p" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__WS73099CC142F48755-3D114B7511841AEFA9F-141F">有关 cosd 函数的更多详细信息，请参见上一主题中的 cos 函数。cosd 和 cos 函数执行相同操作，但 cosd 要求其参数以度为度量单位。</p>
<div class="section" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__WS73099CC142F48755-3D114B7511841AEFA9F-141E"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
cosd(45)
</pre>

<p class="p" id="GUID-D32CCCDE-31B8-4698-91B0-3B8388EFA8E2__WS73099CC142F48755-3D114B7511841AEFA9F-141D">返回 0.707，即 45 度的余弦。</p>

</div>
</div>
