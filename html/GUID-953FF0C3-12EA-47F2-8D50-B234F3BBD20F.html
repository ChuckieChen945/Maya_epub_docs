<div class="head-text"><h1>dnoise</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-953FF0C3-12EA-47F2-8D50-B234F3BBD20F__WS73099CC142F48755-3D114B7511841AEFA9F-12D2"> 返回一个向量，其每个组件都包含从 -1 到 1 的随机数字。它的使用方式与 noise 函数相似，只是其期望并返回向量参数。返回的向量代表 noise 字段在三个维度上的渐变。</p>
<p class="p" id="GUID-953FF0C3-12EA-47F2-8D50-B234F3BBD20F__WS73099CC142F48755-3D114B7511841AEFA9F-12D0">vector dnoise(vector argument) </p>
<p class="p" id="GUID-953FF0C3-12EA-47F2-8D50-B234F3BBD20F__WS73099CC142F48755-3D114B7511841AEFA9F-12CF">参数指定用于生成随机数字的向量。它提供返回值的三维分布。</p>
<p class="p" id="GUID-953FF0C3-12EA-47F2-8D50-B234F3BBD20F__WS73099CC142F48755-3D114B7511841AEFA9F-12CE">有关 dnoise 操作的详细信息，请参见 noise 函数。</p>
<div class="section" id="GUID-953FF0C3-12EA-47F2-8D50-B234F3BBD20F__WS73099CC142F48755-3D114B7511841AEFA9F-12CD"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
dnoise(&lt;&lt;10,20,-30&gt;&gt;)
</pre>

<p class="p" id="GUID-953FF0C3-12EA-47F2-8D50-B234F3BBD20F__WS73099CC142F48755-3D114B7511841AEFA9F-12CC">返回 &lt;&lt;-0.185, 0.441, 0.686&gt;&gt;。</p>

</div>
