<div class="head-text"><h1>从表达式移除属性</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9AD"> 如果执行下列任一操作，那么表达式就不再设定或读取属性：</p>
<ul class="ul" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9AB"><li class="li" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9AA"> 删除表达式中出现的所有属性名称。</li>
<li class="li" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9A8"> 将在表达式中使用该属性名称的所有语句转化为注释。</li>
<li class="li" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9A6"> 删除包含属性的表达式。</li>
</ul>
<p class="p" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9A4">在执行这些操作之后，该属性会保持其在上次表达式执行时的值，然后设定其值。 </p>
<p class="p" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__WS73099CC142F48755-3D114B7511841AEFA9F-9A3">该属性不会返回在表达式设定它之前它所具有的值。若要将该属性返回到其原始值，请使用<span class="ph uicontrol" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__GUID-BB600424-26AA-495E-9A25-36AE18DCBCE1">“通道盒”(Channel Box)</span>或<span class="ph uicontrol" id="GUID-D4096BE0-B81A-4B68-A20E-3716F02C5568__GUID-D3E93EA3-C28E-46E2-BBB2-80B33286CAEC">“属性编辑器”(Attribute Editor)</span>来设定该属性。</p>
</div>
