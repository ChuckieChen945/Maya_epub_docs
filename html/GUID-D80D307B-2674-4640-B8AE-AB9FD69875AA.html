<div class="head-text"><h1>显示和隐藏变形器</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1DA7"><p class="li listintro" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3305">显示所有变形器</p>
<ol class="ol" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3306"><li class="li" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3304">选择<span class="ph uicontrol" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__GUID-07BE5816-07AA-4BA8-8F82-17E80DC94DA4">“显示 &gt; 显示 &gt; 显示变形器 &gt; 全部”(Display &gt; Show &gt; Show Deformers &gt; All)</span>。 
		  <p class="p" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3303">您也可以显示所有晶格、雕刻影响对象、簇控制柄、非线性变形器控制柄或包裹影响对象。 
		  </p>
 
		</li>
</ol>
<p class="li listintro" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3301">隐藏所有变形器</p>
<ol class="ol" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3302"><li class="li" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-3300">选择<span class="ph uicontrol" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__GUID-129F09C5-0A96-438E-A9D4-24247BEE0F86">“显示 &gt; 隐藏 &gt; 隐藏变形器”(Display &gt; Hide &gt; Hide Deformers)</span>。 
		  <p class="p" id="GUID-D80D307B-2674-4640-B8AE-AB9FD69875AA__WS1A9193826455F5FF6026605B1181C8F4F2E-32FF">您也可以隐藏所有晶格、雕刻影响对象、簇控制柄、非线性变形器控制柄或包裹影响对象。

</ol>
