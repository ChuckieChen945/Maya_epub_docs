  <div class="head-block"><h1><code>create_object_from_schema</code></h1></div><p>基于 JSON 文件定义的模式创建 Bifrost 对象。如果无法解析 JSON 文件，则将返回空对象。给定路径可以是绝对路径，也可以相对于在 BIFROST_LOCATION 环境变量中指定的路径。</p>
<h2 id="">输入</h2><h3 id="schema_filename"><code>schema_filename</code></h3><p>JSON 模式的路径 </p>
<h2 id="">输出</h2><h3 id="object"><code>object</code></h3><p>生成的对象，或出错时的空对象 </p>
<p>返回临时优化：如果文件名是在 bifrost 安装中找到的标准 bifrost 几何体模式文件之一，则不会读取该文件，将返回内部预实例化对象。</p>
