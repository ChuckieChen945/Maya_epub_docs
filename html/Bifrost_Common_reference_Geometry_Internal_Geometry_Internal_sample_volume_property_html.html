  <div class="head-block"><h1><code>sample_volume_property</code></h1></div><p>从体积几何体对值进行采样。 </p>
<h2 id="">输入</h2><h3 id="volume"><code>volume</code></h3><p>要从中采样的体积几何体。 </p>
<h3 id="location"><code>location</code></h3><p>要采样的几何体上的位置。 </p>
<h3 id="property"><code>property</code></h3><p>要采样的特性的名称。 </p>
<h3 id="default"><code>default</code></h3><p>采样失败时要返回的默认值。 </p>
<h3 id="method"><code>method</code></h3><p>要使用的插值方法。请注意，当前仅支持线性。 </p>
