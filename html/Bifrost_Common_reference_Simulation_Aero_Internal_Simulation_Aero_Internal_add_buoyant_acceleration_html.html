  <div class="head-block"><h1><code>add_buoyant_acceleration</code></h1></div><p>此节点计算输入体的浮力加速度并将其添加到输入/输出数组。 </p>
<h2 id="">输入</h2><h3 id="body"><code>body</code></h3><p>输入体（对象）。 </p>
