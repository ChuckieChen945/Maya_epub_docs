<div class="head-text"><h1>删除几何缓存片段</h1></div>
</div>
</div>

<div class="body"><div class="note note" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__WS1A9193826455F5FF-6D855556117E9F816D212AD"><span class="notetitle">注：</span>  删除几何缓存片段也会删除其相应的缓存节点。 
	 </div>
<p class="li listintro" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__WS1A9193826455F5FF-6D855556117E9F816D212AF">删除几何缓存片段</p>
<ol class="ol" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__WS1A9193826455F5FF-6D855556117E9F816D212AE"><li class="li" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__WS1A9193826455F5FF-6D855556117E9F816D212B0">在<span class="ph uicontrol" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__GUID-A9C87761-C72B-400A-B3C4-29CAF92E2FB8">“Trax 编辑器”(Trax Editor)</span>中，选择要删除的几何缓存片段，然后按 Delete 键。 
		</li>
</ol>
<p class="p" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__WS1A9193826455F5FF-6D855556117E9F816D212B1">将从<span class="ph uicontrol" id="GUID-6ED0AE35-EA4D-4905-9D46-6E6F01C716FB__GUID-3F6A6239-3C93-4FB2-A185-88626BCC3917">“Trax 编辑器”(Trax Editor)</span>卸载选定的片段，其相应的缓存节点将被删除，并且它们在磁盘上的源缓存文件将与其对象分离。 
	 </p>
</div>
