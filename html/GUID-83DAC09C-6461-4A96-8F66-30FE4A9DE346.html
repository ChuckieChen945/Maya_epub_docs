<div class="head-text"><h1>polyAppend</h1></div>
</div>
</div>

<div class="body"><div class="section" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__WS73099CC142F48755-7B21313411809411AE9-7A51"> 
		<p class="p" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__WS73099CC142F48755-7B21313411809411AE9-7A50">这些其他属性特定于<span class="ph uicontrol" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__GUID-7CA1A55B-4958-48DF-9EB7-90B68DA201F3">“polyAppend 节点”(polyAppend node)</span>并可在<span class="ph uicontrol" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__GUID-522FA45E-A77F-43BC-B0BC-1F9E41CD60E8">“属性编辑器”(Attribute Editor)</span>中进行编辑。 
		</p>

		<dl class="dl"><dt class="dt dlterm"><span class="ph uicontrol" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__GUID-427DA1A2-E33B-4931-98AD-01FFA4527446">细分(Subdivision)</span>
			 </dt>
<dd class="dd">更改沿正在附加的多边形的边分布的细分数。默认值是 1。 
			 </dd>
<dt class="dt dlterm"><span class="ph uicontrol" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__GUID-B11970D0-D3F4-4F34-B94F-0EAA8944F41F">顶点(Vertices)</span>
			 </dt>
<dd class="dd">这些值表示在附加到多边形时，放置的顶点位置。例如，如果放置三个顶点（如<span class="ph uicontrol" id="GUID-83DAC09C-6461-4A96-8F66-30FE4A9DE346__GUID-0304F338-E775-4995-8FB6-ADEDAD072789">“属性编辑器”(Attribute Editor)</span>中的示例所示），仅显示三个值集。如果要移动顶点，并更改附加多边形的形状，请更改这些值。 
			 </dd>
</dl>
 
	 </div>
