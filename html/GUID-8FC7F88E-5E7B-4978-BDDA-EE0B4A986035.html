<div class="head-text"><h1>
反转方向选项(Reverse Direction Options)
</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__GUID-BB600B4F-5DB7-4626-874B-E353289F7B7A">使用以下选项可设置在选择<span class="ph uicontrol" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__GUID-85DFA076-C9CA-4824-A978-0891093F8334">“曲线 &gt; 反转方向”(Curves &gt; Reverse Direction)</span>时发生的情况。 </p>
<div class="section" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__WS73099CC142F48755-3D114B751181C40F14B16FA-975"><dl class="dl" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__WS73099CC142F48755-3D114B751181C40F14B16FA-975"><dt class="dt dlterm">

</dt>
<dd class="dd" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__WS1A9193826455F5FF-4855151011E4FD543C6-41C3">
<p class="p" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__WS73099CC142F48755-3D114B751181C40F14B1897"> 保留经过<span class="ph uicontrol" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__GUID-F6B57BB4-EEAD-47FF-84C7-99E0899A3886">“反转曲线”(Reverse Curve)</span>操作后的原始曲线。如果启用<span class="ph uicontrol" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__GUID-25651557-1216-4AF4-9A44-DC13D4ADDFF4">“保持原始”(Keep Original)</span>（且构建历史处于启用状态），您可以使用<span class="ph uicontrol" id="GUID-8FC7F88E-5E7B-4978-BDDA-EE0B4A986035__GUID-1F13B465-4C34-4869-AA15-A4BE6FB612BD">“显示操纵器工具”(Show Manipulator Tool)</span>单击一个操纵器以反转曲线方向。 </p>

</dd>
