</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EAB"><p class="li listintro" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__WS73099CC142F48755-7B21313411809411AE9-4224"> 使用<span class="ph uicontrol" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__GUID-EB10FD35-7BA6-41F4-8CA1-661185D385E9">“通道盒”(Channel Box)</span>编辑切线约束通道</p>
<ol class="ol" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__WS73099CC142F48755-7B21313411809411AE9-4225"><li class="li" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__WS73099CC142F48755-7B21313411809411AE9-4222">在场景中，选择受约束对象。
		</li>
<li class="li" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__WS73099CC142F48755-7B21313411809411AE9-4221">设定通道。
		</li>
<li class="li" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__WS73099CC142F48755-7B21313411809411AE9-4220">单击要编辑的通道的名称。
		</li>
<li class="li" id="GUID-C751AE7B-36F5-4176-85EC-40E5BA41FBD4__WS73099CC142F48755-7B21313411809411AE9-421F">在场景中，单击鼠标中键并左右移动鼠标。通过移动鼠标，可以交互方式更改选定通道的值。移动鼠标时，请注意按 Ctrl 键可以提供更精细的控制，按 Shift 键可提供精细度较小的控制。
		</li>
</ol>
