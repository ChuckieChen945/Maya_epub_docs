<div class="head-text"><h1>法线</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-77086C51-95E0-483A-BEF9-1A6FB0886A20__WS73099CC142F48755-3D114B751181C40F14B21D6"> 法线是指垂直于曲线或曲面上每个点的虚线。</p>
<div class="fig fignone" id="GUID-77086C51-95E0-483A-BEF9-1A6FB0886A20__WS73099CC142F48755-3D114B751181C40F14B21D8"><img class="image" width="215" height="145" src="../images/GUID-699CBBC2-DBA5-48A4-B57F-881CBCA8FD4A.png"></div>
<p class="p" id="GUID-77086C51-95E0-483A-BEF9-1A6FB0886A20__WS73099CC142F48755-3D114B751181C40F14B21D9">曲面上的 U 和 V 等参线的方向决定曲面的法线方向。</p>
<p class="p" id="GUID-77086C51-95E0-483A-BEF9-1A6FB0886A20__WS73099CC142F48755-3D114B751181C40F14B21DA">法线是 NURBS 的数学附加功能。通常，可以将它们用于指定哪侧曲面指向“内侧”或“外侧”（例如在创建壳的时候使用）。</p>
<p class="p" id="GUID-77086C51-95E0-483A-BEF9-1A6FB0886A20__WS73099CC142F48755-3D114B751181C40F14B21DB">法线还是一种可以指明曲线图形或曲面图形的间接指示器。由于法线始终与曲线或曲面垂直，因此法线之间相互靠近或彼此背离的路径可以表明精细的曲率。</p>
</div>
