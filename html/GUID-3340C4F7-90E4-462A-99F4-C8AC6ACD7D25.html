</td>
<td class="entry" valign="top" width="50%">
<p class="p" id="GUID-3340C4F7-90E4-462A-99F4-C8AC6ACD7D25__WS73099CC142F487553B93539F117EA10CE8F22BA">用鼠标中键将图标拖动到工具架栏右上角的垃圾桶图标。 </p>

</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%">
<p class="p" id="GUID-3340C4F7-90E4-462A-99F4-C8AC6ACD7D25__WS73099CC142F487553B93539F117EA10CE8F22BB">重新排列工具架上的图标。 </p>

</td>
<td class="entry" valign="top" width="50%">

</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%">
<p class="p" id="GUID-3340C4F7-90E4-462A-99F4-C8AC6ACD7D25__WS73099CC142F487553B93539F117EA10CE8F22BD">将图标移动到另一工具架。 </p>

</td>
<td class="entry" valign="top" width="50%">
<p class="p" id="GUID-3340C4F7-90E4-462A-99F4-C8AC6ACD7D25__WS73099CC142F487553B93539F117EA10CE8F22BE">用鼠标中键拖动到目标工具架选项卡。 </p>

</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%">
<p class="p" id="GUID-3340C4F7-90E4-462A-99F4-C8AC6ACD7D25__WS73099CC142F487553B93539F117EA10CE8F22BF">将图标复制到另一工具架上。 </p>

</td>
<td class="entry" valign="top" width="50%">
<p class="p" id="GUID-3340C4F7-90E4-462A-99F4-C8AC6ACD7D25__WS73099CC142F487553B93539F117EA10CE8F22C0">按住 Ctrl 键并使用鼠标中键将图标拖动到目标工具架选项卡。 </p>

</td>
