<div class="head-text"><h1> 
	 两个线性值相加(Add Double Linear) </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BF7"><p class="p" id="GUID-3FF423AA-407D-4D57-9888-FC9A2F350E55__WS1A9193826455F5FF453265C9125FAA23BBB-637A">该工具可接受两个双精度数输入（其中双精度表示为 0.1、1.1 等等），然后将它们相加以生成一个输出，该输出是两个输入的和 (input1 + input2 = sumOutput)。
	 </p>

	 </p>
