  <div class="head-block"><h1><code>distance_float_ULP</code></h1></div><p>精确计算两个输入值之间可以存在多少个可表示的浮点数。</p>
<p>浮点值的表示具有固定位数，因此“1.0 和 1.1 之间存在多少个浮点值？”这个问题具有唯一的定义值。该值表示为<em>最后位置单位</em> (ULP)。</p>
<h2 id="">输入</h2><h3 id="first"><code>first</code></h3><p>第一个值。</p>
<h3 id="second"><code>second</code></h3><p>第二个值。</p>
<h2 id="">输出</h2><h3 id="distance_in_ulps"><code>distance_in_ULPs</code></h3><p>一个整数，指明两个输入值之间存在多少个可表示的浮点值。</p>
