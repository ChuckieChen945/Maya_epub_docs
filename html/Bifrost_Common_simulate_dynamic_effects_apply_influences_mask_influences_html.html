  <div class="head-block"><h1>遮罩影响物</h1></div><p>您可以通过使用遮罩控制影响物产生影响的区域。</p>
<ol>
<li><p>将 <code>mask_influence</code> 节点与要遮罩的影响物呈菊花链状连接到一起。<code>mask_influence</code> 节点可以出现在链中的任意位置。链的末端必须插入图表的模拟节点的 <code>influence</code> 输入。</p>
</li>
<li><p>将几何体连接到 <code>mask_influence</code> 节点的 <code>geometry</code> 输入来定义要遮罩的区域，并设置其选项。</p>
</li>
</ol>
