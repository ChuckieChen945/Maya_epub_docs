<div class="head-text"><h1>注释</h1></div>
</div>
</div>

<div class="body referencebody-adsk"><p class="shortdesc">您可以在 CTF 文件中包含标准 XML 注释。 </p>
<p class="p" id="GUID-85B74050-4ECE-4D70-8B4A-39BC2C09358E__GUID-31B09E60-4059-4B49-8E18-D5576D0E564C">但是，如果您希望信息显示在 Autodesk 应用程序的元数据面板，可以使用<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-F4FDBE90-3EC9-44B8-9560-110E5DD3E1E1.htm" title="Description 元素可用于添加有关 ProcessList 或运算符元素的函数或者用法的信息。它会显示在支持 Autodesk 颜色管理的产品的颜色变换的元数据面板中。">描述</a>元素而不是注释。 </p>
<p class="p" id="GUID-85B74050-4ECE-4D70-8B4A-39BC2C09358E__GUID-3F101E47-541B-4628-BDDE-B0407F14FDA8">XML 注释的开头为： </p>
<pre class="pre">&lt;!--</pre>
<p class="p" id="GUID-85B74050-4ECE-4D70-8B4A-39BC2C09358E__GUID-1D789BB1-1D86-40AE-A063-224A4F280254">结尾为： </p>
<pre class="pre">--&gt;</pre>
<p class="p" id="GUID-85B74050-4ECE-4D70-8B4A-39BC2C09358E__GUID-AAEEBE04-7F5C-444F-8366-062F9804919F">注释不能出现在标记内（即不能出现在 &lt; 和 &gt; 之间）。此外，注释不能嵌套。 </p>
</div>
