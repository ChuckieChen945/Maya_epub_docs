  <div class="head-block"><h1><code>set_particles</code></h1></div><p>在 <code>simulate_particles</code> 复合中进行编辑时，可使用此项对粒子解算器对象设置粒子特性。</p>
<h2 id="">输入</h2><h3 id="solver_object"><code>solver_object</code></h3><p>应从 <code>simulate_particles</code> 复合中的内部 solver_object 连接此项。</p>
<h3 id="particles"><code>particles</code></h3><p>此项应连接到包含所有粒子的粒子对象。</p>
<h2 id="">输出</h2><h3 id="out_solver_object"><code>out_solver_object</code></h3><p>此项应连接到 <code>simulate_particles</code> 复合中的内部 solver_object。</p>
