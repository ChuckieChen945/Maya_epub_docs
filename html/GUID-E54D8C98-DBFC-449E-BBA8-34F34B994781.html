<div class="head-text"><h1>直接蒙皮方法</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4AA1"><p class="p" id="GUID-E54D8C98-DBFC-449E-BBA8-34F34B994781__WS73099CC142F48755-7B21313411809411AE9-4BC4">通过平滑蒙皮，多个关节可以影响同一蒙皮点。由于平滑蒙皮允许多个关节影响同一蒙皮点，所以在绑定蒙皮后，您可以立即获取更平滑的变形效果。
	 </p>
<div class="section" id="GUID-E54D8C98-DBFC-449E-BBA8-34F34B994781__WS73099CC142F48755-7B21313411809411AE9-4CA8"><h2 class="title sectiontitle">平滑蒙皮</h2> 
		 
		<p class="p" id="GUID-E54D8C98-DBFC-449E-BBA8-34F34B994781__WS73099CC142F48755-7B21313411809411AE9-4CA7">通过使多个关节影响同一可变形对象点（CV、顶点或晶格点），平滑蒙皮可以提供平滑的关节变形效果。有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-11007900-329F-40ED-9C38-BE4DB5C39832.htm">平滑蒙皮</a>。
		</p>
