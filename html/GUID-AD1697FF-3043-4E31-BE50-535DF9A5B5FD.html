<div class="head-text"><h1>显示骨架中的所有局部轴</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F70"><p class="li listintro" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52AE"> 显示所有局部轴</p>
<ol class="ol" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52AF"><li class="li" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52AC">选择一个关节（关节链的父关节或骨架的根关节）。 </li>
<li class="li" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52AB">选择<span class="ph uicontrol" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__GUID-AB00C50E-9CF4-4D1D-B30D-8A4AF739F08E">编辑 &gt; 选择层次(Edit &gt; Select Hierarchy)</span>。 <p class="p" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52AA">现在，已选定整个骨架或关节链层次。 </p>
 </li>
<li class="li" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52A9">选择<span class="ph uicontrol" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__GUID-1E86D24D-26B4-45C7-A5D1-E2803BB15B13">“显示 &gt; 变换显示 &gt; 局部旋转轴”(Display &gt; Transform Display &gt; Local Rotation Axes)</span>。 <p class="p" id="GUID-AD1697FF-3043-4E31-BE50-535DF9A5B5FD__WS73099CC142F48755-7B21313411809411AE9-52A8">此时将显示所有局部轴。 </p>
 </li>
</ol>
