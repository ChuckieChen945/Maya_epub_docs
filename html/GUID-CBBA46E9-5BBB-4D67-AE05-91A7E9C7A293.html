<div class="head-text"><h1>标识会降低性能的动力学节点</h1></div>
</div>
</div>

<div class="body"><p class="p"> 使用经典 Maya 动力学（例如，粒子、布料、刚体）的场景可能会导致解算管理器从平行模式切换为串行模式。您可以通过 MEL 脚本发现场景中的哪些动力学节点禁用了解算管理器。
	 </p>
<p class="p">在命令行中输入以下脚本以返回取消激活解算管理器的节点的列表：
	 </p>
<pre class="pre codeblock">evaluator -name "dynamics" -valueName "disablingNodes" -q;</pre>
<p class="p">一旦发现影响性能的节点，请将其断开或暂时删除。
	 </p>
</div>
