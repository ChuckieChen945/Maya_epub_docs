<div class="head-text"><h1>创建 HumanIK 骨架定义</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F50"><p class="p" id="GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8__WS1A9193826455F5FF-75C1F7C3124F51CCBD1-12EC">若要在 HumanIK 设定关键帧或重定工作流目标中发挥作用，角色需要骨架定义。创建骨架定义是映射角色骨架的结构的过程，以便 HumanIK 解算器可以理解它。 </p>
<p class="p" id="GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8__WS1A9193826455F5FF-75C1F7C3124F51CCBD1-12EB">HumanIK 角色设置的方法取决于是否要使用现有骨架。 </p>
<ul class="ul" id="GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8__WS1A9193826455F5FF-30857B3612671CDEC18-525A"><li class="li" id="GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8__WS1A9193826455F5FF-30857B3612671CDEC18-5259">若要从现有骨架开始，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-33859AA1-887B-4F8A-8360-F881C28EF351.htm">为 HumanIK 定义现有骨架</a>。 </li>
<li class="li" id="GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8__WS1A9193826455F5FF-30857B3612671CDEC18-5258">若要构建默认骨架，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-795BDC06-8A1D-4D58-B55D-FD88D9B5A022.htm">创建和定义默认 HumanIK 骨架</a>。 </li>
</ul>
<div class="section" id="GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8__WS73099CC142F48755-575EAB4C124F5234AA8-5FCD"><h2 class="title sectiontitle">相关主题</h2>
