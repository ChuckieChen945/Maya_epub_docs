<div class="head-text"><h1>变换对象</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-59D26516-9183-4154-A5D9-1A581275D06A__WS73099CC142F487553B93539F117EA10CE8F-B8E"> 变换会更改对象的位置、大小和方向，但不会更改其形状。“变换”其实是“移动、缩放和旋转”的另一种说法。 
	 </p>
<p class="p" id="GUID-59D26516-9183-4154-A5D9-1A581275D06A__WS73099CC142F487553B93539F117EA10CE8F-B8C">变换相对于对象（或组件）的枢轴点进行，并沿/绕世界轴、对象轴或局部轴发生。 
	 </p>
<p class="p" id="GUID-59D26516-9183-4154-A5D9-1A581275D06A__WS73099CC142F487553B93539F117EA10CE8F-B8B">在 Maya 中，对对象所做的变换将保存在变换节点中。例如，Maya 会记住对象从原始位置旋转了 32,0,5 度并移动了 -3,6.2,7 厘米。 
	 </p>
<p class="p" id="GUID-59D26516-9183-4154-A5D9-1A581275D06A__WS73099CC142F487553B93539F117EA10CE8F-B8A">分组对象时，每组都会记住其自身的变换。这样可以轻松地创建层次动画。 
	 </p>
