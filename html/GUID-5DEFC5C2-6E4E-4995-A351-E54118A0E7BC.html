<div class="head-text"><h1> 
  恢复删除的时间编辑器动画 </h1></div>
</div>
</div>

<div class="body"><div class="fig fignone" id="GUID-5DEFC5C2-6E4E-4995-A351-E54118A0E7BC__FIG_5E7CC4606BEF4C37A0EB78AD168D9B12"><img class="image" id="GUID-5DEFC5C2-6E4E-4995-A351-E54118A0E7BC__IMAGE_48404BACCDDB46E2BE0E46B3012FAAE0" src="../images/GUID-472E7E3E-6373-4BF3-BE2C-9D3DDCAE7719.gif"></div>
<div class="p"> 如果在<span class="ph uicontrol">时间编辑器</span>中删除了某个片段，则其动画将消失，但原始动画仍在场景中。在<span class="ph uicontrol">时间编辑器</span> 
		<span class="ph uicontrol">“源”(Sources)</span>菜单中选择<span class="ph uicontrol">“应用到场景”(Apply to Scene)</span>，将动画恢复到场景并随即重新为对象设置动画。 
		<div class="note note" id="GUID-5DEFC5C2-6E4E-4995-A351-E54118A0E7BC__GUID-75F2BA11-FAEC-404A-86E9-21CD752DB7B3"><span class="notetitle">注：</span> 也可以在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-4B9A9A3A-83C5-445A-95D5-64104BC47406">大纲视图</a>中找到源文件夹。
		</div>

	 </div>
<p class="p">若要创建新的<span class="ph uicontrol">时间编辑器</span>动画片段，请选择该对象，然后在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-9129DDEE-63B2-4DE7-833A-82BD75624C85.htm">时间编辑器菜单栏</a>中选择<strong class="ph b">“从当前选择创建片段”(Create Clip from Selection)</strong> 
		<img class="image" id="GUID-5DEFC5C2-6E4E-4995-A351-E54118A0E7BC__IMAGE_CCE275D74A054E3F9780022D95DA8694" src="../images/GUID-D2D1856C-D51C-4BE3-8B44-1C16367F53B9.png">。
	 </p>
