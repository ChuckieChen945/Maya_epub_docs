<div class="head-text"><h1>使用灯光雾时阴影质量差的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E4F"><p class="p" id="GUID-4057C7ED-D1F4-4663-BBA5-8F95B4EF1712__WS1A9193826455F5FF-29C43AA6117B26F372E2197"> 使用灯光雾时，阴影质量可能会很差。</p>
<p class="p" id="GUID-4057C7ED-D1F4-4663-BBA5-8F95B4EF1712__WS1A9193826455F5FF-29C43AA6117B26F372E219A">这可能是因为<span class="ph uicontrol" id="GUID-4057C7ED-D1F4-4663-BBA5-8F95B4EF1712__GUID-6FD2EE69-5A29-47A4-A225-D79398392356">“圆锥体角度”(Cone Angle)</span>远远大于兴趣区域，且启用了“使用深度贴图自动聚焦”。如果启用“使用深度贴图自动聚焦”，渲染器会计算用于在感兴趣对象的阴影上获得最高精度的最小角度。但是，如果启用灯光雾，该角度必须与灯光<span class="ph uicontrol" id="GUID-4057C7ED-D1F4-4663-BBA5-8F95B4EF1712__GUID-8F94E3CC-81E0-41F4-B0CE-1775F029B6B7">“圆锥体角度”(Cone Angle)</span>一样大。 </p>
<p class="p" id="GUID-4057C7ED-D1F4-4663-BBA5-8F95B4EF1712__WS1A9193826455F5FF-29C43AA6117B26F372E219B">禁用该属性，然后相应调整深度贴图阴影属性中的焦点，以适配感兴趣的场景。</p>
</div>
