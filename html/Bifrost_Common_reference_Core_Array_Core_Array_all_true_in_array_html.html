  <div class="head-block"><h1><code>all_true_in_array</code></h1></div><p>对于布尔数组，返回所有成员是否为 true。</p>
<p>如果此项发现 false 值，则不会搜索整个数组，在这种情况下，它可能会提前结束并返回 <code>false</code>。</p>
<h2 id="">输入</h2><h3 id="array"><code>array</code></h3><p>要验证的数组。</p>
<h2 id="">输出</h2><h3 id="all_true"><code>all_true</code></h3><p>如果所有成员均为 true，则返回 <code>true</code>，否则返回 <code>false</code>。</p>
