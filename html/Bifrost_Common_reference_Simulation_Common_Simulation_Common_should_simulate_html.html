  <div class="head-block"><h1><code>should_simulate</code></h1></div><p>返回输入 <code>object</code> 或 <code>prev_object</code>，具体取决于当前时间是否是有效的模拟步长。有关如何使用此节点的基本示例，请参见 <code>simulation_example</code>。</p>
<h2 id="">输入</h2><h3 id="object"><code>object</code></h3><p>如果模拟步长有效，则连接模拟计算中的一个对象或一组对象以返回。</p>
<h3 id="prev_object"><code>prev_object</code></h3><p>如果模拟步长无效，则连接一个对象或一组对象以返回，例如先前模拟计算的结果。</p>
<h3 id="start_frame"><code>start_frame</code></h3><p>模拟开始处的帧。</p>
<h3 id="backward"><code>backward</code></h3><p>是否向后模拟。</p>
<h2 id="">输出</h2><h3 id="out_object"><code>out_object</code></h3><p>输入对象（如果满足所有条件）。</p>
