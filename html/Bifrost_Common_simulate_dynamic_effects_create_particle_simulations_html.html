  <div class="head-block"><h1>创建粒子模拟</h1></div><p>粒子系统是一种动态模拟的<em>点对象</em>。点对象是一种由点构成的几何体，除此之外几乎没有其他内容。另一方面，粒子系统通常具有其他特性，例如 <code>point_velocity</code> 等。粒子用于模拟火花、焰火和仙尘等事物。</p>
<p>点对象也是<em>实例</em>的基础。实例是放置在点的位置的几何体的副本（如网格）。实例有多种用途，例如在地形上分布树、草和岩石。</p>
