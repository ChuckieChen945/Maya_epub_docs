<div class="head-text"><h1>XGen 编辑器 “导向”(Guides)菜单 </h1></div>
</div>
</div>

<div class="body"><div class="section" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-386183A0-85E7-4DDA-9A25-CDCE9048CA15"><dl class="dl" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-386183A0-85E7-4DDA-9A25-CDCE9048CA15"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-2767457E-0936-45AC-93ED-CEE0C2F1B3BB">烘焙导向顶点(Bake Guide Vertices)</span>
</dt>
<dd class="dd" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-BE901008-87D7-4C8C-93A5-3801848F0EB3">
<p class="p" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-01DFFA17-4E87-43A3-AD62-4932471FC0FF">将所有调整和变形器信息烘焙到当前描述的导向顶点中。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-27C36A0A-979F-4EB9-B6C4-D9E209BE9433">显示导向影响范围(Display Guide Range-of-Influence)</span>
</dt>
<dd class="dd" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-79945CFD-0AAD-461A-BD2F-A01A8C8B31B7">
<p class="p" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-9CE9FD95-DAD8-4998-B81C-C6E4E4245034">显示彩色虚线，以描绘每个导向的影响区域的轮廓。这些区域内的基本体由导向按照虚线的指示控制。默认情况下，所有导向的影响区域都会显示。要显示单个导向的影响区域，请在“大纲视图”中选择导向。 </p>

<p class="p" id="GUID-DE66D756-2911-49C2-BF73-8E89FEAE2D61__GUID-04B04045-5D1F-4B8C-AE39-68EE76EDFEEB">请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-49B8C299-71DD-4341-8638-97437D9A328F.htm">XGen 导向插值方法</a>。 </p>

</dd>
</dl>
