<div class="head-text"><h1>nCloth</h1></div>
</div>
</div>

<p class="shortdesc">nCloth 是一个快速而稳定的动力学布料解决方法，它使用一系列链接的粒子来模拟各种动力学多边形曲面。例如，nCloth 足够灵活，可以模拟以下所有曲面：织物衣服、充气气球、破碎曲面以及可变形对象。 </p>
