<div class="head-text"><h1>更改多边形拓扑可能会影响着色器指定的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7EB5"><p class="p" id="GUID-E9842403-1EBE-4C46-9657-E0A09F69BF29__WS73099CC142F48755-3D114B7511812357EFE-79CB">通过修改连接到对象的历史节点上的属性值更改多边形对象上的拓扑（面数）会对着色器指定产生负面影响。如果在该修改拓扑操作之前指定着色器，或在组件（面）级指定着色器（例如，将着色器指定给对象的部分而不是整个对象），将会发生这种情况。 </p>
<p class="p" id="GUID-E9842403-1EBE-4C46-9657-E0A09F69BF29__WS73099CC142F48755-3D114B7511812357EFE-79CA">若要解决该问题，请在完成拓扑修改之后重新指定着色器。</p>
