  <div class="head-block"><h1><code>wedge_index</code></h1></div><p>返回 <code>wedge_index</code> 和 <code>wedge_index_count</code> 作业端口的值。</p>
<h2 id="">作业端口输入</h2><h3 id="wedge_index"><code>wedge_index</code></h3><p>此节点获取的楔形索引。</p>
<h3 id="wedge_index_count"><code>wedge_index_count</code></h3><p>此节点获取的楔形索引数。</p>
<h2 id="">输出</h2><h3 id="index"><code>index</code></h3><p>楔形索引。<code>index</code> 值用作计算的简单标识符，用于计算 <code>wedge_parameter</code> 节点中的插值权重。</p>
<h3 id="index_count"><code>index_count</code></h3><p>楔形索引数。<code>index_count</code> 是楔形可能的 <code>index</code> 值数。也用于计算 <code>wedge_parameter</code> 节点中的插值权重。</p>
