</div>

<div class="body"><p class="p" id="GUID-334813CE-30E5-43CB-B032-CF8FE1ED96F7__WS1A9193826455F5FF6026605B1181C8F4F2E-3EDD">通过晶格变形器可以使用晶格来变形对象。晶格变形器使用一个可操纵以更改对象形状的晶格来包围可变形对象。 
	 </p>
