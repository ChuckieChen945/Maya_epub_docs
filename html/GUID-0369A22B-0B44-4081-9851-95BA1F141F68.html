<div class="head-text"><h1>Bifrost 禁用体积属性</h1></div>
</div>
</div>

<div class="body"><div class="section" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__SECTION_E1FCD84A8EFF4A3E9213FB801D9B5DFA"> 
		<p class="p" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__GUID-994FB553-C333-4B34-979C-4B6F2F9C7F8E">在 bifrostAeroProperties 和 bifrostLiquidProperties 属性中都可以找到<span class="ph uicontrol" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__GUID-AE61E301-8E40-4D3B-8196-065438A99479">“禁用体积”(Kill Volume)</span>。
		</p>
 
		<dl class="dl" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__GUID-E0B0EEAC-CC5C-42D8-899F-187D24F99E59"><dt class="dt dlterm" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__GUID-4A7E6263-5E21-44C9-AE35-5343AFB47A77">禁用输入网格 
			 </dt>
<dd class="dd" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__GUID-3F6BADBC-B596-4BED-9E72-20E8DB705560"> 可用于隔离到多边形对象的内部边界框的 Bifrost 发射。体积之外的区域不发射粒子。在场景中选择一个网格，然后单击<span class="ph uicontrol" id="GUID-0369A22B-0B44-4081-9851-95BA1F141F68__GUID-127344B3-8C60-4C3D-B215-C812B3CEF17E">“使用选定对象”(Use Selected)</span>。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Bifrost/files/GUID-992513A9-4D41-45B3-B9D0-94071DB38180.htm">使用 Bifrost 禁用体积和剪裁网格</a>。
			 </dd>
</dl>
