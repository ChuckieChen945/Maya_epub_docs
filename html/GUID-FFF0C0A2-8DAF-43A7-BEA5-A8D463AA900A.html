<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529125D"><p class="p" id="GUID-FFF0C0A2-8DAF-43A7-BEA5-A8D463AA900A__WS73099CC142F487553B93539F117EA10CE8F6796"> 如果已使用<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-F4CCA0A7-C964-4BA5-AE5C-81A6696820F6.htm">设置 NURBS 细分选项</a>中的<span class="ph uicontrol" id="GUID-FFF0C0A2-8DAF-43A7-BEA5-A8D463AA900A__GUID-EFC4CEE3-23C8-45FF-8B68-AB4F68788191">“使用平滑边”(Use Smooth Edge)</span>属性细分对象，并沿边附近的曲面的曲线部分亮显瑕疵，则不要使用此属性。这会导致曲面中的曲率在更接近边时略微不同，这不适用于强高光。 </p>
