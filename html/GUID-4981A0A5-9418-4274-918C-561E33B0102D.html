<div class="head-text"><h1> 
	 命令行(Command line) </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-29E0"><p class="p" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__WS73099CC142F487553B93539F117EA10CE8F34D2"> 可以在命令行中键入单个 MEL 或 Python 命令，而无需打开脚本编辑器。单击<span class="ph uicontrol" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__GUID-8B751858-EE5D-45EB-B220-F1D4906C2DBA">“MEL”</span>/<span class="ph uicontrol" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__GUID-99450918-B109-4B36-BD0C-2C73CDDA40C6">“Python”</span>按钮可在 MEL 和 Python 模式之间切换。命令的结果显示在输出中 
	 </p>
<div class="fig fignone" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__WS73099CC142F487553B93539F117EA10CE8F34D4"><img class="image" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__IMAGE_3AE00ABD1FC946F19BD44A2218C26D56" width="593" height="99" src="../images/GUID-A9375F46-848F-45FD-B320-21C93599C17B.png"></div>
<p class="p" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__WS73099CC142F487553B93539F117EA10CE8F34D5">在命令行中键入 MEL 或 Python 命令。结果显示在命令行右侧的彩色框中。您可以拖动输入框与结果框之间的分隔线来重新调整二者的大小。当光标位于命令行中时，使用上箭头键和下箭头键可浏览命令历史。 
	 </p>
<p class="p" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__WS73099CC142F487553B93539F117EA10CE8F34D6">若要输入多个复杂脚本，请单击结果框右侧的<span class="ph uicontrol" id="GUID-4981A0A5-9418-4274-918C-561E33B0102D__GUID-68C7A2BC-7075-4F0A-A493-CE7055CF8B32">“脚本编辑器”(Script Editor)</span>按钮。有关详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-7C861047-C7E0-4780-ACB5-752CD22AB02E">脚本编辑器</a>。 
	 </p>
