<div class="head-text"><h1>运算符优先级</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-1E51B379-CAC2-4FE4-9703-33B2F6A30B9D__WS73099CC142F48755-3D114B7511841AEFA9F-AF2"> 以下显示 MEL 中的运算符优先级顺序。同一行上的运算符具有相等的优先级。如果一个语句中包含两个或多个具有相同优先级的运算符，则首先会计算最左侧的运算符。一元运算符和赋值运算符是右关联的；所有其他运算符都是左关联的。</p>
