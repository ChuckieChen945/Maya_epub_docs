<div class="head-text"><h1>标记菜单上的多边形建模功能</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-571584A8-0C63-407A-BC2C-6C821D4C5553__WS73099CC142F48755-7B21313411809411AE9-6DFB"> 可以通过上下文相关的标记菜单访问许多常用的多边形工具和命令。这样可以节省时间并简化多边形建模工作流。如果在按住 Shift 键的同时在场景视图中单击鼠标右键，标记菜单会显示不同的项，具体取决于当前选定的组件： </p>
<ul class="ul" id="GUID-571584A8-0C63-407A-BC2C-6C821D4C5553__WS73099CC142F48755-7B21313411809411AE9-6DF9"><li class="li" id="GUID-571584A8-0C63-407A-BC2C-6C821D4C5553__WS73099CC142F48755-7B21313411809411AE9-6DF8">未选择任何对象 - 标记菜单会显示多边形创建选项。 </li>
<li class="li" id="GUID-571584A8-0C63-407A-BC2C-6C821D4C5553__WS73099CC142F48755-7B21313411809411AE9-6DF7">已选择多边形对象 – 标记菜单会显示选定对象的多边形修改工具和命令。 </li>
<li class="li" id="GUID-571584A8-0C63-407A-BC2C-6C821D4C5553__WS73099CC142F48755-7B21313411809411AE9-6DF6">已选择多边形组件（顶点、边或面） - 标记菜单会显示选定组件相关的多边形修改工具和命令。 </li>
</ul>
</div>
