<div class="head-text"><h1>重新加载资产模板</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-264F"><p class="p" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS73099CC142F487552A50A53111913E7C26F-6343"> 如果在 Maya 外部更新了模板 XML 文件，则需要重新加载该模板，才能将更改同步到资产。 </p>
<p class="p" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS1A9193826455F5FF-3A29AF00119AFD28E95-42AE">例如，如果在自定义视图中使用外部 XML 重新组织属性，则需要重新加载模板才能显示更改。 </p>
<p class="li listintro" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS73099CC142F487552A50A53111913E7C26F-6341">重新加载模板</p>
<ol class="ol" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS73099CC142F487552A50A53111913E7C26F-6342"><li class="li" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS73099CC142F487552A50A53111913E7C26F-6340">在<span class="ph uicontrol" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__GUID-58BF80CC-5F1C-419A-A64A-5E7FB6C2425E">“资产编辑器”(Asset Editor)</span>的左侧面板中，选择使用已更新模板的资产，然后单击“固定资产”图标 <img class="image" width="24" height="28" src="../images/GUID-F9B182B8-BA9F-4BAC-9C23-20BF314F9514.png">。</li>
<li class="li" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS73099CC142F487552A50A53111913E7C26F-633F">在<span class="ph uicontrol" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__GUID-EE9FE4EC-80F4-4DD9-81F1-52603D88843C">“资产编辑器”(Asset Editor)</span>菜单栏上，选择<span class="ph uicontrol" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__GUID-2E2D8F91-CDF0-4B82-BD7A-AD15A835DD71">“模板 &gt; 重新加载”(Template &gt; Reload)</span>。<p class="p" id="GUID-7D3150F4-C8C0-44B0-8EB0-0F84A2D32E12__WS1A9193826455F5FF-3A29AF00119AFD28E95-42AD">Maya 会重新加载模板并更新各窗口和中的属性显示。</p>
</li>
</ol>
