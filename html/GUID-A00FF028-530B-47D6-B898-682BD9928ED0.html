<div class="head-text"><h1>编组</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A00FF028-530B-47D6-B898-682BD9928ED0__WS73099CC142F48755-3D114B7511841AEFA9F-B92"> 某些控件通常一起显示在应用程序中。例如，浮点数滑块通常在其旁边具有一个字段，以指示其值，或在编辑字段通常在其旁边具有一个不可编辑的文本，指示该字段的特性。ELF 中的组是打包在一个命令中，以便于使用的控制集合。使用组可以提高效率，还可以利用 ELF 的更高级别格式功能（将在稍后介绍）。组命令创建的任意对象都可使用组件元素的单独命令来创建。用于创建组的所有命令均以 <samp class="ph codeph">Grp</samp> 结尾；例如，<samp class="ph codeph">floatFieldGrp</samp>。 
	 </p>
