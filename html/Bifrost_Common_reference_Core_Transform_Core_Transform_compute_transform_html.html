  <div class="head-block"><h1><code>compute_transform</code></h1></div><p>构造 <code>Transform</code> 结构并计算其所有变换矩阵分量。</p>
<h2 id="">输入</h2><h3 id="pivot_matrix"><code>pivot_matrix</code></h3><p>在世界空间中定义变换的静止状态的枢轴矩阵。它定义缩放、旋转和平移所用的空间。 </p>
<p>这通常是静态输入。</p>
<h3 id="operator_matrix"><code>operator_matrix</code></h3><p>包含变换动画的运算符矩阵，包括变换中的缩放、旋转和平移操作。</p>
<p>这通常是动画输入。</p>
<h3 id="parent_transform"><code>parent_transform</code></h3><p>此变换的父对象变换。如果未连接任何对象，则此项将默认为单位变换。</p>
<h2 id="">输出</h2><h3 id="transform"><code>transform</code></h3><p>结果 <code>Transform</code> 结构，包含计算的所有变换矩阵分量。</p>
