</div>

<div class="body"><p class="p"> Turtle 向 <span class="ph msgph prodname" id="GUID-F3D0DE3A-9550-4F34-ACE0-7AF2C587C871__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 添加了多个节点。这些节点特定于 Turtle。
	 </p>
<div class="note important" id="GUID-F3D0DE3A-9550-4F34-ACE0-7AF2C587C871__GUID-AD6FD890-D886-4627-86FE-969EF2056F37"><span class="importanttitle">重要：</span> 运行 <span class="ph msgph prodname" id="GUID-F3D0DE3A-9550-4F34-ACE0-7AF2C587C871__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 时，不会自动加载 Turtle。若要使用 Turtle，请在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-2CF7D90B-EF10-40D1-9129-9D401CCAB952">插件管理器(Plug-in Manager)</a>中激活 <em class="ph i">Turtle.mll</em>。
	 </div>
