<div class="head-text"><h1>
分辨率(Resolution)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE5291212"><p class="p" id="GUID-0514725C-42D3-4FE6-98E8-6292015231A5__WS73099CC142F487553B93539F117EA10CE8F6272"> 图像分辨率是位图图像的全部像素大小。例如，NTSC 视频输出的分辨率是 720 x 486。显示分辨率是屏幕 1 英寸面积上的像素数量。显示分辨率以每英寸像素数 (ppi) 表示。大多数显示器的显示分辨率为约 72 ppi。如果输出用于打印，请考虑 300 ppi 左右的显示分辨率。 </p>
<p class="p" id="GUID-0514725C-42D3-4FE6-98E8-6292015231A5__WS73099CC142F487553B93539F117EA10CE8F6274">若要设定像素纵横比，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-551DB873-D01B-447B-8F07-3CD36A78BCF1.htm">设定分辨率和像素纵横比</a>。 </p>
<div class="note note" id="GUID-0514725C-42D3-4FE6-98E8-6292015231A5__WS73099CC142F487553B93539F117EA10CE8F6275"><span class="notetitle">注：</span> 
<p class="p" id="GUID-0514725C-42D3-4FE6-98E8-6292015231A5__GUID-5FCAFE2A-469A-4A1A-BBE2-438D13F29062">每英寸像素数 (ppi) 和每英寸点数 (DPI) 这两个术语通常可自由互换。然而，每英寸像素数仅适用于屏幕分辨率，它以像素显示图像。每英寸点数仅适用基于纸张的图像，它使用颜色点来打印。 </p>
