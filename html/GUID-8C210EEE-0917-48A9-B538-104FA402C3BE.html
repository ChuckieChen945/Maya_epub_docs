<div class="body"><div class="section" id="GUID-8C210EEE-0917-48A9-B538-104FA402C3BE__SECTION_219C3667F9E1489EA7A86C61077E0DC4"><h2 class="title sectiontitle">使用碰撞对象作为样式设计工具</h2>

<p class="p" id="GUID-8C210EEE-0917-48A9-B538-104FA402C3BE__GUID-A07C035D-5882-432B-808B-A58FE347D6D9">可以使用被动碰撞对象作为修饰工具或通过许多不同的方式为头发设计形状并定位。例如，可以将一个多边形圆环或管道转化为被动碰撞对象，并使用该对象将头发聚集成马尾辫形状。在<span class="ph uicontrol" id="GUID-8C210EEE-0917-48A9-B538-104FA402C3BE__GUID-3B592C02-2DDE-423E-91E6-130F2BB73F8E">“交互式播放”(Interactive Playback)</span>模式下，使用<span class="ph uicontrol" id="GUID-8C210EEE-0917-48A9-B538-104FA402C3BE__GUID-FB5F71BB-AA83-45FD-8E41-BF8C507FE681">“缩放”(Scale)</span>和<span class="ph uicontrol" id="GUID-8C210EEE-0917-48A9-B538-104FA402C3BE__GUID-B9E16908-2634-4008-8707-B1FA3EB85BB8">“移动”(Move)</span>工具来绷紧碰撞对象与曲线，模拟橡皮筋的效果。也可以使用<span class="ph uicontrol" id="GUID-8C210EEE-0917-48A9-B538-104FA402C3BE__GUID-C0C0263C-A1CC-42BE-B320-F370495ABB47">“变换”(Transform)</span>约束推送头发使其穿过管道，或利用重力使头发穿过管道。 </p>
