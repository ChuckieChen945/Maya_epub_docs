<div class="head-text"><h1>复制骨骼晶格屈肌</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A4F"><p class="li listintro" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__WS73099CC142F48755-7B21313411809411AE9-48F1">若要复制骨骼晶格屈肌，请执行下列操作：</p>
<ol class="ol" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__WS73099CC142F48755-7B21313411809411AE9-48F2"><li class="li" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__WS73099CC142F48755-7B21313411809411AE9-48F0">转到绑定姿势（<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-35ECFBC1-A65B-46AF-9542-213BD304C632.htm">蒙皮 &gt; 转到绑定姿势(Skin &gt; Go To Bind Pose)</a>）。 </li>
<li class="li" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__WS73099CC142F48755-7B21313411809411AE9-48EF">选择一个屈肌（例如，选择一个称为 jointFfdnLattice 的晶格屈肌）。 </li>
<li class="li" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__WS73099CC142F48755-7B21313411809411AE9-48EE">选择要在其中包含屈肌副本的骨骼。 </li>
<li class="li" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__WS73099CC142F48755-7B21313411809411AE9-48ED">在命令行中，输入 <samp class="ph codeph" id="GUID-72D790C1-767C-41CE-82C2-0A4546CA9F6C__GUID-7F59E37F-3F16-41AE-B971-7E86C29447E6">CopyFlexor</samp>。 </li>
</ol>
</div>
