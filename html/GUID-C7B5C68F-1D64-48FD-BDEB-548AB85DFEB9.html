<div class="head-text"><h1>发布连接到外部节点的属性</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-265E"><p class="p" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__WS73099CC142F48755602CAF041189DA6B60819A5"> 凭借<span class="ph uicontrol" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__GUID-30E5C7CF-F1B5-499B-8F16-C254192E21E2">“发布连接”(Publish Connections)</span>选项，可发布当前与资产外部节点存在连接的所有属性。 </p>
<p class="li listintro" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__WS73099CC142F48755602CAF041189DA6B60819A7">将现有输入和输出连接发布到资产中</p>

<li class="li" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__WS73099CC142F48755602CAF041189DA6B60819A9">选择<span class="ph menucascade" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__GUID-53999435-4F01-484A-B393-AF6CD311DE83"><span class="ph uicontrol" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__GUID-9F1E3BB1-D012-4B8E-A29A-B446C1645444">“修改</span> &gt; <span class="ph uicontrol" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__GUID-3526F920-9C7E-456D-BB7B-1B6D234E4883">资产</span> &gt; <span class="ph uicontrol" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__GUID-DE3E294D-2D28-432C-B2DB-C8CD6B44E525">发布连接”(Modify &gt; Assets &gt; Publish Connections)</span></span>。 <p class="p" id="GUID-C7B5C68F-1D64-48FD-BDEB-548AB85DFEB9__WS73099CC142F48755602CAF041189DA6B60819AA">这样即可将所有连接到外部节点的封装属性发布到资产中。 </p>
