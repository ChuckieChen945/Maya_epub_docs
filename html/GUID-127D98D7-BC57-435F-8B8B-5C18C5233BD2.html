<div class="head-text"><h1>绘制纹理列表中未显示的属性</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-22C5"><p class="p">在 3D 绘制工具设置中，<span class="ph uicontrol">“文件纹理”(File Textures)</span>部分显示当前纹理的可绘制属性列表： 
	 </p>
<div class="fig fignone" id="GUID-127D98D7-BC57-435F-8B8B-5C18C5233BD2__FIG_7BF162D387174830926F417B97AD3B42"><img class="image" id="GUID-127D98D7-BC57-435F-8B8B-5C18C5233BD2__IMAGE_4A6D5611CD7D4D908BA6B3EBAE31DF9B" src="../images/GUID-59B435E8-881B-4B25-A545-CF4C585F404C.png"></div>
<p class="p" id="GUID-127D98D7-BC57-435F-8B8B-5C18C5233BD2__WS1A9193826455F5FF-6381D1FC11809382DB8-78A3">如果要绘制列表中未显示的属性（例如，<span class="ph uicontrol" id="GUID-127D98D7-BC57-435F-8B8B-5C18C5233BD2__GUID-5CD05920-4843-4423-906E-131975F8AE98">Blinn</span> 材质的<span class="ph uicontrol" id="GUID-127D98D7-BC57-435F-8B8B-5C18C5233BD2__GUID-39D1CEC9-CA1D-4B25-B86B-1B0E3A2B639D">“偏心率”(Eccentricity)</span>），则可先在列表中的单个通道（灰度）属性上绘制，然后使用 <span class="ph uicontrol">Hypershade</span> 将该纹理连接到列表中未列出的着色器属性。有关详细信息，请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-11EAC728-8E0A-46F6-A0D8-A68E3D60DD13.htm">3D 绘制工具设置</a>中的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-11EAC728-8E0A-46F6-A0D8-A68E3D60DD13.htm#GUID-11EAC728-8E0A-46F6-A0D8-A68E3D60DD13__WS1A9193826455F5FF-6381D1FC11809382DB8-7ECA">文件纹理(File Textures)部分</a>。
	 </p>
