<div class="body" id="WS73099CC142F4875515A699EE12A80087827-694B"><div class="section" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__WS73099CC142F4875515A699EE12A80087827-4986"><h2 class="title sectiontitle">归档的 Maya 文档联机时可用</h2>

<p class="p" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__WS73099CC142F4875515A699EE12A80087827-694A">最近尚未更新的若干章节的 Maya 帮助现在保留在联机归档中。可以下载 HTML 和 PDF 格式的此内容。 </p>

<div class="p" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__WS1A9193826455F5FF-56C0CD8012A8003217A-496A"> 在 <a class="xref" href="http://www.autodesk.com/maya-docs-archive" target="_blank">http://www.autodesk.com/maya-docs-archive</a> 上，可以找到有关以下项的归档内容： <ul class="ul" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__UL_8733B57D9FFE4E10A25CCCAD34970618"><li class="li" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__LI_23D1AA2982CC4741BE4977371C0D3552">Maya 经典动力学，包括经典粒子、柔体和刚体 </li>
<li class="li" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__LI_0632115156CA44B4B5667FD8C7F65D21">Maya Fur </li>
<li class="li" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__LI_2D08629055F24A01890616394DDEDDB4">卡通 </li>
<li class="li" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__LI_0E36533CEF584060A59D09FAA1E2E103"> 文件格式 </li>
<li class="li" id="GUID-D2DE8439-F0D9-41B1-B9BB-F38977E52501__LI_E1D898B07A91401F920AA5587544137E">转换器和导出器（包括游戏） </li>

</ul>
