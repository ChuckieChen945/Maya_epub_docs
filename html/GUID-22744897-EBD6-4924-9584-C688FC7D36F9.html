<div class="head-text"><h1>海洋沿地平线抖动</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25B4"><p class="p" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__WS73099CC142F48755-3D114B7511841AEFA9F-5AE6">海洋似乎沿其地平线发生抖动或振动。如果发生这种情况，可以沿海洋地平线平滑或过滤闪烁像素。</p>
<p class="li listintro" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__WS73099CC142F48755-3D114B7511841AEFA9F-5AE4">沿其地平线过滤海洋</p>
<ol class="ol" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__WS73099CC142F48755-3D114B7511841AEFA9F-5AE5"><li class="li" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__WS73099CC142F48755-3D114B7511841AEFA9F-5AE3">在场景视图中，选择似乎沿其地平线发生抖动的海洋。</li>
<li class="li" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__WS73099CC142F48755-3D114B7511841AEFA9F-5AE2">在<span class="ph uicontrol" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__GUID-F7D77178-36EB-4618-96CD-CF08FB2BE8BC">“属性编辑器”(Attribute Editor)</span>中，选择“oceanShader”选项卡。</li>
<li class="li" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__WS73099CC142F48755-3D114B7511841AEFA9F-5AE1">在<span class="ph uicontrol" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__GUID-AE262E89-86A3-4BA5-ADF0-6021ED8DDDB0">“海洋属性”(Ocean Attributes)</span>区域中，增加<span class="ph uicontrol" id="GUID-22744897-EBD6-4924-9584-C688FC7D36F9__GUID-B2D26CD9-9ED3-44DE-92C7-C9B645EFB0B2">“地平线过滤器”(Horizon Filter)</span>，然后对海洋的模拟进行测试渲染。重复该步骤，直到沿海洋地平线的抖动消失。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-549B8D6D-0844-40A4-BA10-7B3180437686.htm#GUID-549B8D6D-0844-40A4-BA10-7B3180437686__WS73099CC142F48755-3D114B7511841AEFA9F-5E50">地平线过滤器</a>。</li>
</ol>
