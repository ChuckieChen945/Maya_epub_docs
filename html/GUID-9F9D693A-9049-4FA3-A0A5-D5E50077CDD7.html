<div class="head-text"><h1> 
	 凸起(Bulge) </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BC7"><p class="p" id="GUID-9F9D693A-9049-4FA3-A0A5-D5E50077CDD7__WS73099CC142F48755-3D114B7511812357EFE-64A3">通过程序方式创建朝边方向褪色为灰色的白色方形栅格。使用凹凸或置换贴图创建曲面凸起、作为透明度贴图或镜面反射贴图模拟真实世界中的对象，如边缘较脏的窗户，或作为颜色贴图来模拟分片。 
	 </p>
<p class="p" id="GUID-9F9D693A-9049-4FA3-A0A5-D5E50077CDD7__WS73099CC142F48755-3D114B7511812357EFE-64A2">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>中找到此纹理。若要将该纹理应用为纹理贴图，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-3B5E91EA-446C-4B93-8E22-FCDD08EE86AC.htm">映射 2D 或 3D 纹理</a>。 
	 </p>
<div class="section" id="GUID-9F9D693A-9049-4FA3-A0A5-D5E50077CDD7__WS73099CC142F48755-3D114B7511812357EFE-68F0-3236"><dl class="dl" id="GUID-9F9D693A-9049-4FA3-A0A5-D5E50077CDD7__WS73099CC142F48755-3D114B7511812357EFE-68F0-3236"><dt class="dt dlterm"> 
	 <span class="ph uicontrol" id="GUID-9F9D693A-9049-4FA3-A0A5-D5E50077CDD7__GUID-0B786665-FEF3-4BDA-AF9F-D41AF284EE61">Uwidth</span>, <span class="ph uicontrol" id="GUID-9F9D693A-9049-4FA3-A0A5-D5E50077CDD7__GUID-BEB7D83B-F242-4A86-8EF3-469D1F5A16FC">Vwidth</span></dt>
