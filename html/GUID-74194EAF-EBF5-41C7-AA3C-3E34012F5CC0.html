<div class="head-text"><h1>
海洋(Oceans)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25C3"><p class="p" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__WS73099CC142F48755-3D114B7511841AEFA9F-5BE1"> 使用为其指定海洋着色器的平面定义海洋。<span class="ph uicontrol" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__GUID-BBEAB3B8-D7D8-410E-AC00-194C75F55448">“流体效果”(Fluid Effects)</span>通过提供单个命令简化了创建海洋的过程，该命令可创建已优化并可获得最佳结果的平面和具有适当连接的海洋着色器。 </p>
<p class="p" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__WS73099CC142F48755-3D114B7511841AEFA9F-5BE0">海洋平面是一个更多细节集中在中心的 NURBS 平面，因此您可以将海洋延伸至地平线，但在局部查看合适的分辨率。 </p>
<div class="fig fignone" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__WS73099CC142F48755-3D114B7511841AEFA9F-5BDF"><img class="image" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__IMAGE_F674698C211342999AD312DD0C8828A5" width="215" height="119" src="../images/GUID-733DE509-BABE-4720-95D2-4FD8C7339749.png"></div>
<p class="p" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__WS73099CC142F48755-3D114B7511841AEFA9F-5BDE">交互式着色将会减慢播放速度，因此对曲面禁用着色。需要一个预览平面来查看硬件显示中的置换和着色。 </p>
<div class="fig fignone" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__WS73099CC142F48755-3D114B7511841AEFA9F-5BDD"><img class="image" id="GUID-74194EAF-EBF5-41C7-AA3C-3E34012F5CC0__IMAGE_D6EE65DEC08C41A6A34B02CE6FA2B707" width="215" height="120" src="../images/GUID-4177DC1F-1315-42B6-A373-81B889CDFB9D.png"></div>
