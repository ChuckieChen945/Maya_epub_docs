<div class="head-text"><h1>点约束</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EF9"><p class="p" id="GUID-79F8E9DC-72B9-4465-8D77-8A69F61D313A__WS73099CC142F48755-7B21313411809411AE9-45EA">点约束使对象向着并跟随对象的位置或者几个对象的平均位置而移动。此功能用于使一个对象匹配其他对象的运动。
	 </p>
<p class="p" id="GUID-79F8E9DC-72B9-4465-8D77-8A69F61D313A__WS73099CC142F48755-7B21313411809411AE9-45E9">也可以使用点约束对一个对象进行动画设置，使其跟随其他一系列的对象。
	 </p>
<p class="p" id="GUID-79F8E9DC-72B9-4465-8D77-8A69F61D313A__WS73099CC142F48755-7B21313411809411AE9-45E8">请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-DAE54462-3F5B-4F5E-B038-9482491B5429.htm">创建点约束(Create point constraints)</a>和<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-BB0B5F46-2BB7-4EA0-A611-27759EBA6609.htm">“约束 &gt; 点”(Constrain &gt; Point)</a>。
	 </p>
