<div class="head-text"><h1>当我移动参照对象时纹理游移的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7E8B"><p class="p" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-772B">通过该工作流可以将被引用对象移到场景中的任何位置，而不会使纹理在原始对象上游动。 </p>
<p class="li listintro" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-7729">如果 3D 纹理节点在对象的层次内进行分组</p>
<ol class="ol" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-772A"><li class="li" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-7728">选择对象层次的顶级节点。 </li>
<li class="li" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-7727">创建被引用对象。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-C575BA54-DC55-4AC7-BCBF-FAB2D032D630.htm#GUID-C575BA54-DC55-4AC7-BCBF-FAB2D032D630__WS73099CC142F48755-3D114B7511812357EFE-796E">创建纹理引用对象</a>。 </li>
<li class="li" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-7726">运行<span class="ph uicontrol" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__GUID-505E993B-7D1B-4D2D-8BF6-25F7BEFA59C4">“优化场景大小”(Optimize Scene Size)</span>工具。 </li>
<li class="li" id="GUID-6DDD7918-1A8E-4BD0-BC0F-937ACEB92878__WS73099CC142F48755-3D114B7511812357EFE-7725">将原始 3D 纹理节点从原始对象的层次移到被引用对象的层次中。 </li>
</ol>
