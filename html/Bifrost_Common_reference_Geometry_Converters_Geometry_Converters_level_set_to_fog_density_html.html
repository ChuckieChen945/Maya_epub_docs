  <div class="head-block"><h1><code>level_set_to_fog_density</code></h1></div><p>此节点将输入等值面体积转化为雾体积。将计算出的雾体积添加到现有等值面体积。如果输入体积已包含雾密度体积，则将替换旧的雾密度体积。</p>
<h2 id="">输入</h2><h3 id="level_set"><code>level_set</code></h3><p>等值面体积。 </p>
<h3 id="radius"><code>radius</code></h3><p>曲面周围的半径，从没有雾渐变为完全饱和的雾（以体素为单位）。 </p>
<h2 id="">输出</h2><h3 id="volume"><code>volume</code></h3><p>已添加计算出的雾体积的输入体积。</p>
