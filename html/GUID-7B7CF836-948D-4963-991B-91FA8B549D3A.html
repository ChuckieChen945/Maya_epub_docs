<div class="head-text"><h1>HumanIK 中的循环约束</h1></div>
</div>
</div>

<div class="body"><div class="p" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__GUID-20F28FB3-F810-45DE-A8E8-A8E23388BABF"> 
		
		<div class="fig fignone" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__FIG_AF90532AE0624708BB8DF8FC439CCF0C"><img class="image" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__IMAGE_E3053574F05145DDBF07886FAA57CC61" src="../images/GUID-5FDFAB83-B104-4236-AC07-5E462337857B.gif"></div>
将道具连接到 HIK 装备时，可以使用约束将道具连接到一个效应器，然后将该受约束对象用作第二个约束的源。例如，您可以连接受右手驱动的道具，然后使该道具驱动左侧的辅助效应器。 
	 </div>
<ol class="ol" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__OL_78519744525E44A4B38FEF482A23FB86"><li class="li" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__LI_FD06EFA128504FCEA6467637F8D18EA4">选择 IK 或 FK 效应器，并创建一个约束（父、点、方向或目标）以将该效应器作为源对象连接到目标道具。 
		</li>
<li class="li" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__LI_4BA9516091114CABB2C189851D84D1AD">创建将该道具（源）连接到另一个对象（例如辅助效应器）的第二个约束。 
		</li>
</ol>
<div class="note note" id="GUID-7B7CF836-948D-4963-991B-91FA8B549D3A__GUID-F859AEA9-6579-4C97-816F-EE9A6C5935BA"><span class="notetitle">注：</span> 当循环约束处于活动状态时，IK 拉动无法用于 HIK 装备。 
	 </div>
</div>
