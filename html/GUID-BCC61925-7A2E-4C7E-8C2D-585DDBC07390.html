<div class="head-text"><h1>时间编辑器名单</h1></div>
</div>
</div>

<div class="body"><div class="fig fignone" id="GUID-BCC61925-7A2E-4C7E-8C2D-585DDBC07390__FIG_A7E359E5A7194E558899B36EA56B51FE"><img class="image" id="GUID-BCC61925-7A2E-4C7E-8C2D-585DDBC07390__IMAGE_85C88C1A903547AC83AD12B408858928" src="../images/GUID-B12F91D6-2FC4-4F4B-A83A-073F902D304C.png"></div>
<p class="p"> 位于时间编辑器左侧的时间编辑器名单列出了合成中的各个轨迹。 
	 </p>
<div class="section" id="GUID-BCC61925-7A2E-4C7E-8C2D-585DDBC07390__SECTION_5E804583EC064179AE99B54ABA01B726"><h2 class="title sectiontitle">名单控件</h2>
		
		<p class="p"> 您可以在时间编辑器名单中找到显示关键帧、禁用、单放、重影和加权等名单控件。这些控件以及其他操作将在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-53CD9BB6-C8A7-47D9-8B9E-621888625012.htm">使用时间编辑器轨迹</a>中进行介绍。
		</p>

	 </div>
<div class="section" id="GUID-BCC61925-7A2E-4C7E-8C2D-585DDBC07390__SECTION_BB0D9AA24AC348D394DFED0C4D39AF1F"><h2 class="title sectiontitle">轨迹权重</h2> 
		 
		<p class="p">您可以调整片段的权重，从而控制它相对于生成的动画中其他片段的影响程度。混合权重越高，片段对动画的影响就越大。可以在每个片段的权重上设置关键帧，从而动画显示所做的更改。设置权重的动画后，将创建权重曲线，您可以像处理任何其他动画曲线一样对其进行调整。 
		</p>
 
		<p class="p">有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-635E5295-8DB6-43CC-938A-45F61708A691.htm">设置时间编辑器片段权重的关键帧</a>。 
		</p>
 
	 </div>
