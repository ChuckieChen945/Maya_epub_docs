<div class="head-text"><h1>透明滴状曲面渲染抗锯齿问题的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529125B"><p class="p" id="GUID-5E203A93-B216-431A-A7FF-B4D7DCD6492D__WS73099CC142F487553B93539F117EA10CE8F678F"> 对于透明滴状曲面渲染，抗锯齿可能较差，即使在最高质量的设置下也是如此。这类情况包括相交的透明滴状曲面以及透明几何体后面的透明滴状曲面。若要解决此问题，请在<span class="ph uicontrol" id="GUID-5E203A93-B216-431A-A7FF-B4D7DCD6492D__GUID-8004D660-CB0E-4D27-8173-DDF22B139B12">“渲染设置”(Render Settings)</span>中的<span class="ph uicontrol" id="GUID-5E203A93-B216-431A-A7FF-B4D7DCD6492D__GUID-01F35A47-06BE-4BD2-8A0C-FE4EE2D37D2A">“采样数”(Number of Samples)</span>区域中增加<span class="ph uicontrol" id="GUID-5E203A93-B216-431A-A7FF-B4D7DCD6492D__GUID-D972FE8B-DE38-4534-A989-A33408DA795C">“粒子”(Particles)</span>的数量。</p>
