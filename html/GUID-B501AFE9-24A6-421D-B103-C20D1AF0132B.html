<div class="head-text"><h1>sind</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__WS73099CC142F48755-3D114B7511841AEFA9F-13E5"> 返回指定度的角度的正弦。 </p>
<p class="p" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__WS73099CC142F48755-3D114B7511841AEFA9F-13E2">float sind(float number)</p>
<p class="p" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__WS73099CC142F48755-3D114B7511841AEFA9F-13E1"> <em class="ph i" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__GUID-19D3EC94-4ADF-4502-92F2-856BC58FCBB6">number 是所需正弦的角度（以度为单位）</em>。 </p>
<p class="p" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__WS73099CC142F48755-3D114B7511841AEFA9F-13E0">有关如何使用 sind 函数的详细信息，请参见上一主题中的 sin 函数。sind 函数和 sin 函数执行相同操作，但是 sind 函数要求其参数以度为测量单位。</p>
<div class="section" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__WS73099CC142F48755-3D114B7511841AEFA9F-13DF"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
sind(90)
</pre>

<p class="p" id="GUID-B501AFE9-24A6-421D-B103-C20D1AF0132B__WS73099CC142F48755-3D114B7511841AEFA9F-13DE">返回 1、90 度的正弦。</p>
