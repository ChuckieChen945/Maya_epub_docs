<div class="head-text"><h1>对 NURBS 使用“软选择”(Soft Selection)</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A52BBAE8-742A-4B74-A87D-6F935DA542C4__WS73099CC142F48755-3D114B7511812357EFE-7F58"> 
		<span class="ph uicontrol" id="GUID-A52BBAE8-742A-4B74-A87D-6F935DA542C4__GUID-A36B44EC-4F67-4A37-8E54-68DD7C050C84">通过“软选择”(Soft Selection)</span>，可以按自然方式雕刻几何体。在雕刻平滑对象或为模型创建平滑集成的渐变或轮廓时很有用，无需手动变换每个 CV。 
	 </p>
<p class="p" id="GUID-A52BBAE8-742A-4B74-A87D-6F935DA542C4__WS73099CC142F48755-3D114B7511812357EFE-7F57"> 
		<span class="ph uicontrol" id="GUID-A52BBAE8-742A-4B74-A87D-6F935DA542C4__GUID-CDD09549-E963-4A34-BF64-9A7A33A7A53A">“软选择”(Soft Selection)</span>的原理是，通过从选定组件衰减到您选择范围内的组件来创建平滑过渡。 
	 </p>
<p class="p" id="GUID-A52BBAE8-742A-4B74-A87D-6F935DA542C4__WS73099CC142F48755-4BC38C931186552E9115588">“软选择”适用于 NURBS 曲面和 NURBS 曲线。 
	 </p>
