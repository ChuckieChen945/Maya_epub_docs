<p class="p" id="GUID-E551B64E-4A7F-439B-A7E4-0C0EF61E05B5__WS1A9193826455F5FF-6D855556117E9F816D2257D">运动捕捉可用于生成大量复杂的运动数据，这些运动数据可用于为角色设定动画。必须谨慎地规划运动捕捉动画，并非常小心地进行设置。本章包含有关使用 Maya 中运动捕捉数据的信息。
