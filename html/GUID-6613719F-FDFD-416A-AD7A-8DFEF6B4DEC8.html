<div class="head-text"><h1>插件</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__WS73099CC142F487553B93539F117EA10CE8F25A1"> 插件是用于扩展 Maya 功能的附加模块。可创建或购买专用插件，以便针对特定作业对 Maya 进行自定义。
	 </p>
<p class="p" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__WS73099CC142F487553B93539F117EA10CE8F25A3">作为插件实现的部分功能如下：
	 </p>
<ul class="ul" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__WS73099CC142F487553B93539F117EA10CE8F25A4"><li class="li" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__LI_6057437A43634674B5336ABF48362B9C">用于导入和导出各种文件格式的文件转换器。
		</li>
<li class="li" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__WS73099CC142F487553B93539F117EA10CE8F25A6">新的工具、菜单项和 MEL 命令。
		</li>
<li class="li" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__WS73099CC142F487553B93539F117EA10CE8F25A7">新的对象类型（节点）。
		</li>
<li class="li" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__WS73099CC142F487553B93539F117EA10CE8F25A8">新设备的驱动程序。
		</li>
</ul>
<p class="p" id="GUID-6613719F-FDFD-416A-AD7A-8DFEF6B4DEC8__GUID-29321FB7-77E6-4FFD-889E-379C90A04CC3">有关更详细的列表，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Customizing/files/GUID-DF9366D9-E24B-4A08-88F1-8EE1B78A52F9.htm">Maya 随附插件列表</a>。
	 </p>
</div>
