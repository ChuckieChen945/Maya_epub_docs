  <div class="head-block"><h1><code>resolve_expression</code></h1></div><p>对标记表达式进行解算并计算结果标记。</p>
<p>有关 <code>get_component_tag</code> 的文档中介绍了标记表达式语法。</p>
<h2 id="">输入</h2><h3 id="geometry"><code>geometry</code></h3><p>包含标记的几何体。 </p>
<h3 id="tag_expression"><code>tag_expression</code></h3><p>要解析的标记表达式。 </p>
<h2 id="">输出</h2><h3 id="tag_data"><code>tag_data</code></h3><p>对标记表达式进行解算得到的标记数据。如果表达式无效，则将输出空数组。 </p>
<h3 id="target"><code>target</code></h3><p>输出标记数据的目标组件。如果表达式无效，则目标为空字符串。</p>
