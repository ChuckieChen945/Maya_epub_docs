<div class="head-text"><h1>启用或禁用所有 IK 解算器节点</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F65"><p class="li listintro" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__WS73099CC142F48755-7B21313411809411AE9-5495"> 禁用所有 IK 解算器</p>
<ol class="ol" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__WS73099CC142F48755-7B21313411809411AE9-5496"><li class="li" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__WS73099CC142F48755-7B21313411809411AE9-5493">禁用<span class="ph uicontrol" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__GUID-9BAE1CC3-55E8-4254-8D02-E28CC2088F1B">“修改 &gt; 节点求值 &gt; IK 解算器”(Modify &gt; Evaluate Nodes &gt; IK Solvers)</span>。禁用该选项后，<span class="ph uicontrol" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__GUID-3CEECC42-F387-4B05-939C-9F24E928AED4">“IK 解算器”(IK Solvers)</span>没有复选标记。 </li>
</ol>
<p class="li listintro" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__WS73099CC142F48755-7B21313411809411AE9-5491">启用所有 IK 解算器</p>
<ol class="ol" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__WS73099CC142F48755-7B21313411809411AE9-5492"><li class="li" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__WS73099CC142F48755-7B21313411809411AE9-5490">启用<span class="ph uicontrol" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__GUID-8C96D97A-B276-4DCB-83DE-5690D1C98F60">“修改 &gt; 节点求值 &gt; IK 解算器”(Modify &gt; Evaluate Nodes &gt; IK Solvers)</span>。启用该选项后，<span class="ph uicontrol" id="GUID-6FFDACD3-3EBA-46E8-A7C0-0A46F44B2A40__GUID-9CD2C057-6290-4318-A43F-036241B7FC56">“IK 解算器”(IK Solvers)</span>具有复选标记。 </li>
</ol>
