<div class="head-block"><h1>视口渲染</h1></div><p><img src="../images/avp_001.png" alt=""></p>
<p>通过将视口“渲染器”切换到 Arnold，可以在 Maya 视口内部进行渲染。视口中显示了一些 Arnold 渲染视图选项，如下所示：   </p>
<p><img src="../images/maya_viewport.png" alt=""></p>
<ol>
<li>在视口中启动/停止 Arnold。</li>
<li>定义裁剪窗口。</li>
<li>设置视口渲染分辨率。</li>
<li>将着色设置为调试模式。</li>
<li>选择显示通道 (AOV)。</li>
</ol>

<div class="callout callout-note">
<div class="callout-title"><i class="callout-icon fa fa-pencil" aria-hidden="true"></i>注意：</div>
<div class="callout-body">

<p>材质查看器无法在视口中运行渲染时进行渲染。在任意时刻，Arnold 中只能有一个活动渲染会话。如果您停止渲染，材质查看器将会更新。</p>

</div></div>
