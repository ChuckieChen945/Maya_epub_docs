  <div class="head-block"><h1><code>rotation_vector_to_quaternion</code></h1></div><p>将旋转向量转化为相应的四元数表示。</p>
<h2 id="">输入</h2><h3 id="vector"><code>vector</code></h3><p>旋转，表示为旋转向量。旋转向量的方向表示旋转轴，向量的长度表示旋转量（以弧度为单位）。</p>
<h2 id="">输出</h2><h3 id="quaternion"><code>quaternion</code></h3><p>生成的旋转，表示为四元数。</p>
