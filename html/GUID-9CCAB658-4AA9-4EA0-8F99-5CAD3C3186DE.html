<div class="head-text"><h1>min</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9CCAB658-4AA9-4EA0-8F99-5CAD3C3186DE__WS73099CC142F48755-3D114B7511841AEFA9F-1493"> 返回两个浮点数中较小的浮点数。 </p>
<p class="p" id="GUID-9CCAB658-4AA9-4EA0-8F99-5CAD3C3186DE__WS73099CC142F48755-3D114B7511841AEFA9F-1490">float min( float number, float number)</p>
<p class="p" id="GUID-9CCAB658-4AA9-4EA0-8F99-5CAD3C3186DE__WS73099CC142F48755-3D114B7511841AEFA9F-148F">number 是指要比较的数字。</p>
<div class="section" id="GUID-9CCAB658-4AA9-4EA0-8F99-5CAD3C3186DE__WS73099CC142F48755-3D114B7511841AEFA9F-148E"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
min(7.2,-3.2)
</pre>

<p class="p" id="GUID-9CCAB658-4AA9-4EA0-8F99-5CAD3C3186DE__WS73099CC142F48755-3D114B7511841AEFA9F-148D">返回 -3.2。</p>

<pre class="pre codeblock">
Desk.height = -2;
Lamp.height = 9;
$Mylight = min(Desk.height,Lamp.height);
</pre>

<p class="p" id="GUID-9CCAB658-4AA9-4EA0-8F99-5CAD3C3186DE__WS73099CC142F48755-3D114B7511841AEFA9F-148C">将 $Mylight 设定为 -2。</p>
