  <div class="head-block"><h1><code>random_value</code></h1></div><p>创建 [min, max) 范围内的随机值。</p>
<h2 id="">输入</h2><h3 id="index"><code>index</code></h3><p>随机数序列中的索引。每个种子都会生成一个不同的随机数序列，索引是在相应序列中的位置。</p>
<h3 id="min-max"><code>min</code>、<code>max</code></h3><p>要返回的值的限制。返回的值在 [min, max) 范围内，这意味着可以返回最小值，但无法返回最大值。</p>
<h3 id="seed"><code>seed</code></h3><p>随机数生成器的种子。</p>
<h2 id="">输出</h2><h3 id="random_value"><code>random_value</code></h3><p>基于索引和种子构建的随机值。</p>
