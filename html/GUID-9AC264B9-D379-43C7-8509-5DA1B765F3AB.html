<div class="head-text"><h1>修改软选择衰减</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9AC264B9-D379-43C7-8509-5DA1B765F3AB__WS73099CC142F48755-3D114B7511812357EFE-7EC1"> 衰减是软选择组件周围的区域，其中工具效果逐渐减弱。随着衰减的增加，变换效果将减小。衰减以颜色渐变表示。 
	 </p>
