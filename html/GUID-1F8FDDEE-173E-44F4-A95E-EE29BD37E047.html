<div class="head-text"><h1>最佳平面 UV 映射</h1></div>
</div>
</div>

<div class="body"><div class="p"> 最佳平面 UV 映射通过投影连接指定组件的最佳平面，基于指定的面/顶点为多边形网格创建 UV。它对于投影到选定面的子集特别有用。
		<div class="fig fignone" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__FIG_F1A15796BDC8490B829329CFD9748408"><img class="image" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__IMAGE_232D2AA96A5F4F93B5D98841BF9A3E50" src="../images/GUID-1F0CC2BE-267C-408F-8EA2-54D0527E4F19.gif"></div>
 
	 <p class="li listintro">使用最佳平面映射来映射 UV</p>
<ol class="ol" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__OL_D279E3790E4E449395D5CE5C73361AF8"><li class="li" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__LI_4F5650DA512B4A83AA45CB9D5C4E268F">选择要创建 UV 的对象上的面（或整个对象本身）。 
		</li>
<li class="li" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__LI_2C479222A36C481885B0F7176CBD67C8">选择<span class="ph menucascade"><span class="ph uicontrol">“UV</span> &gt; <span class="ph uicontrol">最佳平面”(UV &gt; Best Plane)</span></span>。 
		  <p class="p">Maya 会自动切换为组件模式。 
		  </p>
 
		</li>
<li class="li" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__LI_8AFC4A0977344EA2BFAEC28442537B3D">按住 Shift 键并至少选择一个面或 3 个顶点/CV/定位器，以定义投影平面。 
		</li>
<li class="li" id="GUID-1F8FDDEE-173E-44F4-A95E-EE29BD37E047__LI_9C4FA1A616EB4631A2B42168E2BCD0BF">按 Enter 键。 
		</li>
</ol>
 
	 </div>
<p class="p">Maya 将映射 UV 以适配包含选定组件的平面。 
	 </p>
</div>
