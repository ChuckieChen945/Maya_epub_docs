  <div class="head-block"><h1><code>log_message_impl</code></h1></div><p>记录消息。记录消息对调试 Bifrost 图表的执行非常有用。</p>
<h2 id="">输入</h2><h3 id="message"><code>message</code></h3><p><code>string</code> 类型的值。此值是要记录的消息。</p>
<h3 id="level"><code>level</code></h3><p><code>LogLevel</code> 类型的值。消息的日志记录级别。它可以是 <code>Info</code>（默认）、<code>Warning</code> 或 <code>Error</code>。</p>
<h2 id="">输出</h2><h3 id="output"><code>output</code></h3><p>始终为零。</p>
