<div class="head-text"><h1>NURBS 布尔</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B226A">布尔功能可以用于在一个操作中修剪多个 NURBS 曲面。布尔将提供更快的工作流程，因为其可允许您一次修剪多个曲面，同时无需分别与每个曲面相交。</p>
<p class="p" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B226B">Maya 中布尔操作的三种可能类型：</p>
<ul class="ul" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B226C"><li class="li" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B226D"> <span class="ph uicontrol" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__GUID-52F1C1D5-84AE-4546-A1A2-8E5C6101D0EB">“并集布尔”(Union booleans)</span> - 组合两个或多个对象，并丢弃重叠的区域。</li>
<li class="li" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B226E"> <span class="ph uicontrol" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__GUID-E08CEF86-1E10-4CF6-A136-070ECBE7495F">“交集布尔”(Intersection booleans)</span> - 组合两个或多个对象，并仅保持重叠的区域。</li>
<li class="li" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B226F"> <span class="ph uicontrol" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__GUID-5CCA3DB1-7C20-4648-93C8-DAE82971CB06">差集布尔</span> - 组合两个或更多对象，并从第一个对象中减去重叠区域。<div class="fig fignone" id="GUID-3B3826A9-72B0-4270-A5E2-026E0685FDAB__WS73099CC142F48755-3D114B751181C40F14B2270"><img class="image" width="420" height="165" src="../images/GUID-5C973370-055E-4598-BFED-29C236BBBA33.png"></div>
</li>
</ul>
