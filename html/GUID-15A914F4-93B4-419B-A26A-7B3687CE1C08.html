<div class="head-text"><h1>使用“关节工具”(Joint Tool)移动关节</h1></div>
</div>
</div>

<div class="body" id="WS17956D7ADBC6E736-185AC66B117AE30DA36-7FC7"><p class="li listintro" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__WS73099CC142F48755-7B21313411809411AE9-55B3">在绘制的关节链中移动最新创建的关节</p>
<ol class="ol" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__WS73099CC142F48755-7B21313411809411AE9-55B4"><li class="li" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__WS73099CC142F48755-7B21313411809411AE9-55B2">使用<span class="ph uicontrol" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__GUID-5E115250-E01C-42F6-B19F-AE5ED9C5D7A2">“关节工具”(Joint Tool)</span>和最新创建的关节活动，执行下列操作之一： <ul class="ul" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__WS73099CC142F48755-7B21313411809411AE9-55B1"><li class="li" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__WS73099CC142F48755-7B21313411809411AE9-55B0"> <img class="image" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__IMAGE_BCAE058E4F8740F79B0E677E55C581DE" width="20" height="23" src="../images/GUID-D75F7EC7-14A4-4B03-B0A1-C445CF45AC10.png">在关节上单击鼠标中键 ()，然后使用显示的变换操纵器将其拖动到新位置。 </li>
<li class="li" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__WS73099CC142F48755-7B21313411809411AE9-55AB">按 <img class="image" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__IMAGE_DACDD80BD804442F98A28830528980E4" width="31" height="22" src="../images/GUID-BB5C4305-1DDD-4732-9B02-58CBE9FD4EE5.png"> 键或 <img class="image" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__IMAGE_83B4C4B6AFED48F38A725892DEB578D1" width="31" height="22" src="../images/GUID-7343C5B9-3E4D-4B4C-A98A-0EC5EF7C3669.png"> 键 (Mac OS X)，将其拖动到新位置，然后再次按 <img class="image" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__IMAGE_F2781F8B8550402193CDBF08DCC1D311" width="31" height="22" src="../images/GUID-BB5C4305-1DDD-4732-9B02-58CBE9FD4EE5.png"> 键或 <img class="image" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__IMAGE_302B4D947AE94AFA9CD96B2C5C3DD891" width="31" height="22" src="../images/GUID-7343C5B9-3E4D-4B4C-A98A-0EC5EF7C3669.png"> 键。 </li>
</ul>
 <p class="p" id="GUID-15A914F4-93B4-419B-A26A-7B3687CE1C08__GUID-0009F86D-A4EA-4DBA-B436-EE2422DE0446">移动当前关节之后，单击场景视图以继续为关节链创建关节。 </p>
 </li>
</ol>
