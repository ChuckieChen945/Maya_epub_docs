<div class="head-text"><h1>主菜单</h1></div>
</div>
</div>

<div class="body"><p class="p">有七个菜单在 <span class="ph msgph prodname" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e15">Maya</span> 中始终可用：<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e18">“文件”(File)</span>、<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e21">“编辑”(Edit)</span>、<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e24">“创建”(Create)</span>、<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e27">“选择”(Select)</span>、<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e31">“修改”(Modify)</span>、<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e34">“显示”(Display)</span>和<span class="ph uicontrol" id="GUID-3DB1C040-051F-4C2A-83F8-D806455FCEFF__d537e37">“窗口”(Windows)</span>。
	 </p>
