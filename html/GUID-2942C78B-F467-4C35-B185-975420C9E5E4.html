<div class="head-text"><h1>从命令行重置绑定姿势</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A97"><p class="p" id="GUID-2942C78B-F467-4C35-B185-975420C9E5E4__WS73099CC142F48755-7B21313411809411AE9-4B53"> 可以使用 <strong class="ph b" id="GUID-2942C78B-F467-4C35-B185-975420C9E5E4__GUID-6BC1B95A-CFF1-4BED-AA58-276E6EDF83AD">dagPose</strong> MEL 命令为蒙皮角色的关节重置绑定姿势。例如：
	 </p>
<pre class="pre codeblock">
dagPose -reset -name "<pre class="pre codeblock">
<em class="ph i" id="GUID-2942C78B-F467-4C35-B185-975420C9E5E4__GUID-33A16300-037F-4913-9A9D-8FDB141956BA">name_of_bindPose joint_to_reset</em></pre>
;" 
  </pre>
<div class="note attention" id="GUID-2942C78B-F467-4C35-B185-975420C9E5E4__WS73099CC142F48755-7B21313411809411AE9-4B51"><span class="attentiontitle">注意：</span> 如果新绑定姿势与原始绑定姿势截然不同且添加了新的影响对象，则在已更改蒙皮的区域中可能会出现不需要的绑定结果。 
  </div>
