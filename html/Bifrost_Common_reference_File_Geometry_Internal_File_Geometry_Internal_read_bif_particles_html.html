  <div class="head-block"><h1><code>read_bif_particles</code></h1></div><p>此节点从 Maya Bifrost 流体 (.bif) 文件读取 Bifrost 点云。</p>
<h2 id="">输入</h2><h3 id="filepath"><code>filepath</code></h3><p>文件名。使用 <code>#</code> 包含输入 <code>frame</code> 编号。<code>#</code> 的出现次数确定填充量。例如，<code>file####.bif</code> 解析为 <code>file0001.bif</code>、<code>file0002.bif</code> 等。 </p>
<h3 id="enable_bounds"><code>enable_bounds</code></h3><p>仅加载流体中位于定义的最小/最大边界内的平铺。</p>
<h3 id="min_bound"><code>min_bound</code></h3><p>最小边界框范围。</p>
<h3 id="max_bound"><code>max_bound</code></h3><p>最大边界框范围。</p>
<h2 id="">输出</h2><h3 id="output"><code>output</code></h3><p>输出 Bifrost 点云。</p>
