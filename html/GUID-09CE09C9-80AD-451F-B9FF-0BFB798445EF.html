<div class="head-text"><h1>创建法线约束</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EB7"><p class="p" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-4410"> 创建法线约束时，可以先设定创建选项，然后创建法线约束，也可以使用当前创建选项立即创建约束。 
	 </p>
<p class="p" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-440D">通常，需要先创建一个几何体约束来将对象约束到某个曲面，然后创建法线约束来约束对象的方向，以使其与曲面的法线向量对齐。 
	 </p>
<p class="p" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-440C">若要约束对象对准局部旋转正 X 轴方向，使用默认的约束选项即可。 
	 </p>
<p class="li listintro" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-440A">创建法线约束</p>
<ol class="ol" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-440B"><li class="li" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-4409">选择一个或多个目标对象，然后选择要约束的对象。 
		</li>
<li class="li" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__WS73099CC142F48755-7B21313411809411AE9-4408">选择“约束 &gt; 法线”(Constrain &gt; Normal) &gt; <img class="image" id="GUID-09CE09C9-80AD-451F-B9FF-0BFB798445EF__IMAGE_DA8785CCCBBE465188BA050D2FFCECD4" src="../images/GUID-23B160F6-E1FB-4E29-94B2-7323BFE33726.png"> 以查看<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-8A221590-1CC8-4CA7-B556-25112AE5AAF2.htm">法线约束选项</a>。 
		</li>
</ol>
