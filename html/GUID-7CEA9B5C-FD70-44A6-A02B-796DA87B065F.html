<div class="head-text"><h1>使用可修饰样条线创建胡须工作流示例</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc">此示例演示了如何向角色面部添加可修饰样条线来创建短胡须。
  </p>
<p class="p" id="GUID-7CEA9B5C-FD70-44A6-A02B-796DA87B065F__GUID-10CE29B6-1C39-4566-AA8F-6BB44C92EA4A"> 它向您展示了如何执行以下操作： 
	 </p>
<ul class="ul" id="GUID-7CEA9B5C-FD70-44A6-A02B-796DA87B065F__UL_839ACB3F89024754A0B07D0AD05C9E92"><li class="li" id="GUID-7CEA9B5C-FD70-44A6-A02B-796DA87B065F__LI_1DDFE61D86904517A0FB4A13ED32776E">为可修饰样条线创建新描述。 
		</li>
<li class="li" id="GUID-7CEA9B5C-FD70-44A6-A02B-796DA87B065F__LI_2D7C18560B2F4D208CB2E16284852154">使用修饰笔刷设置可修饰样条线的长度和形状。 
		</li>
<li class="li" id="GUID-7CEA9B5C-FD70-44A6-A02B-796DA87B065F__LI_69EEAA87FEA44D06AA2F8D4791F0398F">预览和编辑默认的修饰样条线版本。 
		</li>

		</li>
</ul>
<div class="note important" id="GUID-7CEA9B5C-FD70-44A6-A02B-796DA87B065F__GUID-AF07AA24-E0B6-4184-BD9C-495071D72140"><span class="importanttitle">重要：</span>  开始之前，请务必设置 Maya 项目的位置。XGen 会创建大量文件（例如，Ptex 贴图文件），这些文件需要从 Maya 项目目录引用。
