<div class="head-text"><h1>将多边形曲面转化为细分曲面</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-DF9060A2-2214-44CC-A129-1D952548C200__WS73099CC142F48755-7B21313411809411AE9-7130"> 可以将多边形曲面转化为细分曲面。此外，也可以将细分曲面转化为多边形曲面。 </p>
