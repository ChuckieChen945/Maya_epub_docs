<div class="head-text"><h1>锯齿边疑难解答 </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E4B"><p class="p" id="GUID-C86BF84C-12BF-467F-8D42-6D6CBB6BC9F9__WS1A9193826455F5FF-29C43AA6117B26F372E21AE">（使用区域灯和阴影深度贴图）
	 </p>
<p class="p" id="GUID-C86BF84C-12BF-467F-8D42-6D6CBB6BC9F9__WS1A9193826455F5FF-29C43AA6117B26F372E21AF">如果对象具有指定的渐变着色器<span class="ph">（调整为类似于卡通着色器）</span>并通过带有深度贴图阴影的区域光照亮，那么着色器的线可能会产生锯齿边。若要解决此问题，增加<span class="ph uicontrol" id="GUID-C86BF84C-12BF-467F-8D42-6D6CBB6BC9F9__GUID-74B09F99-72B7-4A1F-BA86-A8DF62C6A306">“过滤器大小”(Filter Size)</span>（位于区域光的<span class="ph uicontrol" id="GUID-C86BF84C-12BF-467F-8D42-6D6CBB6BC9F9__GUID-2E54C51F-78C2-401D-BE73-531EC8EADBD7">“属性编辑器”(Attribute Editor)</span>中的<span class="ph uicontrol" id="GUID-C86BF84C-12BF-467F-8D42-6D6CBB6BC9F9__GUID-BC0444B6-2C3A-41DB-A578-B3372098F626">“深度贴图阴影属性”(Depth Map Shadows Attributes)</span>）。如果还不足以消除锯齿边，同时增加<span class="ph uicontrol" id="GUID-C86BF84C-12BF-467F-8D42-6D6CBB6BC9F9__GUID-30C41D65-E98C-4A1D-B630-E31B59AFD6BC">“偏移”(Bias)</span>属性。
	 </p>
