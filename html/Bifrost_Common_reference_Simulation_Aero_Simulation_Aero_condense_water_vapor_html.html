  <div class="head-block"><h1><code>condense_water_vapor</code></h1></div><p>此节点根据温度特性和在用户指定的温度间隔（实际为 0 到 100 摄氏度）内计算出的相对湿度来冷凝水蒸汽特性。仅当输入对象的水蒸汽特性已冷凝时，输出对象的水蒸汽特性才为非零。为了获得艺术效果，提供了最低温度和最高温度，用于调整发生冷凝时的温度范围。 </p>
<h2 id="">输入</h2><h3 id="min_temperature"><code>min_temperature</code></h3><p>蒸汽冷凝时的最低温度。低于此温度时，所有蒸汽都会冷凝。 </p>
<h3 id="max_temperature"><code>max_temperature</code></h3><p>蒸汽冷凝时的最高温度。高于此温度时，蒸汽不会冷凝。 </p>
<h3 id="body"><code>body</code></h3><p>Aero 体（对象）。</p>
