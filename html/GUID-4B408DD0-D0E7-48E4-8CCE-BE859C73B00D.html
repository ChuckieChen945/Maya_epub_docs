<div class="head-text"><h1>
指定不可见面选项(Assign Invisible Faces Options)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4B31"><p class="p" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__GUID-BFB2A213-3CD4-4FD6-8E17-37CE56749D06">使用此选项可设置在选择<span class="ph uicontrol" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__GUID-1324E498-29A6-4ABE-895A-0F17ECDA0758">“编辑网格 &gt; 指定不可见面”(Edit Mesh &gt; Assign Invisible Faces)</span>时发生的情况。 </p>
<dl class="dl" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__GUID-8645B021-E25E-4455-93D9-CB8F063B4024"><dt class="dt dlterm" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__GUID-EC752759-5FED-44DB-8265-F4DE62499094">不可见面 </dt>
<dd class="dd" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__GUID-4AE152F0-E957-4D64-A4B8-727BAA2322D5">
<p class="p" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__WS73099CC142F487552861B7421237AAE7648-7096">确定<span class="ph uicontrol" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__GUID-E2BADE6A-E946-4B6C-A74B-72619F0E9A14">“指定不可见面”(Assign Invisible Faces)</span>操作是将面指定为不可见，还是取消将面指定为不可见。 </p>

</dd>
</dl>
<div class="section" id="GUID-4B408DD0-D0E7-48E4-8CCE-BE859C73B00D__WS73099CC142F487552861B7421237AAE7648-709D"><h2 class="title sectiontitle">相关主题</h2>
