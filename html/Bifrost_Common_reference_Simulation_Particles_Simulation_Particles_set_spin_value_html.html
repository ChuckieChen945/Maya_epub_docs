  <div class="head-block"><h1><code>set_spin_value</code></h1></div><p>可以根据输入 Euler 旋转（以度为单位）来定义自旋旋转向量值。为 <code>vary_source_property</code> 设置自旋时，此项非常有用。</p>
<h2 id="">输入</h2><h3 id="degrees"><code>degrees</code></h3><p>Euler 旋转（以度为单位）。</p>
<h3 id="order"><code>order</code></h3><p>此项指定沿每个轴进行旋转的顺序：</p>
<ul>
<li><code>XYZ</code></li>
<li><code>YZX</code></li>
<li><code>ZXY</code></li>
<li><code>XZY</code></li>
<li><code>YXZ</code></li>
<li><code>ZYX</code></li>
</ul>
<h2 id="">输出</h2><h3 id="rotation_vector"><code>rotation_vector</code></h3><p>输出是旋转的 float3 旋转向量表示，其中向量方向表示旋转轴，向量长度表示绕轴旋转量（以弧度为单位）。</p>
