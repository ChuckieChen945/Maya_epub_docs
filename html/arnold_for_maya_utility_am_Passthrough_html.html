<p><img src="../images/mtoa_passthrough.png" alt=""></p>
<p>对连接到 <em>eval[1-20]</em> 输入的任何着色网络进行求值。首先对<em>穿过</em>输入求值，然后将其按原样传递到输出。此着色器对于强制求值不属于美景通道的平行着色网络非常有用，例如需要将生成的值存储在 AOV 中的着色网络。</p>
<h2 id="">凹凸</h2><p>凹凸可用于指定对其所连接的整个着色器网络产生影响的法线贴图或凹凸贴图。</p>
