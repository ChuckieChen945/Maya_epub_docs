<div class="head-text"><h1>创建静态图像文件背景</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-19DA"><p class="p" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__WS73099CC142F48755-3D114B7511812357EFE-7351"> 有关如何创建图像平面的信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-F72F8E1B-EFFE-400E-BD92-5441BE9CD28F.htm">创建、编辑或定位图像平面</a>。 </p>
<p class="li listintro" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__WS73099CC142F48755-3D114B7511812357EFE-734E">创建静态图像文件背景</p>
<ol class="ol" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__WS73099CC142F48755-3D114B7511812357EFE-734F"><li class="li" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__WS73099CC142F48755-3D114B7511812357EFE-7346">选择图像平面。 </li>
<li class="li" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__LI_00F704218C664FEEB7F212605A03D6E4">在<span class="ph uicontrol" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-28A58C94-5BDC-467B-8FB0-264D6244994A">“属性编辑器”(Attribute Editor)</span>中，将图像平面的<span class="ph uicontrol" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-5E4104DC-7DC6-4448-A58C-472F6DADF23A">“类型”(Type)</span>属性设置为<span class="ph uicontrol" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-AF8E838A-80AA-4232-9267-EF6A8EF25B2F">“图像文件”(Image File)</span>（默认设置）。 </li>
<li class="li" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__WS73099CC142F48755-3D114B7511812357EFE-7344">单击<span class="ph uicontrol" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-0E72A18E-9E41-4B4B-999F-785B2019D16D">“图像名称”(Image Name)</span>属性对应的文件夹按钮。 <p class="p" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-6AAF71A5-98BA-4D13-8A35-E4FBE959DF6A">将显示文件浏览器。 </p>
 </li>
<li class="li" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__WS73099CC142F48755-3D114B7511812357EFE-7343">选择要用作背景的图像文件，然后单击<span class="ph uicontrol" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-2C64710E-3BA5-45F7-A5FA-01A248501317">“打开”(Open)</span>。 <p class="p" id="GUID-20782989-F864-4CA6-9A11-60BE8CEA921C__GUID-19CE3E29-2618-426F-9DA5-B4B959DC7BCB">这会将该图像文件连接到图像平面。 </p>
 </li>
</ol>
