<div class="head-text"><h1>摄影机限制</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D8B"><div class="section" id="GUID-8C12E3F5-0BB5-4E3A-BA66-CAA893EA2CF5__WS73099CC142F487553B93539F117EA10CE8F5579"><h2 class="title sectiontitle">沿选定对象观看</h2>

<p class="p" id="GUID-8C12E3F5-0BB5-4E3A-BA66-CAA893EA2CF5__WS73099CC142F487553B93539F117EA10CE8F557A">如果复制摄影机或者保存场景，则“沿选定对象观看”(Look Through Selected)可能会产生意外的结果。</p>

</div>
<div class="section" id="GUID-8C12E3F5-0BB5-4E3A-BA66-CAA893EA2CF5__WS17956D7ADBC6E736C850E30117AE33A8DA-7FE5"><h2 class="title sectiontitle">操纵器撤消和二节点或三节点摄影机</h2>

<p class="p" id="GUID-8C12E3F5-0BB5-4E3A-BA66-CAA893EA2CF5__WS73099CC142F487553B93539F117EA10CE8F557B">操纵器撤消不适用于两节点或三节点摄影机。</p>

</div>
<div class="section" id="GUID-8C12E3F5-0BB5-4E3A-BA66-CAA893EA2CF5__WS17956D7ADBC6E736C850E30117AE33A8DA-7FE4"><h2 class="title sectiontitle">摄影机不按比例缩放时的问题</h2>

<p class="p" id="GUID-8C12E3F5-0BB5-4E3A-BA66-CAA893EA2CF5__WS73099CC142F487553B93539F117EA10CE8F557C">摄影机不按比例缩放时存在问题。视图和渲染将歪斜，并且操纵可能会导致意外的行为。</p>

</div>
