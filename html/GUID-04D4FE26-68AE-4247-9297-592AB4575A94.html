<div class="head-text"><h1>连接任意组件</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-332C"> 可以使用<span class="ph uicontrol" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__GUID-4747EE05-F7A7-4A44-AF74-ED40D017EB94">“连接组件”(Connect Components)</span>工具通过一次操作将多个顶点和边与边连接。这些组件必须相邻，这意味着每个顶点或边必须作为最后一个与相邻面接界。 </p>
<p class="li listintro" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-3326">连接任意组件</p>
<ol class="ol" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-3327"><li class="li" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-3325"> 按住 Shift 键选择作为相邻面边界的顶点和边。 </li>
<li class="li" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-3324">选择<span class="ph menucascade" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__GUID-6AE036CF-1B30-4405-936D-61C005157C2A"><span class="ph uicontrol" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__GUID-F31F04AA-21D0-4A4E-BE65-6E06B476782A">“编辑网格</span> &gt; <span class="ph uicontrol" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__GUID-FE5530BF-7A36-4A3F-8391-EC5059FC0159">连接”(Edit Mesh &gt; Connect)</span></span>。 <p class="p" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-3323">此时选定组件已由多个边相连接。顶点将直接连接到连接边，而边将在其中点处进行连接。 </p>
 </li>
</ol>
<div class="fig fignone" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__WS73099CC142F48755-1C09418211F25B18DC4-3322"><img class="image" id="GUID-04D4FE26-68AE-4247-9297-592AB4575A94__IMAGE_A12857148A614BC992FC0C2A74B2A5FF" width="367" height="190" src="../images/GUID-C8C7BCA1-0DA2-4C79-AFEE-996C509E1ED2.png"></div>
