<div class="head-text"><h1>MEL 脚本节点</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-1126"> 脚本节点是一种将 MEL 脚本存储在 <span class="ph msgph prodname" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 场景文件中的方法。 
	 </p>
<p class="p" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-1124">为响应以下各种事件，可以将脚本节点设置为执行其“有效负载”： 
	 </p>
<ul class="ul" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-1123"><li class="li" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-1122">从文件读取节点时。 
		</li>
<li class="li" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-1121">渲染帧之前或之后。 
		</li>
<li class="li" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-1120">渲染动画之前或之后。 
		</li>
<li class="li" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__WS73099CC142F48755-3D114B7511841AEFA9F-111F">文件关闭或取消参考时。 
		</li>
</ul>
<p class="p"> 脚本节点具有三种属性：<span class="ph uicontrol" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-46A9272B-072C-4A73-826A-3EBAD5A778A0">“之前”(Before)</span>、<span class="ph uicontrol" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-7BBCB2E8-244F-4870-8AFC-97FB7CB39AAB">“之后”(After)</span>和<span class="ph uicontrol" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-EC6525CF-AEDD-448D-B69D-65FCEF09FD37">“类型”(Type)</span>。根据脚本的<span class="ph uicontrol" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-A6EE6A45-933F-429E-840F-22A6DA6980B8">“类型”(Type)</span>，<span class="ph uicontrol" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-13BC3F7B-FD8A-4BB2-86A6-9DF5215DA243">“之前”(Before)</span>和<span class="ph uicontrol" id="GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486__GUID-5527F827-F3DD-4994-841F-4E9594FE84B2">“之后”(After)</span>属性指定执行脚本的时间。 
	 </p>
