<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7EA8"><p class="p" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__WS73099CC142F48755-3D114B7511812357EFE-788C">以下列出了纹理限制和解决方法。</p>
<div class="section" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__WS17956D7ADBC6E736-51D3585C117AE33DCFA-7F93"><h2 class="title sectiontitle">“转化为文件纹理”和“分层着色器”</h2>

<p class="p" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__WS73099CC142F48755-3D114B7511812357EFE-788B">无法对“分层着色器”的层材质使用“转化为文件纹理”。</p>

<div class="section" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__WS73099CC142F48755-3D114B7511812357EFE-788A"><h3 class="title sectiontitle">解决方法</h3>

<p class="p" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__WS73099CC142F48755-3D114B7511812357EFE-7889">断开材质与<span class="ph uicontrol" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__GUID-8FE33D91-6CB9-4954-9075-82E0A788FC12">“分层着色器”(Layered Shader)</span>的连接，执行转换，然后将生成的文件纹理重新连接到<span class="ph uicontrol" id="GUID-51AEEDA1-6173-4E81-BF77-1303EC785BC6__GUID-84C0DDCC-BFB6-490D-AE4B-0220BDDDFDE7">“分层着色器”(Layered Shader)</span>。</p>
