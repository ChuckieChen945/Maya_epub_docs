<div class="head-text"><h1>灯光无法照亮对象疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E58"><ul class="ul" id="GUID-332D3ADC-E947-48E5-8998-2AC4D9AE2546__WS1A9193826455F5FF-29C43AA6117B26F372E2175"><li class="li" id="GUID-332D3ADC-E947-48E5-8998-2AC4D9AE2546__WS1A9193826455F5FF-29C43AA6117B26F372E2176"> 在无需任何灯光链接的情况下，请检查灯光的<span class="ph uicontrol" id="GUID-332D3ADC-E947-48E5-8998-2AC4D9AE2546__GUID-BE135317-FD39-405A-92AF-190E1A4F4DBD">“默认照明”(Illuminates by Default)</span>属性是否处于启用状态。详细信息请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-358490B8-F2CC-461C-8F28-A962E86C95FD.htm">“区域光”(Area Light)选项</a>。 </li>
<li class="li" id="GUID-332D3ADC-E947-48E5-8998-2AC4D9AE2546__WS1A9193826455F5FF-29C43AA6117B26F372E2179">如果需要灯光链接，请确保灯光已链接到对象。 </li>
<li class="li" id="GUID-332D3ADC-E947-48E5-8998-2AC4D9AE2546__WS1A9193826455F5FF-29C43AA6117B26F372E217A">检查对象是否已指定给着色组以及该着色组是否有表面材质。 </li>
</ul>
