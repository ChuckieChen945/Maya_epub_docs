<div class="head-text"><h1>添加注释</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__WS73099CC142F48755-3D114B7511841AEFA9F-1146"> 为每个 MEL 文件、程序或逻辑分段添加注释可增强脚本的可读性。这一点很重要，因为在写入脚本之后，用户（也包括您自己）可能需要了解或修改该脚本。注释可以充当脚本中的说明、提醒或描述。</p>
<p class="p" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__WS73099CC142F48755-3D114B7511841AEFA9F-1144">注释可以是：</p>
<p class="p" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__WS73099CC142F48755-3D114B7511841AEFA9F-1143">
<samp class="ph codeph" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__GUID-02B1E7EF-A39C-47C5-9E33-AEBC8BE6AD3D">/* multi-line block comments */</samp>
</p>
<p class="p" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__WS73099CC142F48755-3D114B7511841AEFA9F-1142">也可以在行尾；如 <samp class="ph codeph" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__GUID-8E648A3C-2646-44C6-8BED-84EB8DA6DD5D">; // like this.</samp></p>
<p class="p" id="GUID-709F36C9-7C44-4AFE-8EBB-DC7D89FD7467__WS73099CC142F48755-3D114B7511841AEFA9F-1141">有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Scripting/files/GUID-61DEC640-DD8F-42D0-8F27-8D760F673810.htm">注释</a>。 </p>
