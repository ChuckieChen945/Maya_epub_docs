<div class="body"><p class="shortdesc">Maya 2025.1 包括 <strong class="ph b">Substance</strong> <strong class="ph b">3.0.0</strong>，其中引入了新的开源 Substance 3D 连接器技术。
  </p>
<div class="fig fignone" id="GUID-9AA75F7C-E2E1-45F0-A959-A8782EF23980__FIG_1BFE5F6461AB43D4BB8079F3EA25C0D1"><img class="image card-thumbnail" id="GUID-9AA75F7C-E2E1-45F0-A959-A8782EF23980__IMAGE_9DA49E8EFA2E4D089CD6BF39265D68FB" src="../images/GUID-B9BB291A-7F33-45F9-B2BF-7B9642D0C98B.png" alt=""></div>
<p class="p"> 使用 Substance 3D 连接器，可以执行“发送到”工作流，以将着色器从 Substance 3D 采样器传输到 Maya。
	 </p>
<p class="p"> 此版本的 Substance 还包括其他稳定性修复。有关详细信息，请参见 <a target="_blank" class="xref" href="http://www.autodesk.com/maya-substance-docs" shape="rect">Adobe Substance 3D for Maya</a> 
	 </p>
