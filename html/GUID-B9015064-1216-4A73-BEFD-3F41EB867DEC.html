<div class="body"><p class="p" id="GUID-B9015064-1216-4A73-BEFD-3F41EB867DEC__WS73099CC142F48755-3D114B7511841AEFA9F-114F">这部分包含有关以较好样式编码 MEL 的提示。较好的样式不是要求：如果不遵循这部分中的提示，您的 MEL 代码仍将运行。但是，使用较好的样式将令脚本更易于阅读、理解和调试。</p>
<p class="p" id="GUID-B9015064-1216-4A73-BEFD-3F41EB867DEC__WS73099CC142F48755-3D114B7511841AEFA9F-114E">使用较好的脚本编码样式有助于在创建脚本时阐明自己的构想，使复杂的脚本更易于创建和理解。</p>
