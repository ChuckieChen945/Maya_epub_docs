<div class="head-text"><h1>时间编辑器的当前时间标记</h1></div>
</div>
</div>

<div class="body"><div class="p"> 时间编辑器的当前时间标记指示视口中当前显示的帧。可以使用它在整个动画中进行拖动。 
		<div class="fig fignone" id="GUID-6E47AC53-AD96-4824-BB4A-7C5556444EB1__FIG_D8084738CADF4E0AB02149DC10110733"><img class="image" id="GUID-6E47AC53-AD96-4824-BB4A-7C5556444EB1__IMAGE_E1396E7755DB44899E2B485384476CEB" src="../images/GUID-29897AF1-E855-4B56-A108-FCD41E7BF1D0.gif"></div>
 
	 </div>
<p class="p">如果拖动时间视图，除非按 K 键并拖动，否则当前时间标记处于锁定状态。锁定当前时间标记，防止在拖动时沿轨迹意外拖动片段。 
	 </p>
<div class="p">当前时间标记也用作位置标记。例如，如果要将片段一分为二，则当前时间标记将指示切割片段或被拖动的文件所处的位置。 
		<div class="fig fignone" id="GUID-6E47AC53-AD96-4824-BB4A-7C5556444EB1__FIG_2EB5751B0FE8411DB6CF9B84BE8A977A"><img class="image" id="GUID-6E47AC53-AD96-4824-BB4A-7C5556444EB1__IMAGE_7ECBDC4782BF41D08D0CD0E8A7AC4E08" src="../images/GUID-05BB3BF7-77B0-4A07-AC60-F91159F3BB5C.gif"></div>
 
	 </div>
<p class="p">可以在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-1FC6CC4E-6C21-44FA-A58B-AC31ED57B591">颜色设置(Color Settings)</a> 
		<span class="ph uicontrol">首选项(Preferences)</span>中自定义当前时间标记的颜色。请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-F17409C3-1288-46D1-A111-277615E6A956">自定义界面的外观</a>。
	 </p>
