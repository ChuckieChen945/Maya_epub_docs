<div class="head-text"><h1>渲染时 NURBS 曲面不显示的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE5291258"><p class="p" id="GUID-D8814C05-24F0-414C-BDA9-8ED6469A17F1__WS73099CC142F487553B93539F117EA10CE8F6770">如果 NURBS 曲面与其着色组断开连接，在着色模式下将继续绘制该曲面，但渲染时它不会显示。这与多边形对象不同，在该情况下多边形对象处于着色模式时不会显示。确保 NURBS 曲面连接到其着色组，然后尝试再次进行渲染。</p>
