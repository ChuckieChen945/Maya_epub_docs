<div class="head-text"><h1> “拉直导向”(Straighten Guide)选项</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-02A7101A-E526-49FF-B06A-180BFDC9CBEC">
<img class="image" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__IMAGE_2DBCBD1BAB94427E9B8A9E435B827CEC" src="../images/GUID-A121A546-B1DE-4711-9DD9-A8AC730DE642.png">
</p>
<p class="p" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-06417CDC-883F-4042-9115-B013AFDD815D">用于拉直选定导向，而不会影响导向的总长度。 </p>
<div class="fig fignone" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__FIG_15A9FE7F74894980AC91535BC89408CF"><img class="image" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__IMAGE_C7EF02C9BD6647AB90CE397EEAB3C1CA" src="../images/GUID-AD508E30-53E9-4EEF-A442-48FC14CBB5C6.png"></div>
<div class="section" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-B3524B87-ECB5-423B-9156-DDB176970D1C"><dl class="dl" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-B3524B87-ECB5-423B-9156-DDB176970D1C"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-88518217-F09F-4036-9153-739E2F122658">平直度(Straightness)</span>
</dt>
<dd class="dd" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-EBC02F9D-3B2D-49A3-8DB2-4986E5A09580">
<p class="p" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-A26E9424-E0BE-4C9C-8DEA-8F54AA12ACE3">设置选定导向每个分段的拉直程度。<span class="ph uicontrol" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-80A2846D-6C7B-4F60-A3B1-4CDB3D90D956">“平直度”(Straightness)</span>值升高，导向平直度就会增加。值为 1.0 可拉直到 90 度的角度。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-A7B25CD6-4DFA-4B3B-A8A6-7E11B8BABDBD">保持长度(Preserve Length)</span>
</dt>
<dd class="dd" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-3DE5B92A-C3CA-476F-9FEB-E1A597097EA4">
<p class="p" id="GUID-646AE282-9CD4-43DA-BA56-5F19335B149F__GUID-0BC20676-F431-4F91-B8CB-E9EED203479B">如果启用，拉直时不修改导向的总长度。 </p>

</dd>
</dl>
