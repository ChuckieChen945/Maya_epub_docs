<div class="head-text"><h1>在节点网络中重命名节点</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-04203AC6-6D97-47C1-8B3B-8CEF7C34B48B">本主题同时适用于<span class="ph uicontrol" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-F5CAA3A3-2566-4F5C-B528-4C0D700078E8">节点编辑器</span>和 <span class="ph uicontrol" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-AD011BFB-79CA-4591-A89E-DC4B9F85696F">Hypershade</span>。 </p>
<p class="p" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-984A2D35-7CFF-41BA-A5F6-FEF0ADD5D9E5">可以使用以下两种方法中的任意一种在<span class="ph uicontrol" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-1C1274DF-9C49-4029-8578-B058D677A4E1">“节点编辑器”(Node Editor)</span>中重命名节点： </p>
<p class="li listintro" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-276F7F3E-5C70-4C4A-A222-ACD93F112C9D">方法 1</p>
<ul class="ul" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__UL_5EF7C8EF527D4A01BB3BD91F785E3FEF"><li class="li" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__LI_8D41920C15694E96BFEFE48F35123803">双击节点中的节点名称以对其重命名。 </li>
</ul>
<p class="li listintro" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-4473617C-5359-4310-8BC7-C169458F823B">方法 2</p>
<ul class="ul" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__UL_72644A4612C745289FA128619AAFF667"><li class="li" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__LI_BC9EE516B3264BC7BB7F174A1826A85F">在节点上单击鼠标右键，以访问节点标记菜单，然后选择<span class="ph uicontrol" id="GUID-05FDE844-69FE-4227-87B0-43BB9FA81362__GUID-C0FEE8BB-A787-47F8-A060-2BF1700FD6DB">“重命名”(Rename)</span>。 </li>
</ul>
