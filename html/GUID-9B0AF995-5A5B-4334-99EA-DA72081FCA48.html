<div class="body"><p class="p" id="GUID-9B0AF995-5A5B-4334-99EA-DA72081FCA48__WS1A9193826455F5FF6026605B1181C8F4F2E-3592">正弦变形器用于沿正弦波操纵任意可变形对象。正弦变形器对于角色设置和建模非常有用。正弦变形器包含控制柄，可用于直观控制正弦波效果的范围、振幅和波长。 </p>
<p class="p" id="GUID-9B0AF995-5A5B-4334-99EA-DA72081FCA48__WS1A9193826455F5FF6026605B1181C8F4F2E-3591"> 正弦变形器沿正弦波更改对象的形状。 </p>
