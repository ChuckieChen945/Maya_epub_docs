<div class="head-text"><h1>属性</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A6DE9BA5-F66C-48E1-9BF8-56757AFC7203__WS73099CC142F48755-3D114B7511841AEFA9F-8CB"> 属性是节点中的一个窗口，可包含值或与其他节点的连接。属性可以控制节点的工作方式。例如，变换节点有关于 X、Y 和 Z 上旋转量的属性。设置这些属性可以实际地控制动画的各个方面。 </p>
<p class="p" id="GUID-A6DE9BA5-F66C-48E1-9BF8-56757AFC7203__WS73099CC142F48755-3D114B7511841AEFA9F-8C9">属性类似于变量：它们保留特定数据类型的某些值。区别在于，通常设定属性的值会导致需要计算场景的某些方面。例如，更改变换节点的 rotateX 属性将旋转其对象。 </p>
