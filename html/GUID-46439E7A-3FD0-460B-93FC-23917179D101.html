<div class="head-text"><h1>将多边形面转换为三角形或四边形</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-713F"> 将多边形面转化为三角形是确保非平面正确渲染的一种快速途径。将多边形面转化为四边形则是清理多边形或减少面数的一种良好方式。 
	 </p>
<p class="li listintro" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-713C">将面转化为三角形或四边形</p>
<ol class="ol" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-713D"><li class="li" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-713B">选择面。 
		</li>
<li class="li" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-713A">执行下列操作之一： 
		  <ul class="ul" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-7139"><li class="li" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-7138">选择<span class="ph uicontrol" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__GUID-8C1AEAD3-22FA-40EA-AE55-DAC45708B678">网格 &gt; 三角化(Mesh &gt; Triangulate)</span>。 
			 </li>
<li class="li" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__WS73099CC142F48755-7B21313411809411AE9-7137">选择<span class="ph uicontrol" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__GUID-39FECEBB-B942-4505-8058-994AE40A1368">网格 &gt; 四边形化(Mesh &gt; Quadrangulate)</span>。 
			 </li>
</ul>
 
		</li>
</ol>
<div class="p">
		<div class="note note" id="GUID-46439E7A-3FD0-460B-93FC-23917179D101__GUID-1206AE6D-C5D9-4E4B-BB42-258783C84ADE"><span class="notetitle">注：</span> 尝试四边形化 n 边形可能不会产生任何影响。为此，通常需要先三角化面，然后再四边形化结果。
		</div>

	 </div>
