<div class="head-text"><h1>无法看到 place2DTexture 样例疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7E8C"><p class="p" id="GUID-850B68C1-8838-4893-B5E6-5BBAAE1E9237__WS73099CC142F48755-3D114B7511812357EFE-7733"> 如果无法看到 place2dTexture 样例，请执行以下操作之一： </p>
<ul class="ul" id="GUID-850B68C1-8838-4893-B5E6-5BBAAE1E9237__WS73099CC142F48755-3D114B7511812357EFE-7731"><li class="li" id="GUID-850B68C1-8838-4893-B5E6-5BBAAE1E9237__WS73099CC142F48755-3D114B7511812357EFE-7730">选择纹理样例，然后单击<span class="ph uicontrol" id="GUID-850B68C1-8838-4893-B5E6-5BBAAE1E9237__GUID-CE0AAB15-54D8-48DB-B548-CD7F61C8F2D8">“Hypershade”</span>工具栏上的<span class="ph uicontrol" id="GUID-850B68C1-8838-4893-B5E6-5BBAAE1E9237__GUID-F730D863-4115-4247-BB26-8DE5512BC381">“输入连接”(Input Connections)</span>按钮。 </li>
<li class="li" id="GUID-850B68C1-8838-4893-B5E6-5BBAAE1E9237__WS73099CC142F48755-3D114B7511812357EFE-772F">如果不存在 place2DTexture 样例，则已删除或未创建该样例（因为默认情况下禁用其自动创建）。必须添加一个节点（请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-F90898A6-55E7-47EA-8542-8A9FD9CBC561.htm" title="在为外观开发而优化的自定义视图中创建节点，然后在节点编辑界面中连接它们。">在 Hypershade 中创建和连接节点</a>），然后将它连接到纹理（请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-591E9EB3-7B11-456D-92C2-0A6B470079FC">通过拖动来连接节点</a>），再重新定位它。 </li>
</ul>
