<div class="head-text"><h1>编辑雕刻变形效果</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__WS1A9193826455F5FF6026605B1181C8F4F2E-326B"> 可以根据下列主题所述创建雕刻变形效果：</p>
<div class="section" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__WS17956D7ADBC6E73670456B1E117AE30FF04-7FFC"><h2 class="title sectiontitle">操纵拉伸原点定位器</h2>

<p class="p" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__WS1A9193826455F5FF6026605B1181C8F4F2E-3268"> 如果雕刻变形器处于拉伸模式（<span class="ph uicontrol" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__GUID-702D02AF-D0BE-4097-A16E-B6CA6C3B3776">“模式”(Mode)</span>属性设定为<span class="ph uicontrol" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__GUID-DAAF7981-9917-4585-B9E0-8EB6AC20A1DA">“拉伸”(Stretch)</span>），则可以通过直接操纵拉伸原点定位器以及雕刻球体创建变形效果。</p>

</div>
<div class="section" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__WS17956D7ADBC6E73670456B1E117AE30FF04-7FFB"><h2 class="title sectiontitle">删减雕刻变形器集</h2>

<p class="p" id="GUID-7FB3C9FA-442C-4B6B-B76B-8163C57AC7AB__WS1A9193826455F5FF6026605B1181C8F4F2E-3266"> 通过删减雕刻变形器集，可以从集中移除当前不受变形器影响的点。可以删减变形器集，以避免对不属于变形效果的点进行不必要的计算。</p>

</div>
