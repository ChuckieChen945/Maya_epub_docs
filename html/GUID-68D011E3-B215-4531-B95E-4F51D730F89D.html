<div class="head-text"><h1>使用 DirectX 11 Shader 的颜色管理</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-14F4F87D-8C21-40AA-8FE1-17D0B0E40D71">如果启用<span class="ph uicontrol" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-8522AF0D-18A8-46D4-81D7-215CEF731BF0">“颜色管理”(Color Management)</span>（在<span class="ph uicontrol" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-A94C227B-E519-49A9-8C54-09B41890A576">“首选项”(Preferences)</span>窗口的<span class="ph uicontrol" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-D0DF78A6-EF53-47E2-A7CF-98346801A1C1">“颜色管理”(Color Management)</span>部分下），并使用<span class="ph uicontrol" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-764FEA41-3609-4718-A2D2-62C09A99E4AB">属性编辑器</span>在 dx11Shader 中启用<span class="ph uicontrol" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-7D225B16-A650-41F2-8FB0-0463FEB36D0A">“线性空间照明”(Linear Space Lighting)</span>，则 Gamma 仅应用一次且着色将正确渲染。 </p>
<p class="p" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-4B1C50CF-CA19-4815-AD81-3CCA9899AE17">如果 Gamma 已在视口中启用，您可以使用语义 <samp class="ph codeph" id="GUID-68D011E3-B215-4531-B95E-4F51D730F89D__GUID-A86F88C8-E098-462E-A84E-793F1A017B39">MayaGammaCorrection</samp> 进行查询。 </p>
