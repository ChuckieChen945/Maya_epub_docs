  <div class="head-block"><h1><code>close_holes_in_level_set</code></h1></div><p>此节点闭合等值面内部的孔，以及等值面与其他等值面实体之间的孔。例如，如果等值面来自液体模拟，则此节点可用于闭合小气泡以及液体与实体碰撞对象之间的间隙。</p>
<h2 id="">输入</h2><h3 id="level_set"><code>level_set</code></h3><p>等值面体积（对象）。 </p>
<h3 id="solids"><code>solids</code></h3><p>一组等值面体积（对象数组）。 </p>
<h3 id="hole_threshold"><code>hole_threshold</code></h3><p>将闭合体积小于此参数的孔（浮点）。 </p>
<h2 id="">输出</h2><h3 id="out_level_set"><code>out_level_set</code></h3><p>输出等值面（对象）。</p>
