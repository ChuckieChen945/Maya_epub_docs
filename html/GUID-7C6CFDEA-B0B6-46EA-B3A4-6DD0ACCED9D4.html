<div class="head-text"><h1>设置流体的纹理</h1></div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-256C"><p class="p" id="GUID-7C6CFDEA-B0B6-46EA-B3A4-6DD0ACCED9D4__WS73099CC142F48755-3D114B7511841AEFA9F-595D"> 流体容器中内置了程序纹理功能。（可以使用普通方法设置纹理，但是对于高质量渲染，采样可能会变得很慢，并且采样不是自适应的。）可以将内置噪波纹理应用于动力学流体效果和非动力学流体效果。</p>
<p class="p" id="GUID-7C6CFDEA-B0B6-46EA-B3A4-6DD0ACCED9D4__WS73099CC142F48755-3D114B7511841AEFA9F-595B">通过设置纹理（为非动力学流体设置）的动画，可以产生美丽的效果，且渲染所用时间比动力学效果少得多。例如，这是创建云效果的一种很有效的方式。</p>
