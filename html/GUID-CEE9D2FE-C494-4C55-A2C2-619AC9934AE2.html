<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EA8"><div class="p" id="GUID-CEE9D2FE-C494-4C55-A2C2-619AC9934AE2__WS1A9193826455F5FF-7F10494411F03A24F242B7D">

通过多边形上的点约束，可以将对象约束到网格，以便在网格变形时受约束对象贴附于曲面上的某个点。您可以将对象约束到整个网格，也可以约束到特定的顶点、面或边。使用该约束可以创建各种效果，例如外套变形时外套上的纽扣仍保留在原位。
	 </div>
