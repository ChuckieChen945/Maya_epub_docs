<div class="head-text"><h1>查询节点类型</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-2F130C2F-C848-409A-B6AA-D02C9B40B382__GUID-C2C07322-063E-433A-A5AC-5CED8C02096A">参考“技术文档”部分中的“节点”文档时，您必须知道节点类型。它位于“属性编辑器”(Attribute Editor)的上面，节点名称旁边。
	 </p>
<p class="p" id="GUID-2F130C2F-C848-409A-B6AA-D02C9B40B382__GUID-ADB7B217-DE76-4CDE-A4E3-A1EC92CC9EA1">或者，您也可以使用 <samp class="ph codeph" id="GUID-2F130C2F-C848-409A-B6AA-D02C9B40B382__GUID-7ECB32AE-F587-4187-B905-E725C8EA2B76">nodeType</samp> 命令；例如，如下所示：
	 </p>
<pre class="pre codeblock">nodeType <span class="ph">nClothShape1</span>;
// Result: <span class="ph">nCloth</span> // </pre>
<p class="p" id="GUID-2F130C2F-C848-409A-B6AA-D02C9B40B382__GUID-50449157-B46D-4B6E-868F-25E377A8B96A">此外，<samp class="ph codeph" id="GUID-2F130C2F-C848-409A-B6AA-D02C9B40B382__GUID-D2F948E1-B4EC-4DF1-97CF-EE3A76458782">nodeType</samp> 命令还提供一系列标志，通过这些标志可以获取其他信息，例如，节点的 API 类型或派生自所查询节点类型的节点的类型。
	 </p>
