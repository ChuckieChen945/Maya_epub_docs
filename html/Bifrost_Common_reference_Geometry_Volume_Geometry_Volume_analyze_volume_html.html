  <div class="head-block"><h1><code>analyze_volume</code></h1></div><p>此节点分析输入体积上的许多特性，并输出添加了新结果特性的体积。</p>
<h2 id="">输入</h2><h3 id="volume"><code>volume</code></h3><p>包含添加的结果通道的体积（对象）。 </p>
<h3 id="properties"><code>properties</code></h3><p>要分析的特性的列表（以空格分隔）。使用 <code>*</code>（星号）指定所有特性。 </p>
<h3 id="mode"><code>mode</code></h3><p>要对输入体积执行的分析的类型。 </p>
<h3 id="mask_property"><code>mask_property</code></h3><p>遮罩特性的名称。仅当此距离特性为负时才会应用运算符。 </p>
<h3 id="output_mode"><code>output_mode</code></h3><p>用于输出结果的方法。 </p>
<h2 id="">输出</h2><p>返回 AnalyzeMode </p>
<p>AnalyzeOutputMode</p>
