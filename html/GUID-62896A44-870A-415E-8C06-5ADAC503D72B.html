<div class="head-text"><h1> 
	 tweak </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D53"><p class="p">为对象创建变形器之后，系统将为其创建调整节点。该节点通过存储对象的顶点位置信息来跟踪顶点的变换（变形）。这样可以确保在使对象变形时正确变换顶点。 
	 </p>
<p class="p">删除调整节点时，会擦除受变形影响的顶点的所有变换信息，这是从对象移除变形的一种简单方法。 
	 </p>
<p class="p">有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-6990CEE4-4947-4940-A6C6-BAD7B7CB2073.htm">对象上的点调整</a>。 
	 </p>
