<div class="head-text"><h1>选择当前场景视图的摄影机</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D8A"><p class="p" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__WS73099CC142F487553B93539F117EA10CE8F557D"> 选择框显当前场景视图的摄影机，以显示摄影机的<span class="ph uicontrol" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__GUID-7ACCC03F-C9CA-4050-9700-54612D877ACC">“属性编辑器”(Attribute Editor)</span>（已隐藏除外）或沿摄影机观看时对准摄影机。 </p>
<p class="p" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__WS73099CC142F487553B93539F117EA10CE8F557F">有关场景视图（实际为摄影机）的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-4410F526-56AC-4788-A7AF-2EAA970BB89D.htm">摄影机设置</a>主题中的“<em class="ph i" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__GUID-048CC98E-23AF-4908-81A6-1BAE4EBDC4F3">查看摄影机与渲染摄影机</em>”。 </p>
<p class="li listintro" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__WS73099CC142F487553B93539F117EA10CE8F5581">选择当前场景视图的摄影机</p>
<ol class="ol" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__WS73099CC142F487553B93539F117EA10CE8F5580"><li class="li" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__WS73099CC142F487553B93539F117EA10CE8F5582">在视图<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-BD5D066A-4876-4B56-8A9F-96E2243E22A3">面板菜单</a>中，选择<span class="ph uicontrol" id="GUID-18371023-C278-4FE6-88F6-8701929E2D7F__GUID-D10F4C1D-CB37-4879-A21D-004F15A2FA33">“视图 &gt; 选择摄影机”(View &gt; Select Camera)</span>。 </li>
</ol>
