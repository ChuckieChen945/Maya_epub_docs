<div class="head-text"><h1>输出流变量</h1></div>
</div>
</div>

<div class="body"><p class="p"> 两个环境变量 MAYA_BATCH_STDOUT_LOGGING_LEVEL 和 MAYA_BATCH_STDERR_LOGGING_LEVEL 控制通过脚本、命令和 API 调用输出到 stderr 和 stdout 的内容。
	 </p>
<p class="p">两个变量的有效值为 <strong class="ph b">all</strong>、<strong class="ph b">info</strong>、<strong class="ph b">result</strong>、<strong class="ph b">warning</strong>、<strong class="ph b">error</strong> 和 <strong class="ph b">none</strong>。
	 </p>
<p class="p">MAYA_BATCH_STDOUT_LOGGING_LEVEL 默认为 <strong class="ph b">none</strong>。
	 </p>
<p class="p">MAYA_BATCH_STDERR_LOGGING_LEVEL 默认为 <strong class="ph b">all</strong>。
	 </p>
<p class="p">当两个环境变量都未设置时，所有输出都将转到 stderr。
	 </p>
</div>

</body>
