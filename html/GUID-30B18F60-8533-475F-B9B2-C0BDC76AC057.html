<div class="head-text"><h1>编辑节点行为以提高性能</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A9C"><p class="p" id="GUID-30B18F60-8533-475F-B9B2-C0BDC76AC057__WS73099CC142F48755-7B21313411809411AE9-4C8C"> 不了解节点行为也可以有效地进行蒙皮。如果不了解蒙皮，可以跳过这一部分内容。但是，熟悉节点行为可使您更好地控制蒙皮对象的性能。</p>
<p class="p" id="GUID-30B18F60-8533-475F-B9B2-C0BDC76AC057__WS73099CC142F48755-7B21313411809411AE9-4C8A">对于场景中的每个对象，如果对其节点或其历史中的任意节点（其输入或输出节点）进行了任何更改，Maya 会对节点求值并更新显示内容。蒙皮对象在其历史中具有的节点多于受蒙皮或变形器影响的对象。如果场景中具有多个蒙皮对象，则可以通过编辑蒙皮节点的节点行为属性来提高显示性能。</p>
