<div class="head-text"><h1>
复制属性选项(Copy Attributes Options)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4B5D"><p class="p" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__GUID-A9600630-B53E-408E-A1A2-E0FA99974D90">使用这些选项可设置在选择<span class="ph uicontrol" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__GUID-A34CE3E5-AFA0-412A-B0A4-9B1FC4BCCBE3">“网格 &gt; 剪贴板操作 &gt; 复制属性”(Mesh &gt; Clipboard Actions &gt; Copy Attributes)</span>时发生的情况。 </p>
<div class="section" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS73099CC142F48755-7B21313411809411AE9-7E71-1674"><dl class="dl" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS73099CC142F48755-7B21313411809411AE9-7E71-1674"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__GUID-50E1110C-1BAB-4304-A517-BADBA62CE45C">UV</span>
</dt>
<dd class="dd" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS1A9193826455F5FF-4855151011E3B702B95-3E62">
<p class="p" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS73099CC142F48755-7B21313411809411AE9-7C03">将复制功能设定为将与选定多边形面相关的 UV 属性复制到剪贴板。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__GUID-15E2BD74-6ADF-492D-8823-D57DDCF88B43">着色器(Shader)</span>
</dt>
<dd class="dd" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS1A9193826455F5FF-4855151011E3B702B95-3E61">
<p class="p" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS73099CC142F48755-7B21313411809411AE9-7C01">将复制功能设定为将与选定多边形面相关的着色器属性复制到剪贴板。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__GUID-12B77A1A-E835-4061-A677-B8FDBD49D763">颜色(Color)</span>
</dt>
<dd class="dd" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS1A9193826455F5FF-4855151011E3B702B95-3E60">
<p class="p" id="GUID-64C694B5-3A10-493C-B228-BF82CC79A05B__WS73099CC142F48755-7B21313411809411AE9-7BFF">将复制功能设定为将与选定多边形面相关的逐顶点颜色信息复制到剪贴板。 </p>

</dd>
</dl>
</div>
