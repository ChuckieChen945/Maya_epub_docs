<div class="head-text"><h1>缓存创建器</h1></div>
</div>
</div>

<div class="body"><p class="p"> 缓存创建器可用于为 MASH 网络中的通道创建缓存。然后，为提高 MASH 网络的性能，可以在 <span class="ph uicontrol">Waiter</span> 节点中指定/启用这些缓存。 
	 </p>
<div class="section" id="GUID-C852D530-6AD5-44A4-889A-7110D34E4E73__GUID-64802DB0-E961-4003-8D8F-F2447836F6F5"><dl class="dl" id="GUID-C852D530-6AD5-44A4-889A-7110D34E4E73__GUID-64802DB0-E961-4003-8D8F-F2447836F6F5"><dt class="dt dlterm"> 
	 <span class="ph uicontrol">位置(Position)</span>、<span class="ph uicontrol">旋转(Rotation)</span>、<span class="ph uicontrol">比例(Scale)</span>、<span class="ph uicontrol">ID</span>、<span class="ph uicontrol">可见性(Visibility)</span> </dt>
<dd class="dd"> 指定要缓存的通道。</dd>
<dt class="dt dlterm"> 
	 <span class="ph uicontrol">开始(Start)</span>、<span class="ph uicontrol">结束(End)</span> </dt>
<dd class="dd"> 确定要缓存的帧范围。</dd>
<dt class="dt dlterm"> 
	 <span class="ph uicontrol">创建缓存(Create Caches)</span> </dt>
<dd class="dd"> 为每个选定通道创建缓存文件。</dd>
<dt class="dt dlterm"> 
	 <span class="ph uicontrol">删除缓存(Delete Caches)</span> </dt>
<dd class="dd"> 删除当前应用于 MASH 网络的所有缓存。</dd>
</dl>
</div>
</div>
