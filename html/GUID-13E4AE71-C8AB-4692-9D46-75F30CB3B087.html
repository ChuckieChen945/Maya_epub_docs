<div class="head-text"><h1>查看、禁用和单放 BOSS 解算器和影响</h1></div>
</div>
</div>

<div class="body"><p class="p"> 混合多个影响和解算器时，将其隔离以便分别查看各自的效果可能非常有用。
	 </p>
<ul class="ul" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__UL_954277C112BD4B7CA96A741B880C1B22"><li class="li" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__LI_A951720D2C474C14AAC5D353A4C0FB1A">若要禁用某个解算器或影响的效果，请在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Bifrost/files/GUID-965CDA03-3CE0-4626-9507-23ED526FF776.htm"><span class="ph uicontrol">“BOSS 涟漪/波浪解算器”(Boss Ripple/Wave Solver)</span></a>窗口中单击其绿色复选标记图标 <img class="image" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__IMAGE_147127DB544648B78EE668ED6F4CA612" src="../images/GUID-AA8140CF-506A-4B32-B39C-6EF1925E5F54.png">。若要取消禁用，请单击红色的 x 图标 <img class="image" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__IMAGE_72097F5B7B6342FE80B3EB0B0D35929A" src="../images/GUID-0967B507-5C69-4A33-869C-677C9846A958.png">。
		</li>
<li class="li" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__LI_02F434EA3AB24D3E81D61F3DE739A012">若要单放某个解算器或影响的效果（即，禁用其他所有层），请单击其灰色的 S 图标 <img class="image" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__IMAGE_209BD353408148A5AB5E8BF25D67ACF9" src="../images/GUID-1D72FC3C-2A04-4283-B006-B34F69C6D837.png">。若要还原之前的混合，请单击橙色的 S 图标 <img class="image" id="GUID-13E4AE71-C8AB-4692-9D46-75F30CB3B087__IMAGE_BF0372B2AC3A4AA4974F1E3F11B09902" src="../images/GUID-BA6102E5-7211-4A54-8F9C-152F224D925C.png">。
		</li>
</ul>
<p class="p">单放解算器或影响后，可以通过切换相应的 S 图标将其他效果添加回混合。
	 </p>
