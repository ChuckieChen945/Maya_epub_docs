</div>
</div>

<div class="body"><p class="p" id="GUID-2080585B-0FF7-4A21-93AD-0BA399B5C3CD__GUID-2CBAD5AA-625B-4414-9D1C-57F18CD74AB7">

</p>
<p class="p" id="GUID-2080585B-0FF7-4A21-93AD-0BA399B5C3CD__GUID-58A5A7D2-CB61-4665-A2BD-321665ECE0E6">用于从选定曲线（其中包括操纵 CV）中复制形状，然后将形状粘贴到其他曲线。 </p>
