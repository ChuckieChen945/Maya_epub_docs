<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E4E"><p class="p" id="GUID-F6A2E1FD-168A-44BD-A6BE-67D12FB8B9CF__WS1A9193826455F5FF-29C43AA6117B26F372E219D"> 硬件阴影依赖无遮挡建模视图才能正常工作。如果在另一个窗口遮挡了建模面板时启用硬件阴影，那么将产生异常结果。</p>
