<div class="head-text"><h1>选择 XGen 基本体</h1></div>
</div>
</div>

<div class="body"><p class="li listintro">选择一个或多个基本体</p>
<ol class="ol" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__OL_E577BC06DF0C4BAFBF7AC33C05298491"><li class="li" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__LI_82ED225F1B074FE180202D5F93FC9B11"> 通过在 <span class="ph uicontrol">XGen 编辑器</span>工具栏中单击此图标 <img class="image" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__IMAGE_278EB0B511804DBB9124B4CD790572FD" src="../images/GUID-DEF32D62-874B-460D-948C-6966305BE2D1.png">，访问<span class="ph uicontrol">“选择基本体”(Select Primitives)</span>工具。 
		</li>
<li class="li" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__LI_68E84D5C72A044BC82C42B963B1E82C1"> 通过执行以下操作选择基本体： 
		  <ul class="ul" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__UL_BBF46ED9FA624A1285152613720A7683"><li class="li" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__LI_2B2AF8AE398545A6AB6DD8C279A12802"> 拖过基本体以选择区域中的一个或多个基本体。 
			 </li>
<li class="li" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__LI_DAD2CB32D2A94D019D41C5359F083EEF"> 按住 Shift 键并拖动以选择多个区域中的一个或多个基本体。 
			 </li>
<li class="li" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__LI_F06EEC7277604CC18433AC93346724ED"> 使用鼠标中键拖过基本体以反向选择区域中的一个或多个基本体。 
			 </li>
</ul>

		  <p class="p">选定基本体显示为绿色：<img class="image" id="GUID-6BBA8884-342E-4397-816F-0BA181079F9D__IMAGE_D89F5DB8409942A3931F2A2709BE5F8C" src="../images/GUID-CA45D045-1060-4F36-9CB1-62746483FD4E.png">。
		  </p>

		</li>
</ol>
