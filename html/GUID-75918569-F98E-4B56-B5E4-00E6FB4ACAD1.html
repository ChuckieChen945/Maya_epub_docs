<div class="head-text"><h1>创建表达式执行</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-75918569-F98E-4B56-B5E4-00E6FB4ACAD1__WS73099CC142F48755-3D114B7511841AEFA9F-104F"> 对于使用<span class="ph uicontrol" id="GUID-75918569-F98E-4B56-B5E4-00E6FB4ACAD1__GUID-43579105-4D8C-4824-9551-43F7BA2CBA90">“粒子工具”(Particle Tool)</span>创建的粒子，当回放动画时，将执行创建表达式。对于发射的粒子，将在发射粒子的帧中执行创建表达式。但是，这些规则也存在例外，如下列主题中所述。</p>
<p class="p" id="GUID-75918569-F98E-4B56-B5E4-00E6FB4ACAD1__WS73099CC142F48755-3D114B7511841AEFA9F-104C">连续回放动画两次或更多次而不播放动画，将不会执行创建表达式。由于连续回放多次时不会改变任何属性值，因此将不会执行该表达式。</p>
<p class="p" id="GUID-75918569-F98E-4B56-B5E4-00E6FB4ACAD1__WS73099CC142F48755-3D114B7511841AEFA9F-104B">您也可能会注意到，每次打开场景时，都会编译并执行场景中的所有表达式。发生这种情况是由于建筑原因所导致，对使用表达式没有影响。</p>
