<div class="head-text"><h1>trunc</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-147B"> 返回浮点数的整数部分。 </p>
<p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1479">float trunc(float number)</p>
<p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1478"> <em class="ph i" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__GUID-7CA4D9F7-B568-40A2-BBA6-42E892C2FD6C">“number”是要截断的数字</em>。</p>
<div class="section" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1476"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
trunc(2.344)
</pre>

<p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1475">返回 2。</p>

<pre class="pre codeblock">
trunc(0.3)
</pre>

<p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1474">返回 0。</p>

<pre class="pre codeblock">
trunc(-2.82)
</pre>

<p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1473">返回 -2。</p>

<pre class="pre codeblock">
trunc(time)
</pre>

<p class="p" id="GUID-9D53A713-492B-4A4D-9FD0-7184B9580D1D__WS73099CC142F48755-3D114B7511841AEFA9F-1472">如果时间等于 3.1234，则返回 3。</p>
