<div class="head-text"><h1>为几何体约束的目标对象权重设置动画</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EC2"><p class="p" id="GUID-574DC33B-838B-4BF7-8BAD-42EDEE669BD2__WS73099CC142F48755-7B21313411809411AE9-4425"> 可以与几何体约束结合使用的一种有趣方法是为 <em class="ph i" id="GUID-574DC33B-838B-4BF7-8BAD-42EDEE669BD2__GUID-D9071A72-F3F5-4AC9-BE9D-F9C8B4EBAE9B">targetObject Wn</em> 通道指定的目标对象权重设置动画。可以将权重从 0 改变为任何值，以便随着动画的进行不同的目标对象可以轮流驱动受约束对象的位置。</p>
<p class="p" id="GUID-574DC33B-838B-4BF7-8BAD-42EDEE669BD2__WS73099CC142F48755-7B21313411809411AE9-4423">如果所有目标对象都具有相同的权重（默认设置），将从您在创建约束时选择的第一个目标对象中提取目标点。例如，如果所有权重是 1，则由该约束的 <em class="ph i" id="GUID-574DC33B-838B-4BF7-8BAD-42EDEE669BD2__GUID-26940739-524B-43B5-BC01-7C98608BA3A2">targetObject W0</em> 通道指定其权重的目标对象提供目标点。 </p>
<p class="p" id="GUID-574DC33B-838B-4BF7-8BAD-42EDEE669BD2__WS73099CC142F48755-7B21313411809411AE9-4422">应为目标权重设置动画，以便仅有一个目标在任意给定帧具有最高权重。</p>
<p class="p" id="GUID-574DC33B-838B-4BF7-8BAD-42EDEE669BD2__WS73099CC142F48755-7B21313411809411AE9-4421">请注意，受几何体约束约束的对象与运动历史相关。</p>
