<div class="head-text"><h1>拾取随机数</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-061C32D2-86CE-4511-8BB2-31CD64871795__WS73099CC142F48755-3D114B7511841AEFA9F-A75"> rand 命令生成随机浮点数。如果您提供一个参数，则它将返回一个介于 0 与该参数之间的数字：</p>
<pre class="pre codeblock">
rand(1000);
// Result: 526.75028 //
</pre>
<p class="p" id="GUID-061C32D2-86CE-4511-8BB2-31CD64871795__WS73099CC142F48755-3D114B7511841AEFA9F-A73">如果您提供两个参数，则它返回第一个与第二个参数之间的随机数：</p>
<pre class="pre codeblock">
rand(100,200);
// Result: 183.129179 //
</pre>
<p class="p" id="GUID-061C32D2-86CE-4511-8BB2-31CD64871795__WS73099CC142F48755-3D114B7511841AEFA9F-A72">另请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/sphrand.html" target="_blank">sphrand</a>、<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/gauss.html" target="_blank">gauss</a> 和 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/seed.html" target="_blank">seed</a> 命令。</p>
