<div class="head-text"><h1>主细分和次细分过程</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D64"><p class="p" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60B6"> 主细分是第一个通过几何体的过程，可以在曲面的 U 和 V 方向创建特定数目的三角形；它将三角形均匀放置在整个曲面上，无论弯曲度或置换如何。</p>
<p class="p" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60B9">次细分（也称为自适应细分）是第二个过程，仅在需要的地方创建多个三角形。</p>
<p class="p" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60BA">通过 Maya 软件渲染和硬件，您可以设定基本和高级的细分设置。</p>
<p class="p" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60BB">基本细分（适合初学者用户）通过以下方式执行主细分和次细分： </p>
<ul class="ul" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60BC"><li class="li" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60BD">曲率容差影响次属性的弦高比</li>
<li class="li" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60BE">U/V 分段影响 U/V 数并使用每个跨度的等参线数</li>
</ul>
<p class="p" id="GUID-3150E61D-FC2A-4519-8FB6-31C598F04A91__WS73099CC142F487553B93539F117EA10CE8F60BF">如果基本细分没有为您提供所需的效果，请选择高级细分并相应地进行调整。 </p>
