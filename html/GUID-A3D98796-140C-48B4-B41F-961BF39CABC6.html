<div class="head-text"><h1>
弯曲曲线选项(Bend Curves Options)
</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__GUID-D6574873-9077-466F-A344-CDE5B845B376">使用以下选项可设置在选择<span class="ph uicontrol" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__GUID-7FD3932E-2611-4315-B6B9-BD0A03E6057A">“曲线 &gt; 弯曲”(Curves &gt; Bend)</span>时发生的情况。 </p>
<div class="section" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__WS73099CC142F48755-3D114B751181C40F14B16FA-1547"><dl class="dl" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__WS73099CC142F48755-3D114B751181C40F14B16FA-1547"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__GUID-38722999-1E4C-4CC1-820E-D71E6AE66AE0">弯曲量(Bend Amount)</span>
</dt>
<dd class="dd" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__WS1A9193826455F5FF-4855151011E4FD543C6-41A7">
<p class="p" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__WS73099CC142F48755-3D114B751181C40F14B1979"> 确定选定曲线的每个分段的弯曲程度。<span class="ph uicontrol" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__GUID-A1476E20-0409-4107-BC51-AC24851CCA2F">“弯曲量”(Bend Amount)</span>越大，曲线的弯曲程度越大。由于<span class="ph uicontrol" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__GUID-8A6A3503-48E3-45D3-BCA9-81BAC9CF445E">“弯曲量”(Bend Amount)</span>会影响每个分段，因此，具有较多 CV 的曲线将比具有较少 CV 的曲线弯曲程度更大。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__GUID-C7DD45D6-D02B-4EAD-B49D-36CE7C2A92BA">扭曲(Twist)</span>
</dt>
<dd class="dd" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__WS1A9193826455F5FF-4855151011E4FD543C6-41A6">
<p class="p" id="GUID-A3D98796-140C-48B4-B41F-961BF39CABC6__WS73099CC142F48755-3D114B751181C40F14B197C"> 控制选定曲线的弯曲方向。 </p>

</dd>
</dl>
</div>
