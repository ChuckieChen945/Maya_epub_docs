  <div class="head-block"><h1><code>flatten_nested_array</code></h1></div><p>将嵌套的 n 维数组转化为 (n-1) 维数组。此展平操作是通过端到端连接子数组来实现的。</p>
<p>假定以下二维数组：</p>
<p><code>[ [0, 1, 2], [3, 4, 5, 6], [7] ]</code></p>
<p>将生成以下一维数组：</p>
<p><code>[ 0, 1, 2, 3, 4, 5, 6, 7 ]</code></p>
<p>它还可以将三维数组展平为二维数组，也可以将四维数组展平为三维数组。最外部的数组会被展平以减少维数。</p>
<h2 id="">输入</h2><h3 id="nested_array"><code>nested_array</code></h3><p>N 维数组。</p>
<h2 id="">输出</h2><h3 id="flattened_array"><code>flattened_array</code></h3><p>(N-1) 维数组。如果输入是一维数组，则输出数组等于输入数组。</p>
