<div class="head-text"><h1>FBX 疑难解答和限制</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8B49D591-3B68-4D6C-8ABA-10C19C8E51DC__WS73099CC142F48755-B497228123AB7BE9F5-71E8">由于 Maya FBX 插件支持的软件包种类繁多，因此偶尔出现问题或有些详细信息还未获得全面支持在所难免。 </p>
<p class="p" id="GUID-8B49D591-3B68-4D6C-8ABA-10C19C8E51DC__WS73099CC142F48755-B497228123AB7BE9F5-71E7">有时，插件的默认设置不遵守特定的工作流，或者转化过程在两个具有相似但不完全相同功能的软件包之间产生冲突。有时文件已正确导出，但其大小却不可思议地变大，或者文件中的资源不再位于转化前所处的位置。 </p>
<p class="p" id="GUID-8B49D591-3B68-4D6C-8ABA-10C19C8E51DC__WS73099CC142F48755-B497228123AB7BE9F5-71E6">本部分包含导入或导出过程中遇到的问题的疑难解答指南，并包含有关 Maya FBX 插件的已知限制的详细信息。 </p>
</div>
