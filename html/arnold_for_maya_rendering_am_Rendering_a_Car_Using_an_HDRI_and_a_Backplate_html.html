<p><sub><strong>使用地面上的 Ai 阴影捕捉器节点在图像平面上渲染的汽车</strong></sub></p>
<p>在本教程中，您将学习如何在背景图像之上渲染汽车或任何其他物体。我们将介绍如何使用 Ai 阴影捕捉器节点来渲染阴影层。此外，还将介绍如何使用 HDRI 来对场景进行照明。HDRI 和背板由 <a href="http://www.jeffpatton.net" target="_blank">Jeff Patton</a> 友情提供，可免费下载。</p>
<p>我们将此过程分解为以下几个阶段：</p>
<ul>
<li><a href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;v=2025&amp;guid=arnold_for_maya_car_am_Preparing_the_HDRI_html">准备 HDRI</a></li>
<li><a href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;v=2025&amp;guid=arnold_for_maya_car_am_Creating_the_Shadow_Matte_html">创建阴影蒙版</a></li>
<li><a href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;v=2025&amp;guid=arnold_for_maya_car_am_Final_Rendering_html">最终渲染</a></li>
</ul>
<p>赶快尝试下载 HDRI 和背板并亲自进行操作吧！</p>
