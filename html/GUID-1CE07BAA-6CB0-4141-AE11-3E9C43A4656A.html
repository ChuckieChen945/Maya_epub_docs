<div class="head-text"><h1>调整置换采样率</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E1F"><p class="li listintro" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-747F"> 确定如何设定初始采样率和额外采样率</p>
<ol class="ol" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-7480"><li class="li" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-747D">确保已选定置换贴图对象，并且显示对象的<span class="ph uicontrol" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__GUID-F892D641-7E14-4CA3-B708-8F7B479B5976">“属性编辑器”(Attribute Editor)</span>。 </li>
<li class="li" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-747C">显示对象的细分三角形。 </li>
<li class="li" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-747B"> <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-50A6338F-ACBE-472C-9C81-D1820CD61048.htm">预览置换结果</a>。 </li>
<li class="li" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-747A">对于每个细分三角形，请查看三角形中的纹理高度偏差值，然后在对象的<span class="ph uicontrol" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__GUID-A0C57E2A-DE2A-4A2C-9685-B7628DD09C31">“属性编辑器”(Attribute Editor)</span>的<span class="ph uicontrol" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__GUID-FD71974C-7BAA-44DC-9C51-88E170821892">“置换贴图”(Displacement Map)</span>区域，调整<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-8467CD85-3B71-49D4-891C-7B6CCED29C09.htm#GUID-8467CD85-3B71-49D4-891C-7B6CCED29C09__WS73099CC142F48755-3D114B7511812357EFE-5D01">初始采样率</a>。</li>
<li class="li" id="GUID-1CE07BAA-6CB0-4141-AE11-3E9C43A4656A__WS73099CC142F48755-3D114B7511812357EFE-7479">对于每个细分三角形，请注意特征的明晰度以及具有的弯曲特征数。特征越明晰，所需的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-8467CD85-3B71-49D4-891C-7B6CCED29C09.htm#GUID-8467CD85-3B71-49D4-891C-7B6CCED29C09__WS73099CC142F48755-3D114B7511812357EFE-5CF9">额外采样率</a>越高；需要进行相应的调整。</li>
</ol>
