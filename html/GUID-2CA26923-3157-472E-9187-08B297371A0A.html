<div class="head-text"><h1>添加点约束的目标对象</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EF6"><p class="p" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__WS73099CC142F48755-7B21313411809411AE9-44BE"> 创建点约束之后，可以在受约束对象的位置为其他控制添加更多目标对象。添加多个目标对象更改目标点，可以更改受约束对象的位置。添加多个目标对象类似于创建点约束。</p>
<p class="li listintro" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__WS73099CC142F48755-7B21313411809411AE9-44BB">添加目标对象</p>
<ol class="ol" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__WS73099CC142F48755-7B21313411809411AE9-44BC"><li class="li" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__WS73099CC142F48755-7B21313411809411AE9-44BA">选择一个或多个要作为目标对象添加的对象（后跟受约束对象）。</li>
<li class="li" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__WS73099CC142F48755-7B21313411809411AE9-44B9">选择<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-BB0B5F46-2BB7-4EA0-A611-27759EBA6609.htm">约束 &gt; 点(Constrain &gt; Point)</a> &gt; <img class="image" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png">。</li>
<li class="li" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__WS73099CC142F48755-7B21313411809411AE9-44B8"> 单击<span class="ph uicontrol" id="GUID-2CA26923-3157-472E-9187-08B297371A0A__GUID-553FB24B-56C7-455B-B4AA-48E390B1B334">“添加”(Add)</span>将选定对象添加为目标对象。</li>
</ol>
