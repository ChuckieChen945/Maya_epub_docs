  <div class="head-block"><h1><code>update_strands_length</code></h1></div><p>计算股的长度和股每个点的分段长度，并将其存储为几何特性。</p>
<h2 id="">输入</h2><h3 id="strands"><code>strands</code></h3><p>要计算其长度的股对象。</p>
<h2 id="">输出</h2><h3 id="out_strands"><code>out_strands</code></h3><p>具有新的 <code>point_length</code> 和 <code>strand_length</code> geo_properties 的股对象。</p>
<h3 id="point_length"><code>point_length</code></h3><p>每个股中到上一点的长度数组。每个股中第一个点的值为 0。</p>
<h3 id="strand_length"><code>strand_length</code></h3><p>每个股总长度的数组。</p>
