  <div class="head-block"><h1>使用 Bifrost</h1></div><p>Bifrost 可以在开放的可视化编程环境中构建可重用图表以获得程序效果。您可以根据需要修改现有图表，首先选择一个模板（例如 <code>basic_combustion_graph</code>），或完全从头开始构建新的效果。</p>
<p>针对模拟提供了专业化的解算器和其他节点，其中包括粒子、Aero（适用于烟和火）和 MPM（材质点方法，适用于沙子、雪和其他材质）。此外，还提供了一系列适用于其他任务（例如，实例化）的节点以及适用于数学和其他常见操作的基本节点。</p>
