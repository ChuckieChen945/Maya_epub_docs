  <div class="head-block"><h1><code>remap_property</code></h1></div><p>此节点将名称为“property”的体素特性中位于范围 [min, max] 内的所有值重映射到新范围 [new_min, new_max]。min 和 max 位于特性中，不是用户指定的。 </p>
<h2 id="">输入</h2><h3 id="geometry"><code>geometry</code></h3><p>包含特性的体积（对象）。 </p>
<h3 id="property"><code>property</code></h3><p>特性的名称 </p>
<h3 id="new_min"><code>new_min</code></h3><p>特性值将映射到的新的范围最大值 </p>
<h3 id="new_max"><code>new_max</code></h3><p>特性值将映射到的新的范围最大值 </p>
<h2 id="">输出</h2><h3 id="out_geometry"><code>out_geometry</code></h3><p>包含特性的输出体积（对象）。</p>
