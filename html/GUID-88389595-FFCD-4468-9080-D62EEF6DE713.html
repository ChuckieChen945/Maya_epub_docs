</div>
</div>

<div class="body"><div class="fig fignone" id="GUID-88389595-FFCD-4468-9080-D62EEF6DE713__FIG_EEF530CAA7254B72B05E46B5387CB824"><img class="image" id="GUID-88389595-FFCD-4468-9080-D62EEF6DE713__IMAGE_D4744BF2A4C2470E9C823E6351648301" src="../images/GUID-225666CD-8B9B-42F9-9DE2-BFB107017A37.gif" alt=""><p class="figcap">创建曲线上的点变形器</p></div>
<p class="p" id="GUID-88389595-FFCD-4468-9080-D62EEF6DE713__WS1A9193826455F5FF6026605B1181C8F4F2E-32B8"> 可以将 NURBS 曲线上的点（曲线点）约束到定位器。这对于在特定点上沿曲线变形单条曲线非常有用。通过移动（平移）定位器，用户可以更改曲线的形状，而不会被限制为仅可以移动曲线的 CV。此外，在建模时，还可以使用曲线上的点定位器约束连接两条或多条曲线，使它们相交。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-ECD4D805-EC94-4536-BA89-8749D487EF26.htm">设置曲线上的点变形器</a>和<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-4BFD4E38-BAC7-4DF9-A174-ED4FE4CD6426.htm">曲线上的点选项</a>。
	 </p>
