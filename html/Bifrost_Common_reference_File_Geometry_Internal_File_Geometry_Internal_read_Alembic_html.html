  <div class="head-block"><h1><code>read_Alembic</code></h1></div><p>从 Alembic 文件读取 Bifrost 点、股和网格，并输出结果对象。</p>
<h2 id="">输入</h2><h3 id="filepath"><code>filepath</code></h3><p>文件路径。 </p>
<h3 id="frame"><code>frame</code></h3><p>帧编号。 </p>
<h3 id="frame_rate"><code>frame_rate</code></h3><p>帧速率。 </p>
<h3 id="interpolation"><code>interpolation</code></h3><p>用于在子帧位置处插入数据的插值方法。 </p>
<h3 id="properties"><code>properties</code></h3><p>要读取的特性的列表（以空格分隔）。 </p>
<h2 id="">输出</h2><h3 id="outputs"><code>outputs</code></h3><p>输出 Bifrost 网格、点和股。还指示读取操作是否成功。</p>
