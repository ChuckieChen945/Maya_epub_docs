<div class="head-text"><h1>流体作为纹理</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-256B"><p class="p" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-5958"> 可以创建 2D 和 3D 流体纹理，并将它们映射到表面着色器。流体可以是动态的或非动态的。 </p>
<div class="section" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-5956"><h2 class="title sectiontitle">2D 流体纹理</h2>

<p class="p" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-5955"> 将 2D 流体纹理映射到表面着色器会在表面上创建流体图案。</p>

<div class="fig fignone" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-5953"><img class="image" width="262" height="180" src="../images/GUID-A7004211-0F18-43BC-B77A-644B854D8D59.png"></div>

</div>
<div class="section" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-5952"><h2 class="title sectiontitle">3D 流体纹理</h2>

<p class="p" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-5951"> 将 3D 流体纹理映射到表面着色器时，将表面指定给的几何体必须位于流体容器中以渲染纹理。仅在<span class="ph uicontrol" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__GUID-855DBFC7-DCB9-4181-8E6B-B0B096C6E906">“密度”(Density)</span>接触曲面几何体的位置渲染纹理。 </p>

<div class="fig fignone" id="GUID-A3B922DC-CAC5-4D84-86AB-0BCB5CBAC050__WS73099CC142F48755-3D114B7511841AEFA9F-594F"><img class="image" width="303" height="188" src="../images/GUID-CC73F915-FE12-4007-B31F-F5F0E8129C8E.png"></div>
