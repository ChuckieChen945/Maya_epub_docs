<div class="head-text"><h1>显示和选择 NURBS 组件</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B224E">显示和选择 NURBS 组件的最简单方法是在对象上单击鼠标右键，然后从出现的标记菜单中选择组件类型。设定选择类型后，您就可以在对象上选择组件了。 
	 </p>
<div class="section" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B224F"><h2 class="title sectiontitle">CV</h2> 
		 
		<p class="p" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B2250">与曲线一样，NURBS 曲面具有控制曲面形状的 CV。每个面片具有一定数量的 CV，由曲线次数控制。若要增加 CV 的数量，可以插入额外的等参线或增加曲面次数。 
		</p>
 
	 </div>
<div class="section" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B2251"><h2 class="title sectiontitle">等参线</h2> 
		 
		<p class="p" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B2252">等参曲线（或等参线）是沿着曲面的 U 和 V 方向延伸的线，它显示 CV 定义的曲面的形状。 
		</p>
 
	 </div>
<div class="section" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B2253"><h2 class="title sectiontitle">面片</h2> 
		 
		<p class="p" id="GUID-2C095DBE-C7A1-4700-8292-0D3D237BC5C7__WS73099CC142F48755-3D114B751181C40F14B2254">由四个相邻等参线封闭的区域称为面片。 
		</p>
 
	 </div>
</div>
