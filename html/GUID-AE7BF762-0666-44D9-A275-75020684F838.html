<div class="head-text"><h1>从自定义位置读取 Maya.env</h1></div>
</div>
</div>

<div class="body"><p class="p"> 默认情况下，Maya 首先在 MAYA_APP_DIR/&lt;Maya 版本&gt; 位置搜索 <samp class="ph codeph">Maya.env</samp> 文件。如果要覆盖此行为，以便始终从您选择的位置读取 <samp class="ph codeph">Maya.env</samp>，请执行下列操作： 
		 
	 </p>
<ol class="ol" id="GUID-AE7BF762-0666-44D9-A275-75020684F838__OL_3C4894A9D59B48758F899784649E84D0"><li class="li" id="GUID-AE7BF762-0666-44D9-A275-75020684F838__LI_FEA398FD21DE4B9595071E40F4839AD1">将 <samp class="ph codeph">Maya.env</samp> 文件保存在所需位置。 
		</li>
<li class="li" id="GUID-AE7BF762-0666-44D9-A275-75020684F838__LI_7CEEE56501134419833E5E2822328746"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-EnvVar/files/GUID-1D8B1A57-6FA3-4494-8FEC-87DA2A38FD35.htm">使用系统命令</a>将 MAYA_ENV_DIR 环境变量设置为此位置。 
		</li>
</ol>
<div class="note tip" id="GUID-AE7BF762-0666-44D9-A275-75020684F838__GUID-67033F47-1895-4938-BC88-8664CB570391"><span class="tiptitle">提示：</span> 若要查询 MAYA_APP_DIR 的位置，请<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-EnvVar/files/GUID-651CDCC9-21D1-4C02-BE7A-32B4E400E6E1.htm">在命令行中键入以下内容</a>： 
		<pre class="pre codeblock">getenv "MAYA_APP_DIR"</pre>
 
	 </div>
</div>
