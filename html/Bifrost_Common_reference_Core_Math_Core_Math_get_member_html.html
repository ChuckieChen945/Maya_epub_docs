  <div class="head-block"><h1><code>get_member</code></h1></div><p>返回向量或矩阵类型的元素。</p>
<h2 id="">输入</h2><h3 id="value"><code>value</code></h3><p>要查询的向量或矩阵。</p>
<h3 id="index"><code>index</code></h3><p>要访问的元素的索引。对于矩阵类型，以列优先的顺序访问索引。要访问第 (r,c) 个成员，请使用 C*c+r 作为索引，其中 C 是矩阵中的列数。</p>
<h2 id="">输出</h2><h3 id="output"><code>output</code></h3><p>请求元素索引的值，或默认值（如果索引超出范围）。</p>
