  <div class="head-block"><h1><code>intersect_arrays</code></h1></div><p>返回同时位于 <code>first_array</code> 和 <code>second_array</code> 输入中的元素。<code>intersection</code> 输出中元素的顺序与 <code>second_array</code> 相同。如果某个元素在任一输入中重复出现，则在 <code>intersection</code> 中的出现次数为两个计数中较低的数。</p>
<h2 id="">输入</h2><h3 id="first_array"><code>first_array</code></h3><p>第一个输入数组。</p>
<h3 id="second_array"><code>second_array</code></h3><p>第二个输入数组。</p>
<h2 id="">输出</h2><h3 id="intersection"><code>intersection</code></h3><p>包含输入数组的公用元素的输出数组。</p>
