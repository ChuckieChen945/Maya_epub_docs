<div class="head-text"><h1>pintogeometry 节点</h1></div>
</div>
</div>

<div class="body"><p class="p"><strong class="ph b">pinToGeometryUV</strong> 和 <strong class="ph b">pinToGeometryProx</strong> 这两个工具节点允许变换遵循几何体。 
	 </p>
<p class="p">使用这些节点取代旧版毛囊或 pointOnPoly 约束，因为这些节点可以提高性能并控制变换遵循曲面的方式。
	 </p>
<p class="p">这两个节点均适用于网格或 NURBS 曲面，还可重用节点的一个实例以驱动具有相同设置的多个变换。
	 </p>
