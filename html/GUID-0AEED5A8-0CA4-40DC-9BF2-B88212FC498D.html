<div class="head-text"><h1>智能预设</h1></div>
</div>
</div>

<div class="body"><div class="p"> 智能预设是一系列预制的脚本，用于执行常见的运动图形任务。您可以在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-9221B2E8-7E68-4ECB-94DC-ABEB21E956BF">内容浏览器(Content Browser)</a>中找到智能预设。
	 <p class="li listintro">使用智能预设</p>
<ol class="ol" id="GUID-0AEED5A8-0CA4-40DC-9BF2-B88212FC498D__OL_EB9E39A997974586A06E853DE40AB27D"><li class="li" id="GUID-0AEED5A8-0CA4-40DC-9BF2-B88212FC498D__LI_8B436C22AFCC4ABB8A49F715B3ADF377">打开<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-9221B2E8-7E68-4ECB-94DC-ABEB21E956BF">“内容浏览器”(Content Browser)</a>。
		</li>
<li class="li" id="GUID-0AEED5A8-0CA4-40DC-9BF2-B88212FC498D__LI_8B0D774BB28E48938D42D90E2EC86CB8">转到“智能预设”(Smart Presets)文件夹。
		</li>
<li class="li" id="GUID-0AEED5A8-0CA4-40DC-9BF2-B88212FC498D__LI_B4048A83CA6642EEB9A317238C44B1A5">使用鼠标中键将预设拖动到您的场景中。
		</li>
<p class="p">根据选定的预设，Maya 可能会显示其他说明以指示您执行相应操作。很多情况是打开另一个对话框窗口，可以使用鼠标中键在其中拖动想要应用预设的节点。
	 </p>
</ol>
