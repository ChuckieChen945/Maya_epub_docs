<div class="head-text"><h1>复制柔体</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-262D"><p class="p" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__WS1A9193826455F5FF-6D855556117FACF922E-2E32"> 可以复制柔体，以创建与原始柔体具有相同属性的新柔体。</p>
<p class="li listintro" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__WS1A9193826455F5FF-6D855556117FACF922E-2E2F">复制柔体</p>
<ol class="ol" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__WS1A9193826455F5FF-6D855556117FACF922E-2E30"><li class="li" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__WS1A9193826455F5FF-6D855556117FACF922E-2E2E">选择柔体。</li>
<li class="li" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__WS1A9193826455F5FF-6D855556117FACF922E-2E2D">选择<span class="ph uicontrol" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__GUID-5AE7AB08-3CCD-49BE-8D49-D7AF4AB8770C">“编辑 &gt; 特殊复制”(Edit &gt; Duplicate Special) &gt; </span><img class="image" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png">，以显示选项窗口。</li>
<li class="li" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__WS1A9193826455F5FF-6D855556117FACF922E-2E2C">在选项窗口中，启用<span class="ph uicontrol" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__GUID-0EF88310-9A97-4E73-A20B-8AA9153582F0">“复制输入图表”(Duplicate Input Graph)</span>，然后单击<span class="ph uicontrol" id="GUID-B1DEFDC2-7141-45C1-8206-B9548756BFEA__GUID-A87FCBDB-DB13-4D65-8671-FDAD601345A8">“复制”(Duplicate)</span>按钮。</li>
</ol>
