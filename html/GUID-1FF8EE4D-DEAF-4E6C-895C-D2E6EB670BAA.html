<div class="head-text"><h1>
环境球体(Env Sphere)
</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BEA"><p class="p" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-5FFD"> 通过将纹理或图像文件直接映射到无限球体的内部曲面来模拟环境。 </p>
<p class="p" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-5FFB">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>中找到此纹理。若要使用此纹理，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-91822CB9-5D84-43EE-9C9D-3CC4F514D64A.htm">使用“环境球体”(Env Sphere)模拟反射</a>。 </p>
<div class="section" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-68F0-6722"><dl class="dl" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-68F0-6722"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__GUID-1B1EC079-D888-42B8-8F01-8AE41FB351FC">图像(Image)</span>
</dt>
<dd class="dd" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS1A9193826455F5FF-4855151011E4FD543C6-39E8">
<p class="p" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-5FF9"> 纹理映射到无限球体的内部曲面。 </p>

</dd>
<dt class="dt dlterm"> <span class="ph uicontrol" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__GUID-8FD28968-C476-418A-9D3E-2899F0F246E7">斜切 UV(Shear UV)</span></dt>
<dd class="dd" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS1A9193826455F5FF-4855151011E4FD543C6-39E7">
<p class="p" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-5FF6"> 在 U 和 V 向斜切<span class="ph uicontrol" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__GUID-58A494CF-BB1A-492C-BEB1-F5B2DEE0943D">“图像”(Image)</span>纹理。例如，斜切后水平条纹与理发店的旋转立柱相似。滑块范围为 -10 到 10。默认值是 (0,0,0)。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__GUID-2DA9BD64-4224-4D6A-9E6D-F4C1F1E57D22">翻转(Flip)</span>
</dt>

<p class="p" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__WS73099CC142F48755-3D114B7511812357EFE-5FF0"> 翻转<span class="ph uicontrol" id="GUID-1FF8EE4D-DEAF-4E6C-895C-D2E6EB670BAA__GUID-3624989F-57E0-490C-B771-539CEB7613CB">“图像”(Image)</span>纹理的 U 向和 V 向。 </p>

</dd>
</dl>
