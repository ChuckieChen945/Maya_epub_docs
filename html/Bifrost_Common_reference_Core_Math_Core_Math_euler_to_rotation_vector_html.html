  <div class="head-block"><h1><code>euler_to_rotation_vector</code></h1></div><p>将 Euler 角度的 vector3 转化为相应的旋转向量。假定的旋转顺序为 XYZ。</p>
<h2 id="">输入</h2><h3 id="euler_radians"><code>euler_radians</code></h3><p>绕 X、Y 和 Z 轴的角的 vector3（以弧度为单位）。旋转顺序为 XYZ。可以选择连接 vectorField，在这种情况下，输出也是 vectorField。</p>
<h2 id="">输出</h2><h3 id="rotation_vector"><code>rotation_vector</code></h3><p>生成的旋转向量。旋转向量的方向表示旋转轴，向量的长度表示旋转量（以弧度为单位）。</p>
