<div class="head-text"><h1>直接编辑组件数值</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__WS73099CC142F487553B93539F117EA10CE8F-8FB"> 
		<span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-59D507BB-F659-4CC1-9F3E-6D339250B8E5">工具箱</span>工具对于在徒手画模式下移动、缩放和变换对象很有用，但是有时您可能希望使用数值更精确地变换对象或组件。通过<span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-AF2DF4CC-86FE-4F6F-92EB-10485FF4BFAC">通道盒</span>、<span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-E1A31B7E-7526-49AF-BECF-219980A1A029">属性编辑器</span>或<span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-5A4C24DB-5F5A-4E68-B1D2-933C3601654C">组件编辑器</span>，可以完成此操作。
	 </p>
<p class="p" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-2B0C766D-3FA2-4DB4-855B-65C7EAE5292B">对于为平移、缩放和旋转变换设置特定的 X、Y 和 Z 值，<span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-633CBCA5-4A89-4618-B312-DA44E240FC7B">通道盒</span>和<span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-82BE94C5-EF01-4F03-B6B1-0B3565E50F6A">属性编辑器</span>都是很有用的。例如，通过将平移值设置为 0, 0, 0，可以将对象快速移动回原点。
	 </p>
<p class="p" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-BC61A883-C9A7-4EE4-BDB9-3CBBCBEEE437"> <span class="ph uicontrol" id="GUID-8C64B4FC-DABB-4DFB-BED4-D5BE75846618__GUID-702A7DAA-7C78-4615-BCC0-824C8919F581">组件编辑器</span>用于角色动画、对象变形<span class="ph">和 nParticle</span> 行为中的更高级操作。例如，可以精确地编辑围绕角色装备的蒙皮权重，或者微调变形器在对象上产生的效果。
	 </p>
