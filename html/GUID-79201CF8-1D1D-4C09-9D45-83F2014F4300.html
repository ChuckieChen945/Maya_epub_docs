<div class="head-text"><h1>窗口</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-79201CF8-1D1D-4C09-9D45-83F2014F4300__WS73099CC142F48755-3D114B7511841AEFA9F-BB9"> 窗口通常是构建曲面时创建的第一个元素。它们将所有其他 UI 元素包含在其中。ELF 命令允许控制窗口大小、位置和边界元素（例如，最小化按钮、最大化按钮和调整大小控制柄）。窗口中也可以包含菜单栏。以下是典型 Motif 窗口的图解。 
	 </p>
<div class="fig fignone" id="GUID-79201CF8-1D1D-4C09-9D45-83F2014F4300__WS1A9193826455F5FF3CBC1E051237AC78BEC-7D67"><img class="image" id="GUID-79201CF8-1D1D-4C09-9D45-83F2014F4300__IMAGE_EE7973D491474231B22DE9FE114959AC" width="164" height="101" src="../images/GUID-422914F6-13F1-471C-A9C2-3B7C9CB28B3D.png"></div>
<p class="p" id="GUID-79201CF8-1D1D-4C09-9D45-83F2014F4300__WS73099CC142F48755-3D114B7511841AEFA9F-BB5">默认情况下，创建一个窗口后，Maya 会记住其名称、大小和位置。下一次显示该窗口时，该窗口的大小和位置会还原，覆盖掉您已通过 <samp class="ph codeph"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/window.html" target="_blank">window</a></samp> 命令设置的任何参数。您可能会发现，创建界面时，通过“UI 首选项”(UI Preferences)窗口或通过使用 <samp class="ph codeph"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/windowPref.html" target="_blank">windowPref</a> -remove</samp> 命令，可以很方便地禁用该行为。 
	 </p>
