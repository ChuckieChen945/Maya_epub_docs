<div class="section" id="GUID-16950260-7638-424A-862A-9E29B79C9793__WS73099CC142F48755-3D114B7511841AEFA9F-857"><h2 class="title sectiontitle">逻辑运算符</h2>


<div class="tablenoborder"><table cellpadding="4" cellspacing="0" summary="" id="GUID-16950260-7638-424A-862A-9E29B79C9793__WS73099CC142F48755-3D114B7511841AEFA9F-856" class="table" width="100%" frame="border" border="1" rules="all"><thead class="thead" align="left"><tr class="row"><th class="entry" valign="top" width="33.333333333333336%"> 符号</th>

<th class="entry" valign="top" width="33.333333333333336%">仅当满足以下条件时为 true：</th>
</tr>
</thead>
<tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="33.333333333333336%">
<p class="p" id="GUID-16950260-7638-424A-862A-9E29B79C9793__WS73099CC142F48755-3D114B7511841AEFA9F-854"> ||</p>

</td>
<td class="entry" valign="top" width="33.333333333333336%">

</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="33.333333333333336%">
<p class="p" id="GUID-16950260-7638-424A-862A-9E29B79C9793__WS73099CC142F48755-3D114B7511841AEFA9F-850">&amp;&amp;</p>

</td>
<td class="entry" valign="top" width="33.333333333333336%">

</td>
</tr>
<tr class="row"><td class="entry" valign="top" width="33.333333333333336%">
<p class="p" id="GUID-16950260-7638-424A-862A-9E29B79C9793__WS73099CC142F48755-3D114B7511841AEFA9F-84D"> !</p>

</td>
<td class="entry" valign="top" width="33.333333333333336%">
<p class="p" id="GUID-16950260-7638-424A-862A-9E29B79C9793__WS73099CC142F48755-3D114B7511841AEFA9F-84B">非</p>
