<div class="head-text"><h1>MASH 工作区</h1></div>
</div>
</div>

<div class="body"><p class="p"> MASH 工作区可排列界面，使您能够快速访问相关程度最高的工具和适用于 MASH 工作流的编辑器。有关详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-0384C282-3CA1-4587-9775-F7164D3F6980">工作区</a>。 
	 </p>
<p class="p">若要切换到 MASH 工作区，请转到<span class="ph menucascade"><span class="ph uicontrol">“窗口</span> &gt; <span class="ph uicontrol">工作区</span> &gt; <span class="ph uicontrol">MASH”(Windows &gt; Workspaces &gt; MASH)</span></span>，或者从界面右上角的<span class="ph uicontrol">“工作区”(Workspace)</span>下拉菜单中选择<span class="ph uicontrol">“MASH”</span>。 
	 </p>
