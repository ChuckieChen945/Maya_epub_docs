  <div class="head-block"><h1><code>open_usd_layer</code></h1></div><p>将 USD 文件作为图层打开。<code>usd</code>（通用）、<code>usda</code>（ASCII 文本）和 <code>usdc</code>（创建二进制）格式支持读取和写入，<code>usdz</code> 文件仅支持读取。</p>
<h2 id="">设置</h2><h3 id="file"><code>file</code></h3><p>要作为图层打开的文件。 </p>
<h3 id="read_only"><code>read_only</code></h3><p>防止输入文件在按节点下游保存或导出时被覆盖。</p>
<h3 id="save_file"><code>save_file</code></h3><p>禁用 <code>read_only</code> 时，这是用于按节点下游保存图层的文件的路径和名称。启用 <code>read_only</code> 时，该值将被忽略。确保此路径与输入文件不同，以避免循环。</p>
<h3 id="">输出</h3><h3 id="layer"><code>layer</code></h3><p>打开的图层。</p>
