<div class="head-text"><h1>XGen“动态导向”(Dynamic Guides)选项 </h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-20ABFFDC-B6CA-4873-85D1-A5F497556786">
<img class="image" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__IMAGE_158BEDA5FBBF4A40A1602463DDF6F076" src="../images/GUID-0C0C077D-A550-470B-A99B-B6A2C0A3424F.png">
</p>
<p class="p" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-E8DEDD8D-D3A7-4E0E-A350-31567C7A36A7">通过将选定的导向转换为曲线来生成动态导向，然后创建 Maya 头发系统。<span class="ph uicontrol" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-75660997-C7BD-40F2-B0DD-D929D809B292">“动态导向”(Dynamic Guides)</span>修改器不会创建动力学模拟，但使用模拟运动确定导向的形状。 </p>
<p class="p" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-31205067-A699-484B-A1F8-936870D1334C">选择要设置为动态的导向，然后单击<span class="ph uicontrol" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-95D77283-DCB9-473F-927B-74539B743156">“创建头发系统”(Create Hair System)</span>。Maya 将创建由系统的输出曲线构成的一个 Maya 头发系统。 </p>
<p class="p" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-3CB722BE-C381-4E8D-BBBF-C6F09918D1DC">单击<span class="ph uicontrol" id="GUID-067B07F4-4274-444A-9CF6-D15CD058F999__GUID-CEEB36B5-4145-4CE4-89EA-B8F05E8D2457">“接受”(Accept)</span>将生成动力学曲线的毛囊，并将曲线重新转换为导向。 </p>
