<div class="head-text"><h1>acos</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__WS73099CC142F48755-3D114B7511841AEFA9F-13CB"> 返回数字的反余弦的弧度值。反余弦是一个角度，其余弦是指定的数字。返回的值介于 0 和 π 之间。</p>
<p class="p" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__WS73099CC142F48755-3D114B7511841AEFA9F-13C8">float acos(float number)</p>
<p class="p" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__WS73099CC142F48755-3D114B7511841AEFA9F-13C7"> <em class="ph i" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__GUID-44780875-539A-408E-B8EF-6ED3D6BF5C45">number</em> 是角度的余弦，必须介于 -1 和 1 之间。</p>
<div class="section" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__WS73099CC142F48755-3D114B7511841AEFA9F-13C6"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
acos(1)
</pre>

<p class="p" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__WS73099CC142F48755-3D114B7511841AEFA9F-13C5">返回 0。</p>

<pre class="pre codeblock">
acos(-0.5)
</pre>

<p class="p" id="GUID-1143B7F4-8CB6-467D-8DE2-763646D980FE__WS73099CC142F48755-3D114B7511841AEFA9F-13C4">返回 2.0944 弧度。</p>
