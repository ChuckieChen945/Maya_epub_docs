<div class="head-text"><h1>max</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-30E4917D-E186-428E-8D98-959FAA084780__WS73099CC142F48755-3D114B7511841AEFA9F-148B"> 返回两个浮点数值中较大的一个。</p>
<p class="p" id="GUID-30E4917D-E186-428E-8D98-959FAA084780__WS73099CC142F48755-3D114B7511841AEFA9F-1489">float max(float number, float number)</p>
<p class="p" id="GUID-30E4917D-E186-428E-8D98-959FAA084780__WS73099CC142F48755-3D114B7511841AEFA9F-1488">数值指的是想要进行比较的数值。</p>
<div class="section" id="GUID-30E4917D-E186-428E-8D98-959FAA084780__WS73099CC142F48755-3D114B7511841AEFA9F-1487"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
max(7.2,-3.2)
</pre>

<p class="p" id="GUID-30E4917D-E186-428E-8D98-959FAA084780__WS73099CC142F48755-3D114B7511841AEFA9F-1486">返回 7.2。</p>

<pre class="pre codeblock">
Desk.height = -2;
Lamp.height = 9;
$Mylight = max(Desk.height,Lamp.height);
</pre>

<p class="p" id="GUID-30E4917D-E186-428E-8D98-959FAA084780__WS73099CC142F48755-3D114B7511841AEFA9F-1485">将 $Mylight 设定为 9。</p>
