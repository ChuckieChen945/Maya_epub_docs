  <div class="head-block"><h1><code>matrix_multiply</code></h1></div><p>将矩阵相乘。</p>
<p>该节点为右关联，且操作不可交换，因此连接顺序很重要。</p>
<h2 id="">输入</h2><p>要相乘的一个或多个矩阵。在节点底部连接的矩阵将首先乘以节点上面连接的矩阵。然后将得到的矩阵乘以上面一个矩阵，直到最终与顶部连接的矩阵相乘。</p>
<h2 id="">输出</h2><h3 id="matrix"><code>matrix</code></h3><p>最终矩阵相乘的结果。</p>
