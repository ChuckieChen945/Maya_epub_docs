<div class="body"><p class="p" id="GUID-8A3373A4-7480-43AF-9A45-FD0E8AA3590B__GUID-7E67C494-CE88-468C-B9C6-BED4E2AC790D"> 
	 </p>
<p class="p" id="GUID-8A3373A4-7480-43AF-9A45-FD0E8AA3590B__GUID-293B9D27-A8DA-4476-BEC1-D974A4D941F2"> 动力学是描述对象如何移动的物理学的一个分支。动力学动画使用物理学规则以模拟自然力。指定要对象执行的操作，然后使软件计算出如何对对象设置动画。
	 </p>
<p class="p" id="GUID-8A3373A4-7480-43AF-9A45-FD0E8AA3590B__GUID-34521F94-663C-46DD-8F04-B3CBFA2376B7"> 动力学动画可创建逼真的运动，而使用传统的关键帧动画是难以实现的。例如，可以生成效果，例如翻滚的小方块，挥舞的旗帜以及燃放的焰火。
	 </p>
<p class="p" id="GUID-8A3373A4-7480-43AF-9A45-FD0E8AA3590B__GUID-22688300-AB86-4EC6-B92C-933259DBA5BB"> <a class="xref" href="https://www.autodesk.com/support/technical/article/caas/tsarticles/ts/16PLfHJ68c2iY6intGrBeO.html" target="_blank">Maya 文档归档</a>中提供了<em class="ph i" id="GUID-8A3373A4-7480-43AF-9A45-FD0E8AA3590B__GUID-5673F5D1-130C-41EE-A101-254444D54F91">《Maya 动力学》</em>手册（提供了有关在 Maya 中创建动力学模拟的信息）。
	 </p>
