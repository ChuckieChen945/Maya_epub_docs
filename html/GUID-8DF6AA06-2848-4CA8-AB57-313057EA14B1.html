<div class="head-text"><h1>非线性变形器</h1></div>
</div>
</div>

<div class="body"><div class="fig fignone" id="GUID-8DF6AA06-2848-4CA8-AB57-313057EA14B1__FIG_15957446E22448EE82A97F75C6AEB019"><img class="image" id="GUID-8DF6AA06-2848-4CA8-AB57-313057EA14B1__IMAGE_50E8065A01C842E39D662A2637BEA579" src="../images/GUID-B258AC15-0F9E-4816-91BE-A9BB5BBEB910.png" alt=""><p class="figcap">应用于手的非线性变形器：<strong class="ph b">A</strong>。弯曲，<strong class="ph b">B</strong>。扩张，<strong class="ph b">C</strong>。正弦，<strong class="ph b">D</strong>。挤压，<strong class="ph b">E</strong>。扭曲，<strong class="ph b">F</strong>。波浪(Wave)</p></div>
<p class="p">非线性变形器是简单的数学变形，可用于扭曲几何体的拓扑。将非线性变形器视为操纵对象的快捷方式，而不是需要耗费大量时间进行编辑。
	 </p>
