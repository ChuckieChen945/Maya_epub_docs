<div class="head-text"><h1>着色和渲染 XGen 基本体 </h1></div>
</div>
</div>

<div class="body"><p class="p">默认情况下，Maya 将为交互式修饰样条线和默认样条线基本体指定 hairPhysicalShader 材质。此头发着色器可在 Maya 视口中提供逼真的预览效果。
	 </p>
<p class="p">对于实例化卡片、球体和归档基本体，Maya 将指定标准曲面材质。
	 </p>
