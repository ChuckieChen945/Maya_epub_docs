<div class="head-text"><h1>Bifrost 漩涡属性（仅限液体）</h1></div>
</div>
</div>

<div class="body"><div class="p" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-16F5A7B7-EFBF-47E9-8204-DF609DA6C3C7"> 可以在 bifrostLiquidProperties 属性中找到<span class="ph uicontrol">“漩涡”(Vorticity)</span>属性。
	 <dl class="dl" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-29729429-8709-4BE9-9ECC-E12EDF592EB5"><dt class="dt dlterm" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-0C19C11B-3082-4BDE-80BC-45B62856A19A"> 
			 <span class="ph uicontrol" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-89EFF7F1-21E2-4A53-90C5-FF8033A1BA1F">启用(Enable)</span> 
		  </dt>
<dd class="dd" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-34C44B20-9F5B-4EAC-8C03-8ADC9FB1F8AD"> 启用漩涡通道的计算，即体素中旋转幅值（速度场卷曲）的累积。漩涡通道实际上可能不准确，但可以用于在查看和渲染时模拟涡流。
		  </dd>
<dt class="dt dlterm" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-7E9A95F6-7577-4A79-9461-2CDE3CCF613B"> 
			 <span class="ph uicontrol" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-36171551-80FD-4790-BC03-061276A3D4B8">衰退(Decay)</span> 
		  </dt>
<dd class="dd" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-2F7B0F6E-ECD7-418A-87EE-2AC6214A3E26"> 从每一帧累积漩涡中减去的值。
		  </dd>
<dt class="dt dlterm" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-FA5E8D51-2C0B-4330-953B-E1FD9601AB95"> 
			 <span class="ph uicontrol" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-52CF9B35-5249-49B7-95C0-191052273C6F">倍增(Multiplier)</span> 
		  </dt>
<dd class="dd" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-E6E4D910-290E-48C2-B7A9-922DB8236B36"> 当前帧卷曲幅值在与累积漩涡相加之前的倍增。
		  </dd>
<dt class="dt dlterm" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-618BE830-581A-4395-8FC7-BA6C5BD6E9AE"> 
			 <span class="ph uicontrol" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-39BCFDA6-A1E4-491E-895F-EB7EB264E37C">最大值(Maximum)</span> 
		  </dt>
<dd class="dd" id="GUID-51F1EFA5-577C-498D-8540-1EB32A7625AD__GUID-33605BFD-33EA-4C67-AEA3-E626A618D3F3"> 总漩涡的钳制值。
		  </dd>
</dl>
