<div class="head-text"><h1> “缩放导向曲率”(Scale Guide Curvature)选项 </h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-69DC15BF-5848-4826-9CD4-F94DF2230C80">
<img class="image" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__IMAGE_37304FCB5F3F431BA04CC89F2B1C6084" src="../images/GUID-C046EBF6-5401-418B-AF3B-C0A5544EF168.png">
</p>
<p class="p" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-15C01225-B423-4284-8BA7-730911E318F1">用于增大或减小选定导向的曲率。您可以将<span class="ph uicontrol" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-3C2C249F-B84A-4F77-BF28-EBC033B36A5D">“缩放导向曲率”(Scale Guide Curvature)</span>用作导向的弯曲变形器。 </p>
<div class="section" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-7C9A9B11-9CB9-4AC4-8D48-BD236D338CA6"><dl class="dl" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-7C9A9B11-9CB9-4AC4-8D48-BD236D338CA6"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-C1835DD5-96E9-4E0B-B990-B48C65FE0B27">比例因子(ScaleFactor)</span>
</dt>
<dd class="dd" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-EAD8EE06-0758-445C-B7E9-8DF73F453D33">
<p class="p" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-EE8CC0AF-67AB-42CF-9B83-620ADB21475E">设置添加到选定导向或从中移除的曲率数量。<span class="ph uicontrol" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-7F02B813-50FE-4D35-A215-CA149DE29112">“比例因子”(ScaleFactor)</span>值大于 1 将增大导向分段之间的曲率。小于 1 的值将减小曲率。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-F213633F-29ED-4B8E-8405-7452E9A02FB9">最大曲率(MaxCurvature)</span>
</dt>
<dd class="dd" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-C14C5602-7965-4F39-BF4A-1A838C0E8C08">
<p class="p" id="GUID-B193B700-F581-4DBE-A23A-C8B54263BD2A__GUID-BF298037-C2A8-4C6B-B5C2-5A9559F7FC65">设定选定导向的分段之间的最大夹角。 </p>

</dd>
</dl>
