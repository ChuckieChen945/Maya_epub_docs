<div class="head-text"><h1>在 Linux 上卸载 Maya</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-28DA8922-C1D0-406C-B7FA-8FBB99D10ECA__GUID-B90C9E9D-43D7-48CF-ACBC-FC31C97BD9F5">您可以使用 <samp class="ph codeph">dnf remove</samp> 在 Linux 上卸载 <span class="ph msgph prodname" id="GUID-28DA8922-C1D0-406C-B7FA-8FBB99D10ECA__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span>。您必须具有超级用户权限才能卸载 <span class="ph msgph prodname" id="GUID-28DA8922-C1D0-406C-B7FA-8FBB99D10ECA__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span>。
	 </p>
<div class="p">使用 <samp class="ph codeph">dnf remove</samp> 移除 Bifrost、Substance 和 Maya：<pre class="pre codeblock">sudo dnf remove &lt;Maya&gt;

sudo dnf remove &lt;Bifrost&gt;

sudo dnf remove &lt;Substance&gt;</pre>
 
	 </div>
<p class="p">若要获取要移除的确切软件包名称，请使用 <samp class="ph codeph">dnf list</samp>。
	 </p>
<p class="p">此过程不会移除 Maya 或 Bifrost 目录。
	 </p>
