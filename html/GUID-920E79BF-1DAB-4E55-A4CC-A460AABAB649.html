<div class="head-text"><h1>渲染文件输出位置</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE5291210"><p class="p" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__WS73099CC142F487553B93539F117EA10CE8F6268"> 默认情况下，Maya 会将渲染图像保存到当前项目的 <em class="ph i" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__GUID-F8E7319C-2D6A-41F0-BFDA-37C3C01DC6C5">images</em> 目录中。但是，可以更改该位置以保存到任何目录中。 
	 </p>
<p class="p" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__WS73099CC142F487553B93539F117EA10CE8F626A">若要设定文件输出位置，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-00A021CC-6540-4644-80E1-B72CC8D5C1F8.htm">设定渲染图像的输出位置</a>。 
	 </p>
<div class="note note" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__WS73099CC142F487553B93539F117EA10CE8F626B"><span class="notetitle">注：</span> 如果要渲染具有遮罩通道或深度通道的图像，而渲染图像的文件格式不支持遮罩通道或深度通道，那么 Maya 可能会将遮罩通道作为单独的文件保存在当前项目的 <em class="ph i" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__GUID-C5F2AAAC-D04B-441A-B8C4-F65C47805A55">mask</em> 目录中，并将深度通道作为单独的文件保存在当前项目的 <em class="ph i" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__GUID-F7076F66-3C08-40C6-BB77-02652BDD4E39">depth</em> 目录中。 
		<p class="p" id="GUID-920E79BF-1DAB-4E55-A4CC-A460AABAB649__WS73099CC142F487553B93539F117EA10CE8F626C">IFF 和 RLA 文件格式都可以保存遮罩通道和深度通道的信息。有关按各种文件格式处理遮罩通道和深度通道的详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-3FDB6F01-1830-4AB3-BB91-287A64A269A6">支持的文件格式</a>。 
		</p>
 
	 </div>
</div>
