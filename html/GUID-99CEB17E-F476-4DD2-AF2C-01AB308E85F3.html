<div class="head-text"><h1>光线跟踪阴影的半透明限制疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E43"><p class="p" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__WS1A9193826455F5FF-29C43AA6117B26F372E21EC">在半透明对象上使用光线跟踪阴影时，<span class="ph uicontrol" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__GUID-31353207-9BCA-4C19-AA77-14F7355C5A9B">“半透明深度”(Translucence Depth)</span>参数将无法正常使用，除非对象的透明度为非零值。如果透明度为零，将永远没有任何灯光会穿透对象，而不管<span class="ph uicontrol" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__GUID-4F9F6933-0F4C-40F8-8061-29C438929199">“半透明深度”(Translucence Depth)</span>值为多少。</p>
<div class="section" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__WS1A9193826455F5FF-29C43AA6117B26F372E1E1E-2145"><dl class="dl" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__WS1A9193826455F5FF-29C43AA6117B26F372E1E1E-2145"><dt class="dt dlterm">解决方法</dt>
<dd class="dd" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__WS1A9193826455F5FF-3859B43C1209703A838-171">
<p class="p" id="GUID-99CEB17E-F476-4DD2-AF2C-01AB308E85F3__WS1A9193826455F5FF-29C43AA6117B26F372E21EE">向半透明对象添加少量透明度将使所有半透明参数按预期方式起作用。</p>

</dd>
</dl>
