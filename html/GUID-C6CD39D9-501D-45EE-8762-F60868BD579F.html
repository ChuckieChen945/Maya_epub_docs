<div class="head-text"><h1>motionField 节点属性</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A081913"><p class="p" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__WS73099CC142F48755-3D114B7511841AEFA9F-5F25"> 运动场可以精确模拟在流体中移动的对象。该场向父对象应用一种力，使得该对象看上去仿佛在移动或在推动流体。 </p>
<p class="p" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__WS73099CC142F48755-3D114B7511841AEFA9F-5F24"> <span class="ph uicontrol" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__GUID-75D8EEFA-8C06-40BF-9749-9FBEB24CE266">“流体运动”(Fluid Motion)</span>场具有与 Maya 中常规<span class="ph uicontrol" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__GUID-8980CB90-41AA-448C-B546-E686649FBB73">“阻力”(Drag)</span>场相同的所有属性，除了它们是对象的子对象，具有预设体积界、<span class="ph uicontrol" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__GUID-A4AC1037-D1A7-408C-AB77-1EDC28B34612">“继承速度”(Inherit Velocity)</span>和<span class="ph uicontrol" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__GUID-7EF8CFA6-0AE4-4B22-B93B-526F1044830C">“幅值”(Magnitude)</span>。有关“阻力场属性”的详细信息，请参见位于手册的“动力学”部分中的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-C6596AD8-D266-4C25-8D86-EBE2819EB10F.htm">场 &gt; 阻力(Fields &gt; Drag)</a><span class="ph" id="GUID-C6CD39D9-501D-45EE-8762-F60868BD579F__GUID-E776E492-B0C1-4E89-A633-EC1E997A2E5C"></span>。 </p>
