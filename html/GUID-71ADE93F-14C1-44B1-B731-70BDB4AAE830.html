<div class="head-text"><h1>打印值</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-71ADE93F-14C1-44B1-B731-70BDB4AAE830__WS73099CC142F48755-3D114B7511841AEFA9F-A79"> 命令始终在<span class="ph uicontrol" id="GUID-71ADE93F-14C1-44B1-B731-70BDB4AAE830__GUID-82A892E5-C33E-4BCA-87E2-0651EBC0C6BF">“脚本编辑器”(Script Editor)</span>中打印其结果。但是，与某些可能使用的“读取评估打印”类型环境不同，在<span class="ph uicontrol" id="GUID-71ADE93F-14C1-44B1-B731-70BDB4AAE830__GUID-E6A72F29-6A46-45E8-AE43-76EE6341A42B">“命令行”(command line)</span>或<span class="ph uicontrol" id="GUID-71ADE93F-14C1-44B1-B731-70BDB4AAE830__GUID-D5511039-4A5C-4A5A-BC77-26A88F092904">“脚本编辑器”(Script Editor)</span>中键入表达式不会自动打印输出表达式的值。例如，在<span class="ph uicontrol" id="GUID-71ADE93F-14C1-44B1-B731-70BDB4AAE830__GUID-F63A0CC4-F47E-47F6-AAB4-E81C8A150356">“脚本编辑器”(Script Editor)</span>中键入以下表达式...</p>
<pre class="pre codeblock">
500 + 5
</pre>
<p class="p" id="GUID-71ADE93F-14C1-44B1-B731-70BDB4AAE830__WS73099CC142F48755-3D114B7511841AEFA9F-A77">... 将导致语法错误。若要打印表达式的结果，必须使用 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/print.html" target="_blank">print</a> 命令：</p>
<pre class="pre codeblock">
print(500);
print("Hello world!\n");
print("The time is now " + $time);
</pre>
</div>
