  <div class="head-block"><h1><code>resize_any_array</code></h1></div><p>将 <code>any_array</code> 输入中保留的数组的大小调整为指定的大小。</p>
<h2 id="">输入</h2><h3 id="any_array"><code>any_array</code></h3><p>要修改的数组。</p>
<h3 id="new_size"><code>new_size</code></h3><p>数组的最终大小。它将根据其实际大小缩小或扩大。</p>
<ul>
<li>如果新大小大于当前大小，则使用默认值填充最后几个值。</li>
<li>如果新大小小于当前大小，则会截断最后几个值。</li>
</ul>
<h3 id="default_value"><code>default_value</code></h3><p>如果增加了数组大小，则为新元素的值。如果此 Any 不包含与数组中的元素类型相同的值，则会忽略该值。</p>
<h2 id="">输出</h2><h3 id="resized"><code>resized</code></h3><p>调整大小后的数组。</p>
