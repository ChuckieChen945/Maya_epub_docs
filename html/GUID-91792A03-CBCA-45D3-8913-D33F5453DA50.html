<div class="head-text"><h1>sqrt</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-144C"> 返回正数的平方根。 </p>
<p class="p" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-1449">float sqrt(float number)</p>
<p class="p" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-1448"> number 是需要求平方根的正数。</p>
<p class="p" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-1447">如果是负数，将显示错误消息。</p>
<div class="section" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-1446"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
sqrt(16)
</pre>

<p class="p" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-1445">返回 4。</p>

<pre class="pre codeblock">
sqrt($side)
</pre>

<p class="p" id="GUID-91792A03-CBCA-45D3-8913-D33F5453DA50__WS73099CC142F48755-3D114B7511841AEFA9F-1444">如果 $side 是 25，该表达式将返回 5。</p>
