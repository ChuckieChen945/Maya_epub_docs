<div class="head-text"><h1>为引用准备资产</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-2644"><p class="p" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F487554B4B33FA12487091099-6904"> 文件引用允许您在一个文件中存储资产，而在另一个文件中利用该资产。这样就将场景拆分为多个部分，从而允许多个用户同时处理场景的不同部分。</p>
<p class="li listintro" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED6">设置要被引用的资产</p>
<ol class="ol" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED7"><li class="li" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED5">创建封装要引用节点的资产。</li>
<li class="li" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED4">发布资产相应的属性。<p class="p" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED3">确保发布所有父场景需要的属性。</p>
</li>
<li class="li" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED2">保存场景。</li>
</ol>
<p class="p" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED1">发布父场景（将引用该文件的场景）将使用的属性非常重要。与已发布属性的交互可确保使用匹配的资产替换父场景中的资产，且不会损坏场景。 </p>
<p class="p" id="GUID-ADDAF2BB-E7F0-4034-857C-B9B946424336__WS73099CC142F48755558158A8119D88FB23C-5ED0">锁定文件的不同方面可确保在父场景中仅编辑已发布的属性。详细信息请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-ManagingScenes/files/GUID-0375B8B2-1E21-413E-A9A1-7F41288E3BEB.htm">锁定被引用的容器</a>。</p>
</div>
