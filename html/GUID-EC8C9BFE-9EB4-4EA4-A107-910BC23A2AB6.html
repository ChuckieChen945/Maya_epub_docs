<div class="head-text"><h1>Maya 软件渲染器中的渲染分片</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529121D"><p class="p" id="GUID-EC8C9BFE-9EB4-4EA4-A107-910BC23A2AB6__WS73099CC142F487553B93539F117EA10CE8F6365">Maya 软件渲染器可将图像渲染为一系列分片。该渲染器会尝试使用分片配置，确保内存经过优化。因此，在几何体十分稠密的图像区域中，分片往往较小。渲染器将尝试确保考虑<span class="ph uicontrol" id="GUID-EC8C9BFE-9EB4-4EA4-A107-910BC23A2AB6__GUID-0F68C3A2-23E9-4375-95D4-C1F13863353C">“渲染设置”(Render Settings)</span>窗口中指定的内存容量。 </p>
<p class="p" id="GUID-EC8C9BFE-9EB4-4EA4-A107-910BC23A2AB6__WS73099CC142F487553B93539F117EA10CE8F6366">请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-DA5F2AF7-81B9-4E06-83BE-24E5B8DF578C.htm">渲染分片疑难解答</a>。 </p>
