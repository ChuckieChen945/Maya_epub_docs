<div class="head-text"><h1>过滤器和重采样器</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-26B7B5EC-96B4-4FC0-9E8F-B4F6062C5BEA__WS1A9193826455F5FF-6D855556117E9F816D225E1"> 可以使用过滤器和重采样器影响您的运动捕捉数据。通过使用过滤器和重采样器，可以实现诸如清理 Euler 角度或通过给定内核按照特定频率重新对数据进行采样等效果。
	 </p>
<p class="p" id="GUID-26B7B5EC-96B4-4FC0-9E8F-B4F6062C5BEA__WS1A9193826455F5FF-6D855556117E9F816D225E7">重采样器可能会更改数据的暂时值，而过滤器不会。
	 </p>
