<div class="head-text"><h1>Magick</h1></div>
</div>
</div>

<div class="body"><p class="p"> 
		<samp class="ph codeph">magick</samp> 工具可以处理、连接图像并将图像从一种格式转换为另一种格式。为了获取选项列表，请在 shell 窗口中键入 <samp class="ph codeph">magick convert -h</samp>。
	 </p>
<p class="p">在 <span class="ph msgph prodname" id="GUID-F6764AE0-A1EA-43A8-B19C-22C3ACF250EE__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 的先前版本中，它是 <samp class="ph codeph" id="GUID-F6764AE0-A1EA-43A8-B19C-22C3ACF250EE__GUID-0B32DF73-C887-4E08-BA25-C5CEF2AAE8AA">imconvert</samp> 工具。对于 Linux 和 Windows，当支持的版本更新到 7.0.10 时，该工具的名称已更改。
	 </p>
<p class="p">有关转换文档，请参见<a class="xref" href="https://imagemagick.org/script/convert.php" target="_blank">https://imagemagick.org/script/convert.php</a> 
	 </p>
<div class="note note" id="GUID-F6764AE0-A1EA-43A8-B19C-22C3ACF250EE__WS73099CC142F48755-B497228123AB7BE9F5-7DAD"><span class="notetitle">注：</span>  
		<p class="p">该工具仅适用于 Windows 和 Linux 平台。
		</p>

		 
	 </div>
