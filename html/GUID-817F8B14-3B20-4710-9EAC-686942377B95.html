<div class="head-text"><h1>NURBS 曲面、多边形和细分的细分</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D63"><p class="p" id="GUID-817F8B14-3B20-4710-9EAC-686942377B95__WS73099CC142F487553B93539F117EA10CE8F60C1"> 无需调整多边形网格或细分曲面的细分，除非这些曲面是已映射的置换。
	 </p>
<p class="p" id="GUID-817F8B14-3B20-4710-9EAC-686942377B95__WS73099CC142F487553B93539F117EA10CE8F60C4">NURBS 曲面由一个或多个面片组成。（有关 NURBS 曲面的详细信息，请参见 <a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-0C6DD36E-E336-4DE2-ADA1-86665998EF77">NURBS 曲线和曲面的次数</a>。） 在渲染过程中，每个面片将分成适当的三角形数，以接近曲面的真实形状。
	 </p>
<div class="fig fignone" id="GUID-817F8B14-3B20-4710-9EAC-686942377B95__WS73099CC142F487553B93539F117EA10CE8F60C5"><img class="image" id="GUID-817F8B14-3B20-4710-9EAC-686942377B95__IMAGE_CFB497E383EA4141B39DD3CA37A171BB" width="340" height="115" src="../images/GUID-6E8CC34C-AF13-4594-830A-9C37A9832C20.png"></div>
<p class="p" id="GUID-817F8B14-3B20-4710-9EAC-686942377B95__WS73099CC142F487553B93539F117EA10CE8F60C6">可以在所有对象或选定对象中设置 NURBS 细分（请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-F4CCA0A7-C964-4BA5-AE5C-81A6696820F6.htm">渲染 &gt; 设置 NURBS 细分(Render &gt; Set NURBS Tessellation)</a>），也可以通过选择对象并在对象的属性编辑器中调整设置，逐个设定 NURBS 细分。
	 </p>
