  <div class="head-block"><h1><code>get_normalized_age</code></h1></div><p>此项可用于获取粒子系统的年龄值的输出数组，粒子出生时年龄为 0.0，然后逐渐增长，粒子消亡时年龄为 1.0。这对于设置着色特性或处理次发射等操作非常有用。</p>
<h2 id="">输入</h2><h3 id="particles"><code>particles</code></h3><p>此项应为来自 simulate_particles 复合的输出粒子或缓存的粒子。具有点几何体特性 <code>point_age</code> 和 <code>point_age_limit</code> 的任何对象都适用。</p>
<h2 id="">输出</h2><h3 id="normalized_age"><code>normalized_age</code></h3><p>此项为粒子的归一化年龄值（0.0 到 1.0 范围）的浮点数组。</p>
