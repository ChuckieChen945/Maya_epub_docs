<div class="head-text"><h1>创建双骨骼 IK 控制柄</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F55"><p class="li listintro" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__WS73099CC142F48755-7B21313411809411AE9-5367">将双骨骼解算器指定给 IK 控制柄</p>
<ol class="ol" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__WS73099CC142F48755-7B21313411809411AE9-5368"><li class="li" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__WS73099CC142F48755-7B21313411809411AE9-5366">选择 IK 控制柄。
		</li>
<li class="li" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__WS73099CC142F48755-7B21313411809411AE9-5365">在<span class="ph uicontrol" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__GUID-F64D852A-7DB5-4355-B4A1-CD545ECDC998">“属性编辑器”(Attribute Editor)</span>中，选择“ikHandlen”选项卡。
		</li>
<li class="li" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__WS73099CC142F48755-7B21313411809411AE9-5364">在<span class="ph uicontrol" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__GUID-3D706280-F8EA-4204-B6E7-A2F000F272ED">“IK 解算器属性”(IK Solver Attributes)</span>区域中，从<span class="ph uicontrol" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__GUID-6672A069-6DC1-49FA-AE67-D39DFAD4CFA4">“IK 解算器”(IK Solver)</span>下拉菜单中选择<span class="ph uicontrol" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__GUID-AD978752-05F4-4BB2-81AA-318C4FF121D9">“ik2Bsolver”</span>。
		  <p class="p" id="GUID-6B31E7A8-73A2-4ADD-BE90-9B2C3CF56D88__WS73099CC142F48755-7B21313411809411AE9-5363">当前 IK 控制柄将立即使用双骨骼 IK 解算器。
		  </p>

		</li>
</ol>
