  <div class="head-block"><h1><code>basic_dynamic_wave_graph</code></h1></div><p>这是一个简单图表，显示具有泡沫的动态波和频谱波的设置。若要使用它，应首先分解图表，然后连接到终端或输出。此时应该会显示平面几何体上的频谱波。然后，可以将对象连接到 source_dynamic_wave 节点以在水中创建尾迹。在对象移动时将生成尾迹。</p>
