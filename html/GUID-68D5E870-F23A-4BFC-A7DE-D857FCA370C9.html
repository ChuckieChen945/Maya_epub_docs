<div class="head-text"><h1>查看时间编辑器片段上的关键帧</h1></div>
</div>
</div>

<div class="body"><div class="p"> 您可以在片段上显示关键帧。 
	 <p class="li listintro">要显示片段的关键帧，请在轨迹的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-BCC61925-7A2E-4C7E-8C2D-585DDBC07390.htm">名单控件</a>中单击“显示关键帧”(Show Keys)图标 <img class="image" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__IMAGE_C34A4A4F22B84A558B4938FF839D53C4" src="../images/GUID-EA150053-2F37-4D91-B407-A75EAAA19B7D.png">。 </p>
<ol class="ol" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__OL_D1B33781458047A0B639B4221F748E66"></ol>
 
	 </div>
<div class="fig fignone" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__FIG_06671FC1291F4C459C9C1C48C4E3F8F2"><img class="image" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__IMAGE_97D54983274E4235B2229A445CB3DE32" src="../images/GUID-8E6BC62C-D8D3-4F9B-97B8-05EE858AB91B.gif"></div>
<div class="p">您也可以展开片段层次，显示每个对象上设置的关键帧。 
	 <p class="li listintro">展开片段的层次以查看每个对象上的关键帧 </p>
<ol class="ol" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__OL_999F23015CD549DD8645D079249C80B2"><p class="p"> 请单击片段名称旁边的箭头；要显示动画层次，请展开“名单”(Roster)中的每个箭头以显示层次。 
	 </p>
</ol>
 
	 </div>
<div class="fig fignone" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__FIG_CC55186701B94999B6708BA0896DA0ED"><img class="image" id="GUID-68D5E870-F23A-4BFC-A7DE-D857FCA370C9__IMAGE_BFD05B6E3F0E401D991E41FA8D80E490" src="../images/GUID-EAB36B59-0C50-4D83-B1CE-10926A158552.gif"></div>
