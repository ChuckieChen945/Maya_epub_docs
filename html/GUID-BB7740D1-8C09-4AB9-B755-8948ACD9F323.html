<div class="head-text"><h1>分辨率门和胶片门不能正确显示的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D81"><p class="p" id="GUID-BB7740D1-8C09-4AB9-B755-8948ACD9F323__WS73099CC142F487553B93539F117EA10CE8F55CD">在将“胶片适配”(Film Fit)设置为“垂直”(Vertical)或“填充”(Fill)时，可能无法使用非标准“胶片适配偏移”(Film Fit Offsets)正确显示分辨率门和胶片门。</p>
<p class="p" id="GUID-BB7740D1-8C09-4AB9-B755-8948ACD9F323__WS73099CC142F487553B93539F117EA10CE8F55CE">解决方法：让“水平”设置正确发挥作用。</p>
