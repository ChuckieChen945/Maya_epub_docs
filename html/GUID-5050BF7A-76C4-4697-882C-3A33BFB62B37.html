<div class="head-text"><h1>如何获取（选定）形状节点的名称？</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-5050BF7A-76C4-4697-882C-3A33BFB62B37__WS73099CC142F48755-3D114B7511841AEFA9F-118D"> 通常，可以使用 <samp class="ph codeph" id="GUID-5050BF7A-76C4-4697-882C-3A33BFB62B37__GUID-3D9F8EC2-8EAC-4106-B492-98123B0642B9">ls -sl</samp> 获取当前选定节点的名称。 
	 </p>
<p class="p" id="GUID-5050BF7A-76C4-4697-882C-3A33BFB62B37__WS73099CC142F48755-3D114B7511841AEFA9F-118B">可以使用 <samp class="ph codeph" id="GUID-5050BF7A-76C4-4697-882C-3A33BFB62B37__GUID-5116FF8C-210C-439D-A217-4F320EC97276">listRelatives</samp> 命令获取在层级中位于当前选定节点下面的所有形状节点（即子节点）的名称。例如： 
	 </p>
<pre class="pre codeblock">
string $obj[] = `ls -sl`;
listRelatives -s $obj;
</pre>
