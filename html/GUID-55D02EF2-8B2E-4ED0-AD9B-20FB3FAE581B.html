<div class="head-text"><h1>过程</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-55D02EF2-8B2E-4ED0-AD9B-20FB3FAE581B__WS73099CC142F48755-3D114B7511841AEFA9F-10B0"> 可以定义自己的函数，其使用方法与 MEL 的内置函数类似。用户定义的函数称为过程。使用过程可将一系列经常使用的命令封装为一个可重用的部分。</p>
<p class="p" id="GUID-55D02EF2-8B2E-4ED0-AD9B-20FB3FAE581B__WS73099CC142F48755-3D114B7511841AEFA9F-10AE">与 MEL 中的任何函数类似，过程可以采用任意数量的参数（包括不采用任何参数），执行计算，以及返回值。</p>
<p class="p" id="GUID-55D02EF2-8B2E-4ED0-AD9B-20FB3FAE581B__WS73099CC142F48755-3D114B7511841AEFA9F-10AD">在其他语言中，过程有时称为子程序。</p>
</div>
