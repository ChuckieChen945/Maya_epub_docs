<div class="head-text"><h1>屈肌</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A60"><div class="fig fignone" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BBB"><img class="image" width="504" height="281" src="../images/GUID-07D8BEAA-3FEE-480F-9C85-5248E5D91456.png"></div>
<p class="p" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BBA"> 屈肌是设计用于刚性蒙皮的特殊变形器。它们提供各种类型的变形效果，该变形效果可以提高和增强刚性蒙皮提供的效果。Maya 包括五种屈肌类型：</p>
<ul class="ul" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BB8"><li class="li" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BB7"> 关节晶格屈肌提供围绕关节的平滑效果。它们基于晶格变形器。</li>
<li class="li" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BB5"> 骨骼晶格屈肌提供围绕骨骼的平滑和凸起效果。它们基于晶格变形器。</li>
<li class="li" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BB3"> 关节雕刻屈肌提供围绕关节的圆化变形效果。它们基于雕刻变形器。</li>
<li class="li" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BB1"> 骨骼雕刻屈肌提供围绕骨骼的圆化变形效果。它们基于雕刻变形器。</li>
<li class="li" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BAF"> 关节簇屈肌提供围绕关节的加权变形控制。它们基于簇变形器。</li>
</ul>
<p class="p" id="GUID-CAD7F9C7-6639-495A-8DA6-C8A4E0FD68FE__WS73099CC142F48755-7B21313411809411AE9-4BAD">有关创建屈肌的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07.htm">创建所有类型的屈肌</a>。</p>
