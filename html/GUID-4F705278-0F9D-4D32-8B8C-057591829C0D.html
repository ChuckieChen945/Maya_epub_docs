</thead>
<tbody class="tbody"><tr class="row"><td class="entry" valign="top" width="50%">选择当前选择周围的组件。 </td>

</tr>
<tr class="row"><td class="entry" valign="top" width="50%">选择所有连接到当前选择的边。 </td>
<td class="entry" valign="top" width="50%">使用<span class="ph menucascade" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-233DAEC9-3E6D-4B35-B6F5-A605082C7630"><span class="ph uicontrol" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-C780F054-70EC-4EB5-814C-577EE4CC81BA">“选择</span> &gt; <span class="ph uicontrol" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-C019AFAE-BB53-44BE-8AC4-4F648B8C4767">连续边”(Select &gt; Contiguous Edges)</span></span> </td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%">选择当前选择周围的 CV。 </td>
<td class="entry" valign="top" width="50%">使用<span class="ph menucascade" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-034DBBEB-0B37-4824-8E55-A3F6D047DFC0"><span class="ph uicontrol" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-3F77AB7D-AE58-48D4-9496-208C1AA45A8F">“选择</span> &gt; <span class="ph uicontrol" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-54B70554-E826-40E0-B52E-616B7E8EF6DA">CV 选择边界”(Select &gt; CV Selection Boundary)</span></span> </td>
</tr>
<tr class="row"><td class="entry" valign="top" width="50%">选择曲面的边上的 CV。 </td>
<td class="entry" valign="top" width="50%">使用<span class="ph menucascade" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-898F89F6-4EF2-48A4-9693-1A186A4514FC"><span class="ph uicontrol" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-21862124-4791-433F-8C25-FE4C10EE0228">“选择</span> &gt; <span class="ph uicontrol" id="GUID-4F705278-0F9D-4D32-8B8C-057591829C0D__GUID-57307DD1-2A73-40D2-BD15-A92BE3AC11C2">曲面边界”(Select &gt; Surface Border)</span></span> </td>
