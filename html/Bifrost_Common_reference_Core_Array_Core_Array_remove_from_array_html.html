  <div class="head-block"><h1><code>remove_from_array</code></h1></div><p>从输入数组中移除具有指定索引的元素。</p>
<h2 id="">输入</h2><h3 id="array"><code>array</code></h3><p>要移除元素的数组。</p>
<h3 id="indices_to_remove"><code>indices_to_remove</code></h3><p>要移除的索引的数组。</p>
<h3 id="preserve_order"><code>preserve_order</code></h3><p>默认值是 false。保留原始数组的元素顺序。如果为 true，则在移除元素时下移所有后续元素。如果为 false，则要移除的元素将替换为最后一个元素 - 如果顺序不重要，这种方式会更快。</p>
<h2 id="">输出</h2><h3 id="out_array"><code>out_array</code></h3><p>修改后的数组。</p>
