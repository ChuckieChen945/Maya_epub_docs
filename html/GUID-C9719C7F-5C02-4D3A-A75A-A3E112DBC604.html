<div class="head-text"><h1>

</h1></div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083C24"><p class="p" id="GUID-C9719C7F-5C02-4D3A-A75A-A3E112DBC604__WS73099CC142F48755-3D114B7511812357EFE-58C1">返回部分照明的曲面并从场景中的灯光接收光照程度。 </p>
<p class="p" id="GUID-C9719C7F-5C02-4D3A-A75A-A3E112DBC604__WS73099CC142F48755-3D114B7511812357EFE-58C0">对象上由光源照明的位置，将显示纹理。 </p>
<p class="p" id="GUID-C9719C7F-5C02-4D3A-A75A-A3E112DBC604__WS73099CC142F48755-3D114B7511812357EFE-58BF">对象上未照明的位置（如远离光源或位于阴影区域的多边形），不会出现纹理。 </p>
<p class="p" id="GUID-C9719C7F-5C02-4D3A-A75A-A3E112DBC604__WS73099CC142F48755-3D114B7511812357EFE-587F">在<span class="ph uicontrol" id="GUID-C9719C7F-5C02-4D3A-A75A-A3E112DBC604__GUID-CBA04A41-0D67-4A7E-9424-E5EA691FB273">“创建”(Create)</span>选项卡中找到该工具（请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>）。 </p>
<p class="p" id="GUID-C9719C7F-5C02-4D3A-A75A-A3E112DBC604__WS73099CC142F48755-3D114B7511812357EFE-58BD">若要使用此工具，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-0888959A-8ED8-409C-9643-53D2A2CB327E.htm">使用曲面亮度工具</a>。 </p>
