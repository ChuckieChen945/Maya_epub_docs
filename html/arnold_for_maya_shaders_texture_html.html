<p>纹理（图像或程序纹理）可在网格曲面的着色器网络中用作置换贴图、凹凸贴图或法线贴图等。环境着色器（如天空）允许您为<em>“渲染设置 &gt; 环境 &gt; 背景”(Render settings &gt; Environment &gt; Background)</em>字段指定值，从而定义场景背景。</p>
