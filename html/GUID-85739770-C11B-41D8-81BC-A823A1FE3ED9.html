<div class="head-text"><h1>移除方向约束目标对象</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EDB"><p class="p" id="GUID-85739770-C11B-41D8-81BC-A823A1FE3ED9__WS73099CC142F48755-7B21313411809411AE9-42FA"> 创建方向约束之后，可以移除其中任何目标对象，从而使这些对象不再约束受约束对象。移除目标对象与添加目标对象类似。</p>
<p class="p" id="GUID-85739770-C11B-41D8-81BC-A823A1FE3ED9__WS73099CC142F48755-7B21313411809411AE9-42F8">请注意，移除目标对象时，会同时移除附加到该目标对象的约束对象的所有动画曲线。</p>
<p class="p" id="GUID-85739770-C11B-41D8-81BC-A823A1FE3ED9__WS73099CC142F48755-7B21313411809411AE9-42F7">有关该过程，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-AFE63C97-9551-4645-B4B9-843A88FA2FC1.htm">移除目标对象</a>。</p>
