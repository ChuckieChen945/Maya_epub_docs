  <div class="head-block"><h1><code>get_point_geo_loc_data</code></h1></div><p>它会将存储在通用 GeoLocation 结构中的位置数据解码/解释为描述点云几何体中点的数据。</p>
<h2 id="">输入</h2><h3 id="geo_loc"><code>geo_loc</code></h3><p>要解码的 GeoLocation 结构。</p>
<h2 id="">输出</h2><h3 id="point_index"><code>point_index</code></h3><p>此位置引用的点的索引。</p>
<h3 id="valid"><code>valid</code></h3><p>如果通用输入位置表示点云中的点，则为 True。否则为 False。如果为 False，则其他输出的值未定义。</p>
