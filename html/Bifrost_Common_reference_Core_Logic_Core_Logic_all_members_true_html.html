  <div class="head-block"><h1><code>all_members_true</code></h1></div><p>如果布尔结构（向量或矩阵）的每个分量都为 <code>true</code>，则返回 <code>true</code>。如果至少有一个分量为 <code>false</code>，则返回 <code>false</code>。这也称为逻辑与。</p>
<p>请注意，<code>bool</code> 输入会自动升级为 <code>bool2</code>，<code>bool</code> 值输入数组将通过自动循环升级为 <code>bool2</code> 数组。</p>
<h2 id="">输入</h2><h3 id="value"><code>value</code></h3><p>布尔结构。</p>
<h2 id="">输出</h2><h3 id="output"><code>output</code></h3><p>仅当所有结构成员均为 <code>true</code> 时，才返回 <code>true</code>。</p>
