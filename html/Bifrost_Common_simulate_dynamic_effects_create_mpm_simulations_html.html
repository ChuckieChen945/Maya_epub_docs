  <div class="head-block"><h1>创建 MPM 模拟</h1></div><p>材质点方法 (MPM) 是用于模拟各种物质（例如雪、沙子、凝胶、橡胶和布料）的数值方法。所有这些材质使用相同的 <code>simulate_mpm</code> 节点，这样它们可以合并在一起并在同一模拟中彼此交互。</p>
<p><img src="../images/mpm_gel_ice_cream.png" alt="MPM 凝胶模拟"></p>
<p>MPM 还可用于模拟流体和纤维，但这些在 Bifrost 中仍处于实验阶段 - 如果您喜欢尝试，可随时尝试！</p>
