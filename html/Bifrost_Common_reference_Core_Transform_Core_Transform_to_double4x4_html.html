  <div class="head-block"><h1><code>to_double4x4</code></h1></div><p>通过返回输入变换的 <code>world_matrix</code> 分量，将 <code>Core::Transform::Transform</code> 转换为 <code>Math::double4x4</code> 矩阵。 </p>
<p>这是一个类型升级器节点，这意味着在将 <code>Core::Transform::Transform</code> 连接到 <code>Math::double4x4</code> 端口时，会自动以不可见的方式插入此节点。</p>
<h2 id="">输入</h2><h3 id="transform"><code>transform</code></h3><p>要转换的变换。</p>
<h2 id="">输出</h2><h3 id="double_4x4"><code>double_4x4</code></h3><p>输入 <code>transform</code> 的 <code>world_matrix</code> 分量。</p>
