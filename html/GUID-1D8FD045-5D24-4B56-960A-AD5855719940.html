<div class="head-text"><h1>合并选择的边</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__GUID-EFA988A2-E4EF-441A-8404-AF4DDAC50D9F">您可以使用<span class="ph uicontrol" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__GUID-A8D762F7-B2E5-4FD8-A5AA-C1FA45B4C165">“编辑网格 &gt; 收拢”(Edit Mesh &gt; Collapse)</span>逐个组件收拢边。 </p>
<div class="note tip" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__GUID-7B6FF568-08F5-45C7-9756-DEF064AB13FB"><span class="tiptitle">提示：</span> 此命令还适用于面，但会产生不可预料的结果。如果要收拢并合并所选的面，请尝试使用<span class="ph uicontrol" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__GUID-E4F903D2-FDCC-4503-B7D7-082043908B23">“编辑网格 &gt; 合并到中心”(Edit Mesh &gt; Merge to Center)</span>。 </div>
<p class="li listintro" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__WS73099CC142F48755-7B21313411809411AE9-6C14">合并选择的边</p>
<ol class="ol" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__WS73099CC142F48755-7B21313411809411AE9-6C15"><li class="li" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__WS73099CC142F48755-7B21313411809411AE9-6C13">选择要在逐个组件的基础上合并的边。 </li>
<li class="li" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__WS73099CC142F48755-7B21313411809411AE9-6C12">选择<span class="ph uicontrol" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__GUID-E26D1592-C325-4C7C-8321-72B9939D347E">编辑网格&gt; 收拢(Edit Mesh &gt; Collapse)</span>。 <p class="p" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__WS73099CC142F48755-7B21313411809411AE9-6C11">每条边均会收拢，其顶点则将合并。 </p>
 <div class="fig fignone" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__WS73099CC142F48755-7B21313411809411AE9-6C10"><img class="image" id="GUID-1D8FD045-5D24-4B56-960A-AD5855719940__IMAGE_15E11747D90741DF918ECB76628BCCA4" width="360" height="176" src="../images/GUID-DA8B8997-12CB-417D-8422-EE1E3E0E7D9F.png"></div>
 </li>
</ol>
