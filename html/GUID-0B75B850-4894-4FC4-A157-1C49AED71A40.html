<div class="head-text"><h1>粒状或锯齿状背景图像平面疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-19D4"><p class="p" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__WS73099CC142F48755-3D114B7511812357EFE-72FB"> 请执行下列任一操作：
	 </p>
<ul class="ul" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__WS73099CC142F48755-3D114B7511812357EFE-72F9"><li class="li" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__WS73099CC142F48755-3D114B7511812357EFE-72F7"> 为图像平面增大<span class="ph uicontrol" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__GUID-8AAAFA8D-DB02-4427-ABDD-229C0B2D5F37">“着色采样数”(Shading Samples)</span>和<span class="ph uicontrol" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__GUID-2203C54F-E0E0-44AA-8195-C09BF06E5174">“最大着色采样数”(Max Shading Samples)</span>（至产生可接受结果的<em class="ph i" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__GUID-FDDA1B68-3091-4B41-9CC2-ACBE6B073A3D">最小</em>值）。
		</li>
<li class="li" id="GUID-0B75B850-4894-4FC4-A157-1C49AED71A40__WS73099CC142F48755-3D114B7511812357EFE-72F8"><strong class="ph b">解决方法：</strong>渲染不包含背景图像的场景，然后使用合成软件将渲染图像与背景图像合成到一起。
		</li>
</ul>
