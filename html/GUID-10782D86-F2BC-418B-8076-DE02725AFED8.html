<div class="head-text"><h1>修复损坏的曲线</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4AE4"><p class="p" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__WS1A9193826455F5FF-6D855556117E9F816D21FA3"> 当您将运动捕捉数据导入到 Maya 中作为动画曲线时，如果旋转值被限制到特定范围，该曲线可能会变形。若要更正此问题，您必须过滤曲线。</p>
<p class="li listintro" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__WS1A9193826455F5FF-6D855556117E9F816D21FA7">过滤 Euler 曲线 </p>
<ol class="ol" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__WS1A9193826455F5FF-6D855556117E9F816D21FA6"><li class="li" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__WS1A9193826455F5FF-6D855556117E9F816D21FA8">在<span class="ph uicontrol" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__GUID-86A21697-484C-4FA7-B644-8E646FC6DE01">“曲线图编辑器”(Graph Editor)</span>中，选择变形的动画曲线（例如旋转 X、Y 和 Z）。</li>
<li class="li" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__WS1A9193826455F5FF-6D855556117E9F816D21FA9"> 选择<span class="ph uicontrol" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__GUID-15BA9DA1-1B73-4076-932B-2A6631CD878A">“曲线 &gt; Euler 过滤器”(Curves &gt; Euler Filter)</span>。 <p class="p" id="GUID-10782D86-F2BC-418B-8076-DE02725AFED8__WS1A9193826455F5FF-6D855556117E9F816D21FAB">过滤总是应用于整个曲线，而不是应用于某个时间范围内选定的曲线分段。</p>
</li>
</ol>
