<div class="head-text"><h1>如何选择一组粒子？</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-B8B7190F-4E54-4170-B192-8A8B7DDE0F42__WS73099CC142F48755-3D114B7511841AEFA9F-116C"> 假设您希望能够选择一个组或一系列粒子。例如，要运行模拟，请停止它，选择一些粒子，返回到第 1 帧，取消选择粒子，运行模拟，然后就可以重新选择相同设置的粒子。</p>
<p class="p" id="GUID-B8B7190F-4E54-4170-B192-8A8B7DDE0F42__WS73099CC142F48755-3D114B7511841AEFA9F-116A">您可以使用快速设置或 MEL 脚本。在 MEL 中，您可以进行以下操作：</p>
<pre class="pre codeblock">
//Saves current selection for later use.
 string $selectionSet[];
 $selectionSet = `ls -sl`;
 //Recalls saved selection.
 select -r $selectionSet;
</pre>
