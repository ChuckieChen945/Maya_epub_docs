  <div class="head-block"><h1><code>log_message</code></h1></div><p>记录消息。记录消息对调试 Bifrost 图表的执行非常有用。</p>
<h2 id="">输入</h2><h3 id="passthrough"><code>passthrough</code></h3><p>它只是按原样转发到输出。</p>
<h3 id="message"><code>message</code></h3><p>类型为 <code>string</code> 的值。此值是要记录的消息。</p>
<h3 id="level"><code>level</code></h3><p>类型为 <code>LogLevel</code> 的值。消息的日志记录级别。它可以是 <code>Info</code>（默认）、<code>Warning</code> 或 <code>Error</code>。</p>
<h2 id="">输出</h2><h3 id="out_passthrough"><code>out_passthrough</code></h3><p>从 <code>passthrough</code> 输入端口转发的值。此输出端口的连接确定是否以及何时进行日志记录。</p>
