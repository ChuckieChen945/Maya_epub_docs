<div class="head-text"><h1>导入 Bifrost 场景示例</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__GUID-047F92FE-CFE6-42DC-A0CC-923B554A67FA"> Maya 提供了不同 Bifrost 液体模拟的示例文件。您可以将它们导入到场景中，了解它们如何工作以及学习如何创建自己的效果，或对它们进行修改以自定义效果。
	 </p>
<div class="section" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__SECTION_70B4E60A7326496DB84A6916FE65258F"><h2 class="title sectiontitle">导入 Bifrost 示例</h2> 
		 
		<ol class="ol" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__OL_A46083A0C3A64768BC2B38552DB1E7B2"><li class="li" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__LI_ABBD743E117847E18650537C5AE7EDDD">以新场景开始。
		  </li>
<li class="li" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__LI_6BF6A3C9CE6A4AE18C835A1331D29C7A">选择<span class="ph uicontrol" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__GUID-34ACA4EA-402F-4EBF-B4BB-718A851692B4">“Bifrost 流体</span> &gt; <span class="ph uicontrol" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__GUID-EA88093B-24EF-4A58-972C-18D96748719E">获取 Bifrost 示例”(Bifrost Fluids &gt; Get Bifrost Example)</span>。
		  </li>
<li class="li" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__LI_628ECF7ABD27416EA3BE4D4BB3798FED">在<span class="ph uicontrol">“示例”(Examples)</span>选项卡的 <span class="ph uicontrol" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__GUID-423AD5AF-9967-4810-B977-8D9D5B4FDC6B">bifrostfluids</span> 文件夹中，在缩略图上单击鼠标右键，然后选择<span class="ph uicontrol" id="GUID-351E1476-65D7-4D94-8208-438E1869EBA9__GUID-0754D2F3-4B72-4CBF-B4F5-1A3759CF037C">“导入”(Import)</span>。
		  </li>
</ol>
