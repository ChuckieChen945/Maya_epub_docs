<div class="head-text"><h1>
复制面选项(Duplicate Faces Options)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4B3F"><p class="p" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-4CAB2CD4-48F8-47F1-B1EB-D37AA4DA6C79">使用这些选项可设置在选择<span class="ph uicontrol" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-9A148830-B5BC-4508-A087-A163859E3B53">“编辑网格 &gt; 复制”(Edit Mesh &gt; Duplicate)</span>时发生的情况。 </p>
<dl class="dl" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-F33A2289-BBB2-4643-A237-B7D73843FA57"><dt class="dt dlterm" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-E6D71E27-FB25-40B4-A80A-EB075BC3415B">分离复制的面 </dt>
<dd class="dd" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-EFD01946-C7A6-4B94-A3D3-B25365DE2A6A">复制后自动分隔面。复制面分离到自己的单独对象中。不会影响网格中的任何已存在的壳。 </dd>
<dt class="dt dlterm" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-833A21B0-EB6A-4436-A485-B8CD856E3676">偏移 </dt>
<dd class="dd" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-64D5B3A0-F2B6-45A5-A39D-7ABFBE31F795">输入值以偏移复制的面的边。此处还显示用于提取和挤出面的偏移以供比较。该选项可用于对使用<span class="ph uicontrol" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__GUID-745B58E6-B8EB-44B5-941B-369CBCD6B51D">“提取”(Extract)</span>生成的挤出、裁切对象围绕面制作倒角效果，以及均匀缩放复制的面。 <div class="fig fignone" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__WS73099CC142F48755-7B21313411809411AE9-791D"><img class="image" id="GUID-8A9AD59F-C12D-4F16-85F0-DA44392B4489__IMAGE_C2AA10D53F5D485B9133CDD580609968" width="443" height="113" src="../images/GUID-0CDCE7D5-EA27-49DB-8502-CAA73DACB73B.png"></div>
 </dd>
</dl>
