</h1></div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083C27"><p class="p" id="GUID-5C4B73EC-2B61-4E17-A1B0-FE7F522FCF58__WS73099CC142F48755-3D114B7511812357EFE-596B"> 使用以纹理为中心的链接编辑器或以 UV 为中心的 UV 链接编辑器将 UV 集连接到文件纹理节点时，Maya 会自动创建该节点。它控制对象上哪些可用 UV 集控制映射到文件纹理节点的着色器通道的曲面放置。</p>
<p class="p" id="GUID-5C4B73EC-2B61-4E17-A1B0-FE7F522FCF58__WS73099CC142F48755-3D114B7511812357EFE-5969">因为该节点是由 Maya 自动创建的，所以不应手动创建和调整连接。</p>
