</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EC1"><p class="p" id="GUID-B9F78295-0FDC-4CC4-8CA7-33C6F133A44C__WS73099CC142F48755-7B21313411809411AE9-4420"> 与点约束不同，几何体约束允许在受约束对象的位置（<span class="ph uicontrol" id="GUID-B9F78295-0FDC-4CC4-8CA7-33C6F133A44C__GUID-89210B31-9FFD-4B1F-898C-6FF1479EA80C">“平移 X”(Translate X)</span>、<span class="ph uicontrol" id="GUID-B9F78295-0FDC-4CC4-8CA7-33C6F133A44C__GUID-6D9B1F9A-1027-4EFF-B005-C1B5FB274D51">“平移 Y”(Translate Y)</span>和<span class="ph uicontrol" id="GUID-B9F78295-0FDC-4CC4-8CA7-33C6F133A44C__GUID-21A17BB6-5D2A-45D8-A0CF-9507F6160D24">“平移 Z”(Translate Z)</span>通道）上设定关键帧。受约束对象的位置将成为目标对象的表面上距离设置关键帧位置最近的点。</p>
