<div class="head-text"><h1>time 和 frame 关键字</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__WS73099CC142F48755-3D114B7511841AEFA9F-6E4"> 在动画表达式中，提供了两个 标准 MEL 中不可用的有用关键字：</p>
<ul class="ul" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__WS73099CC142F48755-3D114B7511841AEFA9F-6E2"><li class="li" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__WS73099CC142F48755-3D114B7511841AEFA9F-6E1"> <samp class="ph codeph" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__GUID-71230A7B-9874-48FE-B4EC-E1580322600F">time</samp> 返回沿时间轴的当前时间位置。</li>
<li class="li" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__WS73099CC142F48755-3D114B7511841AEFA9F-6E0"> <samp class="ph codeph" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__GUID-8E9E08E6-B9F5-4157-9D23-6F74E31D0D4C">frame</samp> 返回沿时间轴的当前帧位置。</li>
</ul>
<p class="p" id="GUID-CCF9692B-5284-4F84-B6D2-AD7A5120668F__WS73099CC142F48755-3D114B7511841AEFA9F-6DF">您可以在动画表达式中将这些关键字作为变量使用：</p>
<pre class="pre codeblock">
persp.translateY = frame / 2;
persp.rotateY = time;
</pre>
