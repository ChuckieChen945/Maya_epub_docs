<div class="head-text"><h1>通过仅根据需要更新场景来提高性能</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__GUID-69F6959B-E97B-42BD-96B8-A2DB01DFA7C0">每次更新<span class="ph uicontrol" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__GUID-3D8C727F-3E98-4C49-8DD3-DF8ED7F78AE4">“ShaderFX”</span>编辑器时，场景视图也将自动更新。 </p>
<p class="p" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__GUID-010FF9F7-9C33-4EBC-94A5-B4EBFC8E837C">如果您注意到这会影响性能，可以更改设置以在选择手动计算时仅更新场景。 </p>
<p class="li listintro" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__GUID-7E24959D-E246-4774-BF9E-948A3FDF5AF9">手动更新图表</p>
<ol class="ol" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__OL_374DB7FE32BF416F8398828F5A9B095D"><li class="li" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__LI_21274995334B46988C276C11F29D4133"> 选择<span class="ph uicontrol" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__GUID-8A211333-018C-489F-866B-195242B16702"> Settings &gt; Manually Compute Graph</span>。 </li>
<li class="li" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__LI_F44EB27BF0D84BD1AB9D591B157A6290">每次要进行更新时选择<span class="ph uicontrol" id="GUID-AD937BC3-4785-40FF-BF0D-AD4C92193A1F__GUID-BD56EE9E-E754-48EE-A93B-E0E1A336A35D"> Tools &gt; Compute Graph</span>。 </li>
</ol>
