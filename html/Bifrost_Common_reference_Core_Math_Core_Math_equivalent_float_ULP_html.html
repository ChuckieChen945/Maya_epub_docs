  <div class="head-block"><h1><code>equivalent_float_ULP</code></h1></div><p>通过精确计算两个值之间可以存在多少个可表示的浮点数，检查两个浮点数是否相等。</p>
<p>浮点值的表示具有固定位数，因此“1.0 和 1.1 之间存在多少个浮点值？”这个问题具有唯一的定义值。该值表示为<em>最后位置单位</em> (ULP)。</p>
<h2 id="">输入</h2><h3 id="first"><code>first</code></h3><p>要比较的第一个值。</p>
<h3 id="second"><code>second</code></h3><p>要比较的第二个值。</p>
<h3 id="epsilon"><code>epsilon</code></h3><p>允许两个值之间存在的 ULP 值数。</p>
<h2 id="">输出</h2><h3 id="within_ulp_threshold"><code>within_ULP_threshold</code></h3><p>如果两个输入之间的可表示浮点值数量小于 <code>Math Epsilon Ulp</code> 值，则返回 <code>true</code>。</p>
