<div class="head-text"><h1>编辑边流选项(Edit Edge Flow Options)</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-A2A164DF-99DF-4D09-8E1F-620FF999BAAA">使用此选项可设置选择<span class="ph uicontrol" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-63A320E9-239C-4659-AA6E-5FEAD7F80592">“编辑网格 &gt; 编辑边流”(Edit Mesh &gt; Edit Edge Flow)</span>时发生的情况。 </p>
<div class="section" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-314AEC46-E277-4C3E-A3F0-E168B77536DF"><dl class="dl" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-314AEC46-E277-4C3E-A3F0-E168B77536DF"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-FD8DD077-3FDF-4661-8357-2414AAAC9178">调整边流(Adjust Edge Flow)</span>
</dt>
<dd class="dd" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-DF67E6B1-CC7B-4C28-803B-1BCFF2EE9CF8">输入值或调整滑块以更改选定边的形状。 <p class="p" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-31391DBD-9370-4129-8138-074F425CE174">将<span class="ph uicontrol" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__GUID-D04ED06F-6F3B-4EE3-9E68-C540A4860119">“调整边流”(Adjust Edge Flow)</span>设置为 1 可变换选定边的曲面曲率以遵循周围网格的曲率。设置为 0 时，选定的边将移动到附近其他边的中间，从而形成平面。 </p>
 <div class="fig fignone" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__FIG_0BF25793ACC248BBA12A0A8D0576EDB6"><img class="image" id="GUID-00131090-D4F4-4552-B6E4-07984D709BBC__IMAGE_C391B9DD935B4D30AA34B923822E5D1E" src="../images/GUID-974F53D8-7500-461B-9BBC-3202B67C9D7C.png"></div>
</dd>
</dl>
</div>
