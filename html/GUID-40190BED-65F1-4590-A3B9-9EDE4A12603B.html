<div class="head-text"><h1>获取场景中所有纹理的 GPU 内存使用信息</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-D25501E9-9E6D-4583-AFCF-7F36E127CD7E"> 若要获取场景中所有纹理的列表以及用于每个纹理的 GPU 内存，请使用带有 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-3829DD51-930A-4EC7-89F3-05DCCC76E9EA">dt</samp> 标志和 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-FB78E8B0-03C7-4E70-9CA7-17BB91147F26">gpu</samp> 标志的 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-0721661B-FB9C-4B01-B3EF-3B4A04D959EB">ogs</samp> 命令。若要列出场景中的所有文件纹理，请将 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-0928D6A7-523C-4D50-A94A-78B624D3A999">dt</samp> 标志设置为值 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-8AF28A78-F68D-41CE-8B2C-45D16959976C">full</samp>。若要仅列出已用纹理内存的总量，请将 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-E97E3B52-233A-437E-829C-EC734F4232B7">dt</samp> 标志设置为值 <samp class="ph codeph" id="GUID-40190BED-65F1-4590-A3B9-9EDE4A12603B__GUID-50D12A02-FA61-4968-922A-840FAA6775D1">total</samp>。 
	 </p>
<pre class="pre codeblock">ogs -gpu -dt full</pre>
<pre class="pre codeblock">ogs -gpu -dt total</pre>
