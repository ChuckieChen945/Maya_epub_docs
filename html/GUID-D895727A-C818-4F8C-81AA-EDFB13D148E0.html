<div class="head-text"><h1>调整聚光灯的圆锥体角度</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E74"><p class="p" id="GUID-D895727A-C818-4F8C-81AA-EDFB13D148E0__WS1A9193826455F5FF-29C43AA6117B26F372E1F98"> 调整圆锥体半径操纵器以更改聚光灯光线的角度。<em class="ph i" id="GUID-D895727A-C818-4F8C-81AA-EDFB13D148E0__GUID-2478477D-EF12-4A2D-BD3D-7B961E4AE4FD">仅聚光灯包含此选项</em>。 
	 </p>
<p class="p" id="GUID-D895727A-C818-4F8C-81AA-EDFB13D148E0__WS1A9193826455F5FF-29C43AA6117B26F372E1FA1">若要显示操纵器，请参见<span class="ph uicontrol">“显示 &gt; 显示 &gt; 灯光操纵器”(Display &gt; Show &gt; Light Manipulators)</span>。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-74554589-D531-4AC3-A6B4-72122F283E06.htm">显示、隐藏灯光操纵器或调整其大小</a>。 
	 </p>
<p class="p">如果在<span class="ph uicontrol">“首选项”(Preferences)</span>窗口中已启用<span class="ph uicontrol">“显示半影的衰退区域”(Show Decay Regions for Penumbra)</span>选项，则圆锥体角度将以实线显示，而半影区域以虚线显示。移动圆锥体半径操纵器，以交互方式调整角度。 
	 </p>
