<div class="head-text"><h1>从角色集中移除通道</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-471D"> 可以快速地从角色集中移除通道。 
	 </p>
<p class="li listintro" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-471A">移除通道</p>
<ol class="ol" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-471B"><li class="li" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-4719">确保要从其移除通道的角色集是当前角色集。 
		</li>
<li class="li" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-4718">在<span class="ph uicontrol" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__GUID-924521B9-87F1-4957-89A1-519A98D6EA07">“通道盒”(Channel Box)</span>中，选择要从角色集中删除的通道。 
		</li>
<li class="li" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-4717">选择<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-19CD9DD8-0119-448F-A1B8-93C82A74B633">“通道盒”(Channel box)菜单</a>中的<span class="ph uicontrol">“删除选定项”(Delete Selected)</span>。 
		</li>
<p class="p" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__WS73099CC142F48755-7B21313411809411AE9-4716"> Maya 会从当前角色集中移除选定通道。 
	 </p>
</ol>
<div class="section" id="GUID-5D5BEB33-7C3C-45EF-AC66-F13B228E3772__SECTION_BA090323BC104550967108716B9D168D"><h2 class="title sectiontitle">相关主题</h2>
