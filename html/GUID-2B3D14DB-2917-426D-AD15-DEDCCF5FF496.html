</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083C26"><p class="p" id="GUID-2B3D14DB-2917-426D-AD15-DEDCCF5FF496__WS1A9193826455F5FF453265C9125FAA23BBB-6339">使用该节点可连接属于不同单位类型的数值属性。
	 </p>
<p class="p">默认情况下，这些节点处于隐藏状态，以避免使节点图表变得混乱。若要显示它们，请<em class="ph i">禁用</em><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-2B3D14DB-2917-426D-AD15-DEDCCF5FF496.htm">“节点编辑器”(Node Editor)菜单</a>中的<span class="ph uicontrol">“单位转化节点”(Unit Conversion Nodes)</span>选项。
	 </p>
<p class="p" id="GUID-2B3D14DB-2917-426D-AD15-DEDCCF5FF496__WS1A9193826455F5FF453265C9125FAA23BBB-6338">另请参见<a class="xref" href="https://help.autodesk.com/view/MAYAUL/2024/CHS/?guid=__Nodes_index_html" target="_blank">节点引用</a>中的 unitConversion。
	 </p>
