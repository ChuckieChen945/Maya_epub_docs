<div class="head-text"><h1>真实反射</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E2E"><p class="p" id="GUID-858263F7-CF7F-4400-90EB-760BB9790A0E__WS73099CC142F48755-3D114B7511812357EFE-5851"> 若要创建真实（真实照片级）反射，您必须光线跟踪场景。根据场景的复杂性，该过程可能花费大量时间。若要优化光线跟踪以减少渲染时间，您可以限制每个曲面的反射数量和限制反射曲面。 </p>
<p class="p" id="GUID-858263F7-CF7F-4400-90EB-760BB9790A0E__WS73099CC142F48755-3D114B7511812357EFE-584F">光线跟踪是一种阴影渲染，其中将计算从源（灯光）到目标（摄影机）的各个光线的路径。有关光线跟踪的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-BC9C9AFE-D90E-4B54-8A2E-22ED1C89A06C.htm">深度贴图和光线跟踪阴影</a>。 </p>
<p class="p" id="GUID-858263F7-CF7F-4400-90EB-760BB9790A0E__WS73099CC142F48755-3D114B7511812357EFE-584E">若要创建真实的反射，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-1DCC47F8-543B-464C-90BF-9C46F106D0E0.htm">创建真实反射</a>。 </p>
