<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E7F"><p class="p" id="GUID-18E8EF8F-9167-4987-81D7-65A48A8CB888__WS1A9193826455F5FF-29C43AA6117B26F372E1F01"> 可以渲染出独立于其他所有对象的阴影。这在许多情况下是很重要的，例如，需要模糊阴影时。在合成中，可以软化、模糊、增亮或更改阴影的颜色，以使该颜色与用以合成它们的任何颜色相匹配。 </p>
