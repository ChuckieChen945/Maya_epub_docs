<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EDE"><p class="p" id="GUID-606E38A1-4F87-4187-AD4C-BAF15ADDAD2A__WS73099CC142F48755-7B21313411809411AE9-4481"> 创建方向约束后，可以添加更多目标对象，从而加强对受约束对象位置的控制。添加更多目标对象类似于创建方向约束。</p>
<p class="li listintro" id="GUID-606E38A1-4F87-4187-AD4C-BAF15ADDAD2A__WS73099CC142F48755-7B21313411809411AE9-447E">添加目标对象</p>

<li class="li" id="GUID-606E38A1-4F87-4187-AD4C-BAF15ADDAD2A__WS73099CC142F48755-7B21313411809411AE9-447C">选择<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-43481AAA-0513-4C02-8CE6-FAF5D0BEF96E.htm">约束 &gt; 方向(Constrain &gt; Orient)</a> &gt; <img class="image" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png">。</li>
