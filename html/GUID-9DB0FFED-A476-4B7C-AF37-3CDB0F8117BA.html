<div class="head-text"><h1>文件引用环境变量</h1></div>
</div>
</div>

<div class="body"><div class="section" id="GUID-9DB0FFED-A476-4B7C-AF37-3CDB0F8117BA__WS73099CC142F48755-3D114B751181C40F14B1483"><h2 class="title sectiontitle">文件引用优化和错误</h2>

<p class="p" id="GUID-9DB0FFED-A476-4B7C-AF37-3CDB0F8117BA__WS73099CC142F48755-3D114B751181C40F14B1484">默认情况下，如果引用了同一个文件两次，那么在文件打开时，Maya 将复制现有节点，而不是从磁盘中重新读取它们。有时，使用文件引用的内置多重引用优化功能可能会导致错误。MAYA_FORCE_REF_READ 环境变量会禁用文件引用优化，并会强制在任何情况下都显式读取引用文件。在某些情况下，这会修复 Maya 的行为，否则会对 Maya 的行为错误地进行求值。 </p>

<p class="p" id="GUID-9DB0FFED-A476-4B7C-AF37-3CDB0F8117BA__WS73099CC142F48755-3D114B751181C40F14B1485">有关详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-FC154DF1-CC21-4DBF-9FAC-19FDE6DCBC9A">常规变量</a>。 </p>
