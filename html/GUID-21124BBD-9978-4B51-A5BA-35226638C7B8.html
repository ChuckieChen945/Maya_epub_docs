<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4B61"><p class="p" id="GUID-21124BBD-9978-4B51-A5BA-35226638C7B8__GUID-D067A08D-A838-47F1-93C6-9A72FA0DA32D">使用此选项可设置在选择<span class="ph uicontrol" id="GUID-21124BBD-9978-4B51-A5BA-35226638C7B8__GUID-D7B85907-1D8C-4AA8-93ED-126FF0D281BB">“编辑网格 &gt; 平均化顶点”(Edit Mesh &gt; Average Vertices)</span>时发生的情况。 </p>

<dd class="dd" id="GUID-21124BBD-9978-4B51-A5BA-35226638C7B8__WS1A9193826455F5FF-4855151011E3B702B95-3E82">

</dd>
