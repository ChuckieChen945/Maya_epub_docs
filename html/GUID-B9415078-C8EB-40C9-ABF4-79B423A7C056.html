<div class="head-text"><h1>atan</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-B9415078-C8EB-40C9-ABF4-79B423A7C056__WS73099CC142F48755-3D114B7511841AEFA9F-13AD"> 返回数字的反正切的弧度值。反正切是一个角度，其正切是指定的数字。返回的值介于 -π/2 和 π/2 之间。</p>
<p class="p" id="GUID-B9415078-C8EB-40C9-ABF4-79B423A7C056__WS73099CC142F48755-3D114B7511841AEFA9F-13AA">float atan(float number)</p>
<p class="p" id="GUID-B9415078-C8EB-40C9-ABF4-79B423A7C056__WS73099CC142F48755-3D114B7511841AEFA9F-13A9"> <em class="ph i" id="GUID-B9415078-C8EB-40C9-ABF4-79B423A7C056__GUID-88BE6C27-5301-4FF8-9288-35BA392879D7">number</em> 是角度的正切，可以是任何值。</p>
<div class="section" id="GUID-B9415078-C8EB-40C9-ABF4-79B423A7C056__WS73099CC142F48755-3D114B7511841AEFA9F-13A8"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
atan(1)
</pre>

<p class="p" id="GUID-B9415078-C8EB-40C9-ABF4-79B423A7C056__WS73099CC142F48755-3D114B7511841AEFA9F-13A7">返回 0.785。</p>
