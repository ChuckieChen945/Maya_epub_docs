<div class="head-text"><h1>在“节点编辑器”(Node Editor)中行进式拾取</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-F95D73E9-0FD5-4A1B-9D80-8B4E3D19C524__GUID-42123A77-451C-4153-A94D-79CF7EBFAA0A"> 您可以使用上/下和左/右箭头键，在<span class="ph uicontrol" id="GUID-F95D73E9-0FD5-4A1B-9D80-8B4E3D19C524__GUID-0D15D43F-0B5B-48A0-B231-6439950C0222">“节点编辑器”(Node Editor)</span>中行进式拾取，就好像在场景视图和<span class="ph uicontrol" id="GUID-F95D73E9-0FD5-4A1B-9D80-8B4E3D19C524__GUID-4D29E0E9-A52D-46FE-A4F6-E48833792A0A">“大纲视图”(Outliner)</span>中一样。使用左/右箭头键在整个同级节点中行进式拾取，而使用上箭头键在整个父节点中行进式拾取，并使用下箭头键在整个子节点中行进式拾取。相应的节点在<span class="ph uicontrol" id="GUID-F95D73E9-0FD5-4A1B-9D80-8B4E3D19C524__GUID-C64687E4-20C1-4E2A-A590-29CEC07569FD">“节点编辑器”(Node Editor)</span>、场景视图和<span class="ph uicontrol" id="GUID-F95D73E9-0FD5-4A1B-9D80-8B4E3D19C524__GUID-1B6ADD96-ACAD-4A93-8835-C346E3591E9F">“大纲视图”(Outliner)</span>中选择。 
	 </p>
<p class="p" id="GUID-F95D73E9-0FD5-4A1B-9D80-8B4E3D19C524__GUID-0E1F18C4-BD5C-42F7-B576-66F877143A0E">请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-791CC2FC-DE9F-440A-B1F5-F76AF61024C8">定义自定义拾取漫游层次</a>。 
	 </p>
