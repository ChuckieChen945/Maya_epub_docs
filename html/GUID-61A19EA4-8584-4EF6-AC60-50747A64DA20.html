<div class="head-text"><h1>cameraSet 节点</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-15C1EDCE-2244-4DDB-BEA3-2127826588DD"> 创建多立体装备时，将创建 cameraSet 节点。有关多立体装备的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-6FDC2694-1BAF-471E-B041-BED690F02637.htm">创建多重摄影机装备</a>。 </p>
<div class="section" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-28CAD954-4066-45C1-BE77-6E0D8F886613"><dl class="dl" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-28CAD954-4066-45C1-BE77-6E0D8F886613"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-8CC2208C-DFB0-4CDD-91D2-6A7B08CB13CE">活动(Active)</span>
</dt>
<dd class="dd" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-48A00EFE-C821-4707-8B65-0B96BD82EB1F">
<p class="p" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-B8E78F3C-9D93-480F-A452-CFC3BB566AB9">设置此标志可确定是否应该绘制该层。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-FE0E4C26-2764-404D-95BA-FC45D9EA12D5">顺序(Order)</span>
</dt>
<dd class="dd" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-147EAF23-1E46-4DB9-A2AD-2A2C50CB5290">
<p class="p" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-74DBFBD3-E4FC-489F-BF4D-C3A270B610AC">设置该标志可确定该层的处理顺序。如果两层具有相同的顺序编号，则从 0 层处理到 N 层。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-20036E5E-3953-46C9-850D-0E4B7C7DEF65">清晰深度(Clear Depth)</span>
</dt>
<dd class="dd" id="GUID-61A19EA4-8584-4EF6-AC60-50747A64DA20__GUID-DB1B7804-5E04-4C8D-AC6E-B412521825A4">设置此标志可指示渲染该层之前是否应清除视口深度缓冲区。该选项可确保第一个绘制的对象（例如，第一层中）不会遮挡后续层中绘制的对象。</dd>
</dl>
</div>
</div>
