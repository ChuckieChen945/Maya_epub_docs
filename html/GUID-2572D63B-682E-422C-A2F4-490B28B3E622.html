<div class="head-text"><h1>删除流体的初始状态</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25CA"><p class="li listintro" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__WS73099CC142F48755-3D114B7511841AEFA9F-5A8B">删除流体的初始状态</p>
<ol class="ol" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__WS73099CC142F48755-3D114B7511841AEFA9F-5A8C"><li class="li" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__WS73099CC142F48755-3D114B7511841AEFA9F-5A8A">选择流体容器。 </li>
<li class="li" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__WS73099CC142F48755-3D114B7511841AEFA9F-5A89">选择<span class="ph menucascade" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__GUID-69532844-DC64-4920-A882-06CA57CDB8D3"><span class="ph uicontrol" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__GUID-AB434F0E-0727-4EE1-89B4-06B65C6D749C">“流体</span> &gt; <span class="ph uicontrol" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__GUID-2C1E9F69-C273-44A8-A364-8A812B26935C">字段/解算器</span> &gt; <span class="ph uicontrol" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__GUID-58D01D84-98D1-4427-B5FD-CFC81C09A2FC"> 初始状态</span> &gt; <span class="ph uicontrol" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__GUID-8C8EE817-BACC-44B7-95BA-3240329E9128">清除初始状态”(Fluids &gt; Fields/Solvers &gt; Initial State &gt; Clear Initial State)</span></span>，或者单击 <img class="image" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__IMAGE_D885BEF09B7F47F0BC42C3CC66195579" width="32" height="32" src="../images/GUID-F3ED3896-8571-4CD1-8860-CA94990C5848.png">。 <p class="p" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__WS73099CC142F48755-3D114B7511841AEFA9F-5A88">Maya 删除 <em class="ph i" id="GUID-2572D63B-682E-422C-A2F4-490B28B3E622__GUID-D358C5C3-F9F0-4BC9-A63E-2C29E0DD0ADB">initialState_fluidShape</em> 节点，但是不删除初始状态缓存文件（当该文件由其他场景使用时）。开始进行模拟时，容器的内容将为空。 </p>
 </li>
</ol>
