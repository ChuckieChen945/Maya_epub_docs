<div class="head-text"><h1>在变换期间保留纹理</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9922A396-77C0-4EEB-9A8A-B301720C5802__WS73099CC142F48755-4BC38C931188A7992A6-6C28"> 当变换对象顶点时 UV 不会默认移入 UV 空间中。因此，对象的纹理可能会变得扭曲。要避免出现这种情况，请在<span class="ph uicontrol" id="GUID-9922A396-77C0-4EEB-9A8A-B301720C5802__GUID-C90C3DD7-D7DE-4307-9AEB-CF8106ACE696">“工具设置编辑器”(Tool Settings Editor)</span>中针对正在使用的任何变换工具启用<span class="ph uicontrol" id="GUID-9922A396-77C0-4EEB-9A8A-B301720C5802__GUID-246CD658-E9AA-4EDD-B86E-AB819103AFED">“保持 UV”(Preserve UVs)</span>选项。 
	 </p>
