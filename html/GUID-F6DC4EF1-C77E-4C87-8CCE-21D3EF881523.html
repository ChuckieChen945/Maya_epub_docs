<div class="head-text"><h1>间接蒙皮方法</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4AA0"><p class="p" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4CA3">间接蒙皮方法包括晶格蒙皮和包裹蒙皮。 </p>
<div class="section" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4CA2"><h2 class="title sectiontitle">晶格蒙皮</h2>

<p class="p" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4CA1">在晶格蒙皮中，会对晶格变形器的影响晶格进行蒙皮。这些影响晶格接着会影响其他可变形对象（例如，NURBS 曲面或多边形网格）。晶格蒙皮的一个优点是，可以通过调整影响晶格点轻松地调整变形。 </p>

<p class="p" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4CA0">请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-334813CE-30E5-43CB-B032-CF8FE1ED96F7.htm">晶格变形器</a>。 </p>

</div>
<div class="section" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4C9F"><h2 class="title sectiontitle">包裹蒙皮</h2>

<p class="p" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4C9E">在包裹蒙皮中，会对包裹变形器的包裹影响对象进行蒙皮。这些包裹影响对象会接着影响其他可变形对象。包裹蒙皮的一个优点是，可以蒙皮低分辨率对象，并将它们用作角色的低分辨率模型，然后稍后引入高分辨率模型，并使用低分辨率对象对其对象进行变形。 </p>

<p class="p" id="GUID-F6DC4EF1-C77E-4C87-8CCE-21D3EF881523__WS73099CC142F48755-7B21313411809411AE9-4C9D">请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-B98E74F5-6965-41B1-BBF8-471FB2FAD7EC.htm">包裹变形器</a>。 </p>

</div>
