<div class="head-text"><h1>acosd</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-7176A096-CEDE-4780-8A35-D338F2928AD0__WS73099CC142F48755-3D114B7511841AEFA9F-13C3"> 返回某个数字的反余弦的角度值。该反余弦是余弦为指定数字的角度。返回的值介于 0 到 180 之间。</p>
<p class="p" id="GUID-7176A096-CEDE-4780-8A35-D338F2928AD0__WS73099CC142F48755-3D114B7511841AEFA9F-13C0">float acosd(float number)</p>
<p class="p" id="GUID-7176A096-CEDE-4780-8A35-D338F2928AD0__WS73099CC142F48755-3D114B7511841AEFA9F-13BF"> number 是角度的余弦，且必须在 -1 到 1 范围内。</p>
<div class="section" id="GUID-7176A096-CEDE-4780-8A35-D338F2928AD0__WS73099CC142F48755-3D114B7511841AEFA9F-13BE"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
acosd(1)
</pre>

<p class="p" id="GUID-7176A096-CEDE-4780-8A35-D338F2928AD0__WS73099CC142F48755-3D114B7511841AEFA9F-13BD">返回 0 度。</p>

<pre class="pre codeblock">
acosd(-0.5)
</pre>

<p class="p" id="GUID-7176A096-CEDE-4780-8A35-D338F2928AD0__WS73099CC142F48755-3D114B7511841AEFA9F-13BC">返回 120 度。</p>

</div>
