  <div class="head-block"><h1><code>construct_points</code></h1></div><p>构建一个 <code>points</code> 几何体 - 利用图表中的原始数据创建 <code>points</code>。这会创建一个最小的对象，它不会设置 <code>point_size</code>、<code>point_orientation</code> 或任何其他可选特性。</p>
<p><code>Points</code> 是一种非常简单的几何体类型 - 模式只需要 <code>point_component</code> 和 <code>point_position</code>。</p>
<p>端口 <code>point_position</code> 会直接设置 <code>point_position</code> 特性 - 数组中的每个元素表示一个点。</p>
