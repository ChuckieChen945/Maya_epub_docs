<div class="head-text"><h1>调试 ShaderFX 网络</h1></div>
</div>

<div class="body"><p class="p" id="GUID-EBCA34EA-4F6F-466B-93DE-0BB72F2F772F__GUID-43E777F5-C80E-47A6-B11D-8D3AF9BE247A"> 如果 ShaderFX 样例未编译，请选择<span class="ph uicontrol" id="GUID-EBCA34EA-4F6F-466B-93DE-0BB72F2F772F__GUID-A0B525CF-6B84-4957-9096-3034573BFD78">“设置 &gt; 显示样例编译错误”(Settings &gt; Show Swatch Compile Errors)</span>，然后单击“渲染样例”(Render Swatch) <img class="image" id="GUID-EBCA34EA-4F6F-466B-93DE-0BB72F2F772F__IMAGE_BA6066E7700C4132BFA9CA3829585C88" src="../images/GUID-997874AC-2919-414E-BEDE-BF9C19791FB6.png"> 图标，并检查在 ShaderFX 编辑器窗口中显示的错误。 </p>
<p class="p" id="GUID-EBCA34EA-4F6F-466B-93DE-0BB72F2F772F__GUID-80C6D956-A8FC-4726-9506-5DD734C3B2EB">若要查看视口编译错误，请设置环境变量：MAYA_VP2_WANT_OGS_WARNINGS =1，并检查在 Maya 输出窗口中显示的错误。 </p>
