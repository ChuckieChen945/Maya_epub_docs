<div class="head-text"><h1>将多个属性发布到一个已发布的名称上</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-265D"><p class="p" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__WS73099CC142F48755-63C0748611A1FA08F71-2E0C"> 多个属性可以发布到资产的单个已发布名称上。这样您可以使用资产（例如粒子网络）的单个字段或控件对所有属性进行控制。 </p>
<p class="p" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__WS73099CC142F48755-63C0748611A1FA08F71-2E0B">若要执行此操作，首先必须一个创建控制所有内部节点上特定属性的<span class="ph uicontrol" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__GUID-46D116F9-53DB-4B31-A2EB-A88FC79F4410">“动态属性”(Dynamic Attribute)</span>。然后可以将这一<span class="ph uicontrol" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__GUID-6539669D-7C80-4B15-AA8F-C67AF8CA59AB">“动态属性”(Dynamic Attribute)</span>发布到资产上。 </p>
<p class="p" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__WS73099CC142F48755-63C0748611A1FA08F71-2E0A">有关设置<span class="ph uicontrol" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__GUID-3BEFB95C-4FD6-49F3-85B9-68213D3663C6">“动态属性”(Dynamic Attribute)</span>的详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-5590A3EF-A611-4AD8-BC03-3EFE2E967E29">添加动态属性</a>。</p>
<p class="p" id="GUID-3BE0B65A-ABBB-4555-A4A7-B631CD4C0069__WS73099CC142F48755-63C0748611A1FA08F71-2E09">有关发布属性的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-ManagingScenes/files/GUID-7BBE4BC1-4B18-47DA-A972-62121764AFBF.htm">发布或取消发布属性</a>。</p>
