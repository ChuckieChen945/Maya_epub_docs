<div class="head-text"><h1>保存摄影机移动的顺序</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D82"><p class="p" id="GUID-C5CEEB5C-AD05-4814-BBFF-71FA3606577F__WS73099CC142F487553B93539F117EA10CE8F55C7"> 可以将所有摄影机移动写入<span class="ph uicontrol" id="GUID-C5CEEB5C-AD05-4814-BBFF-71FA3606577F__GUID-42BF48D4-7898-460D-8C58-69CAB31E53E9">脚本编辑器</span>中，以便支持撤消或重做摄影机移动，或者复制摄影机移动以便用于其他摄影机或场景。</p>
<p class="li listintro" id="GUID-C5CEEB5C-AD05-4814-BBFF-71FA3606577F__WS73099CC142F487553B93539F117EA10CE8F55CA">将摄影机移动保存到脚本编辑器中</p>
<ol class="ol" id="GUID-C5CEEB5C-AD05-4814-BBFF-71FA3606577F__WS73099CC142F487553B93539F117EA10CE8F55C9"><li class="li" id="GUID-C5CEEB5C-AD05-4814-BBFF-71FA3606577F__WS73099CC142F487553B93539F117EA10CE8F55CB">在视图面板中，选择<span class="ph uicontrol" id="GUID-C5CEEB5C-AD05-4814-BBFF-71FA3606577F__GUID-D61AB780-960C-48F9-A899-02A54DD78926">“视图 &gt; 摄影机设置 &gt; 可撤消的移动”(View &gt; Camera Settings &gt; Undoable Movement)</span>。</li>
</ol>
</div>
