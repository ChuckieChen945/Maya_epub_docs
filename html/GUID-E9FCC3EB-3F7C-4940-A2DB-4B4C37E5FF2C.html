<div class="head-text"><h1>缩放和跟踪</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A081B8A"><p class="p" id="GUID-E9FCC3EB-3F7C-4940-A2DB-4B4C37E5FF2C__WS1A9193826455F5FF-6381D1FC11809382DB8-71D1"> 可以缩放和跟踪画布，就像缩放和跟踪任何场景视图一样。</p>
<ul class="ul" id="GUID-E9FCC3EB-3F7C-4940-A2DB-4B4C37E5FF2C__WS1A9193826455F5FF-6381D1FC11809382DB8-71CF"><li class="li" id="GUID-E9FCC3EB-3F7C-4940-A2DB-4B4C37E5FF2C__WS1A9193826455F5FF-6381D1FC11809382DB8-71CE">要进行缩放，请按 Alt 键（Windows 和 Linux）或“选项”(Mac OS X) 键，并一同使用鼠标左键和中键进行拖动。<p class="p" id="GUID-E9FCC3EB-3F7C-4940-A2DB-4B4C37E5FF2C__WS1A9193826455F5FF-6381D1FC11809382DB8-71CD">如果笔划显示“有锯齿”，则通过单击工具栏上的 1:1 按钮，将缩放因子设置为 1.0（实际像素大小）。<img class="image" width="33" height="29" src="../images/GUID-74D5A843-1D59-42A7-8858-35D91F44D86F.png"></p>
</li>
<li class="li" id="GUID-E9FCC3EB-3F7C-4940-A2DB-4B4C37E5FF2C__WS1A9193826455F5FF-6381D1FC11809382DB8-71CC">要进行跟踪，请按 Alt 键并使用鼠标中键进行拖动。</li>
</ul>
