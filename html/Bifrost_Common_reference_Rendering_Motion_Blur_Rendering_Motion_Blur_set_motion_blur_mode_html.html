  <div class="head-block"><h1><code>set_motion_blur_mode</code></h1></div><p>存储几何对象上的特性，兼容的渲染器可以使用它来控制运动模糊的渲染方式。</p>
<h2 id="">输入</h2><h3 id="geometry"><code>geometry</code></h3><p>几何对象。</p>
<h3 id="motion_blur_mode"><code>motion_blur_mode</code></h3><ul>
<li><code>Auto</code>：使用对象的 <code>point_velocity</code> 值（如果存在）。否则，将按照子帧进行解算。</li>
<li><code>Velocity</code>：使用 <code>point_velocity</code> 值。</li>
<li><code>Sampled</code>：按照子帧进行解算。</li>
</ul>
<h2 id="">输出</h2><h3 id="out_geometry"><code>out_geometry</code></h3><p>修改后的对象。</p>
