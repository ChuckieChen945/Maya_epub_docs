  <div class="head-block"><h1><code>sort_and_filter_paths</code></h1></div><p>对路径进行排序和过滤。</p>
<h2 id="">输入</h2><h3 id="paths"><code>paths</code></h3><p>要排序和过滤的路径数组。</p>
<h3 id="filter_invalid"><code>filter_invalid</code></h3><p>如果启用此项，则过滤无效路径。</p>
<h3 id="filter_duplicates"><code>filter_duplicates</code></h3><p>如果启用此项，则过滤重复路径。如果两个或更多重复路径相冲突，则将保留第一个路径（基于原始排序）。</p>
<h2 id="">输出</h2><h3 id="sorted_paths"><code>sorted_paths</code></h3><p>包含已排序路径的 <code>array&lt;string&gt;</code>。</p>
<h3 id="sorted_indices"><code>sorted_indices</code></h3><p>包含已排序索引的 <code>array&lt;long&gt;</code>，各值是输入 <code>paths</code> 数组中的原始位置。</p>
