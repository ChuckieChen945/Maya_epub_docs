<div class="head-text"><h1>Maya“效果”(Effects)</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc">Maya 效果是内置程序，便于用户轻松地创建复杂的动画效果，例如烟雾和火焰。每个 Maya 效果都提供了许多用于优化结果的选项和属性。 </p>
<p class="p" id="GUID-3B540876-C61D-4B4E-BF0D-C011EDE25D6C__GUID-3545E60B-7E79-4D44-838B-FBA66E834029">也可以使用“效果资产”来创建许多预设效果。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-235C9A6C-42C9-4132-81BE-727B4A43AB1B.htm" title="“效果资产”(Effects Assets)提供了许多组织为 Maya 资产的预设效果。“效果资产”(Effects Assets)在“内容浏览器”(Content Browser)中提供，可以快速导入场景中，应用于对象，然后进行播放和渲染，只需进行很少修改或不进行任何修改。“效果资产”(Effects Assets)包括 3D 流体效果、nParticle、nParticle 发射器和 Maya 场，并提供爆炸、火焰、烟雾、雨和焰火等效果。">效果资产</a>。 </p>
