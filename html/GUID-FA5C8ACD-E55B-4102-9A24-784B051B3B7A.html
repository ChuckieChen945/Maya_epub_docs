<div class="head-text"><h1>隔离灯光子集的效果</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc">使用灯光编辑器隔离灯光子集，以便只有这些灯光在场景中生效。 
  </p>
<p class="p">切换隔离图标。<img class="image" id="GUID-FA5C8ACD-E55B-4102-9A24-784B051B3B7A__IMAGE_7FF117F0C8BC45FB97FD891F1285097A" src="../images/GUID-9F14CB10-C76F-4137-BEA2-D549A0F82E47.png"> 表示“隔离选择”(Isolate Select)处于启用状态，而 <img class="image" id="GUID-FA5C8ACD-E55B-4102-9A24-784B051B3B7A__IMAGE_8A03ADB4A46047ADA8136B58C8CCEA4F" src="../images/GUID-3C552FB6-394D-4A3C-B6E8-3F6CA9A75853.png"> 表示“隔离选择”(Isolate Select)处于禁用状态。 
	 </p>
<p class="p" id="GUID-FA5C8ACD-E55B-4102-9A24-784B051B3B7A__GUID-E1182FFB-FF7C-4D2D-B109-CCB96E9ACD90">隔离灯光时，仅该灯光会影响场景。所有其他灯光均不会影响场景，并在<span class="ph uicontrol">“灯光编辑器”(Light Editor)</span>中显示有对角线图案。您可以隔离多个灯光。为方便起见，您还可以隔离灯光组。 
	 </p>
