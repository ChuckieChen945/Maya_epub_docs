<p><em>距离</em> 着色器使用采样光线来估算从着色点到最近曲面的距离。此距离将映射到从 <em>near_color</em> 到 <em>far_color</em> 的颜色线性渐变。您可以使用跟踪集在距离测量中包含或排除对象。</p>
<p><strong>有关演示此<em>距离</em> 着色器的场景文件，请单击<a href="https://areadownloads.autodesk.com/wdm/arnold/mtoa/distance-shader-user-guide.ma" target="_blank">此处</a>。</strong></p>
