<div class="head-text"><h1>动力学窗口和编辑器</h1></div>
</div>
</div>

<p class="shortdesc">将这些编辑器与 Nucleus 和其他动力学对象一起使用。通过<span class="ph uicontrol" id="GUID-5DB12274-1EF0-4FEF-B44E-8319A8B8A754">碰撞事件编辑器</span>，可以为 nParticle 创建碰撞事件。使用<span class="ph uicontrol" id="GUID-D2B6AFB5-1C84-41F4-8134-A6883095F0D3">动力学关系编辑器</span>连接动力学对象（如粒子、nParticle、流体、场、发射器和碰撞对象）和断开它们之间的动力学关系。<span class="ph uicontrol" id="GUID-FBDC10F3-B996-4DFB-825B-4FFEA56FEDD8">“精灵向导”(Sprite Wizard)</span>可简化在 nParticle 上显示纹理图像或图像序列的过程。 </p>
