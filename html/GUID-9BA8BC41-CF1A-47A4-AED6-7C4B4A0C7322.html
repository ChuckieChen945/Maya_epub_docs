<div class="head-text"><h1>asind</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9BA8BC41-CF1A-47A4-AED6-7C4B4A0C7322__WS73099CC142F48755-3D114B7511841AEFA9F-13B4"> 返回某个数值的反正弦角度值。反正弦为角度，而该角度对应的正弦为指定的数值。返回的值介于 -90 到 90 之间。</p>
<p class="p" id="GUID-9BA8BC41-CF1A-47A4-AED6-7C4B4A0C7322__WS73099CC142F48755-3D114B7511841AEFA9F-13B1">float asind(float number)</p>
<p class="p" id="GUID-9BA8BC41-CF1A-47A4-AED6-7C4B4A0C7322__WS73099CC142F48755-3D114B7511841AEFA9F-13B0"> <em class="ph i" id="GUID-9BA8BC41-CF1A-47A4-AED6-7C4B4A0C7322__GUID-3A20E6B5-989F-4705-82CE-05122A4792B3">number </em>是指角度经过正弦变换后所得的值，该值必须介于 -1 到 1 之间。</p>
<div class="section" id="GUID-9BA8BC41-CF1A-47A4-AED6-7C4B4A0C7322__WS73099CC142F48755-3D114B7511841AEFA9F-13AF"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
asind(0.5))
</pre>

<p class="p" id="GUID-9BA8BC41-CF1A-47A4-AED6-7C4B4A0C7322__WS73099CC142F48755-3D114B7511841AEFA9F-13AE">返回值为 30 度。</p>

</div>
