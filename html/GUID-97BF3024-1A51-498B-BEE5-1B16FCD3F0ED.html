<div class="head-text"><h1>tand</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__WS73099CC142F48755-3D114B7511841AEFA9F-13D3"> 返回一个角度（以度为单位）的正切。 </p>
<p class="p" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__WS73099CC142F48755-3D114B7511841AEFA9F-13D0">float tand(float number)</p>
<p class="p" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__WS73099CC142F48755-3D114B7511841AEFA9F-13CF"> <em class="ph i" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__GUID-2BD039AC-A2E1-41E0-9AE5-F0EB2DC83710">number</em> 是需要求其正切的角度（以度为单位）。</p>
<p class="p" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__WS73099CC142F48755-3D114B7511841AEFA9F-13CE">有关 tand 函数的更多详细信息，请参见上一主题中的 tan 函数。tand 函数和 tan 函数执行相同的操作，但 tand 要求其参数使用度作为度量单位。</p>
<div class="section" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__WS73099CC142F48755-3D114B7511841AEFA9F-13CD"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
tand(45)
</pre>

<p class="p" id="GUID-97BF3024-1A51-498B-BEE5-1B16FCD3F0ED__WS73099CC142F48755-3D114B7511841AEFA9F-13CC">返回值约为 1（45 度的正切）。</p>

</div>
