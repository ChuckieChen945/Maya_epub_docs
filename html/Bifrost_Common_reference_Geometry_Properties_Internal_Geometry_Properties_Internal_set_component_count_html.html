  <div class="head-block"><h1><code>set_component_count</code></h1></div><p>设置指定 <code>component</code> 的元素数。请注意，不会更新 <code>geometry</code> 中以修改后的 <code>component</code> 为目标的几何特性。使用特性传递节点处理相关的几何特性。</p>
<h2 id="">输入</h2><h3 id="geometry"><code>geometry</code></h3><p>要修改的几何体对象。</p>
<h3 id="component"><code>component</code></h3><p>要修改的组件。</p>
<h3 id="component_count"><code>component_count</code></h3><p>新组件的数量。</p>
<h2 id="">输出</h2><h3 id="out_geometry"><code>out_geometry</code></h3><p>修改了组件数的几何体。</p>
