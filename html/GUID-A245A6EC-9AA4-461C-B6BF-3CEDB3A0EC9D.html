<div class="head-text"><h1>XGen“晶格”(Lattice)选项 </h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-70CA2D1F-E3E2-4424-B421-CA2FC36D1EE9">

</p>
<p class="p" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-2234FF73-B71A-48BB-97C0-8F0096AFDD85">将选定的导向用作结构的边界，创建晶格。对晶格结构进行变形，以定形导向。 </p>
<div class="fig fignone" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__FIG_4DD04690B79B4953A1FC23931D4053FA"><img class="image" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__IMAGE_BFC25907B04044E497D4F09AE9F244A6" src="../images/GUID-3D9EB4CB-6669-44F9-A9E5-7642AD2858D8.png"></div>
<div class="section" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-24FBA4AD-0610-4365-8E3E-DE3FACE864FE"><dl class="dl" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-24FBA4AD-0610-4365-8E3E-DE3FACE864FE"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-97CDC38B-62BD-49F4-9FB1-1EE52D94DCC7">晶格(Lattice)</span>
</dt>
<dd class="dd" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-FA23DC61-D738-4D88-BD17-2434678D4AE3">
<p class="p" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-61F54064-6BF3-456A-88CD-E7AB74FD63B4">指定晶格的结构。 </p>

<p class="p" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-2B4998F0-9EB3-46E4-B2D9-08227AE1B430">使用<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-7FB21B33-C859-4BFE-9F73-564B05BDA792">“DivisionsX”</span>、<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-9DA808DF-7100-4FDE-B61D-60435DA54767">“DivisionsY”</span>和<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-8E0835E8-24C8-4DE8-81AD-7E45B853431E">“DivisionsZ”</span>设置沿每个晶格轴的细分数量。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-ACA2610A-975A-497B-AC9F-A422488649A1">创建晶格(Create Lattice)</span>
</dt>
<dd class="dd" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-40528B2F-0D02-43D4-8EE8-7507B274F849">
<p class="p" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-B2D89170-1A4E-4040-B9C7-42550E06D0AB">单击此选项可使用<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-52CE8BCC-9D2F-4D7D-8ADF-5D0B22AF4078">“DivisionsX”</span>、<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-171C6774-476F-4F70-AA72-400EFC65DC9B">“DivisionsY”</span>和<span class="ph uicontrol" id="GUID-A245A6EC-9AA4-461C-B6BF-3CEDB3A0EC9D__GUID-3A9796A2-AA43-4848-B4F6-2BD156FED6EA">“DivisionsZ”</span>设置创建晶格结构。 </p>

</dd>
</dl>
