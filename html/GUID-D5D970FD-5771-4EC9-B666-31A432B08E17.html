<div class="head-text"><h1>
Phong E
</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BB5"><p class="p" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-67D7"> 该材质（着色器）是<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-8EDD4297-E24D-473D-BFB7-B0B9FBE937D4">“Phong”</span>材质的简化版本。<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-95DAE9DC-5E31-47E2-BBE4-2348167F7990">“Phong E”</span>曲面上的镜面反射高光较<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-66830B9F-8712-49D1-B4C3-13BB418B1A14">“Phong”</span>曲面上的更为柔和，且<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-2D16C8F0-1240-4511-8854-D983E5DB1F5F">“Phong E”</span>曲面渲染的速度更快。 </p>
<p class="p" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-67D5">可以在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>中找到此材质。 </p>
<div class="section" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS17956D7ADBC6E73638876AF8117AE33FA94-7FDC"><h2 class="title sectiontitle"> <span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-D605EB9F-3587-434C-AD56-F9D888FA928F">“镜面反射着色”(Specular Shading)</span>属性 (<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-743BC813-FA52-4416-87E9-A5634D18B274">“Phong E”</span>)</h2>

<div class="section" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-68F0-780"><dl class="dl" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-68F0-780"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-1C5EEFD9-DBFD-48CD-B1A3-CD1F8D815607">粗糙度(Roughness)</span>
</dt>
<dd class="dd" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS1A9193826455F5FF-4855151011E4FD543C6-3BD1">
<p class="p" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-67D3"> 控制镜面反射度的焦点。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-5EEE4D22-7D91-4B0B-BEB8-BDBDEE40A742">高光大小(Highlight Size)</span>
</dt>
<dd class="dd" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS1A9193826455F5FF-4855151011E4FD543C6-3BD0">
<p class="p" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-67CF"> 控制镜面反射高光的数量。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__GUID-F4AFCEA1-280D-4CEC-B1DB-45BA5CEF171E">白度(Whiteness)</span>
</dt>
<dd class="dd" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS1A9193826455F5FF-4855151011E4FD543C6-3BCF">
<p class="p" id="GUID-D5D970FD-5771-4EC9-B666-31A432B08E17__WS73099CC142F48755-3D114B7511812357EFE-67CC"> 控制镜面反射高光的颜色。默认设置为白色，但您可选择任意颜色。您也可以将纹理映射到该值。 </p>

</dd>
</dl>
</div>
