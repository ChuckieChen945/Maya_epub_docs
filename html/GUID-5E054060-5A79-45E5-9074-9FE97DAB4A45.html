</div>

<div class="body"><div class="fig fignone" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__FIG_E9B4333522834C45AB2BFD6A938B8C71"><img class="image" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__IMAGE_629F05824D8A469C86C0943C328E9002" src="../images/GUID-31445386-80C3-4CC1-AAD7-7836B2700D80.gif"></div>
<ol class="ol" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__WS73099CC142F487553B93539F117EA10CE8F27A3"><li class="li" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__WS73099CC142F487553B93539F117EA10CE8F27A4">打开<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-67A58D31-4722-4769-B3E6-1A35B5B53BED.htm"><span class="ph uicontrol" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__GUID-811F7ADE-D4E4-411C-9ABB-1EA6942E5DFC">“属性编辑器”(Attribute Editor)</span></a>。 
		</li>
<li class="li" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__WS73099CC142F487553B93539F117EA10CE8F27A6">选择第一个对象。 
		</li>
<li class="li" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__WS73099CC142F487553B93539F117EA10CE8F27A7">在<span class="ph uicontrol" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__GUID-7409F5C7-DE0D-4594-84EC-7F293AAE6706">“属性编辑器”(Attribute Editor)</span>中，单击<span class="ph uicontrol" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__GUID-C04474F3-2B65-42EC-9328-A95635A761EA">“复制”(Copy)选项卡</span>。系统将显示新的<span class="ph uicontrol" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__GUID-165485A0-E2FF-4445-A3FC-AE5117E1B3A3">“属性编辑器”(Attribute Editor)</span>并加载对象属性。 
		</li>
<li class="li" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__WS73099CC142F487553B93539F117EA10CE8F27A8">选择另一个对象。其属性将加载到原始<span class="ph uicontrol" id="GUID-5E054060-5A79-45E5-9074-9FE97DAB4A45__GUID-52B4130E-B8A5-4B15-8B47-C133717EDB7F">“属性编辑器”(Attribute Editor)</span>中。

</ol>
