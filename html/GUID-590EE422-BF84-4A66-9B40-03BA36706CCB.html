<div class="head-text"><h1> 
	 “二维平移/缩放”(2D Pan/Zoom)选项</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__GUID-71110776-698C-4D61-9DFF-42EFF8E64081">启用二维平移或二维缩放模式，使您能够以交互方式进行平移或缩放。请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-A7CAE8D4-B3B0-4FF8-8405-4DF3427A8DB8">在二维中平移和缩放</a>。 
	 </p>
<ul class="ul" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__UL_E0D740D3BD20495A81334F2141E103BA"><p class="p">打开<span class="ph uicontrol">“二维平移/缩放”(2D Pan/Zoom)</span>选项
	 </p>
<li class="li" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__LI_9B161D466E0647E1A59AB59961CB81C4">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-455539A6-3506-458C-92DA-14F171C14553.htm">“视图”(View)面板</a>的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-BD5D066A-4876-4B56-8A9F-96E2243E22A3.htm">面板菜单</a>中，选择<span class="ph uicontrol" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__GUID-02BD3B6E-9BFF-4AA5-A0F4-F55911198335">“视图 &gt; 摄影机工具 &gt; 二维平移/缩放”</span> 
	 <span class="ph uicontrol">(View &gt; Camera Tools &gt; 2D Pan/Zoom)</span> &gt; <img class="image" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__IMAGE_69322AD9480343C18E5DA4AA647EF67F" src="../images/GUID-23B160F6-E1FB-4E29-94B2-7323BFE33726.png"> 
  </li>
</ul>
<div class="section" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__WS73099CC142F487553B93539F117EA10CE8F5C3A-2965"><dl class="dl" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__WS73099CC142F487553B93539F117EA10CE8F5C3A-2965"><dt class="dt dlterm"> 
  <span class="ph uicontrol" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__GUID-E820F599-5991-4C83-8174-10F70257EE14">缩放比例(Zoom scale)</span> </dt>
<dd class="dd" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__WS1A9193826455F5FF-3859B43C1209703A83862C0"> 
  <p class="p" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__WS1A9193826455F5FF-3859B43C1209703A83862C1">调整移动的速度。 
  </p>
 </dd>
<dt class="dt dlterm"> 
  <span class="ph uicontrol" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__GUID-4D9617F8-54EF-4469-9C0D-8E9488AE33A7">模式(Mode)</span> </dt>
<dd class="dd" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__WS73099CC142F48755-385A98B012180D20F19-FF9"> 
  <p class="p" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__WS73099CC142F48755-385A98B012180D20F19-FF8">在<span class="ph uicontrol" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__GUID-55EEFC8A-F27B-41DF-8578-93A6D2C2F0F7">“二维平移”(2D Pan)</span>和<span class="ph uicontrol" id="GUID-590EE422-BF84-4A66-9B40-03BA36706CCB__GUID-5EB55C04-F365-4234-875D-0838EBBE39EE">“二维缩放”(2D Zoom)</span>工具之间进行选择。 
  </p>
 </dd>
</dl>
