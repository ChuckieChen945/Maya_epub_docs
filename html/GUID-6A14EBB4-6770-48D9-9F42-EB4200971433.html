<div class="head-text"><h1>使用四边形绘制删除组件</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__GUID-74E78097-066C-4538-A5E0-6D27A723E678">使用四边形绘制删除组件</p>
<ol class="ol" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__OL_C59AFD71027B4B54BC44EE93C3802565"><li class="li" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__LI_34364DA547B243E6848E8B7CB5A475D8">请确保<span class="ph uicontrol" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__GUID-DF2BBAE6-3A36-4F0B-9067-96E6B145F825">“四边形绘制”(Quad Draw)</span>处于启用状态。 
		</li>
<li class="li" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__LI_C7D25B92BDE040ED99A75795D8938BBA">请执行下列任一操作： 
		  <ul class="ul" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__UL_C1EC9CB191A641B18AAE972D327F06DD"><li class="li" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__LI_729C220BF10B4057B94DEAF38B3C795E">要删除面，请在按住 Ctrl + Shift 的同时单击一个面。 
			 </li>
<li class="li" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__LI_0F29AB09E1284ABC95CA4B1293DA61A1"> 要删除循环边，请在按住 Ctrl + Shift 的同时单击一个循环边。 
				<div class="note note" id="GUID-6A14EBB4-6770-48D9-9F42-EB4200971433__GUID-8EC1EDE6-103B-4B2C-AD14-A11EFF2E7846"><span class="notetitle">注：</span> 如果要删除边界循环边，相应的边界面也将被删除。 
				</div>
 
			 </li>
</ul>
 
		</li>
</ol>
