<div class="head-text"><h1>“导出缓存”(Export Cache)选项</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-2A10"><p class="shortdesc"> 
  </p>
<p class="p" id="GUID-C54199A0-F4B4-457A-82B9-2C6AC58C92FE__WS1A9193826455F5FF-6D855556117E9F816D22482">使用这些选项可设置在选择<span class="ph menucascade"><span class="ph uicontrol">“缓存</span> &gt; <span class="ph uicontrol">几何缓存</span> &gt; <span class="ph uicontrol">导出缓存”(Cache &gt; Geometry Cache &gt; Export Cache)</span></span>创建几何缓存时发生的情况。<span class="ph uicontrol" id="GUID-C54199A0-F4B4-457A-82B9-2C6AC58C92FE__GUID-C04BB739-D55E-4FEB-9A03-B97999189323">“导出几何缓存选项”(Export Geometry Cache Options)</span>窗口中的选项与<span class="ph uicontrol" id="GUID-C54199A0-F4B4-457A-82B9-2C6AC58C92FE__GUID-79BFC0CA-FB0E-479C-919D-EFF3C1A3436E">“创建几何缓存选项”(Create Geometry Cache Options)</span>中的相同。有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-CD67781F-A091-479C-B11F-A4801E203536.htm">创建新缓存选项(Create New Cache Options)</a>。另请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-F338ECB1-F4C3-4632-9168-EB917C2353DC">创建和编辑几何缓存</a>。 
	 </p>
