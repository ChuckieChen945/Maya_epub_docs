  <div class="head-block"><h1><code>create_usd_prim</code></h1></div><p>将 USD 基本体添加到后台文件的当前层。</p>
<h2 id="">输入</h2><h3 id="stage"><code>stage</code></h3><p>要在其中添加基本体的后台文件。</p>
<h3 id="path"><code>path</code></h3><p>新基本体的路径，例如：<code>/car</code> 或 <code>/street/car</code>。  </p>
<h3 id="type"><code>type</code></h3><p>基本体的类型，例如：<code>Scope</code>、<code>Xform</code>、<code>Capsule</code>、<code>Cone</code>、<code>Cube</code>、<code>Cylinder</code>、<code>Sphere</code>、<code>Mesh</code>、<code>NurbsCurves</code>、<code>PointInstancer</code> 等。完整的类型列表取决于渲染器和其他插件的注册内容。</p>
<h2 id="">输出</h2><h3 id="out_stage"><code>out_stage</code></h3><p>具有已添加基本体的修改后的后台文件。</p>
