<div class="head-text"><h1>nHair 缓存属性</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F48755-4607E7CC11B1CFFF571-6A2C">指定在对当前 nHair 对象进行 nCache 时将保存至服务器或本地硬盘驱动器的模拟数据。 </p>
<div class="section" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS1A9193826455F5FF6026605B1181C8F4F2E-2C7B-1220"><div class="section" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F48755-4607E7CC11B1CFFF571-6A2B"><h3 class="title sectiontitle">
<span class="ph uicontrol" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__GUID-65A4C730-18C2-4FCC-99AF-4466AB53CAAC">可缓存的属性(Cacheable Attributes)</span>
</h3><div class="section" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS1A9193826455F5FF6026605B1181C8F4F2E-2C7B-1224"><dl class="dl" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS1A9193826455F5FF6026605B1181C8F4F2E-2C7B-1224"><dt class="dt dlterm">

</dt>
<dd class="dd" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F487551A80AE1B11DF600637E2DD4">
<p class="p" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F48755-4607E7CC11B1CFFF571-6A29"> 缓存头发曲线 CV 的 X、Y 和 Z 位置。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__GUID-7EE4A084-342E-4F5D-9E03-B62DFCD50184">位置和速度(Position and Velocity)</span>
</dt>
<dd class="dd" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F487551A80AE1B11DF600637E2DD5">
<p class="p" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F48755-4607E7CC11B1CFFF571-6A27">缓存头发曲线 CV 的 X、Y 和 Z 位置和对象的速度。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__GUID-7B564A62-586C-42AE-9E8F-867D31E81F35">动力学状态(Dynamic State)</span>
</dt>
<dd class="dd" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F48755-4CE33D2411F6744DABF-705D">
<p class="p" id="GUID-CA11BEC0-9F81-4601-9589-B74A4433B729__WS73099CC142F48755-4CE33D2411F6744DABF-705C">缓存头发曲线 CV 的 X、Y 和 Z 位置、对象的速度以及内部状态信息。 </p>



</dd>
