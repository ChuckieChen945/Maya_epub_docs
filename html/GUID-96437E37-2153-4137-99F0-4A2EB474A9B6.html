<div class="head-text"><h1>filePaste</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-96437E37-2153-4137-99F0-4A2EB474A9B6__WS1A9193826455F5FF-29C43AA6117B2403BCA2C9"><samp class="ph codeph" id="GUID-96437E37-2153-4137-99F0-4A2EB474A9B6__GUID-C8156FB4-2EA0-4BD3-BA69-419B79FF3F47">filePaste</samp> 工具获取图像文件的列表并将这些图像文件一起粘贴到水平块中，以构成一个较大的图像。</p>
<p class="p" id="GUID-96437E37-2153-4137-99F0-4A2EB474A9B6__WS1A9193826455F5FF-29C43AA6117B2403BCA2CA">渲染单个大分辨率图像时，该功能非常有用，此情况下将使用一组计算机计算资源。通过 Maya 渲染器中的渲染区域功能，每个计算机资源都可以渲染图像的一部分。渲染结束时，可使用 filePaste 合并渲染的图像。</p>
<p class="li listintro" id="GUID-96437E37-2153-4137-99F0-4A2EB474A9B6__WS1A9193826455F5FF-29C43AA6117B2403BCA2CC">使用 filePaste</p>
<ol class="ol" id="GUID-96437E37-2153-4137-99F0-4A2EB474A9B6__WS1A9193826455F5FF-29C43AA6117B2403BCA2CB"><li class="li" id="GUID-96437E37-2153-4137-99F0-4A2EB474A9B6__WS1A9193826455F5FF-29C43AA6117B2403BCA2CD">从 Linux shell，键入：<pre class="pre codeblock">
filePaste &lt;inputImage1&gt; &lt;inputImage2&gt; &lt;inputImage...&gt; &lt;outputImage&gt;
</pre>
</li>
</ol>
</div>
