<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083C02"><p class="p" id="GUID-D896F7DC-7E60-402A-ABD9-B00F5BE27065__WS73099CC142F48755-3D114B7511812357EFE-5B1B"> 该工具是一个插件 (<samp class="ph codeph" id="GUID-D896F7DC-7E60-402A-ABD9-B00F5BE27065__GUID-0CDFA995-321A-4706-ABD0-9DF0B7AE057A">clearcoat.mll</samp>)。当某些材质（如汽车油漆）根据查看方向和曲面方向之间的关系以不同的方式反射光线时，您可以使用该节点。 </p>

<p class="p" id="GUID-D896F7DC-7E60-402A-ABD9-B00F5BE27065__WS73099CC142F48755-3D114B7511812357EFE-5B17">clearCoat 节点具有与 studioClearCoat 节点相同的属性。详细信息请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-8CF28A9B-DBFE-4B56-9C11-4C9A50FBA09C.htm">Studio 透明涂层</a>。 </p>
