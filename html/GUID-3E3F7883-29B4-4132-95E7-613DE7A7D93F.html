<div class="head-text"><h1>反射所绘制内容</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-22CA"><p class="p" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__WS1A9193826455F5FF-6381D1FC11809382DB8-78EF"> 可以沿任何轴反射您绘制的笔划，以便在绘制时该笔划镜像到轴的相对一侧。该反射轴基于所选内容边界框的中心。<span class="ph uicontrol" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__GUID-12E46EDB-DDED-4CC0-9EA6-B1A838249751">“反射”(Reflection)</span>可用于创建对称效果。</p>
<div class="fig fignone" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__WS1A9193826455F5FF-6381D1FC11809382DB8-78ED"><img class="image" width="112" height="102" src="../images/GUID-62CD8362-789C-432F-B1A5-C026EED774F9.png"></div>
<p class="li listintro" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__WS1A9193826455F5FF-6381D1FC11809382DB8-78EB">反射所绘制内容</p>
<ol class="ol" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__WS1A9193826455F5FF-6381D1FC11809382DB8-78EC"><li class="li" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__WS1A9193826455F5FF-6381D1FC11809382DB8-78EA">打开<span class="ph uicontrol" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__GUID-EE05EA0E-80F8-4375-8843-6E368C2964E0">“笔划”(Stroke)</span>部分，然后选择反射轴，例如 X、Y、Z 或它们的任意组合。请注意，随后曲面上出现两个、四个或六个笔刷轮廓，具体取决于所选的轴数。</li>
<li class="li" id="GUID-3E3F7883-29B4-4132-95E7-613DE7A7D93F__WS1A9193826455F5FF-6381D1FC11809382DB8-78E9">绘制曲面。已绘制的笔划会通过选定的轴进行反射。</li>
</ol>
