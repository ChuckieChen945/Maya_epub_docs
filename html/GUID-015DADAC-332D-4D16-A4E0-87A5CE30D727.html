<div class="head-text"><h1>锁定通道盒属性的值</h1></div>
</div>
</div>

<div class="body"><div class="p" id="GUID-015DADAC-332D-4D16-A4E0-87A5CE30D727__WS73099CC142F487553B93539F117EA10CE8F277E"> 在场景中选定对象后，在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-4C954FB2-8B6A-4BBD-9695-DF432616D0D2.htm">通道盒(Channel Box)</a>中的属性上单击鼠标右键，然后选择<strong class="ph b"><span class="ph uicontrol" id="GUID-015DADAC-332D-4D16-A4E0-87A5CE30D727__GUID-B4FF95E8-1E9E-4E03-87E6-580BFCC11697">“锁定属性”(Lock Attribute)</span></strong>。Maya 会用灰色背景显示已锁定的属性。
		<div class="fig fignone" id="GUID-015DADAC-332D-4D16-A4E0-87A5CE30D727__FIG_A6B1FAE6CEB7469EA8946D24FFC7659D"><img class="image" id="GUID-015DADAC-332D-4D16-A4E0-87A5CE30D727__IMAGE_F81111038FB5408DA4C2A366C46EF525" src="../images/GUID-04BC7D1B-6349-4000-8ED7-69836B33E68A.gif" alt=""><p class="figcap">锁定通道盒属性</p></div>
 
	 </div>
<p class="p" id="GUID-015DADAC-332D-4D16-A4E0-87A5CE30D727__WS73099CC142F487553B93539F117EA10CE8F2780">若要解除锁定某个属性，请单击鼠标右键，然后选择<strong class="ph b"><span class="ph uicontrol" id="GUID-015DADAC-332D-4D16-A4E0-87A5CE30D727__GUID-EAF09655-B86B-4337-9477-B7872AE30555">“解除锁定属性”(Unlock Attribute)</span></strong>。
	 </p>
<p class="p">锁定的<span class="ph uicontrol">“通道盒”(Channel Box)</span>属性显示为灰色，不可设置关键帧的属性显示为浅灰色。有关“通道盒”(Channel Box)中显示的不同颜色状态的列表，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Basics/files/GUID-13A3F17C-A9F9-43C5-B9C2-56B76C13AA75.htm">通道盒颜色</a>。
	 </p>
