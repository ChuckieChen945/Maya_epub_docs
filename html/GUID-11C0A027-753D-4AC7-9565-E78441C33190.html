<div class="head-text"><h1>菜单</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-11C0A027-753D-4AC7-9565-E78441C33190__WS73099CC142F48755-3D114B7511841AEFA9F-B8E"> 菜单显示在窗口顶部的菜单栏中或菜单栏布局中。通过使用 <samp class="ph codeph"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/popupMenu.html" target="_blank">popupMenu</a></samp> 命令，还可以将它们附加到任意控件或布局中。菜单包含菜单项并且可以是层次布局；即菜单项可以包含自身的其他子菜单。菜单还附加有命令或脚本，以便选中后将执行某个操作。当某个选项菜单控件（请参见 <samp class="ph codeph"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/optionMenu.html" target="_blank">optionMenu</a></samp> 命令）可能看起来类似于菜单时，它就是一个控件，只是行为方式不同。另外，对于构建选项菜单的内容，既不需要 <samp class="ph codeph"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/menu.html" target="_blank">menu</a></samp> 命令，也不需要 <samp class="ph codeph"><a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/menuItem.html" target="_blank">menuItem</a></samp> 命令。 
	 </p>
<p class="p" id="GUID-11C0A027-753D-4AC7-9565-E78441C33190__WS73099CC142F48755-3D114B7511841AEFA9F-B8C">有关可用菜单的列表，请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/cat_Windows.html" target="_blank">Windows</a> 命令的“菜单”部分。 
	 </p>
