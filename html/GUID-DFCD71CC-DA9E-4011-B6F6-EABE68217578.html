<div class="head-text"><h1>固化变形器</h1></div>
</div>
</div>

<div class="body"><div class="fig fignone" id="GUID-DFCD71CC-DA9E-4011-B6F6-EABE68217578__FIG_4DD43EC386E94B75A39F82B36DA34B1B"><img class="image" id="GUID-DFCD71CC-DA9E-4011-B6F6-EABE68217578__IMAGE_7DE06BE39B62466FAA81D405C0FEBF18" src="../images/GUID-B2809E18-803F-449F-AD0B-83847F6D7C0A.gif"></div>
<p class="p">当要保持几何体的变形区域为实体（或非变形）时，请使用<span class="ph uicontrol">“固化”(Solidify)</span>变形器。如果要在变形龙尾部上创建实心钉形，或者对于装备的刚性部件（例如建模为角色变形衣服的一部分的皮带扣），该功能可能很有用。
	 </p>
<p class="p"><span class="ph uicontrol">“固化”(Solidify)</span>变形器分析变形的截面，并将其分成单独的多边形孤岛，让几何体各截面的外观变得更坚实、拉伸更少。
	 </p>
<p class="p">通过将每个多边形孤岛替换为移动并融合到位的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-EEF323A6-8692-4D74-8EAA-5481BF437D42.htm">原始几何体(Original Geometry)</a>，可以实现此效果。
	 </p>
</div>
