<div class="head-text"><h1>开放/闭合曲线</h1></div>
</div>
</div>

<div class="body"><div class="fig fignone" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__FIG_8C501F961EF04A69AFF46409EFE09C71"><img class="image" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__IMAGE_906E972190FA4A0A8A71E2B31B571DC4" src="../images/GUID-6F79BB6B-A7F4-47AD-A652-FBDC9255F66A.gif"></div>
<p class="li listintro" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-5593">开放或闭合 Bezier 曲线</p>
<ol class="ol" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-5594"><li class="li" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-5592"> 按住 Shift 键并在曲线上单击鼠标右键。 
		  <p class="p" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-5591">此时将会出现一个标记菜单。 
		  </p>
 
		</li>
<li class="li" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-5590">选择<span class="ph uicontrol" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__GUID-30C8C00F-61B6-41C2-A1B7-68521CB0AF20">“开放/闭合曲线”(Open/Close Curve)</span>。 
		  <p class="p" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-558F">根据其当前状态连接或断开开始和结束定位点。 
		  </p>
 
		</li>
</ol>
<p class="p" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS73099CC142F487553BD5B66812435C29801-558E">可以使用选项框中的选项，进一步细化闭合曲线的开始和结束定位点之间的曲率。 
	 </p>
<p class="p" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__WS1A9193826455F5FF453265C9125FAA23BBB-ED0">还可以在绘制过程中激活<span class="ph uicontrol" id="GUID-05EAAA5C-D603-4B50-AFFF-8235C487AE08__GUID-116F9547-86D8-4D2A-A4E9-B55AD33F393A">“Bezier 曲线工具”(Bezier Curve Tool)</span>，在按住 Ctrl+Shift 的同时单击开始点来闭合曲线。 
	 </p>
</div>
