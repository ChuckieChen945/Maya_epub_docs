<div class="head-text"><h1>使用 nConstraint 的 nCloth 效果</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__GUID-8F2A1668-8F27-4C6D-B2CF-FB40E2F47894">您可以使用 nContraint 创建特定类型的 nCloth 效果。例如，可以执行以下操作： </p>
<ul class="ul" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__UL_9298D8D78BE54799A1C934BA16C6DF92"><li class="li" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__LI_C48D9499A9D544C6A4019528117D353D"> 撕裂 nCloth。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-22B812FB-D615-4BF9-B98C-5648D481151D.htm">创建可撕裂的曲面约束</a>。 </li>
<li class="li" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__LI_5172DDFA95044EADA7FDA37B5A74B497"> 合并 nCloth 对象。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-A8014F7D-2B6F-47D8-894E-87DD3781FB6A.htm">创建焊接相邻边界约束</a>。 </li>
<li class="li" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__LI_92A280E446FA416AB63D45B17140CE41">使 nCloth 成为可撕裂对象。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-22B812FB-D615-4BF9-B98C-5648D481151D.htm">创建可撕裂的曲面约束</a>。 </li>
<li class="li" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__LI_AA3B3B9A71B9425F9D007861237E2A48">在 nConstraint 中禁用 nCloth 对象或组件参与。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-CFD4C5D4-8B97-4C83-BFF3-141E352FF5AC.htm">创建禁用碰撞约束</a>或<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-E1E8ECB3-09B0-407C-BDDB-338CDC64C789.htm">创建排除碰撞对约束</a>。 </li>
</ul>
<p class="p" id="GUID-CF5868B8-AF67-4D43-86BC-3CD178760C86__GUID-FF7EF06F-868C-4B50-9028-28D68A4CCA81">另请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-29C243DA-6AC1-480F-92B1-EB8AAA529AD2.htm">创建和编辑 nCloth 约束</a>。 </p>
