<div class="head-text"><h1>“导出面片以进行批渲染”(Export Patches for Batch Render)选项</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-F931AB8D-68D7-4893-9C9B-8DB733F3F63F">若要进行批渲染，请使用此窗口导出与要渲染的描述相关联的面片。 
	 </p>
<div class="section" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-196F26C1-0B33-4E5E-850C-F6348DA0FD95"><dl class="dl" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-196F26C1-0B33-4E5E-850C-F6348DA0FD95"><dt class="dt dlterm"> 
	 <span class="ph uicontrol" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-098625E5-4811-44FF-903F-7185F95A017F">已设置动画(Animated)</span> </dt>
<dd class="dd" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-F7A3F9F7-E696-489E-A5AD-66070F4B9699"> 
	 <p class="p" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-3B61FBE0-F6B6-45A8-8DCD-B05C0F61BE67">启用此选项可在面片绑定到动画网格对象时导出动画信息。 
	 </p>
 </dd>
<dt class="dt dlterm"> 
	 <span class="ph uicontrol" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-9B9C8896-58A3-4437-A5B7-6F75A130CB39">帧范围(Frame Range)</span> </dt>
<dd class="dd" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-41035219-0398-47F1-9C0F-8757E47D9E15"> 
	 <p class="p" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-EA9FE128-DA52-4786-B1BA-DF338703A785">指定要导出的面片动画数据的开始和结束帧。如果使用运动模糊进行渲染，则设置面片导出的帧范围，以便它包括要渲染的帧范围之前和之后的帧。 
	 </p>
 </dd>
<dt class="dt dlterm"> 
	 <span class="ph uicontrol" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-41B7C5F1-26B6-4EF3-8582-A88FAE5FB6F7">导出文件(Export File)</span> </dt>
<dd class="dd" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-AB240BF8-20E2-4053-B049-F93CEC9AF27E"> 
	 <p class="p" id="GUID-5CDC5D2C-6330-425B-98E9-E2A145CB42B6__GUID-91291920-0389-4D23-8CBD-EB19E33AF745">单击此选项可将面片信息导出到 Alembic 缓存文件。 
	 </p>
 </dd>
</dl>
</div>
</div>
