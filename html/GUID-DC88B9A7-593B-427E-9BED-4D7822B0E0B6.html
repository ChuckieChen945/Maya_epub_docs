<div class="head-text"><h1>骨架层次 </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F97"><p class="p" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__WS73099CC142F48755-7B21313411809411AE9-5770"> 骨架层次由一系列具有层次关系的关节和关节链组成。骨架层次中的每个关节都既是子关节，也是父关节。 
	 </p>
<div class="fig fignone" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__WS73099CC142F48755-7B21313411809411AE9-576E"><img class="image" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__IMAGE_741B11A758BA42E5BAC2E75FADC12090" width="292" height="185" src="../images/GUID-5F339D35-5181-4AF7-B003-169D9A99165C.png"></div>
<p class="p" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__WS73099CC142F48755-7B21313411809411AE9-576D">父关节是指在骨架层次中处于较高级别的关节，受其动作影响的其他任何关节则处于较低级别。在骨架层次中处于父关节下方的关节称为子关节。骨骼顶部的关节始终为父关节，而骨骼底部的关节始终为子关节。父关节驱动各自子关节的变换。因此，平移或旋转父关节时，也会同时平移或旋转其所有子关节。 
	 </p>
<p class="p" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__WS73099CC142F48755-7B21313411809411AE9-576C"> 根关节是骨架层次中最高级别的关节。一个骨架只能有一个根关节。可以通过平移和旋转根关节移动并确定整个骨架在世界空间中的方向。 
	 </p>
<div class="fig fignone" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__WS73099CC142F48755-7B21313411809411AE9-576A"><img class="image" id="GUID-DC88B9A7-593B-427E-9BED-4D7822B0E0B6__IMAGE_3001C6ABBB854452B1DD2AA48B61E9DF" width="434" height="219" src="../images/GUID-60752F0E-BF38-42FE-9034-CB352030B37F.png"></div>
