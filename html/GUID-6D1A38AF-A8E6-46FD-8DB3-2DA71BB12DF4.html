<div class="head-text"><h1>如何在“通道盒”(Channel Box)中更改附加属性的顺序？</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-6D1A38AF-A8E6-46FD-8DB3-2DA71BB12DF4__WS73099CC142F48755-3D114B7511841AEFA9F-11CD"> 不能在<span class="ph uicontrol" id="GUID-6D1A38AF-A8E6-46FD-8DB3-2DA71BB12DF4__GUID-16B2E520-A53F-4FC0-85AB-D5EB696F6BBC">“通道盒”(Channel Box)</span>中更改附加属性的顺序。Maya 需要保持其创建时的顺序。 </p>
<p class="p" id="GUID-6D1A38AF-A8E6-46FD-8DB3-2DA71BB12DF4__WS73099CC142F48755-3D114B7511841AEFA9F-11CB">可以编写脚本来读取当前属性、删除全部属性并以所需顺序重新添加它们。但这会断开与表达式和其他对象的连接。 </p>
