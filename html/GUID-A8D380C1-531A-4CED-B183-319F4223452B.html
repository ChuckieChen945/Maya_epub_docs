<div class="head-text"><h1>
偏移曲面选项(Offset Surface Options)
</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS73099CC142F48755-3D114B751181C40F14B1D4C"> 使用以下选项可设置在选择<span class="ph uicontrol" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__GUID-562A9953-B210-4D6B-ABA0-24C8438E7FB5">“曲面 &gt; 偏移”(Surfaces &gt; Offset)</span>时发生的情况。 </p>
<div class="section" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS73099CC142F48755-3D114B751181C40F14B16FA-4027"><dl class="dl" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS73099CC142F48755-3D114B751181C40F14B16FA-4027"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__GUID-F620A22E-A7CF-401F-B7C6-D549543332FB">方法(Method)</span>
</dt>
<dd class="dd" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS1A9193826455F5FF-4855151011E4FD543C6-4118">
<p class="p" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS73099CC142F48755-3D114B751181C40F14B1D53"> <span class="ph uicontrol" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__GUID-3EAD2890-1DA7-4BFF-B86A-DB653D6B20DD">“曲面拟合”(Surface Fit)</span>可创建保留曲面曲率的偏移曲面。 </p>

<p class="p" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS73099CC142F48755-3D114B751181C40F14B1D55"> <span class="ph uicontrol" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__GUID-171C6D72-F8AC-46B4-BF38-BD67A474B584">“CV 拟合”(CV Fit)</span>将创建代表 CV 位置沿着其法线偏移的偏移曲面。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__GUID-6A49C9A9-C25B-457A-BCFA-0BD96BB155BA">偏移距离(Offset Distance)</span>
</dt>
<dd class="dd" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS1A9193826455F5FF-4855151011E4FD543C6-4117">
<p class="p" id="GUID-A8D380C1-531A-4CED-B183-319F4223452B__WS73099CC142F48755-3D114B751181C40F14B1D57"> 此距离是指新曲面将会偏移的距离。凹曲面可能产生重叠和相交的区域。 </p>

</dd>
</dl>
</div>
