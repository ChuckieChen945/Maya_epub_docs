<div class="head-text"><h1>半透明对象后面的着色器辉光太强疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E55"><p class="p" id="GUID-5AD46D23-EC11-424A-B702-996E07144FED__WS1A9193826455F5FF-29C43AA6117B26F372E2181">如果场景包含半透明对象后面的着色器辉光，可能会发现透明对象不能完全遮挡着色器辉光。如果发生这种情况，请展开 shaderGlow 节点<span class="ph uicontrol" id="GUID-5AD46D23-EC11-424A-B702-996E07144FED__GUID-DEBC3B50-687D-45C8-9A22-30D3663E1406">“属性编辑器”(Attribute Editor)</span>中的<span class="ph uicontrol" id="GUID-5AD46D23-EC11-424A-B702-996E07144FED__GUID-031D43BC-B174-432F-97DA-7E0A46FB1275">“公用着色器辉光属性”(Common Shader Glow Attributes)</span>区域，并取消选中<span class="ph uicontrol" id="GUID-5AD46D23-EC11-424A-B702-996E07144FED__GUID-FA4A5034-D574-46DB-A576-8740A445B472">“自动曝光”(Auto Exposure)</span>。然后，增加<span class="ph uicontrol" id="GUID-5AD46D23-EC11-424A-B702-996E07144FED__GUID-B84B7ACC-3232-465D-A796-6C8BABAC32C1">“阈值”(Threshold)</span>的值，直到透明对象能够按需遮挡住着色器辉光。如果要增强着色器辉光，则应减小<span class="ph uicontrol" id="GUID-5AD46D23-EC11-424A-B702-996E07144FED__GUID-68B63552-5EFD-4F69-9B85-CDFFFF0FA1B2">“阈值”(Threshold)</span>的值。</p>
</div>
