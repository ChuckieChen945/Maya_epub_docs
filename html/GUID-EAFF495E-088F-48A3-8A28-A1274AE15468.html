<div class="head-text"><h1>使用建模工具包选择模式选择组件</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__GUID-5569DB65-F33E-4626-94F0-1CF15682B871">使用建模工具包选择模式选择组件</p>
<ol class="ol" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__OL_7123DBF5D0A54543819F246823F2FCD5"><li class="li" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__LI_1B60A8EBA63243098F999C21992C0DE1">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Modeling/files/GUID-D4CD168A-34F2-465B-A39C-DE20B34E5535.htm">“建模工具包”(Modeling Toolkit)窗口</a>中单击其中一个选择模式图标，或按热键来激活一个选择模式。 <div class="fig fignone" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__FIG_6F16BE0D60764BEF8841DEF1E1B695E8"><img class="image" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__IMAGE_14B1E160260546A9884E01A1988556EE" src="../images/GUID-7E1606D0-201F-4F1E-8652-AFD34DC50530.png"></div>
 </li>
<li class="li" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__LI_8FDAF29CFE32483DBBC86F4D6BB0573D">选择网格上的组件。 <p class="p" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__GUID-E79228A9-DBEE-4393-A305-E3CDEFF2B8E4">将某个组件添加到选择时 (Ctrl + Shift)，将以红色亮显该组件。从选择中去除某个组件时 (Ctrl)，将以黄色亮显该组件。您可以在<span class="ph uicontrol" id="GUID-EAFF495E-088F-48A3-8A28-A1274AE15468__GUID-68C54EF6-67A7-4054-B576-47EB2961FFCC">“建模工具包”(Modeling Toolkit)</span>首选项中调整亮显颜色。 </p>
 </li>
</ol>
