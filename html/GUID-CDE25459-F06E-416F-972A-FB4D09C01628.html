<div class="head-text"><h1>除默认节点外再创建一个 ikSCsolver 节点</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F62"><p class="li listintro" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__WS73099CC142F48755-7B21313411809411AE9-5476">创建其他单链 IK 解算器</p>
<ol class="ol" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__WS73099CC142F48755-7B21313411809411AE9-5477"><li class="li" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__WS73099CC142F48755-7B21313411809411AE9-5475">在<span class="ph uicontrol" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__GUID-0E3850C8-5243-47D8-AD6F-316D79F5B35B">“脚本编辑器”(Script Editor)</span>或<span class="ph uicontrol" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__GUID-0B2DDAEF-8DBA-45C9-8B09-5052D097A5ED">“命令行”(Command Line)</span>中，键入以下 MEL 命令：<pre class="pre codeblock">
	createNode ikSCsolver;
</pre>
</li>
<li class="li" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__WS73099CC142F48755-7B21313411809411AE9-5474">按数字键区的 Enter 键。<p class="p" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__WS73099CC142F48755-7B21313411809411AE9-5473">依存关系图中将显示新的 ikSCsolver<em class="ph i" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__GUID-2AACCF3A-3080-45C5-B1D3-1EFFD2AB4956">n</em> 节点。</p>
</li>
</ol>
<p class="p" id="GUID-CDE25459-F06E-416F-972A-FB4D09C01628__WS73099CC142F48755-7B21313411809411AE9-5472">场景中的任意 IK 控制柄均可使用该解算器。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-A68E47F5-8F28-48C1-9B0F-370AA57ADDA8.htm">创建 IK 控制柄</a>。</p>
</div>
