  <div class="head-block"><h1><code>geo_instance</code></h1></div><p>从几何对象创建实例形状。实例形状可以连接到 <code>set_instance_shape</code>、<code>set_instance_geometry</code> 或 <code>selector_instance</code>。</p>
<h2 id="">输入</h2><h3 id="geometry"><code>geometry</code></h3><p>几何对象。</p>
<h3 id="preview_geometry"><code>preview_geometry</code></h3><p>要用于预览的可选几何对象。如果连接了对象，它将仅显示在视口中，而不用于渲染。</p>
<h3 id="name"><code>name</code></h3><p>可选标识符。</p>
<h3 id="transform"><code>transform</code></h3><p>要应用于实例化几何体的变换矩阵。</p>
<h2 id="">输出</h2><h3 id="geo_instance"><code>geo_instance</code></h3><p>可用于创建实例的实例形状。</p>
