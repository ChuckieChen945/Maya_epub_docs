<div class="body"><p class="li listintro" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-2058E931-258F-454F-90B5-07E83903FD0F">可视化组内容</p>
<ol class="ol" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__OL_F4D2126FE1C249FE80132EC62C9982BA"><li class="li" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__LI_CB6D2FFCC31A42E1B0E4EFE8B34570FE">单击节点顶部的“组”(Group) <img class="image" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__IMAGE_5B08FB8A3A7349F89C00318CCC28C8CE" src="../images/GUID-A0BF4325-29A5-4BBB-BA85-4EE11D93834B.png">图标可以可视化其组网络。 <p class="p" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-73C6CEFD-B8E8-49EB-91F1-2E3AEC34E493">若要返回到主节点网络，请单击<span class="ph uicontrol" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-C86CBD40-4C6F-40AA-B69F-5FB522B3251B">“ShaderFX”</span>编辑器左上角的<span class="ph uicontrol" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-E3B2ADA4-573B-448A-9717-0DDD6BE8F835">“退出组”(Exit Group)</span>。 </p>
 </li>
</ol>
<div class="fig fignone" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__FIG_8513B5F8F7084EB88C26E4AE9058FE91"><img class="image" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__IMAGE_2D8EC48BA4984405B984D63ECDA63277" src="../images/GUID-3484EBF1-B43C-428F-9437-4730D159C690.png"></div>
<div class="note note" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-E238ED08-0386-4FE4-8364-077FBB589162"><span class="notetitle">注：</span> 默认情况下，会将组节点锁定到<span class="ph uicontrol" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-709B4B63-9EE0-4BD4-A04D-371060C6DEE0">“ShaderFX”</span>编辑器的四周。要自定义其位置并移动节点，请禁用<span class="ph uicontrol" id="GUID-DA874014-9D00-4CFF-B7E0-A8A920747A13__GUID-CAD7A4B8-05B1-46A9-870D-EBD4C8F9F138"> Settings &gt; Lock Group to Sides</span>。 </div>
