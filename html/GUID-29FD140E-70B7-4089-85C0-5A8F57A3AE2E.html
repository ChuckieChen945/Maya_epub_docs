<div class="head-text"><h1>访问全局变量</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-29FD140E-70B7-4089-85C0-5A8F57A3AE2E__WS73099CC142F48755-3D114B7511841AEFA9F-756"> 若要引用全局变量，必须在使用它的范围内显式声明它</p>
<p class="p" id="GUID-29FD140E-70B7-4089-85C0-5A8F57A3AE2E__WS73099CC142F48755-3D114B7511841AEFA9F-754">这是必要的，因为 MEL 允许通过赋值隐式声明变量。例如，</p>
<pre class="pre codeblock">
$flag = 42;
</pre>
<p class="p" id="GUID-29FD140E-70B7-4089-85C0-5A8F57A3AE2E__WS73099CC142F48755-3D114B7511841AEFA9F-753">将 <samp class="ph codeph" id="GUID-29FD140E-70B7-4089-85C0-5A8F57A3AE2E__GUID-31CB203E-CB4E-4067-BD1F-88BC66FF8266">$flag</samp> 隐式声明为在当前范围内定义的一个整数。 </p>
<p class="p" id="GUID-29FD140E-70B7-4089-85C0-5A8F57A3AE2E__WS73099CC142F48755-3D114B7511841AEFA9F-752">MEL 无法分辨您要引用全局变量 <samp class="ph codeph" id="GUID-29FD140E-70B7-4089-85C0-5A8F57A3AE2E__GUID-3CFF9ED6-01ED-4BA0-9542-627D87300775">$flag</samp> 还是在本地定义自己的变量。要求您在引用全局变量之前显式声明它们，使您可以不必知道可能会存在于 Maya 的系统中的所有全局数据。</p>
</div>
