<div class="head-text"><h1>控件</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-860A250C-EB43-4AFA-8737-DDAAE9120451__WS73099CC142F48755-3D114B7511841AEFA9F-BB3"> 控件是窗口中熟悉的元素，如按钮、复选框、图标、字段和滑块。这些是包含窗口功能的元素。当用户按按钮或拖动滑块时，他们希望发生某些操作。命令和脚本可以附着到控件上，以便在用户操作时执行。附着将在后面部分介绍。 
	 </p>
<p class="p" id="GUID-860A250C-EB43-4AFA-8737-DDAAE9120451__WS73099CC142F48755-3D114B7511841AEFA9F-BB1">有关可用控件的列表，请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/cat_Windows.html" target="_blank">Windows</a> 命令的“控件”部分。 
	 </p>
