<div class="head-text"><h1>移动聚光灯的挡光板（快门）</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E71"><p class="p" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__WS1A9193826455F5FF-29C43AA6117B26F372E1FAE"> 移动<span class="ph uicontrol" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__GUID-D7C6D1A8-16AA-4DCE-8FCD-83170ED4942E">“挡光板操纵器”(Barn Doors manipulators)</span>使聚光灯的光束呈方形，或展平光束的一侧。还可以在<span class="ph uicontrol" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__GUID-7EA9A83F-C685-46D0-9AFE-EB80269FCD79">“属性编辑器”(Attribute Editor)</span>中更改聚光灯的<span class="ph uicontrol" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__GUID-CE2944F0-73C0-4B94-B4FA-79C88B592BE8">“挡光板”(Barn Door)</span>值。<em class="ph i" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__GUID-D7D6ED76-166C-4AAD-A6A2-63AFB1AEA830">仅聚光灯包括此选项</em>。</p>
<p class="p" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__WS1A9193826455F5FF-29C43AA6117B26F372E1FB0">若要使用挡光板，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-5147D4B1-72B6-4CC3-A00C-44521C63B662.htm">将挡光板(快门)应用于光束</a>。</p>
<p class="p" id="GUID-0D45BCCF-C34F-4EF5-A963-B14AA45188BB__WS1A9193826455F5FF-29C43AA6117B26F372E1FB1">要显示该操纵器的详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-74554589-D531-4AC3-A6B4-72122F283E06.htm">显示、隐藏灯光操纵器或调整其大小</a>。</p>
