  <div class="head-block"><h1><code>near_point_field</code></h1></div><p>返回一个场，它跟随标量场趋向 0 的渐变一次或多次，并返回新位置。如果输入是带符号距离场，则此节点等效于 <code>closest_point_field</code>，但不同的是，它可以与任何标量场一起使用。</p>
<h2 id="">输入</h2><h3 id="field"><code>field</code></h3><p>输入标量场。 </p>
<h3 id="tolerance"><code>tolerance</code></h3><p>当输入场中的差值小于此值时，停止迭代。 </p>
<h3 id="max_iterations"><code>max_iterations</code></h3><p>跟随反向渐变的最大次数。 </p>
<h2 id="">输出</h2><h3 id="near_point"><code>near_point</code></h3><p>生成的场。</p>
