  <div class="head-block"><h1><code>compute_on_frame</code></h1></div><p>一个实验节点，它会计算特定帧的值，但不计算其他帧的值。</p>

<div class="callout callout-note">
<div class="callout-title"><i class="callout-icon fa fa-pencil" aria-hidden="true"></i>注意：</div>
<div class="callout-body">

<p>这是一个实验节点，可能在将来发生变化。使用它的复合和图表可能无法在更高版本的 Bifrost 中正常使用。</p>

</div></div>

<p>Compute on frame 旨在与在给定帧上重置的模拟工作流结合使用，以允许将图表中的某些工作（例如，加载文件并对其进行处理）设置为仅在该帧编号上进行。</p>
<p>仅当当前帧与 <code>frame_to_pull_on</code> 匹配时，才会计算 <code>value_to_pull</code>。<code>cached_value</code> 会在所有帧（包括指定的帧）上输出存储的值。</p>
