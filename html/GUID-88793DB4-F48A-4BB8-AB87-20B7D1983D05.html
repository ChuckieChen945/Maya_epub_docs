<div class="head-text"><h1>多链 IK 解算器</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-88793DB4-F48A-4BB8-AB87-20B7D1983D05__WS73099CC142F48755-7B21313411809411AE9-567C">多链解算器可以同时解算多个 IK 控制柄。可以使用多链 IK 控制柄来制作复杂运动的动画，例如章鱼角色的触角运动。 </p>
<p class="p" id="GUID-88793DB4-F48A-4BB8-AB87-20B7D1983D05__WS73099CC142F48755-7B21313411809411AE9-567B">带有多链解算器的 IK 控制柄按照与单链 IK 控制柄相同的方式来管理其关节链中的关节。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-44AFF765-D81B-4A30-81A2-97FC7F683889.htm">单链 IK 解算器</a>。 </p>
<div class="note note" id="GUID-88793DB4-F48A-4BB8-AB87-20B7D1983D05__WS73099CC142F48755-7B21313411809411AE9-567A"><span class="notetitle">注：</span> IK 控制柄的<span class="ph uicontrol" id="GUID-88793DB4-F48A-4BB8-AB87-20B7D1983D05__GUID-1867EE98-D5A9-4449-A8BD-D8A574D9D764">“优先级”(Priority)</span>和<span class="ph uicontrol" id="GUID-88793DB4-F48A-4BB8-AB87-20B7D1983D05__GUID-671514E0-D0DF-4F5D-9D9D-99A1D95A3B2E">“权重”(Weight)</span>属性仅应用于多链 IK 解算器。 </div>
<div class="section" id="GUID-88793DB4-F48A-4BB8-AB87-20B7D1983D05__WS73099CC142F48755-7B21313411809411AE9-5679"><h2 class="title sectiontitle">相关主题</h2>
