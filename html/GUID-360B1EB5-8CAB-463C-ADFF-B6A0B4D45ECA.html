<div class="head-text"><h1>sign</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-1484"> 返回三个表示数字符号的值中的一个。如果数字为负数，则返回 -1；如果为正数，则返回 1；如果为 0，则返回 0。</p>
<p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-1482">float sign( float number )</p>
<p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-1481"> <em class="ph i" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__GUID-CFF1B4AE-032E-4F53-8D88-A1161058B51E">number</em> 是要确定其符号的数字。</p>
<div class="section" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-1480"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
sign(-9.63)
</pre>

<p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-147F">返回 -1。</p>

<pre class="pre codeblock">
sign(0)
</pre>

<p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-147E">返回 0。</p>

<pre class="pre codeblock">
sign(10)
</pre>

<p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-147D">返回 1。</p>

<pre class="pre codeblock">
sign(Ball.translateX)
</pre>

<p class="p" id="GUID-360B1EB5-8CAB-463C-ADFF-B6A0B4D45ECA__WS73099CC142F48755-3D114B7511841AEFA9F-147C">如果 Ball.translateX 为 5，则返回 1。</p>
