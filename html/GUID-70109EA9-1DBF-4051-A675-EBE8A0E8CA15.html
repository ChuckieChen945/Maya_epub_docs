<div class="head-text"><h1>粒状或闪烁阴影边（光线跟踪阴影）疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E46"><div class="fig fignone" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__WS73099CC142F48755-3D114B751181C40F14BE75"><img class="image" width="83" height="61" src="../images/GUID-DED24A77-C643-4B7B-A7CC-29995C6CC816.png"></div>
<p class="p" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__WS1A9193826455F5FF-29C43AA6117B26F372E21D6"> 请执行下列操作之一：</p>
<ul class="ul" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__WS1A9193826455F5FF-29C43AA6117B26F372E21D8"><li class="li" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__WS1A9193826455F5FF-29C43AA6117B26F372E21D9"> 减小阴影投射灯光的<span class="ph uicontrol" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__GUID-E3A8DD8B-5A64-47D0-A2FE-225D2B9FEB70">“灯光半径”(Light Radius)</span>（点光源或聚光灯）或<span class="ph uicontrol" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__GUID-F596121C-91D4-419B-B4EC-DF961746AAFA">“灯光角度”(Light Angle)</span>（平行光）。这样也会使阴影边更明晰。</li>
<li class="li" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__WS1A9193826455F5FF-29C43AA6117B26F372E21DC"> 增大阴影投射灯光的<span class="ph uicontrol" id="GUID-70109EA9-1DBF-4051-A675-EBE8A0E8CA15__GUID-9426E5DB-1BEF-42CC-9A3A-D29D58FF5001">“阴影光线数”(Shadow Rays)</span>（增大到产生可接受结果的最小值）。</li>
</ul>
