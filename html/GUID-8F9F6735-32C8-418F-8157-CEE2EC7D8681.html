<div class="head-text"><h1>编辑雕刻屈肌通道</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A4C"><p class="p" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48DF">通道是<span class="ph uicontrol" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__GUID-73AFEE1E-98ED-44EE-9810-221A6AF57472">“通道盒”(Channel Box)</span>中显示的可设定关键帧属性。<span class="ph uicontrol" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__GUID-F4A48786-11D1-4F88-88CF-23D4A6071A04">“通道盒”(Channel Box)</span>提供一种简单方式来编辑骨骼晶格屈肌通道。</p>
<p class="li listintro" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48DD">使用<span class="ph uicontrol" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__GUID-77FA04F9-DD83-4B47-B6B5-D2B4C0F3AFFB">“通道盒”(Channel Box)</span>编辑通道</p>
<ol class="ol" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48DE"><li class="li" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48DC">选择骨骼晶格屈肌节点（默认名称：boneFlexor<em class="ph i" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__GUID-6B2880C4-8F5D-4506-A6B3-B61B3F3F6097">n</em>）。</li>
<li class="li" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48DB">设定通道。</li>
<li class="li" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48DA">单击要编辑的通道名称。</li>
<li class="li" id="GUID-8F9F6735-32C8-418F-8157-CEE2EC7D8681__WS73099CC142F48755-7B21313411809411AE9-48D9">在场景中，按住鼠标中键 (<img class="image" width="20" height="23" src="../images/GUID-D75F7EC7-14A4-4B03-B0A1-C445CF45AC10.png">) 单击，然后将鼠标向左或向右移动。通过移动鼠标，可以交互方式更改选定通道的值。移动鼠标时，请注意：按 <img class="image" width="36" height="22" src="../images/GUID-6BC67455-3D71-444F-B249-B8161AD6821F.png"> 键可更精细地控制，而按 <img class="image" width="47" height="22" src="../images/GUID-08667A50-F943-4CA7-AF8B-4BF2A40E3297.png"> 键则可粗略控制。</li>
</ol>
