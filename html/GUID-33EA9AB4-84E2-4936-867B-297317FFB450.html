</div>

<div class="body"><p class="p" id="GUID-33EA9AB4-84E2-4936-867B-297317FFB450__WS73099CC142F48755-7B21313411809411AE9-6C51"> 通过使用<span class="ph uicontrol" id="GUID-33EA9AB4-84E2-4936-867B-297317FFB450__GUID-F63942B8-63B8-48DD-B154-A00648968A22">“传递属性”(Transfer Attributes)</span>功能（<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Modeling/files/GUID-5E9D3489-6CFF-41E8-99A2-D364C7BF2422.htm">网格 &gt; 传递属性(Mesh &gt; Transfer Attributes)</a>），可以在具有不同网格拓扑的颜色网格之间传递逐顶点颜色 (CPV) 数据。</p>
