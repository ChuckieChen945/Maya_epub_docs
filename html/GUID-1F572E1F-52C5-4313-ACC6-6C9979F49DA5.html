<div class="head-text"><h1> “海洋”(Ocean)和“池塘”(Pond)示例</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25C4"><p class="p" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__WS73099CC142F48755-3D114B7511841AEFA9F-5BE4"> <span class="ph uicontrol" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__GUID-8A22BC2D-2391-423D-8AAC-745F931E2DB1">“流体效果”(Fluid Effects)</span>附加海洋和池塘示例文件，其包括完整海洋和池塘效果的所有组件和设置。无需改动即可快速地将其导入到场景、播放和进行渲染。也可以修改这些文件以自定义效果，将其用作学习工具以了解创建自己的效果的方式，或仅将其用于构想。 </p>
<p class="p" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__WS73099CC142F48755-3D114B7511841AEFA9F-5BE3">海洋或池塘示例节点的注释部分提供了有关每个示例效果的信息，指出了其构建的关键方面，以帮助您确定每个示例的使用方式。 </p>
<p class="p" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__WS73099CC142F48755-3D114B7511841AEFA9F-5BE2">若要访问海洋或池塘文件示例，请选择<span class="ph menucascade" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__GUID-32CF7FFD-3F1E-48F4-B2DF-5C5EA8DF9374"><span class="ph uicontrol" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__GUID-6F770501-C227-4F7D-A936-D0661FC9E4E5">“流体</span> &gt; <span class="ph uicontrol" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__GUID-706AA803-84FB-4F80-9A3B-135D8AA5FC4B">获取示例</span> &gt; <span class="ph uicontrol" id="GUID-1F572E1F-52C5-4313-ACC6-6C9979F49DA5__GUID-53112B35-A59B-4E14-9B64-888ABF3A0C17">海洋/池塘”(Fluids &gt; Get Example &gt; Ocean/Pond)</span></span>。 </p>
