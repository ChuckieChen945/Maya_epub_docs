<div class="head-text"><h1>创建所有类型的屈肌</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A5B"><p class="li listintro" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-4964">创建屈肌</p>
<ol class="ol" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-4965"><li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-4963">使骨架处于绑定姿势。 </li>
<li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-4962">如果要创建一个或多个关节晶格、关节雕刻或关节簇屈肌，请选择要在其上创建屈肌的关节。 </li>
<li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-4961">如果要创建一个或多个骨骼晶格或骨骼雕刻屈肌，请选择要在其上创建屈肌的骨骼。 </li>
<li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-4960">在命令行中，输入 <samp class="ph codeph" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__GUID-27B2B90A-F99A-4D56-895B-0E381F4C8479">CreateFlexorWindow</samp>。 </li>
<li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-495F">在<span class="ph uicontrol" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__GUID-DD3D3253-F808-45FE-957F-76BE7A32055E">“创建屈肌”(Create Flexor)</span>窗口中，执行以下操作之一： <ul class="ul" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-495D"><li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-495C">单击<span class="ph uicontrol" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__GUID-A6E4642F-20D8-4F76-9D6F-43F03509C74A">“创建”(Create)</span>来立即创建 屈肌。 </li>
<li class="li" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__WS73099CC142F48755-7B21313411809411AE9-495B">单击<span class="ph uicontrol" id="GUID-E58E7074-521A-485E-85FA-6A1C10CBFA07__GUID-866EEA2E-C354-4017-AD3B-9572A61E2A90">“关闭”(Close)</span>来保存选项并关闭窗口。 </li>
</ul>
 </li>
</ol>
