<div class="head-text"><h1>将边界框对象用作表示</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-433860C2-46C5-4848-B704-AC5C86295747__GUID-F4F20B89-E6B6-46EF-9770-87F0E4B4BA9C">您可以将场景中的复杂对象转化为边界框，然后将这些对象用作简单的预可视化场景或缓存表示。使用边界框设置场景还可提高播放速度并减少内存使用。例如，可以在完整城市场景的上下文中直接为某个角色调整关键帧动画。 </p>
