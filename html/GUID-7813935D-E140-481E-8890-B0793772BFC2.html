<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EAD"><p class="li listintro" id="GUID-7813935D-E140-481E-8890-B0793772BFC2__WS73099CC142F48755-7B21313411809411AE9-4404"> 设定切线约束选项</p>
<ol class="ol" id="GUID-7813935D-E140-481E-8890-B0793772BFC2__WS73099CC142F48755-7B21313411809411AE9-4405"><li class="li" id="GUID-7813935D-E140-481E-8890-B0793772BFC2__WS73099CC142F48755-7B21313411809411AE9-4402">如果现在要创建切线约束，请选择一个或多个对象。最后选定的对象将为受约束对象。 
		</li>
<li class="li" id="GUID-7813935D-E140-481E-8890-B0793772BFC2__WS73099CC142F48755-7B21313411809411AE9-4401">选择“约束 &gt; 切线”(Constrain &gt; Tangent) &gt; <img class="image" id="GUID-7813935D-E140-481E-8890-B0793772BFC2__IMAGE_3A7FDCAEA3B54F90850055366760E7BC" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png"> 以查看<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-A86E6909-1FC4-4380-9397-07A75DD51A33.htm">切线约束选项</a>。 
		</li>
<li class="li" id="GUID-7813935D-E140-481E-8890-B0793772BFC2__WS73099CC142F48755-7B21313411809411AE9-4400"> 单击<span class="ph uicontrol">“添加”(Add)</span>或<span class="ph uicontrol">“应用”(Apply)</span>以创建切线约束。
		</li>
</ol>
