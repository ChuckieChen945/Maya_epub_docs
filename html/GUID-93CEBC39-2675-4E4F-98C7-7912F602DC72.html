<div class="head-text"><h1>测试 MEL 中函数是否可用</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-93CEBC39-2675-4E4F-98C7-7912F602DC72__WS73099CC142F48755-3D114B7511841AEFA9F-106F"> 使用 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/exists.html" target="_blank">exists</a> 命令来测试是否存在命令或程序。如果要执行可能不可用的脚本，则可使用该命令来防止运行时发生错误。 
	 </p>
<p class="p" id="GUID-93CEBC39-2675-4E4F-98C7-7912F602DC72__WS73099CC142F48755-3D114B7511841AEFA9F-106D"> 例如，若要查找名为 test.mel 且定义了名为<samp class="ph codeph" id="GUID-93CEBC39-2675-4E4F-98C7-7912F602DC72__GUID-D70CAA48-AA9A-4E5E-8FD4-C489549457C1">测试</samp>的程序的脚本是否位于脚本路径中，请执行下列操作： 
	 </p>
<pre class="pre codeblock">
if (`exists test`) {
 test;
} else {
 warning "Test script not run";
}
</pre>
