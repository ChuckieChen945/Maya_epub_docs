</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4ACA"><p class="p" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS73099CC142F487552A50A53111913E7C26F-71ED"> 可以选择场景中拥有指定给特定动画层属性的所有对象。 </p>
<p class="li listintro" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS1A9193826455F5FF-6D855556117E9F816D2212D">选择拥有动画层属性的对象</p>
<ol class="ol" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS1A9193826455F5FF-6D855556117E9F816D2212C"><li class="li" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS1A9193826455F5FF-6D855556117E9F816D2212E">选择希望选择其关联对象的动画层。 </li>
<li class="li" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS1A9193826455F5FF-6D855556117E9F816D2212F">执行下列操作之一： <ul class="ul" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS73099CC142F48755-3D114B7511841AEFA9F-3779"><li class="li" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS73099CC142F48755-3D114B7511841AEFA9F-3778">在动画层上单击鼠标右键，然后选择<span class="ph uicontrol" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__GUID-E8295668-4EF9-434E-8D2B-5970F40AE095">“选择对象”(Select Objects)</span>。 </li>
<li class="li" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__WS73099CC142F48755-3D114B7511841AEFA9F-3777">从<span class="ph uicontrol" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__GUID-1A561CF0-27F4-44B4-A3DC-76F6CCBB24F2">“动画层编辑器”(Animation Layer Editor)</span>菜单栏选择<span class="ph uicontrol" id="GUID-45920EFA-BD14-49A7-8466-403F8717D5E3__GUID-0D92C190-7BA6-4AB5-90B3-890889A0CE7B">“层 &gt; 选择对象”(Layers &gt; Select Objects)</span>。 </li>
