<div class="head-text"><h1>将摄影机移动到其他位置</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D88"><p class="p" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__WS73099CC142F487553B93539F117EA10CE8F558C">可以在视图中将摄影机作为一个对象显示，并使用标准操纵器对其进行移动。这就像正手持一个摄影机，通过该摄影机您不需要从一个位置移至另一个位置进行观察（例如，从手包移至桌子）；您的手就是操纵器。例如，如果要查看摄影机的路径或者调整视锥或剪裁平面，通过这种方式移动摄影机非常有用。 </p>
<p class="p" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__WS73099CC142F487553B93539F117EA10CE8F558D">若要在通过摄影机观察的同时移动摄影机，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-D16D02CE-CB0F-4C19-B0DE-60BE9D73C219.htm">设置摄影机的目标</a>。 </p>
<p class="li listintro" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__WS73099CC142F487553B93539F117EA10CE8F558F">移动摄影机</p>
<ol class="ol" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__WS73099CC142F487553B93539F117EA10CE8F558E"><li class="li" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__WS73099CC142F487553B93539F117EA10CE8F5590">选择摄影机，然后使用<span class="ph uicontrol" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__GUID-9A80D096-2735-42B2-B9B7-9811A41EF9DB">“移动工具”(Move tool)</span>。 <p class="p" id="GUID-72ADE914-8224-4E0C-B737-43D485DCE80F__GUID-41CB7F35-A291-40B1-9651-00205A802957"> 请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-9BCE8B23-6DA6-4C7F-B897-7E25D6E8A865">移动工具</a>。 </p>
 </li>
</ol>
