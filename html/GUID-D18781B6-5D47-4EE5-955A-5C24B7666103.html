<div class="head-text"><h1>多点结和 CV 多重性</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-D18781B6-5D47-4EE5-955A-5C24B7666103__WS73099CC142F48755-3D114B751181C40F14B222D"> 多点结是指位于空间中的同一位置的多个编辑点。</p>
<p class="p" id="GUID-D18781B6-5D47-4EE5-955A-5C24B7666103__WS73099CC142F48755-3D114B751181C40F14B222F"> CV 多重性是指位于空间中的同一位置的多个 CV。</p>
<p class="p" id="GUID-D18781B6-5D47-4EE5-955A-5C24B7666103__WS73099CC142F48755-3D114B751181C40F14B2231">多点结和 CV 多重性可实现类似的效果（曲线中更尖锐的弯曲），尽管它们使用不同的数学方法。</p>
<p class="p" id="GUID-D18781B6-5D47-4EE5-955A-5C24B7666103__WS73099CC142F48755-3D114B751181C40F14B2232">多点结通常是需要曲线中有尖锐弯折的曲线或曲面编辑操作的结果。</p>
<p class="p" id="GUID-D18781B6-5D47-4EE5-955A-5C24B7666103__WS73099CC142F48755-3D114B751181C40F14B2233">通常情况下不需要多点结和 CV 多重性。有些工具不能使用它们，这些工具无法按预期方式构建非常理想的曲面或设置动画，而某些其他软件包不接受包含多点结的模型。</p>
