<div class="head-text"><h1>对多边形网格变形</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-4F41B855-555A-46A4-A653-CAB5FCB73461__WS73099CC142F48755-7B21313411809411AE9-760C"> 可以使用称为<span class="ph uicontrol" id="GUID-4F41B855-555A-46A4-A653-CAB5FCB73461__GUID-E6F9CDB6-F94D-419E-AB5A-347B606DC5FD">变形器</span>的功能修改多边形网格的形状。通过<span class="ph uicontrol" id="GUID-4F41B855-555A-46A4-A653-CAB5FCB73461__GUID-A1132D7A-AA32-4BC0-9B27-37AE046BC751">变形器</span>，可以在全局级别修改网格的各个组件，因此您不必分别修改每个组件。<span class="ph uicontrol" id="GUID-4F41B855-555A-46A4-A653-CAB5FCB73461__GUID-406E5169-3D95-4BCB-8D9F-B310EA360865">变形器</span>还可用于设置对象形状的动画。例如，使用晶格变形器可以构造一个笼子形状的框或晶格，用于包围要修改的对象。然后修改晶格，这随之将修改该对象。<span class="ph" id="GUID-4F41B855-555A-46A4-A653-CAB5FCB73461__GUID-978ACAA2-94E1-4929-8A15-BA013D3B5E0C">Maya 提供了许多类型的变形器：融合变形、晶格、簇、非线性、雕刻、软修改等等。</span> 
	 </p>
