<div class="head-text"><h1>编辑缩放约束通道</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1ED3"><p class="li listintro" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__WS73099CC142F48755-7B21313411809411AE9-42DE"> 若要使用<span class="ph uicontrol" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__GUID-4CC6DEA2-03B9-40EE-94AC-DD078B0ED46C">“通道盒”(Channel Box)</span>编辑缩放约束通道，请执行下列操作</p>
<ol class="ol" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__WS73099CC142F48755-7B21313411809411AE9-42DF"><li class="li" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__WS73099CC142F48755-7B21313411809411AE9-42DC">在场景中选择受约束对象。
		</li>
<li class="li" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__WS73099CC142F48755-7B21313411809411AE9-42DB">在<span class="ph uicontrol" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__GUID-6A061FB7-A5B7-4B5D-86F5-EDEC7D7CD129">“通道盒”(Channel Box)</span>中，将针对缩放约束列出以下通道：
		</li>
<li class="li" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__WS73099CC142F48755-7B21313411809411AE9-42DA">单击要编辑的通道的名称。
		</li>
<li class="li" id="GUID-F7CD698E-2861-45B8-ACCB-B093894C8BFA__WS73099CC142F48755-7B21313411809411AE9-42D9">在场景中，单击鼠标中键并左右移动鼠标。通过移动鼠标，可以交互方式更改选定通道的值。移动鼠标时，请注意按 Ctrl 键可以提供更精细的控制，按 Shift 键可提供精细度较小的控制。
		</li>
</ol>
