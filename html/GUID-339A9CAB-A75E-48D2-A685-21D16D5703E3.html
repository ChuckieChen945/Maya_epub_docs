<div class="head-text"><h1>运行渲染前 MEL 或渲染后 MEL 脚本</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529122B"><div class="note attention" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F6434"><span class="attentiontitle">注意：</span> 
<p class="p" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F6435">从 Maya 内渲染场景时，请确保未指定包含删除操作或可能意外删除场景中对象的 MEL 命令或脚本。</p>

</div>
<p class="li listintro" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F6437">渲染前或渲染后运行 MEL 命令或脚本</p>
<ol class="ol" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F6436"><li class="li" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F6438">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-59DFB8B7-776B-4243-B404-A3D602FF8CFD.htm">渲染设置窗口</a>的<span class="ph uicontrol" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__GUID-02A5ED30-B1F9-4A07-8A2F-26324AA0813C">“渲染选项”(Render Options)</span>区域中：<ul class="ul" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F6439"><li class="li" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F643A">请在<span class="ph uicontrol" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__GUID-6416E869-3312-46CD-B45A-BF85AE381E81">“渲染前 MEL”(Pre Render MEL)</span>属性对话框中输入渲染每一帧之前运行的 MEL 命令或脚本。</li>
<li class="li" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__WS73099CC142F487553B93539F117EA10CE8F643C">请在<span class="ph uicontrol" id="GUID-339A9CAB-A75E-48D2-A685-21D16D5703E3__GUID-CCF5CE66-8047-4633-989C-52592C2097C6">“渲染后 MEL”(Post Render MEL)</span>属性对话框中输入渲染每一帧之后运行的 MEL 命令或脚本。</li>
</ul>
</li>
</ol>
</div>
