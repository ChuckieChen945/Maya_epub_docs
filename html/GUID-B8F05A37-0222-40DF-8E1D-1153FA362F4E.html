<div class="head-text"><h1>扭曲纹理疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7E8D"><p class="p" id="GUID-B8F05A37-0222-40DF-8E1D-1153FA362F4E__WS73099CC142F48755-3D114B7511812357EFE-7737"> 2D 纹理直接定位在 NURBS 曲面的 UV 空间中。如果第一次应用纹理时其显示为扭曲的，则可能需要编辑曲面方向、修复不均匀的 UV 值（修复纹理扭曲），甚至重建曲面。请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-A47D9E3F-2973-4C84-B020-DF9AA0236FF2">纹理贴图</a>。 </p>
<div class="note note" id="GUID-B8F05A37-0222-40DF-8E1D-1153FA362F4E__WS73099CC142F48755-3D114B7511812357EFE-7735"><span class="notetitle">注：</span> 
<p class="p" id="GUID-B8F05A37-0222-40DF-8E1D-1153FA362F4E__GUID-E968B9C9-D483-4CAB-981D-ECD52B58CFB6"> 如果曲面使用<span class="ph uicontrol" id="GUID-B8F05A37-0222-40DF-8E1D-1153FA362F4E__GUID-F03E5770-F360-419D-A772-84143DFDE49D">“修复纹理扭曲”(Fix Texture Warp)</span>，<span class="ph uicontrol" id="GUID-B8F05A37-0222-40DF-8E1D-1153FA362F4E__GUID-1FA809C8-E0E5-489D-9B87-2C3598512298">“转化为文件纹理(Maya 软件)”(Convert to File Texture (Maya Software))</span>将不支持<span class="ph uicontrol" id="GUID-B8F05A37-0222-40DF-8E1D-1153FA362F4E__GUID-56C1AFC6-9234-4ECF-ADFF-19B38BEF17AB">“修复纹理扭曲”(Fix Texture Warp)</span>，转化材质时其将被忽略。 </p>
