<div class="head-text"><h1>挤压变形器</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-94956930-F54E-4866-A6A4-D26BF4F5E40F__WS1A9193826455F5FF6026605B1181C8F4F2E-357D">挤压变形器用于沿轴挤压和拉伸任何可变形对象。它们同样适用于角色设置（经典挤压和拉伸效果）和建模。挤压变形器包括控制柄，控制柄将可用于以直观的方式来控制挤压或拉伸效果的范围和幅值。 </p>
<p class="p" id="GUID-94956930-F54E-4866-A6A4-D26BF4F5E40F__WS1A9193826455F5FF6026605B1181C8F4F2E-357C"> 挤压变形器可挤压和拉伸对象。 </p>
