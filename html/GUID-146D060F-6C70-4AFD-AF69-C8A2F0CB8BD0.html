<div class="head-text"><h1>如何从脚本内渲染？</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-146D060F-6C70-4AFD-AF69-C8A2F0CB8BD0__WS73099CC142F48755-3D114B7511841AEFA9F-115C"> 可以使用系统和 <samp class="ph codeph" id="GUID-146D060F-6C70-4AFD-AF69-C8A2F0CB8BD0__GUID-04D9F9ED-3EC6-465C-8FDE-9D3DE9E73330">batchRender</samp> 命令从脚本内渲染。例如，可以按如下所示使用 <samp class="ph codeph" id="GUID-146D060F-6C70-4AFD-AF69-C8A2F0CB8BD0__GUID-D3EBC2C5-732D-423D-981C-AA61E7F5C3BC">batchRender</samp> 命令：</p>
<pre class="pre codeblock">
batchRender -f "absolute path to filename";
</pre>
<p class="p" id="GUID-146D060F-6C70-4AFD-AF69-C8A2F0CB8BD0__WS73099CC142F48755-3D114B7511841AEFA9F-115A">或者，可以执行下列操作：</p>
<pre class="pre codeblock">
system ("Render -s 1 -e 10 -b 1 absolutepath to filename");
</pre>
<p class="p" id="GUID-146D060F-6C70-4AFD-AF69-C8A2F0CB8BD0__WS73099CC142F48755-3D114B7511841AEFA9F-1159">在这种情况下，在发出该命令之前可能需要执行一个文件保存命令，以确保渲染场景为最新版本。</p>
