<div class="head-text"><h1>缩放曲线</h1></div>
</div>
</div>

<div class="body" id="WS17956D7ADBC6E73647E34F8F117AE307467-7FBD"><p class="li listintro" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__GUID-201DE936-96FD-413E-B147-C50E302D4649">交互式缩放曲线</p>
<ol class="ol" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__OL_2817DB0ED415400592DDCEF1A39D81F2"><li class="li" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__LI_F56DF72DCED0492D9707BF1E7D80F6BF">在<span class="ph uicontrol" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__GUID-4C29A470-73E3-4DE3-B517-EB220308486A">“曲线图编辑器”(Graph Editor)</span>工具栏中，选择“区域工具”(Region Tool) <img class="image" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__IMAGE_F22CF313C47C4A29B89789A09BB7A26D" src="../images/GUID-38E8A26E-F981-406B-91D4-CE47B3030208.png"> 并拖动以选择要缩放的曲线区域。
		  <p class="p" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__GUID-79EFB7C8-8DD9-428F-9664-7910329C5F59">将在曲线周围显示一个矩形选择框，而且每侧都有一个操纵器控制柄。
		  </p>
 
		</li>
<li class="li" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__LI_7A97B256B619467D99C73017AB2F9D14">拖动整个选定框以移动整个区域，或拖动框的每侧上的控制柄以按下面的方式展开和收拢框：
		  <ul class="ul" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__UL_7A608CD8EDEC45CEB7EB62996967AB99"><li class="li" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__LI_696F90A01C9F47B396A967B4B70739B1">水平拖动，以便随着时间的推移缩短或延长区域。
			 </li>
<li class="li" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__LI_25D07F7CC82D4C63998C1855E9327933">垂直拖动，以便增加或减小区域中值的范围。
			 </li>
</ul>
 
		  <div class="fig fignone" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__FIG_B38472AF57C6444A82E42D1BF0B7C9DB"><img class="image" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__IMAGE_B4FFF08EBE7546B691B66B5BCEDBB999" src="../images/GUID-751A3634-607F-4BD3-9685-852261EEEB86.gif"></div>
 
		  <p class="p" id="GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0__GUID-3782D3BF-1769-4787-A930-9D424765B374">默认情况下，关键帧会捕捉到时间和值的整个值。
		  </p>
 
		</li>
</ol>
