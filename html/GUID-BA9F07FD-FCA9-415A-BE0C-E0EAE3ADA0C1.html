<div class="head-text"><h1>使用遮罩 </h1></div>
</div>
</div>

<div class="body"><p class="p">您可以使用遮罩基于纹理文件的颜色值控制属性。将现有纹理文件指定为遮罩，或者通过使用 3D 绘制工具在网格上绘画纹理文件来创建遮罩。使用遮罩执行以下操作： 
	 </p>
<ul class="ul" id="GUID-BA9F07FD-FCA9-415A-BE0C-E0EAE3ADA0C1__UL_FD11548087F64DA586BF3AE630B5C59F"><li class="li" id="GUID-BA9F07FD-FCA9-415A-BE0C-E0EAE3ADA0C1__LI_F3E681CD1707457F96C6A67A64DBD9BE">通过遮罩头发密度在角色网格上创建细线和光秃点。 
		</li>
<li class="li" id="GUID-BA9F07FD-FCA9-415A-BE0C-E0EAE3ADA0C1__LI_CEA596F72FA146EEA81334A7A2B7FBD5"> 改变修改器在特定网格区域中的效果。例如，通过将文件纹理指定给<span class="ph uicontrol">“比例”(Scale)</span>修改器，您可以控制缩放的修饰区域。 
		</li>
</ul>
