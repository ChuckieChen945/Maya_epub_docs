  <div class="head-block"><h1><code>unbind_material</code></h1></div><p>取消绑定直接绑定或基于集合的绑定。必须指定 <code>binding_name</code> 才能取消绑定集合。</p>
<h2 id="">输入</h2><h3 id="stage"><code>stage</code></h3><p>包含基本体和材质的后台文件。 </p>
<h3 id="prim_path"><code>prim_path</code></h3><p>要从中取消绑定材质的基本体的路径。对于集合，这是包含集合的基本体的路径。 </p>
<h3 id="material_purpose"><code>material_purpose</code></h3><p>仅取消绑定指定的材质用途。 </p>
<h3 id="binding_name"><code>binding_name</code></h3><p>集合的绑定名称。 </p>
<h2 id="">输出</h2><h3 id="out_stage"><code>out_stage</code></h3><p>修改后的 USD 后台文件。 </p>
<h3 id="success"><code>success</code></h3><p>指示操作是否成功的布尔值。</p>
