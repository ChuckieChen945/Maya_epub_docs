  <div class="head-block"><h1><code>find_orthogonal_vectors</code></h1></div><p>返回相互成 90 度角和与输入向量成 90 度角的两个向量。</p>
<h2 id="">输入</h2><h3 id="vector"><code>vector</code></h3><p>要查找正交向量的向量。</p>
<h3 id="normalize_outputs"><code>normalize_outputs</code></h3><p>确保输出向量的长度为 1。计算时间较长，但某些下游计算可能需要这样做。</p>
<h2 id="">输出</h2><h3 id="orthogonal_a"><code>orthogonal_a</code></h3><p>第一个正交向量。如果只需一个输出，请使用此输出，因为计算速度更快。</p>
<h3 id="orthogonal_b"><code>orthogonal_b</code></h3><p>第二个正交向量。</p>
