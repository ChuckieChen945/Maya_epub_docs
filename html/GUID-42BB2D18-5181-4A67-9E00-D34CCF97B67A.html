<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-19B1"><p class="p" id="GUID-42BB2D18-5181-4A67-9E00-D34CCF97B67A__WS73099CC142F487553B93539F117EA10CE8F5F92"> 网络渲染是渲染进程在多台计算机之间的一种分布形式（有时称为渲染场）。例如，可以将一个动画分成较小的序列并在不同的计算机上渲染每个序列。还可以控制渲染的时间和要在其上进行渲染的计算机。通过计算机网络进行渲染通常称为分布式渲染。
