<div class="head-text"><h1>ceil</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14B5"> 返回某个数值舍入到大于或等于浮点数的最小整数值。 </p>
<p class="p" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14B3">float ceil(float number)</p>
<p class="p" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14B2"> <em class="ph i" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__GUID-142F167E-416C-44F9-AA41-E87A2F3B0F4F">数字</em>是要四舍五入的数。</p>
<div class="section" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14B1"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
ceil(2.344)
</pre>

<p class="p" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14B0">返回 3。</p>

<pre class="pre codeblock">
ceil(3.0)
</pre>

<p class="p" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14AF">返回 3。</p>

<pre class="pre codeblock">
ceil(Rock.scaleY)
</pre>

<p class="p" id="GUID-9104E79C-0A44-4AA2-8482-B0F882371970__WS73099CC142F48755-3D114B7511841AEFA9F-14AE">如果 Rock.scaleY 包含 -2.82，则返回 -2。</p>
