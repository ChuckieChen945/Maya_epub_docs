<div class="head-text"><h1>移除重定时标记</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__GUID-D53AEF0C-4583-40B5-8C45-00F9191D9423">只要选定对象不变，重定时标记就会一直在图表视图中。可以在<span class="ph uicontrol" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__GUID-D3870A38-F748-4AAF-A9FE-294CE4F51D3C">“曲线图编辑器”(Graph Editor)</span>中更改工具，然后切换回<span class="ph uicontrol" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__GUID-AF3384F4-15DD-4100-A51E-DA1921D8F07A">“重定时工具”(Retime Tool)</span>并继续调整标记。 </p>
<p class="li listintro" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__GUID-EEE74E18-1E87-4A74-82F3-257F468535DC">删除重定时标记</p>
<ul class="ul" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__UL_3D42BA0E7B414A82B73B2D27FC8B73E5"><li class="li" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__LI_D278312B9DF14D0EA2B39B8EAF374974">双击标记，或者单击标记底部的删除图标 <img class="image" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__IMAGE_894C60AE829D42C5956E82CA024E4750" src="../images/GUID-9851F03C-B918-41A4-9F2A-C96B098D0FCE.png">。 </li>
</ul>
<p class="li listintro" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__GUID-4C5C4566-B060-4E27-9FE1-F7A0D9663123">清除图表视图中的所有重定时标记</p>
<ul class="ul" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__UL_847CB85938DC480192F9251E9C8DE1EC"><li class="li" id="GUID-D93C2CB8-62BA-4A97-8500-7AB27DB86E0F__LI_785C74AB12A14ED6AC60270A74907C51">选择场景中的其他对象。 </li>
