<div class="head-text"><h1>暂时禁用 Bifrost 模拟</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-7E13B040-50D1-4867-993F-2F8A2FB7A832"> 例如，在处理场景的其他方面时，可以暂时禁用 Bifrost 模拟以提高交互。
	 </p>
<p class="p" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-5F38158C-93BA-4245-99F6-C823D7F3E341">若要启用或禁用模拟，请在主容器的<span class="ph uicontrol" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-33B3F7D1-86DB-4D50-AB19-5565D0D89CC1">“容器属性”(Container Attributes)</span>组（在<span class="ph uicontrol" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-A1AD70A4-C049-434C-82C0-5E0DB217F1E5">属性编辑器</span>的<span class="ph uicontrol" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-694809C3-293D-47F1-94F2-796F93BEF8A3">“bifrostLiquidContainer”</span>或<span class="ph uicontrol">“bifrostAeroContainer”</span>选项卡中）中切换<span class="ph uicontrol" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-C0C34AE5-1BAF-45CE-97C2-F5A9BDDA5E78">“启用”(Enable)</span>。
	 </p>
<div class="note note" id="GUID-82E3A152-6EFC-42A6-A68E-C30CA314C1F6__GUID-1A909816-ABC9-4D41-890D-AB999EBF3DA5"><span class="notetitle">注：</span> 禁用模拟后，用户缓存将标记为脏并在返回到开始帧时被清除。
	 </div>
</div>
