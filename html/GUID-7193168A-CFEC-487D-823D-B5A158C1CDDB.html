<p class="p"> Maya 2025 包括 Substance 2.5.0，它使用引擎版本 9.0.1。
	 </p>
<p class="p"> 默认情况下，它使用 GPU，这极大地提高了渲染速度和性能。此外，它还支持 Qt6 与 Maya 2025 兼容，并包含各种错误修复。
	 </p>
<p class="p">有关详细信息，请访问 <a target="_blank" class="xref" href="http://www.autodesk.com/maya-substance-docs" shape="rect">http://www.autodesk.com/maya-substance-docs</a>。
	 </p>
