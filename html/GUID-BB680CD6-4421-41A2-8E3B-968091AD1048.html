<div class="body"><p class="shortdesc">将灯光捕捉到对象，可以更精确地控制灯光相对于对象的位置。 
  </p>
<p class="p" id="GUID-BB680CD6-4421-41A2-8E3B-968091AD1048__GUID-FE74E0BD-AD1A-4289-9F66-D4BBCC5ADCE9">选择灯光，按住 Shift 键并选择对象，然后单击<span class="ph uicontrol">灯光编辑器</span>中的 <img class="image" id="GUID-BB680CD6-4421-41A2-8E3B-968091AD1048__IMAGE_1CDB46D8ACF443C9AB6D519AC5ACFDBA" src="../images/GUID-81D6E54C-909D-4CFC-855B-CC292BF63B0B.png">。灯光将捕捉到几何体。也可以进行反向操作：通过依次选择对象和灯光，然后单击该图标，可将对象捕捉到灯光。 
	 </p>
