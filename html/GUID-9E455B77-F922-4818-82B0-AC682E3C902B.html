<div class="head-text"><h1>在打开或关闭场景时运行 MEL 命令</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9E455B77-F922-4818-82B0-AC682E3C902B__WS73099CC142F487553B93539F117EA10CE8F2603"><a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-296601E8-F5C7-425C-AA8C-4BE5AB69C486">MEL 脚本节点</a>可以将 MEL 脚本附着到场景中，并在场景打开（从磁盘加载）或关闭（打开其他场景文件或启动新场景时）时运行该脚本。
	 </p>
<p class="p">有关创建脚本节点以及使用它们来触发事件的信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-1008E969-3AB8-479C-B2F4-FF5F589A23C6">创建或编辑脚本节点</a>。
	 </p>
<div class="p"> 
		<div class="note note" id="GUID-9E455B77-F922-4818-82B0-AC682E3C902B__GUID-80EF282B-03A9-4403-8615-7CE7932F8E01"><span class="notetitle">注：</span> 您可以通过<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Customizing/files/GUID-2176117C-6998-4802-9F9F-1417DF41C661.htm">安全首选项</a>标记某些命令，以便在使用此方法执行脚本时 Maya 会发出警告（或完全拒绝它们）。
		</div>
 
	 </div>
</div>
