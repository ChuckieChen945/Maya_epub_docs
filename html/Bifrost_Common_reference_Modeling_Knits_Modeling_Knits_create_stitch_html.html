  <div class="head-block"><h1><code>create_stitch</code></h1></div><p>从缝合模板和多边形创建缝合网格。</p>
<h2 id="">输入</h2><h3 id="stitch_template"><code>stitch_template</code></h3><p>要使用的缝合模板。 </p>
<h3 id="polygon"><code>polygon</code></h3><p>要使用的多边形。 </p>
<h3 id="scale"><code>scale</code></h3><p>缝合网格的比例。 </p>
<h3 id="face_knit_purl"><code>face_knit_purl</code></h3><p>如果为 true，则缝合将为反针缝合。 </p>
<h3 id="use_normal_property"><code>use_normal_property</code></h3><p>如果为 true，则将使用法线特性。 </p>

<h2 id="">输出</h2><h3 id="strands"><code>strands</code></h3><p>创建的缝合网格。 </p>
