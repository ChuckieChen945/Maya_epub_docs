<div class="head-text"><h1>角色节点行为</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-6FB8A58D-034D-429E-B724-28E491125E1F__WS73099CC142F48755-7B21313411809411AE9-478D"> 无需了解角色节点行为，即可有效地使用角色集。如果不熟悉角色集，可以跳过这一节。但是，熟悉角色节点行为可以更好地控制角色操纵和性能。</p>
<p class="p" id="GUID-6FB8A58D-034D-429E-B724-28E491125E1F__WS73099CC142F48755-7B21313411809411AE9-478B">对于场景中的每个对象，如果对其节点或其历史记录中的任一节点（其输入或输出节点）进行了任何更改，Maya 将基于节点的节点行为属性对节点求值并更新显示。角色节点的节点行为属性可能会影响对角色求值以及显示角色的方式。</p>
