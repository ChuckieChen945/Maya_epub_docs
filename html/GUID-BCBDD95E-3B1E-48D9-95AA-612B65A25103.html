<div class="head-text"><h1>提高复杂场景中的性能</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc">处理复杂场景时，交互式性能可能会降低。有多种方法可以解决此问题。 
  </p>
<ul class="ul" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__WS73099CC142F487553B93539F117EA10CE8F487A"><li class="li" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__WS73099CC142F487553B93539F117EA10CE8F487B"> 
		  <span class="ph uicontrol" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__GUID-89529B7F-733E-428A-A318-4CD8C6DB9D65">“默认材质”(Default Material)</span> – 使用默认着色器对整个场景进行着色，无论应用于每个对象的材质和纹理是什么。这样可以减少场景视图显示的复杂度，且不会实际影响渲染。 
		  <p class="p" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__WS73099CC142F487553B93539F117EA10CE8F487C">选择<span class="ph menucascade" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__GUID-D4533307-5512-4165-95AF-F9FC88190A15"><span class="ph uicontrol" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__GUID-1FBF8535-78AA-4248-BE1E-5BB6ED127D31">“着色</span> &gt; <span class="ph uicontrol" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__GUID-764D16BB-136A-4F2A-9824-CC60B5FCA373">使用默认材质”(Shading &gt; Use default material)</span></span>可以启用<span class="ph uicontrol" id="GUID-BCBDD95E-3B1E-48D9-95AA-612B65A25103__GUID-C871B377-6843-4AA7-A82B-EDB0BFEF81E3">“默认材质”(Default Material)</span>。 
		  </p>
 
		</li>
</ul>
