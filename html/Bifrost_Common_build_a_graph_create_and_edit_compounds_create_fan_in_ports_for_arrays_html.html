  <div class="head-block"><h1>为数组创建串联输入端口</h1></div><p>串联输入端口支持单个值和数组的多个输入连接。当您希望复合将多项作为一个数组进行处理而无需先明确构建数组时，这很有用。所有连接的输入将自动连接为单个输入数组，这类似于使用 <code>build_array</code> 节点。</p>
<p><img src="../images/port_array_object.png" alt="数组端口"></p>
<ol>
<li><p>确保端口的数据类型是类型明确的数组（而不是 <code>auto</code>）。如果端口图标有一个垂直的“光晕”，或者在端口接触节点的地方为方形而不是较宽的形状，请右键单击该端口，然后选择<strong>“设置值类型”(Set Value Type)</strong>以对其进行更改。</p>
</li>
<li><p>在复合外部，右键单击端口，然后切换<strong>“串联输入”(Fan-In)</strong></p>
</li>
</ol>
<p><img src="../images/fan-in_collapsed.png" alt="串联输入，已收拢"></p>
<p><img src="../images/fan-in_expanded.png" alt="串联输入，已展开"></p>
