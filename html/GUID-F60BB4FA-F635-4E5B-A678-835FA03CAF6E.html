<div class="head-text"><h1> “删除历史”(Delete History)选项 </h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-2353"><div class="section" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__WS1A9193826455F5FF6026605B1181C8F4F2E-21D4-465"><dl class="dl" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__WS1A9193826455F5FF6026605B1181C8F4F2E-21D4-465"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__GUID-49466332-A532-43F6-B8B1-33F559F05B51">所有历史(All history)</span>
</dt>
<dd class="dd" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__WS1A9193826455F5FF-4855151011E1D0EC60D529F">
<p class="p" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__WS73099CC142F48755-3D114B7511841AEFA9F1723"> 删除选定 nCloth 的所有上游构建历史（包括变形器）。该选项可能会最低限度地更改 nCloth 的外观。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__GUID-2679F229-C1FA-4CE1-B8C4-5FCA99864C90">非变形器历史(Non-deformer history)</span>
</dt>
<dd class="dd" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__WS1A9193826455F5FF-4855151011E1D0EC60D52A0">
<p class="p" id="GUID-F60BB4FA-F635-4E5B-A678-835FA03CAF6E__WS73099CC142F48755-3D114B7511841AEFA9F1726"> 删除 nCloth 选定对象的变形上游的所有构建历史，但保持 nCloth 及其所有变形器的形状。 </p>

</dd>
</dl>
