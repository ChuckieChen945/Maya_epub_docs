<div class="body"><p class="li listintro" id="GUID-2317BB58-6A47-4F99-A2B9-B1730ECBFAD6__GUID-1C68004A-D001-4448-A49E-C6B47BFB407B">移动重定时标记</p>

		  <ul class="ul" id="GUID-2317BB58-6A47-4F99-A2B9-B1730ECBFAD6__UL_92E9F8CE8142495996C70071C2207754"><li class="li" id="GUID-2317BB58-6A47-4F99-A2B9-B1730ECBFAD6__LI_C54A24906772485BACA407CB345A616C">按 Ctrl+左箭头键或右箭头键。 
			 </li>
<li class="li" id="GUID-2317BB58-6A47-4F99-A2B9-B1730ECBFAD6__LI_73AC075844014C3CA6A996CC4DB7A5EC">拖动标记的上部或下部。 
			 </li>
</ul>
 
		</li>
