  <div class="head-block"><h1><code>scale_wave_height</code></h1></div><p>此节点用于缩放波对象的位移值。它在修改缓存的波值时尤其有用。</p>
<h2 id="">输入</h2><h3 id="wave"><code>wave</code></h3><p>这是要缩放的输入波对象。它通常是 simulate_dynamic_wave 或 create_spectral_waves 节点的输出。</p>
<h3 id="height"><code>height</code></h3><p>此项缩放（乘以）位移的“Y”分量。它可以映射到标量场，使波高度随位置而变化。值为 1.0 时没有影响。</p>
<h3 id="peaking"><code>peaking</code></h3><p>此项缩放（乘以）位移的“XZ”分量。它可以映射到标量场，使波峰随位置而变化。值为 1.0 时没有影响。</p>
<h2 id="">输出</h2><h3 id="out_wave"><code>out_wave</code></h3><p>这是应用了高度和峰值比例因子的输入波。</p>
