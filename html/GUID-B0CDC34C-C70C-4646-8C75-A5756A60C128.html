<div class="head-text"><h1>每个属性只能有一个驱动者</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6F0"> 不能将表达式应用于已使用下列技术对其设置动画的属性：</p>
<ul class="ul" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6EE"><li class="li" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6ED">主键帧</li>
<li class="li" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6EC">设置受驱动关键帧</li>
<li class="li" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6EB">约束</li>
<li class="li" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6EA">运动路径</li>
<li class="li" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6E9">另一个表达式</li>
<li class="li" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6E8">其他任何直接连接</li>
</ul>
<p class="p" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6E7">如果这么做，您将在<span class="ph uicontrol" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__GUID-26C944A9-5C20-442E-B846-30772A1D6854">“脚本编辑器”(Script Editor)</span>和<span class="ph uicontrol" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__GUID-A7E7EDB3-8DE2-493D-B963-7399597454AE">“命令行”(Command Line)</span>的响应区域中看到错误消息。</p>
<p class="p" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6E6">虽然无法使用上述两种技术控制单个属性，但是可以使用关键帧控制一个属性，使用表达式控制一个属性，使用约束控制另一个属性等。</p>
<p class="p" id="GUID-B0CDC34C-C70C-4646-8C75-A5756A60C128__WS73099CC142F48755-3D114B7511841AEFA9F-6E5">此外，还可以使用单个表达式来将值指定给一个或多个对象的多个属性。</p>
