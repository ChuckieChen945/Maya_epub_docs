  <div class="head-block"><h1><code>is_a</code></h1></div><p>检查输入对象是否符合给定原型。</p>
<p>如果对于原型中的每个特性，对象也有一个具有相同名称和类型的特性（如果原型指定了类型），则对象符合原型。</p>
<p>如果特性的类型是对象，则还会检查子对象的一致性。</p>
<div class="note 注意："><span class="notetitle">注意：</span>对象可以具有比原型更多的特性，但必须至少具有原型所具有的特性。</div>
<h2 id="">输入</h2><h3 id="object"><code>object</code></h3><p>要验证的对象。 </p>
<h3 id="type"><code>type</code></h3><p>要对照其进行检查的原型。</p>
<h2 id="">输出</h2><p>如果对象包含名称和类型与原型相同的子对象和特性，则返回 True。</p>
