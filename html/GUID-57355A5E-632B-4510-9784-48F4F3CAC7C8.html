<div class="head-text"><h1>动画上阴影闪烁疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E4C"><p class="p" id="GUID-57355A5E-632B-4510-9784-48F4F3CAC7C8__WS1A9193826455F5FF-29C43AA6117B26F372E21A9"> 使用阴影深度贴图时，请执行以下操作：</p>
<ul class="ul" id="GUID-57355A5E-632B-4510-9784-48F4F3CAC7C8__WS1A9193826455F5FF-29C43AA6117B26F372E21AB"><li class="li" id="GUID-57355A5E-632B-4510-9784-48F4F3CAC7C8__WS1A9193826455F5FF-29C43AA6117B26F372E21AC">若要在<span class="ph uicontrol" id="GUID-57355A5E-632B-4510-9784-48F4F3CAC7C8__GUID-ED801754-1C96-4FC9-99F0-52D5B1EDA215">“使用自动聚焦”(Use Auto Focus)</span>处于启用状态时获得最佳质量，请确保大地板不投射阴影。当大地板投射阴影时，阴影贴图区域将覆盖更大的区域，因此关注区域的阴影贴图精度将降低并可能在动画上偏移。</li>
<li class="li" id="GUID-57355A5E-632B-4510-9784-48F4F3CAC7C8__WS1A9193826455F5FF-29C43AA6117B26F372E21AD">尝试关闭<span class="ph uicontrol" id="GUID-57355A5E-632B-4510-9784-48F4F3CAC7C8__GUID-EFBA58F7-4247-4ACB-9B93-88435C9C5DC6">“使用自动聚焦”(Use Auto Focus)</span>并确定遍及整个动画的聚焦灯光的恒定角度。 </li>
</ul>
</div>
