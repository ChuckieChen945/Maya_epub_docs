<div class="head-text"><h1>检查程序来自哪里</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-7C581B3E-A9BB-4208-B404-7CE98C9D10B8__WS73099CC142F48755-3D114B7511841AEFA9F-106A"> <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/whatIs.html" target="_blank">whatIs</a> 命令将返回一个字符串，表示该参数是一个命令、程序、脚本或未知。如果给它一个脚本名称，它将返回脚本路径。
	 </p>
<p class="p" id="GUID-7C581B3E-A9BB-4208-B404-7CE98C9D10B8__WS73099CC142F48755-3D114B7511841AEFA9F-1068"> 如果您怀疑，Maya 正使用错误的脚本，同时希望再次确认，这将非常有用。 
	 </p>
<p class="p" id="GUID-7C581B3E-A9BB-4208-B404-7CE98C9D10B8__WS73099CC142F48755-3D114B7511841AEFA9F-1066">例如： 
	 </p>
<pre class="pre codeblock">
whatIs test.mel;
// Result: Script found in: ./test.mel //
</pre>
</div>
