<div class="head-text"><h1>连接置换贴图</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E21"><p class="p" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__WS73099CC142F48755-3D114B7511812357EFE-748A">因为置换贴图会改变曲面的几何体，所以用作贴图的纹理不应包含锯齿边（锯齿）或噪波。 </p>
<p class="p" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__WS73099CC142F48755-3D114B7511812357EFE-7489">若要在对曲面进行置换贴图前过滤出锯齿和噪波，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-A714BB44-9A16-4198-8B5A-4D8C955A3019.htm">纹理过滤</a>。 </p>
<p class="p" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__WS73099CC142F48755-3D114B7511812357EFE-7488">如果必须使用含有少量噪波的纹理进行置换贴图，请使用基于特征的置换贴图，并调整<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-8467CD85-3B71-49D4-891C-7B6CCED29C09.htm#GUID-8467CD85-3B71-49D4-891C-7B6CCED29C09__WS73099CC142F48755-3D114B7511812357EFE-5CF1">纹理阈值</a>属性。</p>
<div class="note tip" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__WS73099CC142F48755-3D114B7511812357EFE-7487"><span class="tiptitle">提示：</span> 
<p class="p" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__WS73099CC142F48755-3D114B7511812357EFE-7486">有时候，将具有明显特征的纹理映射到对象上时，对象的体积或大小可能发生更改。</p>

<p class="p" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__WS73099CC142F48755-3D114B7511812357EFE-7485">若要调整此问题并保留对象的体积（大小），请对纹理使用负<span class="ph uicontrol" id="GUID-1ED4115A-FBC0-48E2-884F-07AAE58FF3F3__GUID-73DD1ACE-E795-4A68-8E3C-3F777B6CDC50">“Alpha 偏移”(Alpha Offset)</span>值，以便将几何体的大小重新下调（例如 -2）。您可能还必须调整文件纹理才能获得所需结果。</p>
