<div class="head-text"><h1> “编辑流体分辨率”(Edit Fluid Resolution)选项 </h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-2592"><div class="section" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-1023"><dl class="dl" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-1023"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__GUID-C9CE5E63-2058-4ED2-8B16-2201C1461835">重建初始状态(Rebuild Initial State)</span>
</dt>
<dd class="dd" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS1A9193826455F5FF-4855151011E1D0EC60D5030">
<p class="p" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5C72"> 启用此选项可在更改流体分辨率后重置初始状态，从而将动态栅格流体属性保存到初始状态缓存文件。有关初始状态的信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-226D46E6-45E7-434F-AE3B-C76494FCE6E5.htm">流体初始状态</a>。 </p>

</dd>
<dt class="dt dlterm"> <span class="ph uicontrol" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__GUID-5C6CD3E9-7BB3-4C1F-99E9-53A8F75C14B6">X 分辨率(X Resolution)</span>、<span class="ph uicontrol" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__GUID-6898663E-ED91-4693-93E1-D5498C082F8F">Y 分辨率(Y Resolution)</span></dt>
<dd class="dd" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS1A9193826455F5FF-4855151011E1D0EC60D5031">
<p class="p" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5C6F"> 以体素为单位设置 X 和 Y 分辨率。 </p>

</dd>
</dl>
</div>
<div class="section" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5C6D"><h2 class="title sectiontitle"> <span class="ph uicontrol" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__GUID-A8F120B6-0586-4ED0-85EF-0AD0399015B6">“仅 3D”(3D only)</span>：</h2>

<div class="section" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-1042"><dl class="dl" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-1042"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__GUID-D7C8DBE2-E06D-4F9F-AA87-A6E0373694C9">Z 分辨率(Z Resolution)</span>
</dt>
<dd class="dd" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS1A9193826455F5FF-4855151011E1D0EC60D5032">
<p class="p" id="GUID-69820C2E-23F6-40E8-8909-3FC51D13604F__WS73099CC142F48755-3D114B7511841AEFA9F-5C6B"> 仅适用于 3D 流体，以体素为单位设置 Z 分辨率。 </p>

</dd>
</dl>
</div>

</div>
</div>
