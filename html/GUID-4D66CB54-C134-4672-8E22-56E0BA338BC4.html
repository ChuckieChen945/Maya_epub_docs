<div class="head-text"><h1>XGen 编辑器 
	 “日志”(Log)菜单</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-195DF4F6-8C35-4816-813C-8DE5995AFC8F">使用这些选项可从 XGen<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-5DE19580-4C73-48F6-BB97-015933558C0F">“日志”(Log)</span>窗口中清除消息和设置其优先级。<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-DFC607C9-668D-4EF9-BCD8-3B7F612F583C">“日志”(Log)</span>窗口位于 <span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-3F7E4FD3-F824-4ED1-BD50-4DFCB2DC6D69">XGen 编辑器</span>的底部。 
	 </p>
<div class="section" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__DESCRIPTIONEDITOR_LOG"> <div class="section" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-6CC0DFC2-DCAA-4117-B9D6-96D784FE7C4F"><dl class="dl" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-6CC0DFC2-DCAA-4117-B9D6-96D784FE7C4F"><dt class="dt dlterm"> 
		<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-AADB16EB-4B24-4A46-9B3A-7EA7A121954C">清除(Clear)</span> </dt>
<dd class="dd" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-C4CD7BA3-6146-437B-BB52-F7D7B1968F6D"> 
		<p class="p" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-3EB5C8A7-E096-457F-9A14-4B9B9E692D2A">从 XGen<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-EBC6828B-A576-41F4-9162-364CB26BAA4C">“日志”(Log)</span>控制台中清除消息。也可通过在日志区域中单击鼠标右键使用<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-2B67B1D5-31D5-43A8-B9D5-BC74CC681F13">“清除”(Clear)</span>。 
		</p>
 </dd>
<dt class="dt dlterm"> 
		<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-9CDC867E-0C22-40B6-AB5A-C789A155F0C9">“警告级别”(Warning Level)</span>、<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-F6DE5EAB-8B29-46C2-9AB3-68584349F138">“统计级别”(Statistics Level)</span>和<span class="ph uicontrol" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-118565B4-B1F1-4C95-9569-BD7A8B88117D">“调试级别”(Debug Level)</span>。</dt>
<dd class="dd" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-69E518A1-5C79-4E1E-85D7-46F36757F189"> 
		<p class="p" id="GUID-4D66CB54-C134-4672-8E22-56E0BA338BC4__GUID-895BE9BE-BA39-419C-AD40-9C069E8FDE7E">消息级数越高，警告越多。(0-5). 
		</p>
 </dd>
</dl>
