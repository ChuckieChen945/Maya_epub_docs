  <div class="head-block"><h1><code>get_sub_object</code></h1></div><p>返回对象的子对象，即，其数据类型是其他对象的键值对的值。</p>
<h2 id="">输入</h2><h3 id="object"><code>object</code></h3><p>包含子对象的对象。</p>
<h3 id="name"><code>name</code></h3><p>子对象的名称（键）。</p>
<h2 id="">输出</h2><h3 id="sub_object"><code>sub_object</code></h3><p>作为指定键的值的对象。如果键不存在，或者其值不是对象，则返回的对象为空。</p>
