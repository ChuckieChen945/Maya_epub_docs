<div class="head-text"><h1>更新场景时更新渲染设置</h1></div>
</div>
</div>

<div class="body"><p class="p">场景发生更改时，层可见性图标 <img class="image" id="GUID-3E5B3B94-B132-490E-B4F2-569CEB0AAC54__IMAGE_954041CB2B8E4406B51F22725B33D887" src="../images/GUID-7BFB60FC-AB73-409C-8460-0D2945F5E997.png"> 周围可能显示红色边界，反映层成员身份可能已更改。单击该图标可相应地更新层。 
	 </p>
<p class="p">如果使用某个表达式填充集合，然后将与此表达式匹配的节点添加到场景中（例如，通过创建或引用对象），则可能需要更新活动层以反映新添加的成员。此外，在创建覆盖或导入 <samp class="ph codeph">.json</samp> 模板时，可能还需要刷新活动层。在红色边界出现时单击此图标。 
	 </p>
