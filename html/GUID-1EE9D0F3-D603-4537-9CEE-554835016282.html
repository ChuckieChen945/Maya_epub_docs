<div class="head-text"><h1>重定目标工作流</h1></div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F4B"><p class="p" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-491D"> 使用 HumanIK 角色解算器，可以设置非破坏性动画重定目标。 
	 </p>
<p class="li listintro" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-491B">重定目标动画</p>
<ol class="ol" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-491C"><li class="li" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-491A">将源和目标角色设置为 HumanIK 角色。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-AC690ECF-D5B7-4759-AD71-C1FEFD7CF7A8.htm">设置 HumanIK 角色</a>。 
		</li>
<li class="li" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-4919">设置所需的重定目标选项，然后将动画重定目标。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-FB339D36-C8C0-42E4-B210-AC52E51BB173.htm">将动画从一个角色重定目标到另一个角色</a>。 
		</li>
<li class="li" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-4918">（可选）<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-B44C7337-EF51-4BEC-B3D7-C8EB5957847B.htm">调整重定目标参数</a>。 
		</li>
<li class="li" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-4916">（可选）<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-73463B4A-7B88-43F5-BA41-7908FD38E58A.htm">将重定目标的动画烘焙到目标角色</a>。 
		  <div class="note note" id="GUID-1EE9D0F3-D603-4537-9CEE-554835016282__WS73099CC142F48755-575EAB4C124F5234AA8-4915"><span class="notetitle">注：</span>  不必烘焙即可查看动画重定目标的结果。 
		  </div>
 
		</li>
</ol>
