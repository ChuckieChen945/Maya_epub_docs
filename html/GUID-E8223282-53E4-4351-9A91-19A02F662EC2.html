<div class="head-text"><h1>骨架</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F9B"><p class="p" id="GUID-E8223282-53E4-4351-9A91-19A02F662EC2__WS73099CC142F48755-7B21313411809411AE9-5792"> 骨架是分层的有关节的结构，用于设定绑定模型的姿势和对绑定模型设置动画。骨架提供了一个可变形模型，其基础结构与人类骨架提供给人体的基础结构相同。 </p>
<div class="fig fignone" id="GUID-E8223282-53E4-4351-9A91-19A02F662EC2__WS73099CC142F48755-7B21313411809411AE9-5790"><img class="image" id="GUID-E8223282-53E4-4351-9A91-19A02F662EC2__IMAGE_9011086F31C240C18A20FE163D10F10A" width="257" height="300" src="../images/GUID-890287BD-D855-410F-80E9-4F555521E92A.png"></div>
<p class="p" id="GUID-E8223282-53E4-4351-9A91-19A02F662EC2__WS73099CC142F48755-7B21313411809411AE9-578F">就像在人体中一样，添加到骨架的关节的位置和关节的数量确定骨架的绑定模型或“身体”会如何移动。将模型绑定到骨架时，它称为蒙皮。 </p>
