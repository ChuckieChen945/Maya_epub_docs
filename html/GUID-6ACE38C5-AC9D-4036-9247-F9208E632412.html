<div class="head-text"><h1>针对新场景启用或禁用颜色管理</h1></div>
</div>
</div>

<div class="body"><p class="p">默认情况下，对新场景启用颜色管理。您可以在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-8F961875-1D41-4C52-9CD5-B90DE75C546C"><span class="ph uicontrol">新建场景选项</span></a>中控制此行为。 
	 </p>
<ol class="ol" id="GUID-6ACE38C5-AC9D-4036-9247-F9208E632412__OL_6465C858D9384E0C959C3C3EB7A9A16A"><li class="li" id="GUID-6ACE38C5-AC9D-4036-9247-F9208E632412__LI_F8F2FF926CE34825B9D6733394F69F09">选择<span class="ph menucascade"><span class="ph uicontrol">“文件</span> &gt; <span class="ph uicontrol">新建场景”(File &gt; New Scene)</span> &gt; <span class="ph uicontrol"><img class="image" id="GUID-6ACE38C5-AC9D-4036-9247-F9208E632412__IMAGE_1EFCD88D27AA4ACCB9FC11F66BC27421" src="../images/GUID-23B160F6-E1FB-4E29-94B2-7323BFE33726.png"></span></span>，以打开<span class="ph uicontrol">“新建场景选项”(New Scene Options)</span>。 
		</li>
<li class="li" id="GUID-6ACE38C5-AC9D-4036-9247-F9208E632412__LI_98DBCE7995E943BFA0766A68D84D8448">在<span class="ph uicontrol">“默认颜色管理设置”(Default Color Management Settings)</span>下，切换<span class="ph uicontrol">“颜色管理已启用”(Color Management enabled)</span>。 
		</li>
</ol>
</div>
