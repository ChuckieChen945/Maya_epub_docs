<div class="head-text"><h1>运动捕捉设备</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-04345A66-CBC3-481D-9C71-9EC94A4B19E2__WS1A9193826455F5FF-6D855556117E9F816D22580"> <em class="ph i" id="GUID-04345A66-CBC3-481D-9C71-9EC94A4B19E2__GUID-719E5F23-C08A-4743-AA8A-DAC03668BBB7">运动捕捉设备</em>对运动进行采样和记录。使用运动捕捉设备，可以实现实时的数据监视和记录。</p>
<p class="p" id="GUID-04345A66-CBC3-481D-9C71-9EC94A4B19E2__WS1A9193826455F5FF-6D855556117E9F816D22582">设备供应商为 Maya 支持的数据服务器设备提供服务器。也可以使用 Maya 运动捕捉开发人员工具包为自定义设备编写服务器。 </p>
<p class="p" id="GUID-04345A66-CBC3-481D-9C71-9EC94A4B19E2__WS1A9193826455F5FF-6D855556117E9F816D22583">鼠标和键盘并非运动捕捉设备。</p>
