<div class="head-text"><h1>有关立方体贴图交换前后图像的疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E28"><p class="p" id="GUID-C1548355-4FBC-40C7-85E6-AE0463C604AD__WS73099CC142F48755-3D114B7511812357EFE-57F0">硬件渲染的环境立方体贴图与带纹理的 3D 视图匹配，但与软件渲染的结果相比，前后图像将交换。 </p>
<p class="p" id="GUID-C1548355-4FBC-40C7-85E6-AE0463C604AD__WS73099CC142F48755-3D114B7511812357EFE-57EF">如果希望硬件渲染的结果匹配软件渲染的结果（但不会匹配硬件纹理场景视图），请打开立方体贴图的<span class="ph uicontrol" id="GUID-C1548355-4FBC-40C7-85E6-AE0463C604AD__GUID-C02B21AE-1E6D-462D-8F74-75BB2A90EFD8">“属性编辑器”(Attribute Editor)</span>并交换前后图像。 </p>
