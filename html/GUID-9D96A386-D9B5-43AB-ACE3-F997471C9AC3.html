		<div class="fig fignone" id="GUID-9D96A386-D9B5-43AB-ACE3-F997471C9AC3__FIG_279CE88DD2464FD892CF6B81F884C5AE"><img class="image" id="GUID-9D96A386-D9B5-43AB-ACE3-F997471C9AC3__IMAGE_FE76661D6FCC455CAD7017A3AEF26CAA" src="../images/GUID-8450064A-0688-4817-8035-F84391EDB5D1.png"></div>
每次创建圆盘基本体时，便创建 polyDisc 节点。 
	 </div>
<div class="section" id="GUID-9D96A386-D9B5-43AB-ACE3-F997471C9AC3__GUID-EB17799B-3F23-4A76-9256-5CA9AF483808"><dl class="dl" id="GUID-9D96A386-D9B5-43AB-ACE3-F997471C9AC3__GUID-EB17799B-3F23-4A76-9256-5CA9AF483808"><dt class="dt dlterm"><span class="ph uicontrol">边(Sides)</span></dt>
<dd class="dd">确定封口的平滑度。</dd>
<dt class="dt dlterm"><span class="ph uicontrol">细分模式(Subdivision mode)</span></dt>
<dd class="dd">确定将圆盘的每个切片进一步细分的形状。选项包括<span class="ph uicontrol">“四边形”(Quads)</span>、<span class="ph uicontrol">“三角形”(Triangles)</span>、<span class="ph uicontrol">“饼图”(Pie)</span>、<span class="ph uicontrol">“封口”(Caps)</span>和<span class="ph uicontrol">“圆形”(Circle)</span>。</dd>
<dt class="dt dlterm"><span class="ph uicontrol">细分数(Subdivisions)</span></dt>
<dd class="dd">确定使用<span class="ph uicontrol">“细分模式”(Subdivision mode)</span>细分基础面的次数。</dd>
<dt class="dt dlterm"><span class="ph uicontrol">半径(Radius)</span></dt>
<dd class="dd">根据从中心到一侧的边长确定圆盘大小。</dd>
</dl>
