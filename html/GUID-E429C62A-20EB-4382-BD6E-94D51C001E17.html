<ol class="ol" id="GUID-E429C62A-20EB-4382-BD6E-94D51C001E17__WS73099CC142F48755-7B21313411809411AE9-43D9"><li class="li" id="GUID-E429C62A-20EB-4382-BD6E-94D51C001E17__WS73099CC142F48755-7B21313411809411AE9-43D7">选择要为其定义静止位置的受约束对象。 </li>
