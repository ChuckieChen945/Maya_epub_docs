<div class="head-text"><h1>查看角色集中的对象</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__WS73099CC142F48755-7B21313411809411AE9-4703"> 查看哪些对象在角色集中</p>
<ol class="ol" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__WS73099CC142F48755-7B21313411809411AE9-4704"><li class="li" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__WS73099CC142F48755-7B21313411809411AE9-4701">选择<span class="ph uicontrol" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__GUID-7DAC3F00-7AA7-4E69-B4A7-D3A6544851B4">“窗口 &gt; 关系编辑器 &gt; 角色集”(Window &gt; Relationship Editors &gt; Character Sets)</span> ；如果已打开<span class="ph uicontrol" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__GUID-232CC76A-9B4C-4473-B223-46BD63AFFB1B">“关系编辑器”(Relationship Editor)</span>，则选择其<span class="ph uicontrol" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__GUID-B987FE3A-CAFF-455F-82CD-E9635440884B">“角色编辑”(Character Editing)</span>模式选项。</li>
<li class="li" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__WS73099CC142F48755-7B21313411809411AE9-4700">选择角色集，使其亮显。</li>
<li class="li" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__WS73099CC142F48755-7B21313411809411AE9-46FF">从<span class="ph uicontrol" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__GUID-3B933FA6-0C40-4382-B69F-5FF183F2604F">“关系编辑器”(Relationship Editor)</span>中，选择<span class="ph uicontrol" id="GUID-7DC505FA-DD1B-425E-AB7C-FE5A64BFF300__GUID-66CC4380-DA77-4888-AD84-D4885EB808CA">“编辑 &gt; 选择角色集成员”(Edit &gt; Select Character Set Members)</span>。</li>
</ol>
</div>
