<div class="head-text"><h1>nHair 湍流属性</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS73099CC142F48755-3D114B751181C40F14B37C9"> 本节包含控制头发系统湍流特性的属性。 </p>
<div class="section" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS17956D7ADBC6E736-1E7E642B117AE321DB4-7FE2"><dl class="dl" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS17956D7ADBC6E736-1E7E642B117AE321DB4-7FE2"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__GUID-30F2FBA7-7A65-40C8-8916-73D93C09152C">强度(Intensity)</span>
</dt>
<dd class="dd" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS1A9193826455F5FF-4855151011E4FD543C6-3800">
<p class="p" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS73099CC142F48755-3D114B751181C40F14B37CC"> 增加该值将增加湍流应用的力的量。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__GUID-6AB40C82-617D-40ED-BD2A-12B33D421E80">频率(Frequency)</span>
</dt>
<dd class="dd" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS1A9193826455F5FF-4855151011E4FD543C6-37FF">
<p class="p" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS73099CC142F48755-3D114B751181C40F14B37CF"> 减小该值会使湍流漩涡更大。这是湍流函数上的空间比例因子，如果湍流强度为零则没有效果。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__GUID-591D9DB6-8AFD-4318-8E5D-9A4947491D75">速度(Speed)</span>
</dt>
<dd class="dd" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS1A9193826455F5FF-4855151011E4FD543C6-37FE">
<p class="p" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__WS73099CC142F48755-3D114B751181C40F14B37D2"> 湍流图案随时间更改的速率。 </p>

</dd>
</dl>
</div>
<p class="p" id="GUID-8B7D53CA-6B8C-490C-85B0-E36546383F53__GUID-A8B289ED-0D62-4ED0-8BAF-C54EBAD56244">

</p>
