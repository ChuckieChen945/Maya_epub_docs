<div class="head-text"><h1>确定要细分哪些对象</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D60"><p class="p" id="GUID-D999830B-6929-43A4-80E8-15DAEB884E06__WS73099CC142F487553B93539F117EA10CE8F60F0"> 将要使用哪些模型通常是在项目的预生产阶段内确定的。基于故事板，将了解其在场景中的位置以及与摄影机的距离。 </p>
<p class="p" id="GUID-D999830B-6929-43A4-80E8-15DAEB884E06__WS73099CC142F487553B93539F117EA10CE8F60F3">确定哪些对象从来不靠近摄影机，以及哪些对象靠近摄影机（对于静态图像），或要细分（用于已设置动画的对象）。 </p>
<ul class="ul" id="GUID-D999830B-6929-43A4-80E8-15DAEB884E06__WS73099CC142F487553B93539F117EA10CE8F60F4"><li class="li" id="GUID-D999830B-6929-43A4-80E8-15DAEB884E06__WS73099CC142F487553B93539F117EA10CE8F60F5">如果对象始终远离摄影机，请减小默认设置。 </li>
<li class="li" id="GUID-D999830B-6929-43A4-80E8-15DAEB884E06__WS73099CC142F487553B93539F117EA10CE8F60F6">如果对象与摄影机距离适中，请保持默认设置。</li>
<li class="li" id="GUID-D999830B-6929-43A4-80E8-15DAEB884E06__WS73099CC142F487553B93539F117EA10CE8F60F7">如果对象在场景期间某些点处靠近摄影机，请稍微增大一点细分设置，但仅足以获得可接受的平滑度即可。 </li>
</ul>
