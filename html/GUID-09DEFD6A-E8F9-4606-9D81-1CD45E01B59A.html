<div class="head-text"><h1>调整操纵器大小</h1></div>
</div>
</div>

<div class="body"><div class="p"> 如果要使“移动”(Move) <img class="image" id="GUID-09DEFD6A-E8F9-4606-9D81-1CD45E01B59A__IMAGE_C267F490901D40268AF35609649A5F48" src="../images/GUID-2348D6AD-405B-487D-AD7B-0FEA604A2815.png">、“旋转”(Rotate) <img class="image" id="GUID-09DEFD6A-E8F9-4606-9D81-1CD45E01B59A__IMAGE_D7FCFDB7F3DB4774A87F73AB311C5E9C" src="../images/GUID-11C51FA9-0F47-4A3F-BFAC-117056299916.png"> 或“缩放”(Scale) <img class="image" id="GUID-09DEFD6A-E8F9-4606-9D81-1CD45E01B59A__IMAGE_C35746C49981433DBF432CE8A6B30928" src="../images/GUID-21E8F2EA-C392-458E-8DD8-70C3BD6AF97F.png"> 工具操纵器变小或变大，可以使用加号 (+) 和减号 (-) 键来扩大和收缩。
		<div class="fig fignone" id="GUID-09DEFD6A-E8F9-4606-9D81-1CD45E01B59A__FIG_903A9F8FBECC4174976294ED363B210D"><img class="image" id="GUID-09DEFD6A-E8F9-4606-9D81-1CD45E01B59A__IMAGE_CC51A9D500184C12B84230AE25CB620A" src="../images/GUID-98561F07-E022-495F-8D1D-A83114FDEB7E.gif"><p class="figcap">按加号 (+) 和减号 (-) 键来更改操纵器大小</p></div>

		<div class="note note" id="GUID-09DEFD6A-E8F9-4606-9D81-1CD45E01B59A__GUID-E4E22BA1-3191-4842-9D54-658C1DF15BFA"><span class="notetitle">注：</span> 工具必须处于活动状态（移动、旋转、缩放）。
