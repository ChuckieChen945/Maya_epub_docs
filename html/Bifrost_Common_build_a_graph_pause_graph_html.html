  <div class="head-block"><h1>暂停图表编译和执行</h1></div><p>有时，在处理较大图表时，您不希望等待图表在每次更改后重新编译和执行。您可以通过按 Ctrl+.（句点）或使用<strong>“编辑 &gt; 暂停/恢复图表执行”(Edit &gt; Pause/Resume Graph Execution)</strong>，来暂停和恢复图表编译。</p>
<p>暂停图表时，Bifrost 曲线图编辑器的右上角有一个指示。</p>
<p><img src="../images/paused.png" alt="已暂停"></p>
<p>暂停图表时，不会在场景中绘制输出对象。</p>
