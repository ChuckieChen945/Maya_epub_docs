<div class="head-text"><h1>log10</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-79AC7396-7100-41B3-9CDD-5897F2F13B15__WS73099CC142F48755-3D114B7511841AEFA9F-145E"> 返回某数以 10 为底的对数。 </p>
<p class="p" id="GUID-79AC7396-7100-41B3-9CDD-5897F2F13B15__WS73099CC142F48755-3D114B7511841AEFA9F-145B">float log10(float number)</p>
<p class="p" id="GUID-79AC7396-7100-41B3-9CDD-5897F2F13B15__WS73099CC142F48755-3D114B7511841AEFA9F-145A"> 需要某数以 10 为底的对数的某数是正数。</p>
<div class="section" id="GUID-79AC7396-7100-41B3-9CDD-5897F2F13B15__WS73099CC142F48755-3D114B7511841AEFA9F-1459"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
log10(100)
</pre>

<p class="p" id="GUID-79AC7396-7100-41B3-9CDD-5897F2F13B15__WS73099CC142F48755-3D114B7511841AEFA9F-1458">返回 2。</p>

<pre class="pre codeblock">
log10(10)
</pre>

<p class="p" id="GUID-79AC7396-7100-41B3-9CDD-5897F2F13B15__WS73099CC142F48755-3D114B7511841AEFA9F-1457">返回 1。</p>
