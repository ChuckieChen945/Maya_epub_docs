<div class="head-text"><h1>exp</h1></div>
</div>

<div class="body"><p class="p" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__WS73099CC142F48755-3D114B7511841AEFA9F-146E"> 返回 e 的次幂，e<sup class="ph sup" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__GUID-E31613D9-AC22-4807-AB4C-B22617742B3B">
<span class="ph" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__GUID-59440AE8-BE3A-4A29-929B-C5D30C987A5E">n</span>
</sup>。预定义变量 e 是自然对数的基数，为 2.718。</p>
<p class="p" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__WS73099CC142F48755-3D114B7511841AEFA9F-146B">float exp(float number)</p>
<p class="p" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__WS73099CC142F48755-3D114B7511841AEFA9F-146A"> <em class="ph i" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__GUID-27CAA445-AFD6-4291-8DA9-585F9D6CD266">number</em> 是指数，表示有多少个 e 相乘。</p>
<div class="section" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__WS73099CC142F48755-3D114B7511841AEFA9F-1469"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
exp(1)
</pre>

<p class="p" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__WS73099CC142F48755-3D114B7511841AEFA9F-1468">返回 2.718，为 e 的值。</p>

<pre class="pre codeblock">
exp(2)
</pre>

<p class="p" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__WS73099CC142F48755-3D114B7511841AEFA9F-1467">返回 7.389，为 e<sup class="ph sup" id="GUID-91029676-BD17-4CD0-9311-BCA7D9C347AF__GUID-6B5D4867-3B8D-4340-B896-1A892E75BFA9">

</sup> 的值。</p>
