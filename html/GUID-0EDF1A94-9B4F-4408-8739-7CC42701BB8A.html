<div class="head-text"><h1>自动将跨度数添加到曲线的高曲率区域</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__WS73099CC142F48755-3D114B751181C40F14B207E"> 该操作将更多编辑点/CV 插入到高曲率区域。这使您可以对曲线重新定形进行更精细的控制。 
	 </p>
<ol class="ol" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__WS73099CC142F48755-3D114B751181C40F14B2080"><li class="li" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__WS73099CC142F48755-3D114B751181C40F14B2081">选择曲线。 
		</li>
<li class="li" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__WS73099CC142F48755-3D114B751181C40F14B2082">选择<span class="ph menucascade"><span class="ph uicontrol">“曲线</span> &gt; <span class="ph uicontrol">重建”(Curves &gt; Rebuild)</span> &gt; <span class="ph uicontrol"><img class="image" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__IMAGE_D6730AA795414AE0BBA128E99FD871A4" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png"></span></span>。 
		</li>
<li class="li" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__WS73099CC142F48755-3D114B751181C40F14B2083">将<span class="ph uicontrol" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__GUID-FDE3DC41-AF9D-4096-A5AE-0EABB142DD9D">“重建类型”(Rebuild Type)</span>设置为<span class="ph uicontrol" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__GUID-E31E9360-3C84-42DA-8B38-16FE254E347D">“曲率”(Curvature)</span>。 
		</li>
<li class="li" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__WS73099CC142F48755-3D114B751181C40F14B2084">单击<span class="ph uicontrol" id="GUID-0EDF1A94-9B4F-4408-8739-7CC42701BB8A__GUID-33C99225-B9DE-4018-B250-399DBE006CC4">“重建”(Rebuild)</span>。 
		</li>
</ol>
