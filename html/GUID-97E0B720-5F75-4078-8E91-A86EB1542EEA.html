<div class="head-text"><h1>限制绘制区域</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-97E0B720-5F75-4078-8E91-A86EB1542EEA__WS1A9193826455F5FF-6D855556117FACF922E-2616">您可以选择曲面上要受到所应用的 Artisan 操作影响的区域。未选定的区域作为块。 
	 </p>
<p class="li listintro" id="GUID-97E0B720-5F75-4078-8E91-A86EB1542EEA__WS1A9193826455F5FF-6D855556117FACF922E-2614">限制绘制区域</p>

		</li>
<li class="li" id="GUID-97E0B720-5F75-4078-8E91-A86EB1542EEA__WS1A9193826455F5FF-6D855556117FACF922E-2612">选择 Artisan 工具。 
		</li>
<li class="li" id="GUID-97E0B720-5F75-4078-8E91-A86EB1542EEA__WS1A9193826455F5FF-6D855556117FACF922E-2611">使用选定的 Artisan 工具绘制曲面。作出的任何笔刷笔划仅影响选定组件。未选定的组件被遮罩，不受绘制影响，如下例所示。
