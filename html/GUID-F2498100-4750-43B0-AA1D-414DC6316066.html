<div class="head-text"><h1>流体效果缓存格式</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-256E"><p class="p" id="GUID-F2498100-4750-43B0-AA1D-414DC6316066__WS1A9193826455F5FF-6507591011913E8F4B8-4833">当创建流体缓存时，缓存将作为一个 <samp class="ph codeph" id="GUID-F2498100-4750-43B0-AA1D-414DC6316066__GUID-B067AE2B-8156-44BD-B844-CDF56461FF36">.mc</samp>（Maya 缓存）文件保存到磁盘并为缓存生成一个 <samp class="ph codeph" id="GUID-F2498100-4750-43B0-AA1D-414DC6316066__GUID-8A22DA36-F2D2-4F85-88C1-4B2111A8C71E">.xml</samp> 描述文件。XML（可扩展标记语言）描述文件包含重要缓存属性的列表，Maya 将其用于为流体对象查找缓存文件，该描述文件还包含流体属性值列表（请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-EF7DEE73-C6BB-43FE-B70E-8DE260C2E689.htm#GUID-EF7DEE73-C6BB-43FE-B70E-8DE260C2E689__WS17956D7ADBC6E73663A80FF3117AE32A9C8-7FFD">附加</a>），用于标识与缓存文件相对应的流体效果设置。您可以使用 XML 描述文件追踪流体缓存文件和场景。</p>
<p class="p" id="GUID-F2498100-4750-43B0-AA1D-414DC6316066__WS1A9193826455F5FF-6507591011913E8F4B8-4832">有关 nCache 文件格式的详细信息，请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-SimulationEffects/files/GUID-EF7DEE73-C6BB-43FE-B70E-8DE260C2E689.htm">nCache XML 描述文件</a>。</p>
</div>
