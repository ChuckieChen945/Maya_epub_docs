<div class="head-text"><h1>合并目标形状</h1></div>
</div>
</div>

<div class="body"><div class="p"> 您可以使用<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-3C92402C-B24E-4874-AC8D-EADF976A19DC.htm">形变编辑器</a>合并多个属于同一融合变形的目标形状。请注意，执行此操作时，将移除所有相关目标上的关键帧。为了避免丢失数据，请先复制已设置关键帧的目标并将其隐藏，然后再与原始目标形状进行合并。 
	 <p class="li listintro">合并目标形状</p>
<ol class="ol" id="GUID-173BBD14-05CA-437F-9201-B7029675D8BB__OL_F77934EC5E174B0187C8711298E83DAA"><li class="li" id="GUID-173BBD14-05CA-437F-9201-B7029675D8BB__LI_6A136721DD124B4D9A0BCCD6B6AA7368">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-3C92402C-B24E-4874-AC8D-EADF976A19DC.htm">形变编辑器</a>中，选择多个属于同一融合变形的目标形状。 
		</li>
<li class="li" id="GUID-173BBD14-05CA-437F-9201-B7029675D8BB__LI_2F75D7D8811643569EFB6C3DBDBAF7E1">在任一目标形状上单击鼠标右键，然后选择<span class="ph uicontrol">“合并目标”(Merge Targets)</span>。 
		  <p class="p">Maya 将多个选定目标形状合并为一个目标形状。 
		  </p>
 
		</li>
</ol>
