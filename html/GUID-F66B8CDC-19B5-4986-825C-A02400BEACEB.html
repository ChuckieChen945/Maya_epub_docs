<div class="head-text"><h1>创建简单运动捕捉</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D22608">创建简单运动捕捉序列</p>
<ol class="ol" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D22607"><li class="li" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D22609">在 Maya 中创建一个目标几何体。 </li>
<li class="li" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D2260A">将几何体附加到运动捕捉设备。 </li>
<li class="li" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D2260B">排演将执行的操作的运动。 </li>
<li class="li" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D2260C">记录该运动。 </li>
<li class="li" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D2260D">查看记录的运动并将其插入到场景中。  </li>
<li class="li" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__WS1A9193826455F5FF-6D855556117E9F816D2260F">若要将运动数据插入到场景中，请选择<span class="ph uicontrol" id="GUID-F66B8CDC-19B5-4986-825C-A02400BEACEB__GUID-6428D58B-3F31-4EBB-ABB7-23C6C43EE8E2">文件 &gt; 导入(File &gt; Import)</span>，然后从显示的文件浏览器中选择运动数据文件 (.mov)。 </li>
</ol>
