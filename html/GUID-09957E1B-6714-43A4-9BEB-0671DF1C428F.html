<div class="head-text"><h1> 
	 亮度(Luminance) </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083C0F"><p class="p" id="GUID-09957E1B-6714-43A4-9BEB-0671DF1C428F__WS73099CC142F48755-3D114B7511812357EFE-5900"> 将颜色转化为灰度。亮度源于颜色值。Maya 通过使用以下公式将以下数量的红、绿和蓝相加，来计算亮度。 
	 </p>
<p class="p" id="GUID-09957E1B-6714-43A4-9BEB-0671DF1C428F__WS1A9193826455F5FF-5187222B11EEADCDC61-5F1A">

	 </p>
<p class="p" id="GUID-09957E1B-6714-43A4-9BEB-0671DF1C428F__WS73099CC142F48755-3D114B7511812357EFE-58FE">在<span class="ph uicontrol" id="GUID-09957E1B-6714-43A4-9BEB-0671DF1C428F__GUID-804C1B50-3714-4224-989A-77D9CE243964">“创建”(Create)</span>选项卡中找到该工具（请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>）。 
	 </p>
<p class="p" id="GUID-09957E1B-6714-43A4-9BEB-0671DF1C428F__WS73099CC142F48755-3D114B7511812357EFE-58FD">若要使用该工具，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-8CF91120-5AE3-4E45-946D-EF8DC9B33AA3.htm">使用亮度工具</a>。<samp class="ph codeph" id="GUID-09957E1B-6714-43A4-9BEB-0671DF1C428F__GUID-95CCE5BE-686A-410C-A81F-333F13FB068A"></samp> 
	 </p>
