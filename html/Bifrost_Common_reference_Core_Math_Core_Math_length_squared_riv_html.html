  <div class="head-block"><h1><code>length_squared</code></h1></div><p>返回一个标量场，其值是输入向量场在任意位置的值的长度。</p>
<p>它比 length 快，因为它避免了代价高昂的平方根计算。如果您仅关注两个向量中哪个更长，而不是实际长度，它可用于比较长度。</p>
<h2 id="">输入</h2><h3 id="vector"><code>vector</code></h3><p>输入向量场。 </p>
<h2 id="">输出</h2><h3 id="length_squared"><code>length_squared</code></h3><p>生成的场。</p>
