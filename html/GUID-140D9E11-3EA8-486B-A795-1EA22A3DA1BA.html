<div class="head-text"><h1>循环渲染疑难解答 </h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE5291263"><p class="p" id="GUID-140D9E11-3EA8-486B-A795-1EA22A3DA1BA__WS73099CC142F487553B93539F117EA10CE8F6800"> 渲染节点网络中的循环会使渲染器无限循环。循环指两个或更多节点相互依赖对方的信息。
	 </p>
<p class="p" id="GUID-140D9E11-3EA8-486B-A795-1EA22A3DA1BA__WS73099CC142F487553B93539F117EA10CE8F6802">构建的渲染节点网络中不能出现循环。如果创建的渲染节点网络中不慎出现循环，则在渲染之前使用<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-2622D368-1DD5-45BA-9560-93626A5751FD"><span class="ph uicontrol" id="GUID-140D9E11-3EA8-486B-A795-1EA22A3DA1BA__UICONTROL_2117EE8B0A8C49E983CF5626E24C7D17">“连接编辑器”(Connection Editor)</span></a>断开一个或多个循环。
	 </p>
</div>
