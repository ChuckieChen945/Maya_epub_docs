<div class="head"><div class="head-block"><div class="button-info"><span id="infoline"> </span></div>
<div class="ancestry"> </div>
<div class="head-text"><h1>dot</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-136C"> 返回两个向量的浮点点积。点积将两个向量作为参数并返回标量值。</p>
<p class="p" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-1369">float dot(vector vector1, vector vector2)</p>
<p class="p" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-1368">如果点积返回 0，则两个向量是垂直的。</p>
<p class="p" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-1367"> <em class="ph i" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__GUID-C9CB5AD3-FCAB-4DC3-A168-50489AA17AD0">vector1 </em>是其中一个向量。</p>
<p class="p" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-1366"> <em class="ph i" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__GUID-7453C9BA-5B26-49AE-9B6C-32C8FBB1DE1A">vector2 </em>是另一个向量。</p>
<div class="section" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-1365"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
dot(&lt;&lt;1,2,-2&gt;&gt;,&lt;&lt;3,0,1&gt;&gt;)
</pre>

<p class="p" id="GUID-BC78CA1E-2AD7-4C19-B8BC-41574807EDC1__WS73099CC142F48755-3D114B7511841AEFA9F-1364">返回 1。此示例的点积为 (1 * 3) + (2*0) + (-2*1)，其等于 1。</p>

</div>
