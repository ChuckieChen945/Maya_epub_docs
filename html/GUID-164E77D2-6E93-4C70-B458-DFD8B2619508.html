<div class="head-text"><h1>XGen“预览/输出”(Preview/Output)属性</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc">使用<span class="ph uicontrol" id="GUID-7AD023AA-EFD3-4822-BB09-87F4E91A5188">“预览/输出”(Preview/Output)</span>属性可指定在预览和渲染时要如何显示头发修饰和实例化几何体。例如，使用这些属性，可以设置基本体预览颜色，指定渲染设置，以及创建自定义着色参数。 </p>
