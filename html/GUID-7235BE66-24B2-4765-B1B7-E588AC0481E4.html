<div class="head-text"><h1>形状工作流</h1></div>
</div>
</div>

<div class="body"><p class="p"> 您可以通过不同方法使用融合形变变形器，具体取决于场景的设置方式。您既可以在一个基础对象上创建所有目标形状，也可以使用更传统的单独目标对象创建方法来创建目标形状。
	 </p>
<p class="p">同样，可以使用具有蒙皮角色的融合变形解决在动画期间使蒙皮变形后发生的问题，或者更新蒙皮网格，使这些更改在通过关节动画使蒙皮变形之前可用。
	 </p>
<p class="p">有关上述每种方法的信息，请参见以下主题。
	 </p>
<p class="p">有关为蒙皮角色创建带有插值的姿势的信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-45D389D6-B8E4-4225-B27B-9927BB61C28D.htm">姿势空间变形</a>。
	 </p>
