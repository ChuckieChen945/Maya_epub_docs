<div class="head-text"><h1>Log</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__WS73099CC142F48755-3D114B7511841AEFA9F-1466"> 返回数字的自然对数，即：loge10。自然对数使用常量 e，即：2.718。</p>
<p class="p" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__WS73099CC142F48755-3D114B7511841AEFA9F-1463">float log(float number)</p>
<p class="p" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__WS73099CC142F48755-3D114B7511841AEFA9F-1462"> <em class="ph i" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__GUID-F14EF1CB-7BDE-452A-A88B-497D93B37253">number 是需要求自然对数的正数</em>。 </p>
<div class="section" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__WS73099CC142F48755-3D114B7511841AEFA9F-1461"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
log(10)
</pre>

<p class="p" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__WS73099CC142F48755-3D114B7511841AEFA9F-1460">返回 2.303。</p>

<pre class="pre codeblock">
log(2.718282845904)
</pre>

<p class="p" id="GUID-8336185F-5329-4F23-907D-58525592F5DF__WS73099CC142F48755-3D114B7511841AEFA9F-145F">返回 1.000。</p>

</div>
