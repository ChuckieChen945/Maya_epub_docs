  <div class="head-block"><h1><code>compute_air_liquid_distance</code></h1></div><p>此节点计算空气-液体距离特性。如果没有碰撞对象，则空气-液体距离与液体表面等值面相同。如果存在碰撞对象，则空气-液体距离测量液体内任意点到空气-液体界面的（负）距离。</p>
<h2 id="">输入</h2><h3 id="level_set"><code>level_set</code></h3><p>包含液体表面等值面的等值面体积（对象）。</p>
<h3 id="colliders"><code>colliders</code></h3><p>一组包含碰撞对象的体积。</p>
<h2 id="">输出</h2><h3 id="out_level_set"><code>out_level_set</code></h3><p>包含计算的空气-液体距离特性的输出等值面体积（对象）。</p>
