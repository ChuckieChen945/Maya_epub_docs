<div class="head-text"><h1>测试文件存在、权限和其他特性</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-7060F7BD-E4E3-4841-988C-DF5A44134460__WS73099CC142F48755-3D114B7511841AEFA9F-C3F">使用 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/filetest.html" target="_blank">filetest</a> 命令以测试文件控制柄的各种特性。
	 </p>
<p class="p" id="GUID-7060F7BD-E4E3-4841-988C-DF5A44134460__WS73099CC142F48755-3D114B7511841AEFA9F-C3E"> 必须使用具有命令语法的 <samp class="ph codeph">filetest</samp>，因为命令需要标志。指定要测试的标志，并提供文件控制柄：
	 </p>
<pre class="pre codeblock">
// Test whether the temp directory exists
//
string $tmpDir = `internalVar -userTmpDir`;
filetest -d $tmpDir;
// Result: 1 //
</pre>
<p class="p" id="GUID-7060F7BD-E4E3-4841-988C-DF5A44134460__WS73099CC142F48755-3D114B7511841AEFA9F-C3C">有关可以测试的标志的完整列表，请参见 MEL 参考页面 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Tech-Docs/Commands/filetest.html" target="_blank">filetest</a>。
	 </p>
