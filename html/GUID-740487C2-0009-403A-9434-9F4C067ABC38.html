<div class="head-text"><h1>切角顶点</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__WS73099CC142F48755-7B21313411809411AE9-7616"> 使用<span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-E4095405-AA3F-4015-AE87-BCBF39EFEAE2">建模工具包</span>中的<span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-14E4AFC4-9121-42A1-ABF1-327CCE483BC2">“网格 &gt; 切角顶点”(Mesh &gt; Chamfer Vertices)</span>或<span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-1FE40E29-B6BE-421E-8A26-5A68542B4AA1">“倒角”(Bevel)</span>，可以在顶点位置创建切角的角点。<span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-9552DA09-C971-4D81-8ACF-1968EF74FA67">“切角”(Chamfer)</span>会移除顶点并创建切角处理后得到的角。 
	 </p>
<p class="li listintro" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__WS73099CC142F48755-7B21313411809411AE9-7613">切角顶点</p>
<ol class="ol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__WS73099CC142F48755-7B21313411809411AE9-7614"><li class="li" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__WS73099CC142F48755-7B21313411809411AE9-7612">选择要进行切角处理的顶点。 
		</li>
<li class="li" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__WS73099CC142F48755-7B21313411809411AE9-7611">在主菜单中选择<span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-592CC645-DEA0-4569-9C17-14DC11465C34">“编辑网格 &gt; 切角顶点”(Edit Mesh &gt; Chamfer Vertices)</span>或者在<span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-A198C776-3138-4DD4-889A-13D67C9C9C06">建模工具包</span>中单击 <img class="image" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__IMAGE_C7D5816AE37D48EDB0BD4E54F5C40BD5" src="../images/GUID-8A4DEA88-0DFC-426B-8028-E40F8C542E54.png">。 
		</li>
<li class="li" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__LI_989858B7F0A84EE7A3A1B76F7B66B92B"> 在显示的<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Modeling/files/GUID-C9C88AA3-CE61-4389-9A19-B6456427EBA2.htm">视图中编辑器</a>中，调整 <span class="ph uicontrol" id="GUID-740487C2-0009-403A-9434-9F4C067ABC38__GUID-E86AE0F0-E87E-4AC9-B58C-2350727EF699">polyChamfer</span> 属性。 
		</li>
</ol>
