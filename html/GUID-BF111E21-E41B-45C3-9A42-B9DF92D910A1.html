<div class="head-text"><h1>在不进行缩放的情况下将摄影机移动到选定对象的中心</h1></div>
</div>
</div>

<div class="body"><p class="p"> 
		通过从视口面板菜单中选择<span class="ph uicontrol">“视图 &gt; 当前选择的中心视图”(View &gt; Center View of Selection)</span>，可以在不进行缩放的情况下将摄影机移动到选定对象的中心。 
	 </p>
<p class="p">或者，也可以将 <samp class="ph codeph">viewFit</samp> 命令与 <samp class="ph codeph">-center</samp> 标志结合使用；例如，如下所示： 
	 </p>
<pre class="pre codeblock">viewFit -center</pre>
<p class="p">同样，也可以使用 <samp class="ph codeph">viewLookAt</samp> 命令定位摄影机，使其瞄准选定对象的中心。 
	 </p>
</div>
