<div class="head-text"><h1> 
	 影片(Movie) </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BCF"><p class="p" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__WS73099CC142F48755-3D114B7511812357EFE-63B8">影片纹理假定： 
	 </p>
<ul class="ul" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__WS73099CC142F48755-3D114B7511812357EFE-63B7"><li class="li" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__WS73099CC142F48755-3D114B7511812357EFE-63B6">整个多帧序列存储在单个多帧文件（一个影片文件）中，而不是存储在各个图像文件的序列中。 
		</li>
<li class="li" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__WS73099CC142F48755-3D114B7511812357EFE-63B5">已进行优化，可尽可能快地以交互方式读取和显示这些帧。 
		</li>
</ul>
<p class="p" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__WS73099CC142F48755-3D114B7511812357EFE-63B4"><span class="ph uicontrol" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__GUID-3D561E3B-C8E5-4950-B219-55D42143C460">“影片”(Movie)</span>纹理与<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-309A77DA-F5ED-4474-8413-317D7AB241E6.htm">文件</a>纹理共享相同的属性。区别在于<span class="ph uicontrol" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__GUID-D7D96AE9-7144-495D-A749-C47A1BA0B2E0">“影片”(Movie)</span>纹理假定所有帧都使用指定的<span class="ph uicontrol" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__GUID-FE647FC6-4171-4D6E-A7C5-729C1ABEF8D4">“图像名称”(Image Name)</span>存储在单个串联文件中，而不是存储在单独的文件中。 
	 </p>
<p class="p" id="GUID-C7AE4471-D5A3-42C3-9746-3149A000B11B__WS73099CC142F48755-3D114B7511812357EFE-63B3">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-76B10C8D-EC19-4AFE-8433-743326C49DBE.htm">“创建”(Create)选项卡</a>中找到此纹理。若要作为纹理贴图应用该纹理，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-3B5E91EA-446C-4B93-8E22-FCDD08EE86AC.htm">映射 2D 或 3D 纹理</a>。 
	 </p>
