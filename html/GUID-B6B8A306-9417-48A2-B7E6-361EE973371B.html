<div class="head-text"><h1>操纵动画层</h1></div>
</div>
</div>

<div class="body"><p class="p">可以采用多种方式处理动画层。可以<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-8B14A314-9EF5-4182-BA92-1F333845871C.htm">复制</a>层、将层<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-9656522D-ED3B-4FAA-AA95-5167A7AC3482.htm">合并</a>在一起、<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-E41F0C49-92EF-4E3B-8954-537FC6965089.htm">从其他层获取动画和属性</a>或<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-A9775404-5F21-4F4C-A5BB-745AC0566562.htm">从其他场景导入和导出层</a>。本部分包含有关如何执行这些操作的主题，以及有关<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-72394768-6DD7-4676-857F-B0468509CFF6.htm">烘焙</a>和<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-7C3957A9-BB58-4D63-9B72-8FAF8DD976EE.htm">删除</a>动画层的信息。
	 </p>
