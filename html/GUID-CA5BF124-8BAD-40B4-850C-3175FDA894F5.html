<div class="head-text"><h1>针对各个节点类型查找帮助</h1></div>
</div>

<div class="body"><p class="p" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__GUID-2B019998-CA95-43C7-B988-104D5DF6E26A"> 从<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-D241092B-342E-4F4B-8580-4AFC463F998E.htm">标记菜单</a>中选择节点时，ShaderFX 窗口将在工作区域的右下角显示一个工具提示。 </p>
<div class="fig fignone" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__FIG_1110C74C75494043ABE8016EC24CF189"><img class="image" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__IMAGE_213C1FE590594CBAA88DEC64116B62D5" src="../images/GUID-AA307F36-A2DD-4744-B653-11011494D11F.png"></div>
<p class="p" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__GUID-A5E31CC9-AC56-40DF-9EFA-16F346C66002">您稍后可以显示相同的文本，方法是：单击某节点以将其高亮显示，然后单击节点<span class="ph uicontrol" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__GUID-DCC82211-BA12-40A9-A05E-ADA7A4A51D31">“属性编辑器”(Attribute Editor)</span>中的<span class="ph uicontrol" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__GUID-7CF3B8C6-A2A1-4715-AF17-55C5C80F0FDE">“帮助”(Help)</span>按钮： </p>
<div class="fig fignone" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__FIG_632EB900040C4866A432CCBE3BFE2FE6"><img class="image" id="GUID-CA5BF124-8BAD-40B4-850C-3175FDA894F5__IMAGE_21CB5B762B4A45EFBF0A8FE69D809D17" src="../images/GUID-98E3E13B-293F-4E4B-AC61-94261EC6E8DF.png"></div>
