<div class="head-text"><h1>对 GPU 缓存进行着色和渲染</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-F1B239BD-E60C-4E3D-AC6A-48D2A380477A__GUID-67468E11-A330-4800-A4DC-29593F2ED6F4">创建 GPU 缓存文件时，原始几何体的 Lambert 和 Phong 材质可随缓存对象一起保存。当缓存在 Viewport 2.0 中播放时，这些材质将得到渲染。 
	 </p>
<div class="fig fignone" id="GUID-F1B239BD-E60C-4E3D-AC6A-48D2A380477A__FIG_38B85A8228B8408694351E73B1D4C21B"><img class="image" id="GUID-F1B239BD-E60C-4E3D-AC6A-48D2A380477A__IMAGE_36E2288B623F4006AFF9C62699E3C562" src="../images/GUID-F457CD5A-1EB6-47E1-A4A7-0803A5597B5D.png"></div>
<p class="p" id="GUID-F1B239BD-E60C-4E3D-AC6A-48D2A380477A__GUID-00A41469-B576-468D-803C-6D6A41FEB163">您也可以导出原始对象的颜色信息，包括烘焙漫反射颜色数据。如果原始对象包括纹理，则不导出颜色信息。源对象的纹理和材质将被默认着色颜色替换。 
	 </p>
<p class="p" id="GUID-F1B239BD-E60C-4E3D-AC6A-48D2A380477A__GUID-68FDD149-0983-484B-95A1-B049071279A6">请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-ManagingScenes/files/GUID-907BB76E-1A01-4A29-B2FA-659B7CDA7BC4.htm">创建或导入 GPU 缓存</a>。 
	 </p>
