<div class="head-text"><h1>标识指定给场景中每个对象的着色器</h1></div>
</div>
</div>

<div class="body"><p class="p">通过在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-4B9A9A3A-83C5-445A-95D5-64104BC47406"><span class="ph uicontrol" id="GUID-C1342DBD-CDC6-4167-9255-9F7D1C6BD3A5__GUID-F491D6A1-AB6B-49E3-BD80-9372F7ABABB8">大纲视图(Outliner)</span></a>中启用<span class="ph uicontrol">“显示 &gt; 指定的材质”(Display &gt; Assigned Materials)</span>选项，显示指定给场景中每个对象的着色器。 
	 </p>
<p class="p">如果对象涉及逐面着色器指定，则会将指定给对象的所有着色器列入并分组到<span class="ph uicontrol">“材质”(Materials)</span>标题下。 
	 </p>
