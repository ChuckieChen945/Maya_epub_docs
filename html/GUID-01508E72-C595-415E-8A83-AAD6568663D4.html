<div class="head-text"><h1>选择动画层节点</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4AC9"><p class="li listintro" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS1A9193826455F5FF6026605B1181237E9461635"> 选择动画层节点</p>
<ol class="ol" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS1A9193826455F5FF6026605B1181237E9461634"><li class="li" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS1A9193826455F5FF6026605B1181237E9461636">在<span class="ph uicontrol" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__GUID-B117CA8F-FE78-4071-8E29-8EA2420020F5">“动画层编辑器”(Animation Layer Editor)</span>中选择动画层。 </li>
<li class="li" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS73099CC142F487552A50A53111913E7C26F-6364">执行下列操作之一： <ul class="ul" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS73099CC142F487552A50A53111913E7C26F-6363"><li class="li" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS1A9193826455F5FF6026605B1181237E9461637">在层上单击鼠标右键，然后从弹出菜单中选择<span class="ph uicontrol" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__GUID-1B31B019-B946-4A1C-8F4E-4585DAA59876">“选择层节点”(Select Layer Node)</span>。 </li>
<li class="li" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS73099CC142F487552A50A53111913E7C26F-6362">从<span class="ph uicontrol" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__GUID-FE2CE038-6488-44AA-856B-772910AA8D5F">“动画层编辑器”(Animation Layer Editor)</span>菜单栏选择<span class="ph uicontrol" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__GUID-FAC46E10-7987-4DA5-974C-4C192DA588A0">“层 &gt; 选择层节点”(Layers &gt; Select Layer Node)</span>。 <p class="p" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__WS1A9193826455F5FF6026605B1181237E9461638">选定动画层节点的属性显示在<span class="ph uicontrol" id="GUID-01508E72-C595-415E-8A83-AAD6568663D4__GUID-BDDFFAEC-8C18-435E-AE3A-5FC629641A67">“通道盒”(Channel Box)</span>中。 </p>
 </li>
</ul>
 </li>
</ol>
