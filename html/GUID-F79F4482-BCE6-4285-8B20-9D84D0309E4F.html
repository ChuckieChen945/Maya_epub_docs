<div class="head-text"><h1>显示属性和变量内容</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-F79F4482-BCE6-4285-8B20-9D84D0309E4F__WS73099CC142F48755-3D114B7511841AEFA9F-9CE"> 预定义 print() 函数将在<span class="ph uicontrol" id="GUID-F79F4482-BCE6-4285-8B20-9D84D0309E4F__GUID-0B19B838-F907-4BB3-A58C-7E6B30D35447">“脚本编辑器”(Script Editor)</span>中显示属性内容、变量内容和其他字符串。这通常有助于调试表达式。有关详细信息，请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Scripting/files/GUID-3EA92249-0247-4538-82D3-AC6F37B76AB7.htm">print</a>。</p>
<p class="p" id="GUID-F79F4482-BCE6-4285-8B20-9D84D0309E4F__WS73099CC142F48755-3D114B7511841AEFA9F-9CB">对于只包含打印语句的非粒子表达式，必须在<span class="ph uicontrol" id="GUID-F79F4482-BCE6-4285-8B20-9D84D0309E4F__GUID-57A1032A-5DE5-426D-9BF7-0B91BBCE9925">“表达式编辑器”(Expression Editor)</span>中将<span class="ph uicontrol" id="GUID-F79F4482-BCE6-4285-8B20-9D84D0309E4F__GUID-CF3BDBF3-7559-4E87-BA7B-BD7F1B27B1AE">“求值”(Evaluation)</span>设置为<span class="ph uicontrol" id="GUID-F79F4482-BCE6-4285-8B20-9D84D0309E4F__GUID-050C930B-E45D-4598-8924-2862146143F5">“始终”(Always)</span>以执行表达式。</p>
</div>
