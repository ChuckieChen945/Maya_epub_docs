<p>输出场在任意位置的值是根据该位置的 <code>warp</code> 场值解算的输入 <code>field</code> 值。</p>
<h2 id="">输入</h2><h3 id="field"><code>field</code></h3><p>要扭曲的标量场或向量场。 </p>
<h3 id="warp"><code>warp</code></h3><p>用于扭曲场的向量场。 </p>
<h2 id="">输出</h2><h3 id="warped_field"><code>warped_field</code></h3><p>生成的场。</p>
