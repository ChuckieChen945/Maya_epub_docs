<div class="head-text"><h1>hypot</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-1390"> 返回从原点到 X、Y 坐标的点的二维向量的幅值。</p>
<div class="fig fignone" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-138E"><img class="image" width="250" height="218" src="../images/GUID-B8659778-6ACD-4366-A54B-73E31C0041BD.png"></div>
<p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-138D"> 如上图所示，hypot 函数可返回圆的半径，圆的中心位于直角三角形斜边的一端，周长则在斜边的另一端。 </p>
<p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-138B">下列方程式提供了向量的幅值：</p>
<div class="fig fignone" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-138A"><img class="image" width="71" height="41" src="../images/GUID-F12F5093-5BBE-493E-AC51-A25A50A5A4E4.png"></div>
<p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-1389">float hypot(float x, float y)</p>
<p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-1388"> <em class="ph i" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__GUID-D114EA4D-A57A-448C-846A-12761C938FD5">X</em> 是点的 X 坐标。</p>
<p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-1387"> Y 是该点的 Y 坐标。</p>
<div class="section" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-1386"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
hypot(3,4)
</pre>

<p class="p" id="GUID-A9CC19A1-FE70-4DDD-8B21-44CF3C88519C__WS73099CC142F48755-3D114B7511841AEFA9F-1385">返回 5。</p>
