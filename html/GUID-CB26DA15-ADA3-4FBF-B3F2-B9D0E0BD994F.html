<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D4E"><p class="p" id="GUID-CB26DA15-ADA3-4FBF-B3F2-B9D0E0BD994F__WS1A9193826455F5FF6026605B1181C8F4F2E-38EF">该节点表示控制柄，通过它可以在场景中选择簇和操纵其变换。该节点也存储簇的变形的变换信息。 </p>
<div class="section" id="GUID-CB26DA15-ADA3-4FBF-B3F2-B9D0E0BD994F__WS1A9193826455F5FF6026605B1181C8F4F2E-38EE"><h2 class="title sectiontitle">

</h2>

<p class="p" id="GUID-CB26DA15-ADA3-4FBF-B3F2-B9D0E0BD994F__WS1A9193826455F5FF6026605B1181C8F4F2E-38ED">显示“C”图标在变形对象的局部空间中的出现（X、Y、Z 坐标上的）位置。</p>

</div>
<div class="section" id="GUID-CB26DA15-ADA3-4FBF-B3F2-B9D0E0BD994F__WS1A9193826455F5FF6026605B1181C8F4F2E-38EC"><h2 class="title sectiontitle">
<span class="ph uicontrol" id="GUID-CB26DA15-ADA3-4FBF-B3F2-B9D0E0BD994F__GUID-CF266B90-41C3-4095-A8DA-6DCFB831D0F4">加权节点(Weighted Node)</span>
</h2>

<p class="p" id="GUID-CB26DA15-ADA3-4FBF-B3F2-B9D0E0BD994F__WS1A9193826455F5FF6026605B1181C8F4F2E-38EB">如果已指定，该属性将连接到加权节点（簇百分比应用于该加权节点）。否则，百分比将应用到该节点上方的变换节点。</p>
