<div class="head-text"><h1>关节链 </h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F98"><p class="p" id="GUID-267B988F-4E21-4963-BF6A-478E5F6FEF81__WS73099CC142F48755-7B21313411809411AE9-5774"> 关节链是任何一组串联的关节及其骨骼。关节以线性方式连接，它们的路径以骨骼的形式表现在屏幕上。关节链从链层次的最高关节处开始，然后沿链向下绘制骨骼。</p>
<div class="fig fignone" id="GUID-267B988F-4E21-4963-BF6A-478E5F6FEF81__WS73099CC142F48755-7B21313411809411AE9-5772"><img class="image" width="469" height="358" src="../images/GUID-B9B9FF41-88E8-4F3D-BC92-C548070B8E6C.png"></div>
<p class="p" id="GUID-267B988F-4E21-4963-BF6A-478E5F6FEF81__WS73099CC142F48755-7B21313411809411AE9-5771">创建关节链时，各个关节的位置应与您尝试创建的角色关节的解剖位置近似。例如，如果您正在创建两足动物骨架模型关节链，应将关节放在关节连接点处，如肘部、膝盖、脚踝等。</p>
