<div class="head-text"><h1>atan2d</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-3D33CB79-BF65-47D6-B874-1DFAFFF8B045__WS73099CC142F48755-3D114B7511841AEFA9F-1398"> 返回指定 X 和 Y 坐标的反正切度数值。反正切是 X 轴到一条通过原点和坐标为 (X,Y) 的点的线之间的角度。返回的角度以度为单位，从 -180 到 180，不包括 -180。</p>
<p class="p" id="GUID-3D33CB79-BF65-47D6-B874-1DFAFFF8B045__WS73099CC142F48755-3D114B7511841AEFA9F-1395">float atan2d (float Y, float X)</p>
<p class="p" id="GUID-3D33CB79-BF65-47D6-B874-1DFAFFF8B045__WS73099CC142F48755-3D114B7511841AEFA9F-1394"> X 是点的 X 坐标。</p>
<p class="p" id="GUID-3D33CB79-BF65-47D6-B874-1DFAFFF8B045__WS73099CC142F48755-3D114B7511841AEFA9F-1393"> Y 是该点的 Y 坐标。</p>
<div class="section" id="GUID-3D33CB79-BF65-47D6-B874-1DFAFFF8B045__WS73099CC142F48755-3D114B7511841AEFA9F-1392"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
atan2d(1,1)
</pre>

<p class="p" id="GUID-3D33CB79-BF65-47D6-B874-1DFAFFF8B045__WS73099CC142F48755-3D114B7511841AEFA9F-1391">返回 45 度。</p>

</div>
