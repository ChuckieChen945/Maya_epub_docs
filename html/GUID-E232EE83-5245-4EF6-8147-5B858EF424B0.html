<div class="head-text"><h1>使用诊断颜色变换</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc"> levels/ 目录中存在一些变换，可以应用于显示以显示图像中可能存在问题的区域。 </p>
<ul class="ul" id="GUID-E232EE83-5245-4EF6-8147-5B858EF424B0__UL_6B4F67170A7847EC8ACDFA8722ADFDA5"><li class="li" id="GUID-E232EE83-5245-4EF6-8147-5B858EF424B0__LI_13725C74E56C45408902C23DD7064BD6">show_negs 亮显具有负颜色值的像素。其他值将向中间值映射。 </li>
<li class="li" id="GUID-E232EE83-5245-4EF6-8147-5B858EF424B0__LI_AB55F5DC76014EB1A7904200485995F5">show_out-of-range 亮显具有负颜色值的像素，并且会使大于 1.0 的值变暗。[0, 1] 范围内的值将向中间值映射。 </li>
</ul>
