  <div class="head-block"><h1><code>open_stage_from_cache</code></h1></div><p>从缓存打开与给定 ID 关联的后台文件。</p>
<h2 id="">输入</h2><h3 id="id"><code>id</code></h3><p>与缓存中的后台文件关联的 ID。 </p>
<h3 id="layer_index"><code>layer_index</code></h3><p>要设置为后台文件的 EditTarget 的子层索引。子层列表中的最后一个元素是 Pixar USD 根层中最强的子层。如果子层索引为 -1 或者它未标识现有子层，则根层将设置为打开的后台文件的 EditTarget。</p>
<h2 id="">输出</h2><h3 id="stage"><code>stage</code></h3><p>USD 后台文件。</p>
