<div class="body"><p class="p" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-1C02218C-7F4D-4C63-A4BE-A414AF3D4EC1"> 在执行和使用<span class="ph uicontrol" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-0D9BA482-C27A-42BB-971A-BA6F8699479F">“编辑边流”(Edit Edge Flow)</span>命令时将会创建 <span class="ph uicontrol" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-6E5EEE4E-0E7A-4CE6-A9B4-CAC6327FD918">polyEditEdgeFlow</span> 节点。 </p>
<div class="section" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__SECTION_8E7A6FF6AF7F460888F97F98E72AC2E1"><h2 class="title sectiontitle">多边形编辑边流历史</h2>

<div class="section" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-C2F11210-F713-4BEB-8568-3AC8AFC2F115"><dl class="dl" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-C2F11210-F713-4BEB-8568-3AC8AFC2F115"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-E56F2708-04F0-4C18-915F-D69F446DE82D">边流(Edge Flow)</span>
</dt>
<dd class="dd" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-CD277D51-2453-4600-AB6F-E128B2B2931E">针对选定边启用和禁用边流。</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-E7537816-2D86-4705-858B-66EA23902005">调整边流(Adjust Edge Flow)</span>
</dt>
<dd class="dd" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-1FAAF293-E068-4197-842C-BFB0029C9B0C">输入值或调整滑块以更改选定边的形状。此选项允许您调整边流结果。 <div class="p" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-010C6B22-E6B2-4934-B7A8-940061D98A9F">默认情况下，<span class="ph uicontrol" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__GUID-B00F7954-C624-449D-BB1F-B1913911F974">“调整边流”(Adjust Edge Flow)</span>设置为 1。设置为 0 时，选定的边将移动到附近其他边的中间，从而形成平面。 <div class="fig fignone" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__FIG_C0D53A722C674F419E44E45F1024479E"><img class="image" id="GUID-892BC741-BCD1-4DF7-AB42-1FA9DFD0D011__IMAGE_6D6596917A944D3A8A0F0F79B024355D" src="../images/GUID-974F53D8-7500-461B-9BBC-3202B67C9D7C.png"></div>
 </div>
</dd>
</dl>
</div>

</div>
