<div class="head-text"><h1>关于 Maya 组件库</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-FFE093C9-41CC-4115-9472-A21C2B0DC858"><span class="ph msgph prodname" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 会使用某些组件库，例如 Qt、Python、OpenAL、Intel TBB 和 Cg。这些库安装在 <span class="ph msgph prodname" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 安装目录下的 <samp class="ph codeph" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-B491A278-257B-4EDE-8FCF-957649C62043">/lib</samp> 目录中。
	 </p>
<p class="p"> 您的系统上可能已安装这些组件库。但是，系统上已安装的版本可能与 <span class="ph msgph prodname" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 不兼容。例如，<span class="ph msgph prodname" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 必须有自己的 Qt 库版本才能正常运行。因此，请勿删除随 <span class="ph msgph prodname" id="GUID-2D793251-3DE9-4B10-8EE7-CC3FD5895EC6__GUID-22C1D86C-C8BF-45A2-B855-12E962BDC891">Maya</span> 一起安装的组件库。
	 </p>
</div>
