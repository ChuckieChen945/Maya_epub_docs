<h2 id="">输入</h2><h3 id="object"><code>object</code></h3><p>将从其获取特性的对象。</p>
<h3 id="key"><code>key</code></h3><p>要获取的特性的名称。</p>
<h2 id="">输出</h2><h3 id="value_any"><code>value_any</code></h3><p>包含特性数据的 <code>any</code>。如果该特性不存在，则返回的 <code>any</code> 为空。</p>
