<div class="head-text"><h1>展开和收拢摘要轨迹</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1FFC"><div class="fig fignone" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__WS73099CC142F48755-751DE9951262947C01C-63E1"><img class="image" width="462" height="76" src="../images/GUID-5532118F-AA52-4177-ABCE-9C3163DB9A63.png"></div>
<p class="li listintro" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__WS1A9193826455F5FF-6D855556117E9F816D22908">收拢或展开摘要轨迹</p>
<ol class="ol" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__WS1A9193826455F5FF-6D855556117E9F816D22907"><li class="li" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__WS1A9193826455F5FF-6D855556117E9F816D22909">在<span class="ph uicontrol" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__GUID-ABC999BC-3DB8-4B6D-8708-6569DD890C64">“Trax 编辑器”(Trax Editor)</span>中，单击角色、组或子角色名称左侧的三角形箭头。<p class="p" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__WS1A9193826455F5FF-6D855556117E9F816D2290A">如果收拢了摘要轨迹，则角色、组或子角色下的多个轨迹现在全都显示为一个蓝色片段和轨迹。如果将该轨迹移动到其他位置，则会移动轨迹中的所有片段。</p>
<p class="p" id="GUID-EF1337F1-8E3E-4B5B-A75E-5DA9541AAA59__WS1A9193826455F5FF-6D855556117E9F816D2290B">如果展开了摘要轨迹，则角色、组或子角色下的多个轨迹现在都显示在轨迹视图区域中。</p>
</li>
</ol>
