<div class="head-text"><h1>重命名几何缓存</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__WS1A9193826455F5FF-6D855556117E9F816D21108"> 重命名几何缓存</p>
<ol class="ol" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__WS1A9193826455F5FF-6D855556117E9F816D21107"><li class="li" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__WS1A9193826455F5FF-6D855556117E9F816D2110A">选择要重命名其几何缓存的对象。 
		</li>
<li class="li" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__WS1A9193826455F5FF-6D855556117E9F816D2110B">在<span class="ph uicontrol" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__GUID-EF4E8A6E-FF71-4BAB-A989-3E8F69551B62">“属性编辑器”(Attribute Editor)</span>中，选择要重命名的几何缓存的节点。 
		</li>
<li class="li" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__WS1A9193826455F5FF-6D855556117E9F816D2110C">在<span class="ph uicontrol" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__GUID-EDF5DE78-9F7F-4A7C-8D71-BFF731263F92">“cacheFile”</span>字段中，删除当前名称，为缓存键入一个新名称，然后按 Enter 键。 
		  <p class="p" id="GUID-19A54EE9-B27F-4E83-BCC9-44487E5EB38D__WS1A9193826455F5FF-6D855556117E9F816D2110D">选定的几何缓存节点及其对应的缓存片段的名称将更改为您在 cacheFile 字段中键入的名称。 
		  </p>
 
		</li>
</ol>
