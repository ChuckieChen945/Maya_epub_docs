  <div class="head-block"><h1>为 <code>bifcmd</code> 准备复合或图表</h1></div><ul>
<li><p>您的图表必须是独立的。 </p>
<p>例如，不能通过将 Maya 网格从大纲视图拖动到图表中来包含该网格。相反，需要通过 Alembic 或 Bob 文件读取它。 </p>
</li>
<li><p>最好发布图表，而不是发布复合。</p>
<p> <code>bifcmd</code> 不支持自动类型的输入或输出端口，发布图表可以避免此问题。或者，也可以设置端口类型，使其不再是自动的。</p>
</li>
</ul>
