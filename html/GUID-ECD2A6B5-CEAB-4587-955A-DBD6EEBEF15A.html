<div class="head-text"><h1>防止脚本节点在打开文件时执行</h1></div>
</div>
</div>

<div class="body"><ol class="ol" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__WS73099CC142F48755-3D114B7511841AEFA9F-10FB"><li class="li" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__WS73099CC142F48755-3D114B7511841AEFA9F-10FA">选择<span class="ph uicontrol" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__GUID-B0183948-9FDD-4C0B-B82E-C24E18563C4D">“文件 &gt; 打开场景”(File &gt; Open Scene)</span> &gt; <img class="image" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__IMAGE_EF29816E07554AC0B871EBE3F7DAD3CD" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png">。 
		</li>
<li class="li" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__WS73099CC142F48755-3D114B7511841AEFA9F-10F9">在<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-203FC12C-6C80-497C-AC29-548DF6EC91B5">打开选项(Open Options)</a>中，禁用<span class="ph uicontrol" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__GUID-0EBCFA36-34FA-45AB-AF51-A1E3CF70288B">“执行脚本节点”(Execute Script Nodes)</span>。 
		</li>
<li class="li" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__WS73099CC142F48755-3D114B7511841AEFA9F-10F8">单击<span class="ph uicontrol" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__GUID-057CF982-0495-4BFB-8504-B2B0D655D381">“打开”(Open)</span>。 
		</li>
</ol>
<p class="p" id="GUID-ECD2A6B5-CEAB-4587-955A-DBD6EEBEF15A__WS73099CC142F48755-3D114B7511841AEFA9F-10F7">如果希望下一个打开的场景运行脚本节点，请记住将该设置返回为启用状态。 
	 </p>
