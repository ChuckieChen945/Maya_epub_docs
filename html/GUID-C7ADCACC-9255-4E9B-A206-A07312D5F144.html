<div class="head-text"><h1>设置渲染图像的属性</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A08190D"><p class="p" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__WS73099CC142F48755-3D114B7511841AEFA9F-598C"> 在渲染过程中，Maya 会从三维场景的特定视图中生成二维图像或一系列图像，然后将其另存为图像文件。可以根据生成后和演示的要求来控制渲染图像文件的属性。 </p>
<p class="li listintro" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__WS73099CC142F48755-3D114B7511841AEFA9F-5989">设定渲染图像的属性</p>
<ol class="ol" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__WS73099CC142F48755-3D114B7511841AEFA9F-598A"><li class="li" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__WS73099CC142F48755-3D114B7511841AEFA9F-5988">选择<span class="ph menucascade" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__GUID-5D48E5D3-8E7F-4CD0-B87A-BB770EC0E95E"><span class="ph uicontrol" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__GUID-39C8EBE2-F31D-47C5-B233-0C09E3E17588">“窗口 </span> &gt; <span class="ph uicontrol" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__GUID-4A02B576-5DB6-4346-B90B-0EA45C1D9651">渲染编辑器</span> &gt; <span class="ph uicontrol" id="GUID-C7ADCACC-9255-4E9B-A206-A07312D5F144__GUID-96D855E8-44A9-4EAC-85C3-254DC3F7D22C">渲染设置”(Windows &gt; Rendering Editors &gt; Render Settings)</span></span>，然后设置适当的渲染设置。 </li>
</ol>
