  <div class="head-block"><h1><code>dump_object</code></h1></div><p>将对象的内容转储到文件中。</p>
<p>如果未指定文件夹，则会根据环境变量 TEMP、tmp 或 temp 创建一个临时文件夹。如果未找到上述任何环境变量，则系统调用会创建一个。</p>
<h2 id="">输入</h2><h3 id="object"><code>object</code></h3><p>要转储的对象。它将按原样传递。 </p>
<h3 id="filename"><code>filename</code></h3><p>转储文件的名称。 </p>
<h3 id="folder"><code>folder</code></h3><p>用于保存日志文件的可选文件夹。如果未指定，则文件将写入临时目录。 </p>
<h3 id="sample_size"><code>sample_size</code></h3><p>如果大于 0，则为每个组件转储指定大小的数据采样。 </p>
<h2 id="">输出</h2><h3 id="out_object"><code>out_object</code></h3><p>未更改的对象输入。 </p>
<h3 id="log_file_path"><code>log_file_path</code></h3><p>完整日志文件路径。</p>
