<div class="head-text"><h1>macOS 版 Maya 疑难解答</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-998A7B86-6956-47F7-A472-D9E02CB8CBE2__WS73099CC142F487553B93539F117EA10CE8F4812"> 以下部分介绍了 macOS 版 Maya 独有的一些问题，并提供了建议解决方法。 
	 </p>
<div class="section" id="GUID-998A7B86-6956-47F7-A472-D9E02CB8CBE2__WS73099CC142F487553B93539F117EA10CE8F4814"><h2 class="title sectiontitle">在项目文件夹中以项目符号字符开头的文件夹导致 Maya 无法启动</h2> 
		 
		<p class="p" id="GUID-998A7B86-6956-47F7-A472-D9E02CB8CBE2__WS73099CC142F487553B93539F117EA10CE8F4815"> 
		  如果 <samp class="ph codeph" id="GUID-998A7B86-6956-47F7-A472-D9E02CB8CBE2__GUID-13165048-7DFF-4659-B6F4-2E83CB48BA44">/Users/username/Documents/maya/projects</samp> 中存在名称中包含项目符号字符（选项 8）的文件夹，则 Maya 不会保留项目的设置。下次 Maya 运行时它将返回到默认。 
		</p>
 
		<div class="section" id="GUID-998A7B86-6956-47F7-A472-D9E02CB8CBE2__WS73099CC142F487553B93539F117EA10CE8F4816"><h3 class="title sectiontitle">解决方法</h3> 
		   
		  <p class="p" id="GUID-998A7B86-6956-47F7-A472-D9E02CB8CBE2__WS73099CC142F487553B93539F117EA10CE8F4817">移除有问题的文件夹或对其进行重命名，然后重新启动 Maya。 
		  </p>
 
		</div>
 
	 </div>
</div>
