<div class="head-text"><h1>rgb_to_hsv</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__WS73099CC142F48755-3D114B7511841AEFA9F-1321"> 将<span class="ph uicontrol" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__GUID-C80E5B84-9D90-4BB5-88B9-8C9A4EAA3A5C">“RGB”</span>向量转化到<span class="ph uicontrol" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__GUID-8C267F7A-AB4C-4B04-B5AD-D9E895F88464">“HSV”</span>向量。 </p>
<p class="p" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__WS73099CC142F48755-3D114B7511841AEFA9F-131E">vector rgb_to_hsv(vector rgb) </p>
<p class="p" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__WS73099CC142F48755-3D114B7511841AEFA9F-131D"> <em class="ph i" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__GUID-E8493555-950A-4AF4-857C-DDA9C0725D14">rgb</em> 是表示红色、绿色和蓝色组件的向量。 </p>
<p class="p" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__WS73099CC142F48755-3D114B7511841AEFA9F-131C"><span class="ph uicontrol" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__GUID-87E5FE14-098B-414A-AA66-B5AEDDDBD5B7">“颜色选择器”(Color Chooser)</span>中的色调值的范围为 0.000 到 360.000，而<span class="ph uicontrol" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__GUID-923EEAEC-76CE-48B0-978C-E9CA8B68B2F3">“HSV”</span>向量的 H 分量的对应范围为 0 到 1。要将 rgb_to_hsv 函数的返回值设置为相应的<span class="ph uicontrol" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__GUID-38E703CE-AC48-4492-B81D-541F4247DADE">“颜色选择器”(Color Chooser)</span>值，请将其乘以 360。 </p>
<div class="section" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__WS73099CC142F48755-3D114B7511841AEFA9F-131B"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
rgb_to_hsv(&lt;&lt;0.6,0.6, 0.6&gt;&gt;)
</pre>

<p class="p" id="GUID-E838B9E4-D814-45D9-ADA8-6E5639DB20E0__WS73099CC142F48755-3D114B7511841AEFA9F-131A">返回 &lt;&lt;0, 0，0.6&gt;&gt;。 </p>
