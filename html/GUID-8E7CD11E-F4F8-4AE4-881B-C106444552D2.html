<div class="head-text"><h1>unit</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__WS73099CC142F48755-3D114B7511841AEFA9F-1349"> 返回与某个向量对应的单位向量。 </p>
<p class="p" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__WS73099CC142F48755-3D114B7511841AEFA9F-1346">单位向量与指定的向量具有相同的方向，但幅值为 1。</p>
<p class="p" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__WS73099CC142F48755-3D114B7511841AEFA9F-1345">vector unit( vector vector)</p>
<p class="p" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__WS73099CC142F48755-3D114B7511841AEFA9F-1344"> <em class="ph i" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__GUID-96CAAFD2-F5DF-45C6-BBA4-4AE845EDB89C">vector</em> 是您需要获取其单位向量的向量。</p>
<div class="section" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__WS73099CC142F48755-3D114B7511841AEFA9F-1343"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
unit(&lt;&lt;1,1,1&gt;&gt;)
</pre>

<p class="p" id="GUID-8E7CD11E-F4F8-4AE4-881B-C106444552D2__WS73099CC142F48755-3D114B7511841AEFA9F-1342">返回 &lt;&lt;0.577, 0.577, 0.577&gt;&gt;。 </p>
