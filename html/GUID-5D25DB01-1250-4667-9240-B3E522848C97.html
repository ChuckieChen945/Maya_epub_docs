<div class="head-text"><h1>枢轴点</h1></div>
</div>
</div>

<div class="body"><p class="p"> 无论何时，只要创建 MASH 网络（包括实例化器和重新投影)，系统便会忽略源对象的枢轴点。相反，每个 MASH 点均会充当其实例/重新投影的枢轴点。但是，您可使用以下步骤为对象提供 MASH 中表示的枢轴点。 
	 </p>
<p class="li listintro">为对象提供将由 MASH 表示的枢轴点</p>
<ol class="ol" id="GUID-5D25DB01-1250-4667-9240-B3E522848C97__OL_A5EA88987E1D4A11BF4431AD72B39F16"><li class="li" id="GUID-5D25DB01-1250-4667-9240-B3E522848C97__LI_F43EE23D3BC44D72B7C4D598B1780D9A">将源对象分组至本身。 
		</li>
<li class="li" id="GUID-5D25DB01-1250-4667-9240-B3E522848C97__LI_003D51B6AD2240CA8777BB0EA8609665">在组节点内偏移网格。 
		</li>
<li class="li" id="GUID-5D25DB01-1250-4667-9240-B3E522848C97__LI_D78F4C13743C4E7285F63AD52858DC41">使用组节点（而非网格本身）创建 MASH 网络。 
		</li>
</ol>
<p class="p">此操作完成后，可以在组节点内进一步调整网格，从而影响其在 MASH 中的枢轴。
	 </p>
