<div class="head"><div class="head-block"><div class="button-info"><span id="infoline"> </span></div>

<div class="head-text"><h1>angle</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-1381"> 返回两个向量之间弧度角。 </p>
<div class="fig fignone" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-137E"><img class="image" width="245" height="143" src="../images/GUID-E5F434D2-B63C-4806-8041-712E3F50B7B7.png"></div>
<p class="p" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-137D">float angle (vector vector1, vector vector2)</p>
<p class="p" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-137C"> vector1 是其中一个向量。</p>
<p class="p" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-137B"> vector2 是另一个向量。</p>
<p class="p" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-137A">返回角度是两个向量之间的最小角度。度量始终小于 180 度。</p>
<div class="section" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-1379"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
angle(&lt;&lt;2,-1,1&gt;&gt;,&lt;&lt;1,1,2&gt;&gt;)
</pre>

<p class="p" id="GUID-1DA4F07D-B0C2-4C4E-A087-5CC24CE0C90A__WS73099CC142F48755-3D114B7511841AEFA9F-1378">返回 1.0472 弧度（等于 60 度）。</p>
