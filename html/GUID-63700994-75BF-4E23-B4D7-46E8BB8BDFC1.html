</div>

<div class="body"><div class="section" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__WS73099CC142F487553B93539F117EA10CE8F28F2-4949"><dl class="dl" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__WS73099CC142F487553B93539F117EA10CE8F28F2-4949"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__GUID-355BB774-29A7-4AA9-BA06-387609D6B158">创建书签(Create Bookmark)</span>
</dt>
<dd class="dd" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__WS73099CC142F487551A80AE1B11DF600637E-5184">
<p class="p" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__WS73099CC142F487553B93539F117EA10CE8F2E45">将当前节点排列另存为快速引用。选择相应的选项以命名书签，否则会为该书签指定一个默认名称。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__GUID-A0A0A1A2-7254-4907-983A-4D25A65DA14F">书签编辑器(Bookmark Editor)</span>

<dd class="dd" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__WS73099CC142F487551A80AE1B11DF600637E-5183">
<p class="p" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__WS73099CC142F487553B93539F117EA10CE8F2E47">打开<span class="ph uicontrol" id="GUID-63700994-75BF-4E23-B4D7-46E8BB8BDFC1__GUID-603B78FC-F76E-435B-872F-CA957025224F">“书签”(Bookmarks)</span>窗口，在其中可以编辑保存的书签。 </p>

</dd>
</dl>
