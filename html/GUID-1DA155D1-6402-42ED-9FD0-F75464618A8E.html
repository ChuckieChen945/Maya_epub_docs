<div class="head-text"><h1>pow</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-1456"> 返回一个提高到指数的基础数字。 </p>
<p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-1453">float pow(float base, float exponent )</p>
<p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-1452"> <em class="ph i" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__GUID-276E1177-57CC-42CA-8014-6F1931CC824F">Base </em>是希望将其提高到指数的基础数字。包含小数位的负基数会导致出现错误消息。</p>
<p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-1451"> <em class="ph i" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__GUID-DA0F5E4D-9622-4D6A-A0AC-0EF347D457D1">Exponent</em> 是指数。</p>
<div class="section" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-1450"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
pow(2,3)
</pre>

<p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-144F">返回 8。</p>

<pre class="pre codeblock">
pow(-2,3)
</pre>

<p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-144E">返回 -8。</p>

<pre class="pre codeblock">
pow(2,-3)
</pre>

<p class="p" id="GUID-1DA155D1-6402-42ED-9FD0-F75464618A8E__WS73099CC142F48755-3D114B7511841AEFA9F-144D">返回 0.125。</p>
