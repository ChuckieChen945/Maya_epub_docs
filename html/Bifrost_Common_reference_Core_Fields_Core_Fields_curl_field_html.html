  <div class="head-block"><h1><code>curl_field</code></h1></div><p>返回一个场，其值是输入向量场的卷曲。</p>
<p>向量场的卷曲可以视为向量流的局部旋转。它本身是一个向量场，其中方向表示旋转轴，长度表示旋转幅值。场 F 的卷曲有时用 ∇×F 或 <strong>rot</strong> F 表示。它不应与<em>卷曲噪波</em>相混淆，后者是根据调整的噪波场的卷曲计算得出的无散度向量场。</p>
<h2 id="">输入</h2><h3 id="vector_field"><code>vector_field</code></h3><p>输入向量场。 </p>
<h2 id="">输出</h2><h3 id="curled"><code>curled</code></h3><p>生成的场。</p>
