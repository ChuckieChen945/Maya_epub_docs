<div class="body"><p class="li listintro">打开手指尖和脚趾尖属性</p>
<ul class="ul" id="GUID-427036E4-1866-4E5A-92D6-34DEF73EE983__UL_783FCD6BBAF74343BA03A0F78552A0DB"><li class="li" id="GUID-427036E4-1866-4E5A-92D6-34DEF73EE983__LI_E9D805409CA9469FA4C5CF6B20F849BF">选择角色骨架后，从<span class="ph uicontrol">“属性编辑器”(Attribute Editor)</span>中，选择“HIKproperties”选项卡 
		</li>
</ul>
<p class="p"> 通过 HumanIK 手指尖和脚趾尖属性，您可以调整用于为左手和右手设置手指尖轮廓的每个地板标记的大小。使用它们计算手指和脚趾的地板接触。它们类似于手指尖处的<em class="ph i">斜切</em>。
	 </p>
