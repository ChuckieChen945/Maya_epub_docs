  <div class="head-block"><h1><code>voxel_field</code></h1></div><p>根据体积几何体创建体素场。场在任意位置的值是在相邻体素之间插值的体积几何体的指定特性的值。</p>
<h2 id="">输入</h2><h3 id="volume"><code>volume</code></h3><p>要转化为场的体积几何体。 </p>
<h3 id="property"><code>property</code></h3><p>对场进行采样时应返回其值的几何体上的特性的名称。 </p>
<h3 id="interpolation"><code>interpolation</code></h3><p>如何对值进行插值：<code>kLinear</code> 速度最快但不平滑，而 <code>kCubicC1</code> 最平滑，但计算时间最长。 </p>
<h3 id="field_type"><code>field_type</code></h3><p>指定场的类型。根据特性的类型，连接标量场或向量场。 </p>
<h2 id="">输出</h2><h3 id="voxel_field"><code>voxel_field</code></h3><p>生成的场。</p>
