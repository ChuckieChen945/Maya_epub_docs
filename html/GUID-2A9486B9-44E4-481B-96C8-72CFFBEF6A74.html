<div class="section" id="GUID-2A9486B9-44E4-481B-96C8-72CFFBEF6A74__SECTION_30E277CD484D4838BAE0E3C3EE8EDAB4"><h2 class="title sectiontitle">凸面和凹面</h2> 
		 
		<p class="p" id="GUID-2A9486B9-44E4-481B-96C8-72CFFBEF6A74__WS73099CC142F48755-7B21313411809411AE9-763D"> <span class="ph uicontrol" id="GUID-2A9486B9-44E4-481B-96C8-72CFFBEF6A74__GUID-DB4E6B56-CC02-42C7-9156-9C30BCEECE5E">“倒角”(Bevel)</span>工具作用于凸面，甚至星形凹面。但对于中心点不在面内的凹面，倒角会生成不合需要的结果。 
		</p>
 
		<div class="fig fignone" id="GUID-2A9486B9-44E4-481B-96C8-72CFFBEF6A74__WS73099CC142F48755-7B21313411809411AE9-763C"><img class="image" id="GUID-2A9486B9-44E4-481B-96C8-72CFFBEF6A74__IMAGE_C3DC48448C9D449DAE58672AE0BC477C" width="311" height="110" src="../images/GUID-9928D602-B6F5-4E3B-B0E6-539737837413.png"></div>
 
		<p class="p" id="GUID-2A9486B9-44E4-481B-96C8-72CFFBEF6A74__WS73099CC142F48755-7B21313411809411AE9-763B">若要修复凹面，请使用<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Modeling/files/GUID-93324AE7-5B19-4D74-B41B-74934B4AD20C.htm">“多切割工具”(Multi-Cut Tool)</a>或<span class="ph menucascade"><span class="ph uicontrol">“网格</span> &gt; <span class="ph uicontrol">三角化”(Mesh &gt; Triangulate)</span></span>。 
		</p>
