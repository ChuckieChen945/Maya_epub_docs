<div class="head-text"><h1>方向约束错误消息疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1ED7"><div class="section" id="GUID-4CFEA7FF-AF63-489F-9DE1-72206F3594E4__WS73099CC142F48755-7B21313411809411AE9-42E4"><h2 class="title sectiontitle">警告：仅当全部三个旋转通道都是由该约束驱动时才能使用“无翻转”。</h2>

<div class="section" id="GUID-4CFEA7FF-AF63-489F-9DE1-72206F3594E4__WS73099CC142F48755-7B21313411809411AE9-42E3"><h3 class="title sectiontitle">原因</h3>

<p class="p" id="GUID-4CFEA7FF-AF63-489F-9DE1-72206F3594E4__WS73099CC142F48755-7B21313411809411AE9-42E2">您尝试将方向约束的插值类型更改为<span class="ph uicontrol" id="GUID-4CFEA7FF-AF63-489F-9DE1-72206F3594E4__GUID-AD70D282-1496-4367-9E14-436D89D24A1D">“翻转模式”(Flip Mode)</span>，但并非所有受约束对象的旋转通道都由该约束驱动。</p>

<p class="p" id="GUID-4CFEA7FF-AF63-489F-9DE1-72206F3594E4__WS73099CC142F48755-7B21313411809411AE9-42E1">方向约束在四元数中使用，因此其解决方案涉及全部三个旋转轴。因此，当方向约束仅驱动一个或两个受约束对象的旋转通道时，<span class="ph uicontrol" id="GUID-4CFEA7FF-AF63-489F-9DE1-72206F3594E4__GUID-34C59DCA-551D-4C96-AA49-82EDFC83ED6F">“无翻转”(No Flip)</span>插值类型无效果。</p>

</div>
