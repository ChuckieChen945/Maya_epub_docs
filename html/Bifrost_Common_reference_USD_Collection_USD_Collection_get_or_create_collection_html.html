  <div class="head-block"><h1><code>get_or_create_collection</code></h1></div><p>在 USD 基本体上创建或返回集合。</p>
<h2 id="">输入</h2><h3 id="stage"><code>stage</code></h3><p>包含基本体的后台文件。 </p>
<h3 id="prim_path"><code>prim_path</code></h3><p>要向其添加集合的基本体的路径。 </p>
<h3 id="collection_name"><code>collection_name</code></h3><p>要创建的基本体集合的名称。 </p>
<h3 id="rule"><code>rule</code></h3><p>指定必须展开集合中包含的路径才能确定其成员。 </p>
<h3 id="include_paths"><code>include_paths</code></h3><p>在集合中包含给定目标的路径。 </p>
<h3 id="exclude_paths"><code>exclude_paths</code></h3><p>从集合中排除给定目标的路径。 </p>
<h2 id="">输出</h2><h3 id="out_stage"><code>out_stage</code></h3><p>修改后的 USD 后台文件。 </p>
<h3 id="success"><code>success</code></h3><p>指示操作是否成功的布尔值。</p>
