<div class="head-text"><h1>文件引用定位器</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-7DF40EC2-359B-4006-98AA-7A4259C1CC2B__WS73099CC142F48755-3D114B751181C40F14B142B">需要在场景视图中通过其组节点移动文件引用时，文件引用定位器选项很有用。每当卸载引用时，定位器还充当引用的可视提示。仅当选中<span class="ph uicontrol" id="GUID-7DF40EC2-359B-4006-98AA-7A4259C1CC2B__GUID-2F634B76-8C84-4D58-9BE0-B5505F7DD68A">“分组”(Group)</span>选项时，定位器选项在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-ManagingScenes/files/GUID-655708E4-9CAE-475A-8810-AB65E8193FA0.htm">“引用选项”(Reference Options)</a>窗口中才可用。定位器选项将被引用文件的内容在定位器下分组，用引用节点名称进行注释。通过在定位器上单击鼠标右键，然后从上下文相关菜单中选择，可以加载或卸载场景内的引用。 </p>
