<div class="head-text"><h1>抗锯齿和闪烁</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1D78"><div class="fig fignone" id="GUID-A076EA9B-058F-40E9-AC38-A5BDC092531A__WS73099CC142F487553B93539F117EA10CE8F5FCC"><img class="image" id="GUID-A076EA9B-058F-40E9-AC38-A5BDC092531A__IMAGE_192C72B79A5E4AEAA10A692E9533ACBB" width="212" height="219" src="../images/GUID-4AB61CAA-EDC6-47C3-A0E1-416E460036CC.png"></div>
<p class="p" id="GUID-A076EA9B-058F-40E9-AC38-A5BDC092531A__WS73099CC142F487553B93539F117EA10CE8F5FCD"> 动画中基于像素的图像或闪烁曲面中的凹凸边或阶梯边即为锯齿瑕疵。 
	 </p>
<p class="p" id="GUID-A076EA9B-058F-40E9-AC38-A5BDC092531A__WS73099CC142F487553B93539F117EA10CE8F5FCF">锯齿瑕疵产生于点采样过程，所有计算机图形应用程序中都使用该过程来确定有关每个像素的信息。锯齿瑕疵可能会在任何渲染过程的不同阶段中产生。 
	 </p>
<p class="p" id="GUID-A076EA9B-058F-40E9-AC38-A5BDC092531A__WS73099CC142F487553B93539F117EA10CE8F5FD0">抗锯齿是消除或降低这些瑕疵的过程。由于存在多种锯齿效果（例如颗粒曲面、闪烁和凹凸边），因此控制或修复这些问题有很多方法。可以调整很多设置来减少或消除锯齿瑕疵和闪烁。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-B37443EB-3D88-444B-B1EE-6DD0F7ED985A.htm">调整抗锯齿</a>。
	 </p>
<p class="p" id="GUID-A076EA9B-058F-40E9-AC38-A5BDC092531A__WS73099CC142F487553B93539F117EA10CE8F5FD1">大多数控制锯齿的解决方案都非常耗时，并会延长渲染时间。尽量找到在图像质量与性能之间达到最佳平衡的解决方案。
	 </p>
