<div class="head-text"><h1>取消禁用组中的摄影机镜头</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1FD3"><p class="p">本主题介绍了如何在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-FDCA1426-D7FE-41A5-9563-5628C736BCCC.htm">摄影机序列器(Camera Sequencer)</a>中取消禁用组中的摄影机镜头。
	 </p>
<p class="p" id="GUID-C8BCB961-5A14-48E7-9BC4-0903B1A8EA16__WS73099CC142F48755-6AAE5668123E144A987-6871">取消禁用组会导致组中的所有镜头都取消禁用。
	 </p>
<p class="li listintro" id="GUID-C8BCB961-5A14-48E7-9BC4-0903B1A8EA16__WS73099CC142F48755-6AAE5668123E144A987-686F">取消禁用组（取消禁用组中的所有镜头）</p>
<ol class="ol" id="GUID-C8BCB961-5A14-48E7-9BC4-0903B1A8EA16__WS73099CC142F48755-6AAE5668123E144A987-6870"><li class="li" id="GUID-C8BCB961-5A14-48E7-9BC4-0903B1A8EA16__WS73099CC142F48755-6AAE5668123E144A987-686E"> 在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-FDCA1426-D7FE-41A5-9563-5628C736BCCC.htm">摄影机序列器(Camera Sequencer)</a>中的组节点上单击鼠标右键，然后从显示的菜单中选择<strong class="ph b"><span class="ph uicontrol" id="GUID-C8BCB961-5A14-48E7-9BC4-0903B1A8EA16__GUID-34F068C5-91F9-49FB-A959-6460FB1C7471">“取消禁用组”(Unmute Group)</span></strong>。
		  <p class="p" id="GUID-C8BCB961-5A14-48E7-9BC4-0903B1A8EA16__WS73099CC142F48755-6AAE5668123E144A987-686D">该组中的所有镜头的“禁用”状态都将关闭。
		  </p>
 
		</li>
</ol>
