<div class="head-text"><h1>Maya ASCII 特定变量</h1></div>
</div>
</div>

<div class="body"><div class="section" id="GUID-6697F63C-BE20-4EAE-931B-EA54499DF1DE__GUID-940DF2CF-D5AB-461B-867F-37560CF4FA27"><dl class="dl" id="GUID-6697F63C-BE20-4EAE-931B-EA54499DF1DE__GUID-940DF2CF-D5AB-461B-867F-37560CF4FA27"><dt class="dt dlterm">MAYA_ASCII_ENABLE_BULK_PARSING</dt>
<dd class="dd" id="GUID-6697F63C-BE20-4EAE-931B-EA54499DF1DE__GUID-A400D823-EF5C-4A0E-B748-99ECF076977D"> 启用批量解析，从而改善加载 ASCII 文件时的性能。默认情况下，此变量处于启用状态。若要将其禁用，请将该值设置为 0（零），或使其保留未定义状态。</dd>
<dt class="dt dlterm">MAYA_ASCII_SUPPORT_MAC_LINE_ENDINGS</dt>
<dd class="dd" id="GUID-6697F63C-BE20-4EAE-931B-EA54499DF1DE__GUID-464B03F2-5728-4392-842D-426126BABEF5"> 启用在读取 ASCII 文件时对 Mac 行结尾的支持。取消选中此项可提高打开和/或保存 ASCII 文件的速度。默认情况下，此变量处于禁用状态。若要启用它，请将该值设置为 1。</dd>
</dl>
