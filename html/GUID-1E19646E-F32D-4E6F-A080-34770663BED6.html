<div class="head-text"><h1>手动缝合曲面</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B245F"> 缝合曲面边</p>
<ol class="ol" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B245E"><li class="li" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2461">选择<span class="ph uicontrol" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__GUID-F99936BE-3425-4761-8B07-B63FB1EBDFCE">“曲面 &gt; 缝合 &gt; 缝合边工具”(Surfaces &gt; Stitch &gt; Stitch Edges Tool)</span>。 </li>
<li class="li" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2462">选择要缝合在一起的两个曲面上各自的等参线。 <div class="fig fignone" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2463"><img class="image" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__IMAGE_7905C260C1914719AAE42D9361AF18CA" width="193" height="118" src="../images/GUID-A28AE3ED-BA20-4385-BB0D-CFF2FE55308E.png"></div>
 <p class="p" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2464">此时将创建临时缝合曲面。 </p>
 </li>
<li class="li" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2465">您可以拖动操纵器，编辑缝合范围。 <div class="fig fignone" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2466"><img class="image" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__IMAGE_FB1EDFA173A74473B8F41745963AF2E0" width="193" height="118" src="../images/GUID-C2D12996-0D91-477A-81A3-83E8DA1C0F1C.png"></div>
 </li>
<li class="li" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2467">按 <img class="image" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__IMAGE_E3D61FF466C74828964486B9CFEF02E0" width="51" height="25" src="../images/GUID-6222D533-8226-4499-A976-3C4A762C2345.png"> 键完成缝合。 <div class="fig fignone" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__WS73099CC142F48755-3D114B751181C40F14B2468"><img class="image" id="GUID-1E19646E-F32D-4E6F-A080-34770663BED6__IMAGE_734551972A82445E962ED1752EE9C4EF" width="193" height="118" src="../images/GUID-537B97F3-A28C-4C94-85F4-7F636F8E9A3F.png"></div>
 </li>
</ol>
