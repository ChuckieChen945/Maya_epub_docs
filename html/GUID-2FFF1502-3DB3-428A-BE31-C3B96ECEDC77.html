<div class="head-text"><h1>在提示或批处理模式下获取设备信息</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-2FFF1502-3DB3-428A-BE31-C3B96ECEDC77__GUID-2185F1BF-33B0-49FA-8F8D-618CC9BFEB96">在提示或批处理模式下，可以使用带有 <samp class="ph codeph" id="GUID-2FFF1502-3DB3-428A-BE31-C3B96ECEDC77__GUID-64076720-A9EB-454F-890E-76536101B65D">-di</samp> 标志的 <samp class="ph codeph" id="GUID-2FFF1502-3DB3-428A-BE31-C3B96ECEDC77__GUID-F6EBFC2E-2D83-4444-A5C4-A18D782A0E12">ogs</samp> 命令运行 Maya，验证硬件是否足以运行 <span class="ph uicontrol" id="GUID-2FFF1502-3DB3-428A-BE31-C3B96ECEDC77__GUID-888C6DCB-6EB9-49C7-BEF8-DA24BC1D5929">Viewport 2.0</span>。以下示例通过在批处理模式下运行 Maya，将查询输出保存到 <samp class="ph codeph" id="GUID-2FFF1502-3DB3-428A-BE31-C3B96ECEDC77__GUID-0404B2A2-E27C-483F-8103-E0A8D1436CC3">myLogFile.txt</samp> 文件。 
	 </p>
<pre class="pre codeblock">maya – batch –command “ogs –di” –log "myLogFile.txt"</pre>
