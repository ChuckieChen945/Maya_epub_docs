  <div class="head-block"><h1><code>build_raycast_accelerator</code></h1></div><p>构建要与 <code>sample_raycast_accelerator</code> 节点一起使用的加速度结构。可以构建一次加速器，然后在图表中的多个地方使用。但是，如果在相应节点的下游修改几何体，加速器不会自动更新。要查询修改后的几何体，请构建新的加速器。</p>
<h2 id="">输入</h2><h3 id="geo"><code>geo</code></h3><p>要为其构建加速器的几何体。 </p>
<h3 id="geo_component"><code>geo_component</code></h3><p>将为其加速查询的组件。如果此项保留为空，则将使用输入几何体类型的默认组件。目前，仅支持网格几何体上的 <code>face_component</code>。 </p>
<h2 id="">输出</h2><h3 id="accelerator"><code>accelerator</code></h3><p>为给定几何体计算的加速器。</p>
