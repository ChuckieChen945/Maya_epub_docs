<div class="head-text"><h1>
像素纵横比(Pixel aspect ratio)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE5291211"><p class="p" id="GUID-77414125-173C-4328-BCE0-15496352EDB8__WS73099CC142F487553B93539F117EA10CE8F626D"> 渲染位图图像文件包括许多矩形像素（图片元素）。使用以下两种数据测量渲染图像的大小：图像在水平方向上和垂直方向上包含的像素数量，和各个像素的纵横比（不管像素是方形的还是矩形的）。</p>
<p class="p" id="GUID-77414125-173C-4328-BCE0-15496352EDB8__WS73099CC142F487553B93539F117EA10CE8F6270">大多数显示设备（例如，计算机监视器）使用方形像素，且其<span class="ph uicontrol" id="GUID-77414125-173C-4328-BCE0-15496352EDB8__GUID-BF5EE4C6-7B8F-46BC-88C0-A539698E00D7">“像素纵横比”(Pixel Aspect Ratio)</span>为 1。但是，也有一些设备使用非方形像素（例如，NTSC 视频的<span class="ph uicontrol" id="GUID-77414125-173C-4328-BCE0-15496352EDB8__GUID-894EFD09-66AE-4121-879E-A300E754AC3B">“像素纵横比”(Pixel Aspect Ratio)</span>为 0.9）。 </p>
<p class="p" id="GUID-77414125-173C-4328-BCE0-15496352EDB8__WS73099CC142F487553B93539F117EA10CE8F6271">若要设定像素纵横比，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-551DB873-D01B-447B-8F07-3CD36A78BCF1.htm">设定分辨率和像素纵横比</a>。 </p>
</div>
