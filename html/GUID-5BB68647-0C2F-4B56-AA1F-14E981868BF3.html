<div class="head-text"><h1>指定给向量变量</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-5BB68647-0C2F-4B56-AA1F-14E981868BF3__WS73099CC142F48755-3D114B7511841AEFA9F-E52"> 可以将文字向量值或另一个向量变量指定给向量变量。将文字向量值括在双尖括号中。</p>
<div class="section" id="GUID-5BB68647-0C2F-4B56-AA1F-14E981868BF3__WS73099CC142F48755-3D114B7511841AEFA9F-E4E"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
vector $top_velocity = &lt;&lt;2,2,5&gt;&gt;;
</pre>

<p class="p" id="GUID-5BB68647-0C2F-4B56-AA1F-14E981868BF3__WS73099CC142F48755-3D114B7511841AEFA9F-E4D">这会将值 &lt;&lt;2,2,5&gt;&gt; 指定给向量 $top_velocity。 </p>

<pre class="pre codeblock">
vector $temp;
$temp = $top_velocity;
</pre>

<p class="p" id="GUID-5BB68647-0C2F-4B56-AA1F-14E981868BF3__WS73099CC142F48755-3D114B7511841AEFA9F-E4C">这会将向量变量 $top_velocity 的值指定给向量变量 $temp。</p>

</div>
