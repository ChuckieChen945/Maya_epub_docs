<div class="head-text"><h1>无法在 IPR 中更新对深度贴图分辨率所做的更改疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E44"><p class="p" id="GUID-7D3D22E1-90B8-470D-957F-77D3AD420316__WS1A9193826455F5FF-29C43AA6117B26F372E21E9">如果在执行<span class="ph uicontrol" id="GUID-7D3D22E1-90B8-470D-957F-77D3AD420316__GUID-C80968D1-17D3-489D-9EF3-4212830F526E">“IPR 渲染”(IPR render)</span>后更改<span class="ph uicontrol" id="GUID-7D3D22E1-90B8-470D-957F-77D3AD420316__GUID-50505364-CF2E-4D59-9532-9157C8195089">“深度贴图阴影属性中的深度贴图分辨率”(Dmap Resolution in Depth Map Shadow Attributes)</span>或<span class="ph uicontrol" id="GUID-7D3D22E1-90B8-470D-957F-77D3AD420316__GUID-62E7192E-FF5D-4DD2-8A45-D49A64ECED88">“深度贴图阴影属性中的使用自动聚焦”(Use Auto Focus in Depth Map Shadow Attributes)</span>，就不会在<span class="ph uicontrol" id="GUID-7D3D22E1-90B8-470D-957F-77D3AD420316__GUID-97529168-088A-479F-9D67-EAF92739C16A">“IPR 渲染”(IPR render)</span>中更新这些更改。 
	 </p>
<p class="p" id="GUID-7D3D22E1-90B8-470D-957F-77D3AD420316__WS1A9193826455F5FF-29C43AA6117B26F372E21EA">有关 IPR 渲染的详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-9887F11F-E4DF-4F35-815A-9CB7417DD98D">关于交互式真实照片级渲染 (IPR)</a>。 
	 </p>
