  <div class="head-block"><h1><code>get_mesh_UVs</code></h1></div><p>获取网格的 UV 坐标和相应的面顶点索引。</p>
<h2 id="">输入</h2><h3 id="mesh"><code>mesh</code></h3><p>从中获取 UV 的网格。</p>
<h3 id="data_type"><code>data_type</code></h3><p>获取 UV 所需的数据类型。UV 的内部存储类型将转化为此类型。</p>
<h3 id="uv_number"><code>uv_number</code></h3><p>一个网格可以包含许多 UV 集。此端口指定要获取的 UV 集。</p>
<h2 id="">输出</h2><h3 id="data"><code>data</code></h3><p>UV 坐标的数组。坐标采用 data_type 输入端口指定的数据类型。</p>
<h3 id="indices"><code>indices</code></h3><p>对应的索引数组。网格中的每个面顶点都有一个索引。索引将面顶点索引映射到输出数据数组中的元素。</p>
