<div class="head-text"><h1>在场景视图中显示 PSD 文件的 Alpha</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7EA3"><p class="p" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__WS73099CC142F48755-3D114B7511812357EFE-7854">如果 PSD 文件包含 Alpha 通道，必须遵循以下步骤以在 Maya 中显示 Alpha（例如，场景视图、交互式渲染器和渲染）。</p>
<ol class="ol" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__WS73099CC142F48755-3D114B7511812357EFE-7853"><li class="li" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__WS73099CC142F48755-3D114B7511812357EFE-7852">在 PSD 文件节点中，默认情况下属性<span class="ph uicontrol" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__GUID-8DDEC9B3-D955-4DEC-952D-30ABBB594746">“要使用的 Alpha”(Alpha In Use)</span>设定为<span class="ph uicontrol" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__GUID-F853464F-0DC9-40DC-AFA6-4893550224D0">“默认”(Default)</span>。默认情况下，这将忽略 Alpha 通道。</li>
<li class="li" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__WS73099CC142F48755-3D114B7511812357EFE-7851">作为替代，选择<span class="ph uicontrol" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__GUID-D509A3F3-2C34-4C45-BC8B-2CC051887072">“要使用的 Alpha”(Alpha In Use)</span>下拉列表中的 Alpha 通道。现在，应该能够在场景视图中查看 Alpha。 <div class="fig fignone" id="GUID-E88D55EB-4F63-409D-BB14-810F8AE7A50A__WS73099CC142F48755-3D114B7511812357EFE-7850"><img class="image" width="401" height="307" src="../images/GUID-5F5D6BDB-EB6A-40F3-AA07-F464705B9F54.png"></div>
</li>
</ol>
