  <div class="head-block"><h1><code>or</code></h1></div><p>如果至少有一个输入为 <code>true</code>，则返回 <code>true</code>。如果两个输入都为 <code>false</code>，则返回 <code>false</code>。这也称为逻辑或。</p>
<p>对于像 bool3 或 bool2x4 这样的布尔结构（向量和矩阵），结果因分量而异。</p>
<h2 id="">输入</h2><h3 id="first"><code>first</code></h3><p>第一个布尔值。</p>
<h3 id="second"><code>second</code></h3><p>第二个布尔值。</p>
<h2 id="">输出</h2><h3 id="output"><code>output</code></h3><p>如果 <code>first</code> 为 <code>true</code>、<code>second</code> 为 <code>true</code> 或两个输入均为 <code>true</code>，则返回 <code>true</code>。</p>
