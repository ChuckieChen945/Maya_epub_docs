<div class="head-text"><h1>rad_to_deg</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-9479D438-BEE7-4BC3-BF18-81FF55826B4C__WS73099CC142F48755-3D114B7511841AEFA9F-1336"> 返回相当于弧度值的度。一弧度约等于 57.29578 度。</p>
<p class="p" id="GUID-9479D438-BEE7-4BC3-BF18-81FF55826B4C__WS73099CC142F48755-3D114B7511841AEFA9F-1334">float rad_to_deg(float radians)</p>
<p class="p" id="GUID-9479D438-BEE7-4BC3-BF18-81FF55826B4C__WS73099CC142F48755-3D114B7511841AEFA9F-1333">弧度是要转化为度的弧度角度。</p>
<div class="section" id="GUID-9479D438-BEE7-4BC3-BF18-81FF55826B4C__WS73099CC142F48755-3D114B7511841AEFA9F-1332"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
rad_to_deg(1)
</pre>

<p class="p" id="GUID-9479D438-BEE7-4BC3-BF18-81FF55826B4C__WS73099CC142F48755-3D114B7511841AEFA9F-1331">返回 57.296。</p>

<pre class="pre codeblock">
float $pi = 3.1415927;
rad_to_deg($pi)
</pre>

<p class="p" id="GUID-9479D438-BEE7-4BC3-BF18-81FF55826B4C__WS73099CC142F48755-3D114B7511841AEFA9F-1330">返回 180。</p>
