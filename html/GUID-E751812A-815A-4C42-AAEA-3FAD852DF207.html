<div class="head-text"><h1>将文件保存到磁盘</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-E751812A-815A-4C42-AAEA-3FAD852DF207__WS1A9193826455F5FF-6D855556117E9F816D225E9"> 您可以写出一个 Take 作为 ASCII 文件，然后将该文件重新读取到场景供以后查看。
	 </p>
<p class="p" id="GUID-E751812A-815A-4C42-AAEA-3FAD852DF207__WS1A9193826455F5FF-6D855556117E9F816D225EB"> 运动捕捉文件使用 .mov 文件格式。该文件格式在文件浏览器中称为“移动”。它不与任何影片文件格式相关。有关文件格式的详细信息，请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-3FDB6F01-1830-4AB3-BB91-287A64A269A6">支持的文件格式</a>。
	 </p>
<p class="p" id="GUID-E751812A-815A-4C42-AAEA-3FAD852DF207__WS1A9193826455F5FF-6D855556117E9F816D225ED">因为单个场景可能有很多运动，您可能不想将每个运动保存为单独的 Maya 文件，特别是当您已选择了运动的最终版本时。只将运动保存为单独的文件要容易得多。
	 </p>
