<div class="head-text"><h1>引用资产</h1></div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-2643"><p class="li listintro" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS1A9193826455F5FF-2ADE9D91188A8E01C5-20E0">将资产导入为引用</p>
<ol class="ol" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS1A9193826455F5FF-2ADE9D91188A8E01C5-20E1"><li class="li" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS1A9193826455F5FF-2ADE9D91188A8E01C5-20DE">在父场景（将文件引用到其中的场景）中，选择<span class="ph uicontrol" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__GUID-53F5A906-3A15-4460-B709-E18C31A5EB8A">文件 &gt; 创建引用(File &gt; Create Reference)</span>。 </li>
<li class="li" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS1A9193826455F5FF-2ADE9D91188A8E01C5-20DC">浏览并选择引用文件。 </li>
<li class="li" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS73099CC142F48755602CAF041189DA6B60822CC">单击<span class="ph uicontrol" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__GUID-75A97995-90F6-4DA0-ABD7-09E14CBA0F48">“引用”(Reference)</span>。 <p class="p" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS1A9193826455F5FF-2ADE9D9118A20D4F814866">此资产将作为引用加载到场景中。 </p>
 </li>
</ol>
<div class="note note" id="GUID-3C0A2745-36CA-46C3-83BA-7E55FC7C1A83__WS1A9193826455F5FF45564F421269B08A8E98F8"><span class="notetitle">注：</span> 在使用引用资产时，避免在资产之间共享着色网络。 </div>
