<div class="head-text"><h1>对对象进行标签或文本注释</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4960">将标签附着到场景中的对象</p>
<ol class="ol" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F495F"><li class="li" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4961">选择对象。 
		</li>
<li class="li" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4962">选择<span class="ph uicontrol" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__GUID-1FF75C77-9EDC-40B1-B8D0-D8CB9DA6F568">创建 &gt; 注释(Create &gt; Annotation)</span>。 
		</li>
<li class="li" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4963">键入标签文本，然后单击“确定”。 
		  <p class="p" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4964">然后即可选择和移动标签。 
		  </p>
 
		</li>
</ol>
<p class="li listintro" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4966">将文本注释添加到节点</p>
<ol class="ol" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4965"><li class="li" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4967">选择添加注释的对象或节点。 
		</li>
<li class="li" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__WS73099CC142F487553B93539F117EA10CE8F4968">在<span class="ph uicontrol" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__GUID-E39445A8-10CB-4083-85BC-22050A68950E">“属性编辑器”(Attribute Editor)</span>底部的<span class="ph uicontrol" id="GUID-D5FE3695-FCA1-46A3-AFDE-3A6ABC498C03__GUID-967334E0-4334-4A61-A2CC-89FAF898379D">“注释”(Notes)</span>字段中进行键入。 
		</li>
</ol>
