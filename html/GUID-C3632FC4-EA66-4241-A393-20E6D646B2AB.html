<div class="head-text"><h1>cross</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-1377"> 返回两个向量的叉积。 </p>
<p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-1374">对于两个向量，叉积返回向量，该向量是由两个向量定义的平面的法线。 </p>
<div class="fig fignone" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-1373"><img class="image" width="321" height="193" src="../images/GUID-90D9647E-ADCA-4751-89AE-FA7C7A33A8F3.png"></div>
<p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-1372">vector cross(vector vector1, vector vector2)</p>
<p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-1371">如果叉积为 0，则两个向量平行或共线。如果其中一个向量或两个向量都是 &lt;&lt;0,0,0&gt;&gt;，叉积会返回 &lt;&lt;0,0,0&gt;&gt;。</p>
<p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-1370"> <em class="ph i" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__GUID-13545ACE-031A-426B-AF08-4A5707F3E324">vector1</em> 是其中一个向量。</p>
<p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-136F"> <em class="ph i" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__GUID-A8CD51CF-320B-4525-B2EB-7F5FD462F926">vector2 </em>是另一个向量。</p>
<div class="section" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-136E"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
cross(&lt;&lt;1,2,-2&gt;&gt;,&lt;&lt;3,0,1&gt;&gt;)
</pre>

<p class="p" id="GUID-C3632FC4-EA66-4241-A393-20E6D646B2AB__WS73099CC142F48755-3D114B7511841AEFA9F-136D">返回 &lt;&lt;2, -7, -6&gt;&gt;。</p>
