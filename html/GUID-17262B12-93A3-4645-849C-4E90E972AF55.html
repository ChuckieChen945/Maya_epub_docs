<div class="head-text"><h1>将当前单放的节点与上次单放的节点进行比较</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__GUID-33042BE1-99F3-4D55-8E8A-95B9B4EFD235"> 通过以下方法之一，可以单放上次已单放的节点/属性。通过此功能，可以在单放两个节点之间切换并比较其单放结果。 
	 </p>
<ul class="ul" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__UL_E25DDAE665CC46B58F6A8CB1F879A45F"><li class="li" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__LI_DA255D32A95348918C2875D39DEEA80D">单击热键 ! 
		</li>
<li class="li" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__LI_F318F2AAAD0A41C2AFEF130769F56789">键入命令 <samp class="ph codeph" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__GUID-78DFB87E-974A-41E3-BBE1-6824DC13004B">soloMaterial -last</samp> 
		</li>
<li class="li" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__LI_469087ABCC164291942BF5049066499A">从工作区标记菜单中选择<span class="ph uicontrol" id="GUID-17262B12-93A3-4645-849C-4E90E972AF55__GUID-E12BA469-9C94-4DC9-8A73-753A125B6D32">“单放上一命令”(Solo Last Command)</span> 
		</li>
</ul>
</div>
