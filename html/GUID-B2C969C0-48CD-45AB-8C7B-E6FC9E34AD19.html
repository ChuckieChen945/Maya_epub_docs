<div class="head-text"><h1>程序纹理</h1></div>

<div class="body" id="WS73099CC142F48755-38A23F5C12A55EE7664-7EE3"><p class="p" id="GUID-B2C969C0-48CD-45AB-8C7B-E6FC9E34AD19__WS73099CC142F48755-3D114B7511812357EFE-7D35"> 程序纹理由 Maya 生成。实际上，Maya 的所有 2D 纹理（除了文件和电影）和 3D 纹理都是程序纹理。</p>
<p class="p" id="GUID-B2C969C0-48CD-45AB-8C7B-E6FC9E34AD19__WS73099CC142F48755-3D114B7511812357EFE-7D33">程序纹理是数学函数（称为程序）的 2D 或 3D 图，不限制分辨率（大小）。您可以针对程序纹理的不同纵横比调整属性，以创建不同的外观。2D 程序纹理的操作方式与 2D 文件纹理的操作方式很相似，它们将自身附加到几何体的 UV 坐标系。3D 程序纹理忽略 UV 坐标系。</p>
