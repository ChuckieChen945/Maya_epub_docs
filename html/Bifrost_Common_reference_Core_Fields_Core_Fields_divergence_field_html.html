  <div class="head-block"><h1><code>divergence_field</code></h1></div><p>返回一个场，其值是输入向量场的散度。</p>
<p>向量场的散度是标量场，其中正值表示向量远离的“源”，而负值表示向量指向的“汇点”。在任意位置散度均为 0 的向量场称为“无散度”。向量场 F 的散度有时用 ∇∙F 表示。</p>
<h2 id="">输入</h2><h3 id="vector_field"><code>vector_field</code></h3><p>输入向量场。 </p>
<h2 id="">输出</h2><h3 id="divergence"><code>divergence</code></h3><p>散度场。</p>
