<div class="head-text"><h1>Maya 软件渲染器</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE5291271"><p class="shortdesc">Maya 软件渲染器支持 Maya 内找到的所有不同实体类型，包括粒子、各种几何体和绘制效果（作为渲染后处理）以及流体效果。它还具有强大的 API，用于添加客户编程的效果。
  </p>
<p class="p" id="GUID-A0ACB70C-2E74-4BAD-AFDD-1D49A8B34EF2__WS73099CC142F487553B93539F117EA10CE8F6A06">Maya 软件渲染器具有 IPR 功能（交互式照片真实渲染），这一工具允许对最终渲染图像进行交互调整，它可大大提高渲染效率。
	 </p>
<p class="p" id="GUID-A0ACB70C-2E74-4BAD-AFDD-1D49A8B34EF2__P_D19E159BB20C459AB96C5E4270FAC0DE">最重要的是，Maya 的集成架构的性质允许复杂的互连情况，例如管理粒子发射的程序纹理和渐变，和其他能够生成绝佳视觉效果的无法预测的关系。
	 </p>
