<div class="head-text"><h1>asin</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-C172BEB4-3D35-424D-AAD1-9E0C9DD1588D__WS73099CC142F48755-3D114B7511841AEFA9F-13BB"> 返回一个数字的反正弦的弧度值。反正弦是其正弦为指定的数字的角度。返回的值介于 -pi/2 和 pi/2 之间。</p>
<p class="p" id="GUID-C172BEB4-3D35-424D-AAD1-9E0C9DD1588D__WS73099CC142F48755-3D114B7511841AEFA9F-13B8">float asin(float number)</p>
<p class="p" id="GUID-C172BEB4-3D35-424D-AAD1-9E0C9DD1588D__WS73099CC142F48755-3D114B7511841AEFA9F-13B7"> <em class="ph i" id="GUID-C172BEB4-3D35-424D-AAD1-9E0C9DD1588D__GUID-2B01EABA-250F-4C08-934A-AD867A2F8E43">number</em> 是角度的正弦且必须介于 -1 和 1 之间。</p>
<div class="section" id="GUID-C172BEB4-3D35-424D-AAD1-9E0C9DD1588D__WS73099CC142F48755-3D114B7511841AEFA9F-13B6"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
asin(0.5)
</pre>

<p class="p" id="GUID-C172BEB4-3D35-424D-AAD1-9E0C9DD1588D__WS73099CC142F48755-3D114B7511841AEFA9F-13B5">返回 0.525 弧度。</p>
