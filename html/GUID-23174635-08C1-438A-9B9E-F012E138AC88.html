<div class="head-text"><h1> 删除连接</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__GUID-AB734663-84CB-4EA1-841C-A2FA74A93684">以下工作流同时适用于<span class="ph uicontrol" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__GUID-815F2795-B94D-41DA-90BB-2AB24EAD5AA6">节点编辑器</span>和 <span class="ph uicontrol" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__GUID-A9C48D14-BE03-4E87-A1CA-5DD66CBA3255">Hypershade</span>。 
	 </p>
<p class="p" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__GUID-B3931D03-26C2-4884-8F26-A9AF6CDFB4A5">若要删除节点之间的连接，请执行下列任一操作： 
	 </p>
<ul class="ul" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__UL_4A90E518071B4AF78072B2B3C2738F16"><li class="li" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__LI_AEC698E75F2F465E9E6F47ADFAE10B8A">在连接线上单击，拖动以断开连接，然后松开鼠标以删除。 
		</li>
<li class="li" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__LI_3E9AAC8045A04D59AB66B4E22044E6E0">选择要删除的连接线（框选可选择多个连接线），然后按 Backspace 键或 Delete 键 (Mac OS X)。 
		</li>
<li class="li" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__LI_C24819C34DBE4CACB9D85A7B5AECF68E"> 同时按住 Alt 和 Shift 键并拖动以在您要删除的所有连接间绘制一条线。（松开鼠标以删除由线穿过的所有连接。） 
		</li>
<p class="p" id="GUID-23174635-08C1-438A-9B9E-F012E138AC88__GUID-A57CB962-903F-43B8-9530-6FCF5203FFDB">连接线将被删除，样例将更新以显示更改。 
	 </p>
</ul>
