<div class="head-text"><h1>分离平滑蒙皮</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A69"><p class="p" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49B7"> 绑定蒙皮后，您可能会决定要修改骨架、更改绑定姿势或对蒙皮执行某些进一步建模。若要完成这些任务，您必须首先从骨架取消绑定蒙皮。完成这些修改后，您可以再次绑定蒙皮。 </p>
<p class="li listintro" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49B4">分离蒙皮</p>
<ol class="ol" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49B5"><li class="li" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49B3">选择要分离的蒙皮对象。 </li>
<li class="li" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49B2">选择<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-4C4597A6-BC0F-401A-96E9-A81AD26C040E.htm">“蒙皮 &gt; 取消绑定蒙皮”(Skin &gt; Unbind Skin)</a> &gt; <img class="image" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__IMAGE_441336AC91A348BB9A3AA5058B949259" width="16" height="15" src="../images/GUID-96432FB8-EBE9-4D1A-8DED-5173E032EBC0.png">。 </li>
<li class="li" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49B1"> 执行下列操作之一： <ul class="ul" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49AF"><li class="li" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49AE">单击<span class="ph uicontrol" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__GUID-63B40FD3-460A-47B2-B5AB-E170138DC794">“分离”(Detach)</span>分离蒙皮。 </li>
<li class="li" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49AD">单击<span class="ph uicontrol" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__GUID-AF29F16B-606C-4EA9-AFA9-3BD97C4479E2">“保存”(Save)</span>保存分离选项而不分离蒙皮。 </li>
<li class="li" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__WS73099CC142F48755-7B21313411809411AE9-49AC">单击<span class="ph uicontrol" id="GUID-6DBFEC3E-5459-43C2-A178-670938885DB8__GUID-98C7741C-3ECC-40BC-8DBE-B2750EAB6BEB">“重置”(Reset)</span>重置为默认的分离蒙皮选项。 </li>
</ul>
 </li>
</ol>
