  <div class="head-block"><h1>渲染注意事项</h1></div><p>从 Maya 中的 Bifrost 渲染对象时，请记住以下几点。</p>
<h2 id="">批渲染模拟</h2><p>要使用<strong>“批渲染”(Batch Render)</strong>渲染序列，模拟的第一帧不能早于渲染范围的第一帧。</p>
<p>解决方法是，您可以从要渲染的第一帧开始运行模拟，然后使用<strong>“渲染序列”(Render Sequence)</strong>进行渲染。或者，将模拟缓存到文件，然后再渲染模拟。</p>
<p>该限制仅适用于 Bifrost。如果模拟在渲染之前开始，Bifrost 流体将自动从要渲染的第一帧开始运行。</p>
