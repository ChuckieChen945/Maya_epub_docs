<div class="head-text"><h1>方向约束</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EE1"><p class="p" id="GUID-ABED0435-54C5-44BE-9E1B-9A2975133695__WS73099CC142F48755-7B21313411809411AE9-45C6">方向约束将一个对象的方向与一个或多个其他对象相匹配。此约束可用于同时确定几个对象的方向。例如，为一个角色的头部设置动画，然后根据刚刚设置动画的头部约束所有其他角色的头部，可以使一组角色同时朝向同一方向。</p>
