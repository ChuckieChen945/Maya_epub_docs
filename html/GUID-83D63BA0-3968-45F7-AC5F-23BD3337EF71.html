<div class="head-text"><h1> “重新定形导向”(Reshape Guide)选项 </h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-4786AFD0-59D5-4B86-B1AE-6EBA045298A9">
<img class="image" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__IMAGE_ECCCB2587B2844F98F534B0D519FD8E6" src="../images/GUID-10FC20B3-088B-4A40-96DD-0A8E1EBE5A08.png">
</p>
<p class="p" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-4BE95A14-8289-4A62-BF85-DA6C60F37689">允许您使用线变形器重新定形导向。 </p>
<div class="fig fignone" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__FIG_C2BFAD17A6F641B4A5CDC79AFED22EC8"><img class="image" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__IMAGE_A9590103B8824364835BFC0B8FFEB365" src="../images/GUID-C131A7D5-2C0A-4735-B110-2DA8DEB13821.png"></div>
<div class="section" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-90EE55D4-7369-4C99-84D3-4BD87499E711"><dl class="dl" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-90EE55D4-7369-4C99-84D3-4BD87499E711"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-2827E5B0-2978-4EC8-8BD8-6AAE176CCC4C">控制点计数(Control Points Count)</span>
</dt>
<dd class="dd" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-CC250F63-3D4D-4377-84FF-01984E367F5C">
<p class="p" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-CDED58B4-D4CE-4FBF-8FAE-7584B3162ED6">设置在用于修改导向形状的变形器上的控制顶点的数量。此值不应超过导向 CV 的数量。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-125C5115-9256-43A4-BE3E-4E47F6DAEAF7">创建导向变形器(Create Guide Deformers)</span>
</dt>
<dd class="dd" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-41D34F8F-505B-4881-A873-1B534383E73B">
<p class="p" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-4EABFCCE-6801-44D9-A861-7C69445E1AA4">在选定导向上创建导向变形器。 </p>

<p class="p" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-4B4DC37E-8205-49FD-BB0E-1E84FD2ADEE9">修改变形器 CV，然后单击<span class="ph uicontrol" id="GUID-83D63BA0-3968-45F7-AC5F-23BD3337EF71__GUID-35C6A977-02FC-48CF-AF6A-3AEC16AC20D3">“接受”(Accept)</span>将变形器应用到选定导向。 </p>

</dd>
</dl>
