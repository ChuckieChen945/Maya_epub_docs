<div class="head-text"><h1>减小复杂场景的文件大小</h1></div>
</div>
</div>

<div class="body"><p class="shortdesc">包含大量几何体的场景需要大量的硬盘空间。Maya 提供了复制现有对象或分割场景的选项，可以帮助保持较小的文件大小。
  </p>
<ul class="ul" id="GUID-CA2E35AD-F032-4F9E-B9CF-18FB79E3D76C__WS73099CC142F487553B93539F117EA10CE8F4885"><li class="li" id="GUID-CA2E35AD-F032-4F9E-B9CF-18FB79E3D76C__WS73099CC142F487553B93539F117EA10CE8F4886">实例化 – 用于创建带有单个变换节点的单个对象的多个副本。因为它们是副本且不被视为实际几何体，所以渲染场景所需的内存和计算能力接近于仅渲染该原始对象所需的内存和计算能力。
		</li>
<li class="li" id="GUID-CA2E35AD-F032-4F9E-B9CF-18FB79E3D76C__WS73099CC142F487553B93539F117EA10CE8F4887">文件引用 – 用于将多个文件中的对象集合到单个场景中，而不必实际导入这些对象。相反，这些对象是从其自身文件中引用而来。如果要多人协作单个场景时，这将非常有用。
		</li>
</ul>
