<div class="head-text"><h1>更改蒙皮对象的变形顺序</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A74"><p class="p" id="GUID-900D77E4-D3CA-4086-BAE1-674DE07D7A14__WS73099CC142F48755-7B21313411809411AE9-4A84"> 当使用具有一个或多个变形器的蒙皮来变形对象时，变形的最终效果可能随变形发生顺序的不同而有所变化。默认情况下，变形的发生按蒙皮的绑定顺序以及变形器的创建顺序。第一个创建的蒙皮或变形器算法节点第一个变形对象；最后一个创建的算法节点最后一个变形对象。但是，可以更改变形顺序以获得想要的效果。
	 </p>
<p class="li listintro" id="GUID-900D77E4-D3CA-4086-BAE1-674DE07D7A14__WS73099CC142F48755-7B21313411809411AE9-4A81">为蒙皮对象更改变形顺序</p>
<ol class="ol" id="GUID-900D77E4-D3CA-4086-BAE1-674DE07D7A14__WS73099CC142F48755-7B21313411809411AE9-4A82"><li class="li" id="GUID-900D77E4-D3CA-4086-BAE1-674DE07D7A14__WS73099CC142F48755-7B21313411809411AE9-4A80"> 在要变形的对象上单击鼠标右键，然后从标记菜单中选择<span class="ph uicontrol" id="GUID-900D77E4-D3CA-4086-BAE1-674DE07D7A14__GUID-F8856C7D-CFDD-4E86-BA13-19585C602E85">“输入 &gt; 所有输入”(Inputs &gt; All Inputs)</span>。
		</li>
<li class="li" id="GUID-900D77E4-D3CA-4086-BAE1-674DE07D7A14__WS73099CC142F48755-7B21313411809411AE9-4A7E"> 使用鼠标中键拖动列表中蒙皮或变形器节点的名称，将节点放置为需要的变形顺序。 
		</li>
</ol>
</div>
