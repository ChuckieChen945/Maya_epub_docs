<div class="head-text"><h1>提高流体的渲染质量</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A081910"><p class="p" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__WS73099CC142F48755-3D114B7511841AEFA9F-596D"> 下面是用于提高流体渲染质量的一些建议：
	 </p>
<ul class="ul" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__WS73099CC142F48755-3D114B7511841AEFA9F-596B"><li class="li" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__WS73099CC142F48755-3D114B7511841AEFA9F-596A">在<span class="ph uicontrol" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__GUID-1A128F3D-21B2-4BCE-9DC2-008B4ECAE5A7">“着色质量”(Shading Quality)</span>下，将<span class="ph uicontrol" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__GUID-9A0017D0-6843-4353-8F18-3BB114AF6F2B">“渲染插值器”(Render Interpolator)</span>设定为平滑以获得更好的渲染外观。 
		</li>
<li class="li" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__WS73099CC142F48755-3D114B7511841AEFA9F-5969">如果在渲染动画时看到震颤，请增大<span class="ph uicontrol" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__GUID-EA660D54-FCEF-4DB3-92DD-C7240576B165">“质量”(Quality)</span>属性，直到震颤消失（对于 NTSC 帧，预计会进行 40 分钟的按顺序渲染）。
		</li>
<li class="li" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__WS73099CC142F48755-3D114B7511841AEFA9F-5968">若要消除软件渲染瑕疵，请降低<span class="ph uicontrol" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__GUID-9B1C8015-4EE5-4A25-8C11-C5A4B8342C09">“密度比例”(Density Scale)</span>，直到瑕疵不再是完全不透明的，然后调整<span class="ph uicontrol" id="GUID-B494D0C5-E04D-45FC-8488-250C2264274B__GUID-88CA7D16-5222-4A9E-B9AF-5EBD44235EE6">“不透明度”(Opacity)</span>曲线，以便流体不同部分的相对密度令人满意。 
		</li>
</ul>
</div>
