<div class="head-text"><h1>分割共享顶点</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B43"> 可以使用<span class="ph uicontrol" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__GUID-C95B5B5B-721F-4D67-A749-A1637D0C5AF5">“分离”(Detach)</span>命令将一个共享顶点分割为多个顶点（共享顶点的每个多边形面有一个顶点）。然后可以在分割边上执行独立的操作。 
	 </p>
<p class="p" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B41">通过分割共享的顶点，可以分离面的边，以便可以在多边形网格中创建洞口，或完全拆分多边形网格。 
	 </p>
<p class="li listintro" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B3F">分割顶点</p>
<ol class="ol" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B40"><li class="li" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B3E">选择要分割的共享顶点。 
		  <p class="p" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B3D"><span class="ph uicontrol" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__GUID-EB980825-3376-4783-B803-FF020ADCAD57">“分离”(Detach)</span>功能会忽略未共享的选定顶点。 
		  </p>
 
		</li>
<li class="li" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B3C">选择<span class="ph uicontrol" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__GUID-81F6B2A1-99B5-4D51-89F7-722A53C233EC">编辑网格 &gt; 分离(Edit Mesh &gt; Detach)</span>。 
		  <p class="p" id="GUID-8BB2BB6E-7DA1-4FD8-AA92-4FCF0F25B7EB__WS73099CC142F48755-7B21313411809411AE9-6B3B">会将选定的顶点分割为多个未共享的单独顶点。 
		  </p>
 
		</li>
</ol>
