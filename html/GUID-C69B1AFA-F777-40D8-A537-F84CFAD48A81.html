<div class="head-text"><h1>为已卸载引用创建名称空间</h1></div>
</div>
</div>

<div class="body"><p class="p">在创建引用或打开包含引用的文件时，即使您不加载引用本身，也可以选择创建引用的名称空间。
	 </p>
<p class="p">若要执行此操作，请在选择<span class="ph uicontrol">“文件 &gt; 打开”(File &gt; Open)</span>或<span class="ph uicontrol">“文件 &gt; 创建引用”(File &gt; Create Reference)</span>时启用<span class="ph uicontrol">“保留已卸载的名称空间”(Reserve unloaded namespaces)</span>。
	 </p>
<p class="p">启用此选项后，将为这些引用创建并保留名称空间，以免该名称空间误用于其他节点和引用，导致在最终加载原始引用时发生冲突。
	 </p>
