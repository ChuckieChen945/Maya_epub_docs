<div class="head-text"><h1>在时间编辑器中进行烘焙和导出</h1></div>
</div>
</div>

<div class="body"><p class="p"> 时间编辑器可用于通过非破坏性方式修改动画计时。但是，如果您对创建的动画感到满意，则可将其烘焙到一个动画文件中或者将其导出。无需时间编辑器，您即可在 Maya 或其他软件中使用该动画文件。
	 </p>
