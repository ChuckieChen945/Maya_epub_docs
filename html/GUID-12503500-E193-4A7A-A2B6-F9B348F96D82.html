<div class="head-text"><h1>启用发射环境光体积光属性时不会更新 IPR 渲染疑难解答</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1E53"><p class="p" id="GUID-12503500-E193-4A7A-A2B6-F9B348F96D82__WS1A9193826455F5FF-29C43AA6117B26F372E2187"> 如果在 Mac OS X 中使用 Maya，在体积光<span class="ph uicontrol" id="GUID-12503500-E193-4A7A-A2B6-F9B348F96D82__GUID-8BD637A8-E8BA-4E9F-8794-BB9040D7404C">“属性编辑器”(Attribute Editor)</span>中启用<span class="ph uicontrol" id="GUID-12503500-E193-4A7A-A2B6-F9B348F96D82__GUID-17BE0278-CB6E-4328-9F8A-6FFF097AF5C2">“发射环境光”(Emit Ambient)</span>将不会更新 IPR 渲染。如果更改<span class="ph uicontrol" id="GUID-12503500-E193-4A7A-A2B6-F9B348F96D82__GUID-1B96BCDD-E856-4609-AD6B-CA71AA367F76">“发射环境光”(Emit Ambient)</span>的状态，则必须修改体积光的另一个属性，以便环境光在 IPR 中得到正确的更新。从那一刻起，体积光的环境光组件将在 IPR 中正确显示。</p>
