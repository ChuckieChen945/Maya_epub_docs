<div class="head-text"><h1> 
	 提取选项(Extract Options) </h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4B64"><p class="p" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-CFF041AD-B0B6-4767-840D-23764308C699">使用这些选项可设置在选择<span class="ph menucascade"><span class="ph uicontrol">“编辑网格</span> &gt; <span class="ph uicontrol">提取”(Edit Mesh &gt; Extract)</span></span>时发生的情况。 
	 </p>
<dl class="dl" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-17B34D58-A6CC-432A-9FE2-FE9ED8A22985"><dt class="dt dlterm" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-9C13AFEC-C2A2-41C7-BB93-2358C4D71877">分离提取的面 
		  </dt>
<dd class="dd" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-416398C9-0BEA-4F7D-8E3C-858D23CA8B4B">启用（默认）时，在提取面后自动分离它们。提取的面将分离到单独的对象中。不会影响网格中的任何已存在的壳。禁用时，在提取面之后自动选择它们并激活组件模式。 
		  </dd>
<dt class="dt dlterm" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-5D5CB99A-1AC8-4792-8DE5-F5038A720370">偏移 
		  </dt>
<dd class="dd" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-8CC38C5D-D655-49AE-BC51-FF60D071F394"> 输入值以偏移提取的面的边。此处还显示用于挤出和复制面的偏移以供比较。该选项可用于对使用<span class="ph uicontrol" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__GUID-FAFADE48-B527-4A39-A7D9-1476245D6370">“提取”(Extract)</span>生成的挤出、裁切对象围绕面制作倒角效果，以及均匀缩放复制的面。 
			 <div class="fig fignone" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__WS73099CC142F48755-7B21313411809411AE9-7CF0"><img class="image" id="GUID-885D930E-20B8-4AB9-96D1-91DD0FAE1FDE__IMAGE_E47AF32B9E634058AA8E7CA36BE235D6" width="443" height="113" src="../images/GUID-AD4A57C3-61A2-4151-9D49-42DBD52BE75F.png"></div>
 
		  </dd>
</dl>
