<div class="head-text"><h1>
平滑曲线选项(修改)(Smooth Curves Options (Modify))
</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__GUID-FCE03EFA-E5EC-47C1-84B9-D47D001E8D8B">使用以下选项可设置在选择<span class="ph uicontrol" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__GUID-CABF9879-76CA-4C03-96D0-E4338EBBA89F">“曲线 &gt; (修改)平滑”(Curves &gt; (Modify) Smooth)</span>时发生的情况。 </p>
<div class="section" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__WS73099CC142F48755-3D114B751181C40F14B16FA-1488"><dl class="dl" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__WS73099CC142F48755-3D114B751181C40F14B16FA-1488"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__GUID-A2517472-43C0-4FA7-87F3-FE7823D6C6B5">平滑因子(Smooth Factor)</span>
</dt>
<dd class="dd" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__WS1A9193826455F5FF-4855151011E4FD543C6-41AA">
<p class="p" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__WS73099CC142F48755-3D114B751181C40F14B1963"> 确定选定曲线的每个分段要平滑的程度。<span class="ph uicontrol" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__GUID-2A97FECD-62D6-418C-9771-659502094F6D">“平滑因子”(Smooth Factor)</span>越大，效果越好。曲线具有的 CV 越多，效果越好，因为<span class="ph uicontrol" id="GUID-B17813CB-F685-43BA-8275-AD5F2AA33A67__GUID-58D2E5B8-2763-4279-91E6-2DC392A95550">“平滑因子”(Smooth Factor)</span>会影响每个分段。 </p>

</dd>
</dl>
