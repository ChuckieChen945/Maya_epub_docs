<div class="head-text"><h1> “流体”(Fluids)“初始状态”(Initial States)选项</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25AB"><p class="p" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5CBC">默认情况下，流体示例的分辨率非常高。如果要使流体容器与流体示例的分辨率相匹配，则设定流体分辨率十分有用。默认情况下，“从<span class="ph uicontrol" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__GUID-8CB88A17-8209-4731-A986-E86DA9B3AED4">“初始状态”(Initial State)</span>已启用。 </p>
<div class="section" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-512"><div class="section" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F1573"><h3 class="title sectiontitle">
<span class="ph uicontrol" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__GUID-342D0147-03E2-4081-9CC7-480088867953">流体分辨率(Fluid Resolution)</span>
</h3><p class="p" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5CBB">选择下列选项之一： </p>
<div class="section" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-517"><dl class="dl" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5D59-517"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__GUID-8F408099-911A-446A-A9B7-0D56FE07C2D6">按现状(As Is)</span>
</dt>
<dd class="dd" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS1A9193826455F5FF-4855151011E1D0EC60D500E">
<p class="p" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5CB9">将液体示例的分辨率设定为当前流体容器初始状态的分辨率。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__GUID-EF514643-926C-43F4-B120-4F1B0606E9C3">从初始状态(From Initial State)</span>
</dt>
<dd class="dd" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS1A9193826455F5FF-4855151011E1D0EC60D500F">
<p class="p" id="GUID-33B92A01-9074-4F87-94B7-AE4F7626E0B7__WS73099CC142F48755-3D114B7511841AEFA9F-5CB7">将当前流体容器的分辨率设定为流体示例初始状态的分辨率。 </p>

</dd>
</dl>
