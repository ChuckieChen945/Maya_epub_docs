<div class="head-text"><h1>
卷曲曲线选项(Curl Curves Options)
</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__GUID-35045908-806D-4397-BEA9-A1F2BC61645F">使用以下选项可设置在选择<span class="ph uicontrol" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__GUID-36B474CD-BCF8-476F-8E66-417D30C77C02">“曲线 &gt; 卷曲”(Curves &gt; Curl)</span>时发生的情况。 </p>
<div class="section" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__WS73099CC142F48755-3D114B751181C40F14B16FA-1516"><dl class="dl" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__WS73099CC142F48755-3D114B751181C40F14B16FA-1516"><dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__GUID-26648C7C-2835-42CE-9CC3-AFBF5DEF592A">卷曲量(Curl Amount)</span>
</dt>
<dd class="dd" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__WS1A9193826455F5FF-4855151011E4FD543C6-41A9">
<p class="p" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__WS73099CC142F48755-3D114B751181C40F14B196D"> 确定选定曲线的每个分段将被卷曲的量。<span class="ph uicontrol" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__GUID-E8E9BFA9-618D-41C1-BAC7-D7D7E2045852">“卷曲量”(Curl Amount)</span>越高，产生的效果就越大。相对于具有较少 CV 的曲线，对具有多个 CV 的曲线产生的效果更大，因为<span class="ph uicontrol" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__GUID-F9BA1929-1852-47BD-A921-9F03652A8C37">“卷曲量”(Curl Amount)</span>影响每个分段。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__GUID-C5752A75-163E-436C-A4F4-BDE1AB5D0BA0">卷曲频率(Curl Frequency)</span>
</dt>
<dd class="dd" id="GUID-D5C62B8C-8D6D-4EBE-9E3D-EE24D958CB4A__WS1A9193826455F5FF-4855151011E4FD543C6-41A8">

</dd>
</dl>
