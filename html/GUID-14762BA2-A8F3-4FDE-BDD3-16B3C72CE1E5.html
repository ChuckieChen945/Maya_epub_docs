<div class="body" id="WS17956D7ADBC6E73638876AF8117AE33FA94-7F4F"><div class="section" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__WS73099CC142F48755-3D114B7511812357EFE-60C6"><h2 class="title sectiontitle">
<span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-80824C7C-AF20-4CDF-9346-7CADC2343D9A">颜色重映射(Color Remap)</span>
</h2>

<p class="p" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__WS73099CC142F48755-3D114B7511812357EFE-60C5"> <span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-E84BB6EC-534B-45F0-8B44-C3ADAFC98550">“颜色重映射”(Color Remap)</span>将颜色贴图应用于纹理。它是唯一的公用<span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-0F8CB276-F184-46A3-B98E-175A0557B768">“效果环境”(Effects Environment)</span>纹理属性。<span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-D222A862-6362-4F9F-86D4-A0A6CF851328">“颜色重映射”(Color Remap)</span>纹理的 U 值将映射到原始纹理的色调，且 V 值将映射到原始纹理的强度（即：[R+G+B]/3 定义的值）。<span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-AF2AF99A-50B5-48D1-9661-11A895A27EB6">“颜色重映射”(Color Remap)</span>属性的作用类似于<span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-3BE9B645-D2D4-4543-A6C9-8931E38EC221">“着色贴图”(Shading Map)</span>材质（请参见<span class="ph uicontrol" id="GUID-14762BA2-A8F3-4FDE-BDD3-16B3C72CE1E5__GUID-250C2D71-72D5-4D00-A265-1512F710DBB7">着色贴图(Shading Map)</span>）。</p>
