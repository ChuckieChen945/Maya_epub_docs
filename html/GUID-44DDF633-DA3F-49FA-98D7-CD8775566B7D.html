<div class="head-text"><h1>设定时间滑块的播放范围，以在 Trax 中反映片段范围</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-2000"><p class="li listintro" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__WS1A9193826455F5FF-6D855556117E9F816D22893">若要在 Trax 中将时间滑块的播放范围设定为片段范围</p>
<ol class="ol" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__WS1A9193826455F5FF-6D855556117E9F816D22892"><li class="li" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__WS1A9193826455F5FF-6D855556117E9F816D22894"> 在<span class="ph uicontrol" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__GUID-4DE27233-7246-4A3E-9421-2E3AF66F1488">“时间滑块”(Time Slider)</span>上单击鼠标右键。
		</li>
<li class="li" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__WS1A9193826455F5FF-6D855556117E9F816D22896">在显示的弹出菜单中，选择<span class="ph menucascade"><span class="ph uicontrol">“将范围设置为</span> &gt; <span class="ph uicontrol">已启用片段”</span></span><span class="ph uicontrol" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__GUID-A3C0E21A-AE66-4B21-9614-935F726244FC">(Set Range to &gt; Enabled Clips)</span>。
		  <p class="p" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__WS1A9193826455F5FF-6D855556117E9F816D22897">现在，<span class="ph uicontrol" id="GUID-44DDF633-DA3F-49FA-98D7-CD8775566B7D__GUID-9E2285C2-33E0-46AB-8D2F-36E79774D5A4">“时间滑块”(Time Slider)</span>播放范围将与 Trax 中片段的当前范围重合。
		  </p>

		</li>
</ol>
