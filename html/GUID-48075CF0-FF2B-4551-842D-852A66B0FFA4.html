<div class="head-text"><h1>tan</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13DD"> 返回角度的正切值（以弧度为单位指定）。</p>
<p class="p" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13DA">float tan(float number)</p>
<p class="p" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13D9"> <em class="ph i" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__GUID-C4F3D911-25D7-44AF-866C-A514E57ABF85">number</em> 是所需切线的角度（以弧度为单位）。</p>
<p class="p" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13D8">对于任何直角三角形而言，锐角的切线都是以下比率： </p>
<div class="fig fignone" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13D7"><img class="image" width="464" height="329" src="../images/GUID-80343E06-C512-40D8-9458-9636585FD088.png"></div>
<p class="p" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13D6">该比率仅取决于角度大小，与三角形的大小无关。该恒定比率称为角度测量切线。</p>
<div class="section" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13D5"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
tan(1)
</pre>

<p class="p" id="GUID-48075CF0-FF2B-4551-842D-852A66B0FFA4__WS73099CC142F48755-3D114B7511841AEFA9F-13D4">返回 1.557。</p>
