  <div class="head-block"><h1><code>compute_point_velocities</code></h1></div><p>计算给定点几何体的两个帧之间的速度，并将其存储在几何体上。</p>
<h2 id="">输入</h2><h3 id="geometry"><code>geometry</code></h3><p>连接一组几何体（基于点的对象）。这些可以是点对象或网格。帧之间的点数不能更改。</p>
<h3 id="previous_geometry"><code>previous_geometry</code></h3><p>将存储几何体上一帧的值的反馈端口。此处无需连接任何内容。</p>
<h3 id="after_start"><code>after_start</code></h3><p>是否使用反馈端口来计算速度。</p>
<h3 id="frame_length"><code>frame_length</code></h3><p>一帧的时间（以秒为单位）。</p>
<h2 id="">输出</h2><h3 id="out_geometry"><code>out_geometry</code></h3><p>具有 <code>point_velocity</code> 特性的输入几何体的数组。</p>
