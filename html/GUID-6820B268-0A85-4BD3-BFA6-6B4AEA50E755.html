<div class="head-text"><h1>
刺破选项(Poke Options)
</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4B41"><p class="p" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-D5CBBB38-E5B3-4B86-AF63-A820FC10BDCB">使用这些选项可设置在选择<span class="ph uicontrol" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-71260A52-0425-487F-A08B-76031FF0BA4C">“编辑网格 &gt; 刺破”(Edit Mesh &gt; Poke)</span>时发生的情况。 </p>
<dl class="dl" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-949649A4-195B-43FC-B602-07A87D575299"><dt class="dt dlterm" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-D90D6728-F9B8-4A24-9222-2E878B135C2F">顶点偏移 </dt>
<dd class="dd" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-01DEF76F-AA3B-4564-B445-5D3A1D3DC53D">指定 X、Y、Z 方向以及新顶点将与原始面的偏移距离。 </dd>
<dt class="dt dlterm" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-CC84E4E9-6E01-475D-BCDB-3C3A6AEDA8D4">偏移空间 </dt>
<dd class="dd" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-2857D2CB-814D-4197-9ADB-165662BC8C4E">确定偏移的坐标空间。 </dd>
<dt class="dt dlterm" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-9F941B55-E398-4706-B4FE-C66E1E0FB293">World </dt>
<dd class="dd" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-863241DA-5109-4444-84D2-FF6AD5FF0876">以世界空间单位指定偏移。即，顶点将基于绝对 X、Y、Z 值偏移。 </dd>
<dt class="dt dlterm" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-66C9277D-4C52-45BC-8B95-5208A30D271F">局部 </dt>
<dd class="dd" id="GUID-6820B268-0A85-4BD3-BFA6-6B4AEA50E755__GUID-7E15B03F-07FA-40C5-9FFB-73FEF3492C0F">以局部空间单位指定偏移。即，顶点偏移将相对于对象单位。 </dd>
</dl>
