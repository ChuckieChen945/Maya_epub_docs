<div class="head-text"><h1>atan2</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-6E7AFF71-BFEB-4538-A3D3-828FE43AEBBC__WS73099CC142F48755-3D114B7511841AEFA9F-139F"> 返回与指定的 X 坐标和 Y 坐标的圆弧切线的弧度值。圆弧切线的角度是从 X 轴到经过原点和某个 X、Y 坐标点的直线的角度。返回的角度以弧度表示，从 -pi 到 pi（不包括 -pi）。 </p>
<p class="p" id="GUID-6E7AFF71-BFEB-4538-A3D3-828FE43AEBBC__WS73099CC142F48755-3D114B7511841AEFA9F-139D">float atan2 (float Y, float X)</p>
<p class="p" id="GUID-6E7AFF71-BFEB-4538-A3D3-828FE43AEBBC__WS73099CC142F48755-3D114B7511841AEFA9F-139C"> X 是该点的 X 坐标。</p>
<p class="p" id="GUID-6E7AFF71-BFEB-4538-A3D3-828FE43AEBBC__WS73099CC142F48755-3D114B7511841AEFA9F-139B"> Y 是该点的 Y 坐标。</p>
<div class="section" id="GUID-6E7AFF71-BFEB-4538-A3D3-828FE43AEBBC__WS73099CC142F48755-3D114B7511841AEFA9F-139A"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
atan2(1,1)
</pre>

<p class="p" id="GUID-6E7AFF71-BFEB-4538-A3D3-828FE43AEBBC__WS73099CC142F48755-3D114B7511841AEFA9F-1399">返回 0.785 弧度。</p>

</div>
