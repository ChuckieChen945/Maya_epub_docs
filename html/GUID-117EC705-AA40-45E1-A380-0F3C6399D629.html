<div class="head-text"><h1>删除约束</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EE3"><p class="li listintro" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__WS73099CC142F48755-7B21313411809411AE9-4333">在大纲视图中删除约束</p>
<ol class="ol" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__WS73099CC142F48755-7B21313411809411AE9-4334"><li class="li" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__WS73099CC142F48755-7B21313411809411AE9-4332">打开<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-4B9A9A3A-83C5-445A-95D5-64104BC47406">大纲视图</a>。
		</li>
<li class="li" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__LI_E3E266C6E480439187466F8868C524F8">展开受约束对象并选择约束。
		</li>
<li class="li" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__LI_7A78AAA852D14B16B03CAAA08D9907E6">按 <strong class="ph b">Delete</strong> 键。
		</li>
</ol>
<div class="fig fignone" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__FIG_972F8C4FD91540DC9428031D5FC62426"><img class="image" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__IMAGE_58FF2E7E5E114ADBB295659479536BCB" src="../images/GUID-391959EB-FF6A-4D23-AF0B-9FE7CC919F36.gif"></div>
<p class="li listintro">在节点编辑器中删除约束</p>
<ol class="ol" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__OL_473373E3957B4EE7B98827F01A977C5D"><li class="li" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__LI_55B500920C214105884CBCC99657CE2F">打开<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-23277302-6665-465F-8579-9BC734228F69">节点编辑器(Node Editor)</a>。
		</li>
<li class="li" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__LI_5C37A6C589D84DCCBB3BE406B22A3B68">选择约束节点。 
		  <p class="p" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__GUID-6CC95F10-4A98-47D3-9748-CF1419CCF20C">您可以选择约束选择控制柄（如果显示），或使用<span class="ph uicontrol" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__GUID-B762A320-C130-4B93-9059-320CC60F7CCC">“Hypergraph”</span>或其他节点编辑器选择约束节点。 
		  </p>
 
		</li>
<li class="li" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__WS73099CC142F48755-7B21313411809411AE9-4331">按 <strong class="ph b">Backspace</strong>、<strong class="ph b">Delete</strong> 键，或选择<span class="ph uicontrol" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__GUID-621435D7-DD9E-4FCA-903A-E7EC1F1FF4CD">“编辑 &gt; 删除”(Edit &gt; Delete)</span>。 
		</li>
</ol>
<div class="fig fignone" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__FIG_4E29A9444E7F4B31821D21350BD69CD5"><img class="image" id="GUID-117EC705-AA40-45E1-A380-0F3C6399D629__IMAGE_D30A4BC93A9E443AB3F1024FC6E217AD" src="../images/GUID-BD6EA43D-16D3-4D5D-BA55-0AAA12275B88.gif"></div>
