<div class="head-text"><h1>创建切线约束</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1EAC"><p class="p" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F9"> 创建相切约束时，可以先设定创建选项，然后现创建相切约束，也可以使用当前创建选项立即创建约束。 
	 </p>
<p class="p" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F6">通常，需要先创建几何体约束，以将对象约束于某些曲线。然后创建相切约束，以约束对象的方向，使其与曲线的切线对齐。 
	 </p>
<p class="p" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F5">若要约束对象对准局部旋转正 X 轴方向，使用默认的约束选项即可。 
	 </p>
<p class="li listintro" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F3">创建相切约束</p>
<ol class="ol" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F4"><li class="li" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F2">选择一个或多个目标对象，然后选择要约束的对象。 
		</li>
<li class="li" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__WS73099CC142F48755-7B21313411809411AE9-43F1">选择“约束 &gt; 切线”(Constrain &gt; Tangent) &gt; <img class="image" id="GUID-7568FB22-721E-41B1-BA9A-D8A2C4150602__IMAGE_B50FA0E0B2EC416DABDCF92AB3137878" src="../images/GUID-23B160F6-E1FB-4E29-94B2-7323BFE33726.png"> 以查看<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-A86E6909-1FC4-4380-9397-07A75DD51A33.htm">切线约束选项</a>。 
		</li>
</ol>
