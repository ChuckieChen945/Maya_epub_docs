<div class="head-text"><h1>重命名几何缓存片段</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS1A9193826455F5FF-6D855556117E9F816D211CD">重命名几何缓存片段</p>
<ol class="ol" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS1A9193826455F5FF-6D855556117E9F816D211CC"><li class="li" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS1A9193826455F5FF-6D855556117E9F816D211CE">在场景视图中，选择要重命名其几何缓存片段的对象。 
		</li>
<li class="li" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS1A9193826455F5FF-6D855556117E9F816D211CF">在<span class="ph uicontrol" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__GUID-442C54FF-8A4B-45CC-AC91-2E6B0B1663AA">“Trax 编辑器”(Trax Editor)</span>中，双击要更改的几何缓存片段的名称。 
		</li>
<li class="li" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS1A9193826455F5FF-6D855556117E9F816D211D1">键入缓存片段的新名称，然后按 Enter 键。 
		  <p class="p" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS1A9193826455F5FF-6D855556117E9F816D211D2">该几何缓存片段的名称及其相应的缓存节点将更改为键入的新名称。 
		  </p>
 
		  <div class="note note" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__WS73099CC142F48755-3D114B7511841AEFA9F192A"><span class="notetitle">注：</span> 在<span class="ph uicontrol" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__GUID-3F6704FE-152C-43E5-83CC-AE28A9B58E33">“属性编辑器”(Attribute Editor)</span>或<span class="ph uicontrol" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__GUID-3571149A-25C2-4ED3-8EF9-318C2221667D">“通道盒”(Channel Box)</span>中更改几何缓存节点的名称也将在<span class="ph uicontrol" id="GUID-02CA07CC-F346-4A9C-89BD-45E8EAE3AD04__GUID-842C5A49-8A55-42D6-ABA2-2B15C380AB2A">“Trax 编辑器”(Trax Editor)</span>中更改其相应的几何缓存片段的名称。 
		  </div>
 
		</li>
</ol>
</div>
