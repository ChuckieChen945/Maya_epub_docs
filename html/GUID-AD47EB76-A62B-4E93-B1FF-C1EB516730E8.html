<div class="head-text"><h1>atand</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-AD47EB76-A62B-4E93-B1FF-C1EB516730E8__WS73099CC142F48755-3D114B7511841AEFA9F-13A6"> 返回数字的反正切的度数值。反正切是一个角度，其正切是指定的数字。返回的值介于 -90 和 90 之间。</p>
<p class="p" id="GUID-AD47EB76-A62B-4E93-B1FF-C1EB516730E8__WS73099CC142F48755-3D114B7511841AEFA9F-13A3">float atand(float number)</p>
<p class="p" id="GUID-AD47EB76-A62B-4E93-B1FF-C1EB516730E8__WS73099CC142F48755-3D114B7511841AEFA9F-13A2"> <em class="ph i" id="GUID-AD47EB76-A62B-4E93-B1FF-C1EB516730E8__GUID-D90DC52B-5F1B-4B15-BE0A-78B1B6129D26">number</em> 是角度的正切，可以是任何值。</p>
<div class="section" id="GUID-AD47EB76-A62B-4E93-B1FF-C1EB516730E8__WS73099CC142F48755-3D114B7511841AEFA9F-13A1"><h2 class="title sectiontitle">示例</h2>

<pre class="pre codeblock">
atand(1)
</pre>

<p class="p" id="GUID-AD47EB76-A62B-4E93-B1FF-C1EB516730E8__WS73099CC142F48755-3D114B7511841AEFA9F-13A0">返回 45 度。</p>
