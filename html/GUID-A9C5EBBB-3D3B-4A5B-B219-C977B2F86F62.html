<div class="head-text"><h1>作为材质的流体</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-256A"><p class="p" id="GUID-A9C5EBBB-3D3B-4A5B-B219-C977B2F86F62__WS73099CC142F48755-3D114B7511841AEFA9F-594C"> 可以在<span class="ph uicontrol" id="GUID-A9C5EBBB-3D3B-4A5B-B219-C977B2F86F62__GUID-DF1F4867-9448-4B99-B1CF-EDFDCCFCC967">“Hypershade”</span>中创建 fluidShape，并将其指定给任意使用体积<span class="ph uicontrol" id="GUID-A9C5EBBB-3D3B-4A5B-B219-C977B2F86F62__GUID-64581BDF-A1F6-47BA-BCC1-BB765BF8A903">“流体形状”(Fluid Shape)</span>材质的体积基本节点（例如球体或圆锥体）。之所以可行是因为 fluidShape 实际上既是体积着色器又是体积形状节点。（如果从<span class="ph uicontrol" id="GUID-A9C5EBBB-3D3B-4A5B-B219-C977B2F86F62__GUID-EC83871A-8593-49FD-876D-A856BAA45E34">“流体效果”(Fluid Effects)</span>菜单中创建流体容器，Maya 将会创建流体形状节点，然后将其指定给自己。）</p>
