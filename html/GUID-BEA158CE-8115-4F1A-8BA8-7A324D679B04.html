<div class="head-text"><h1>在表达式中执行 MEL 命令</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-BEA158CE-8115-4F1A-8BA8-7A324D679B04__WS73099CC142F48755-3D114B7511841AEFA9F-95D"> 您可以使用多种技术在表达式中执行 MEL 命令：</p>
