<div class="body"><div class="section" id="GUID-8AF46B85-6983-483E-8A54-4106B7A288C0__SECTION_F49E9F451E674165AEDF9F9B40B38462"><h2 class="title sectiontitle">平滑作用异常或根本无效</h2>

<p class="p" id="GUID-8AF46B85-6983-483E-8A54-4106B7A288C0__GUID-5940CD0E-8F82-4B2B-B569-07AD92483E74">平滑在凸面和甚至星形凹面上也适用。但是，对于中心点不在面内的凹面，平滑可能会产生不必要的结果。 </p>

<div class="fig fignone" id="GUID-8AF46B85-6983-483E-8A54-4106B7A288C0__WS73099CC142F48755-7B21313411809411AE9-74A7"><img class="image" id="GUID-8AF46B85-6983-483E-8A54-4106B7A288C0__IMAGE_A95B0CDBA6DD466D85BDB5EF2A2690E8" width="311" height="110" src="../images/GUID-68967740-6F57-4FD5-854E-18AE829F9971.png"></div>

</div>
