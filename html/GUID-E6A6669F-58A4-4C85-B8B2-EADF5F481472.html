<div class="head-text"><h1>将动画曲线添加到场景集合节点</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-E6A6669F-58A4-4C85-B8B2-EADF5F481472__GUID-2943CC63-1791-4B0D-9ABA-5DC2259BC453">可以将动画曲线数据添加到 assemblyReference 节点和场景表示包含的节点。可以对集合引用层次的所有级别节点进行这些连接。最高级别的集合引用节点可存储及跟踪将动画曲线连接到节点的编辑。动画曲线数据驻留在 assemblyReference 节点或场景表示的源文件中。 </p>
<p class="p" id="GUID-E6A6669F-58A4-4C85-B8B2-EADF5F481472__GUID-31A29EC8-6A32-407C-9DB6-08D031B621BB">下图显示了有关可能的动画曲线连接的示例。 </p>
