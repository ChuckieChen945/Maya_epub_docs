<div class="head-text"><h1>将波浪置换转化为多边形</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-25BC"><p class="p" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__WS73099CC142F48755-3D114B7511841AEFA9F-5B88"> 通过将置换转化为多边形，可以创建表示波浪高度的几何体。 </p>
<div class="fig fignone" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__WS73099CC142F48755-3D114B7511841AEFA9F-5B86"><img class="image" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__IMAGE_EB384609B6304F96A3FB2DCF5BBBC170" width="265" height="117" src="../images/GUID-CFB74CE2-DF0B-4E4A-9A28-D24D1B4FFE2B.png"></div>

<p class="p" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__GUID-EE8EB578-9D7F-4FC1-B01D-05813B1AEEEF">该过程适用于包含置换贴图的任何几何体。 </p>

</div>
<p class="li listintro" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__WS73099CC142F48755-3D114B7511841AEFA9F-5B83">将波浪置换转化为多边形</p>
<ol class="ol" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__WS73099CC142F48755-3D114B7511841AEFA9F-5B84"><li class="li" id="GUID-27A49201-A919-4EF4-8633-06B69AAF47D5__WS73099CC142F48755-3D114B7511841AEFA9F-5B82">选择海洋表面。 </li>

</ol>
