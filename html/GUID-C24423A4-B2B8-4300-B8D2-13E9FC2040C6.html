<div class="head-text"><h1>如何创建将哪些对象连接到哪些着色组的列表？</h1></div>

<div class="body"><p class="p" id="GUID-C24423A4-B2B8-4300-B8D2-13E9FC2040C6__WS73099CC142F48755-3D114B7511841AEFA9F-115F"> 下面举例说明如何创建将哪些对象连接到哪些着色组的列表：</p>
<pre class="pre codeblock">
for ($SG in $listofShadinggroups) {
 string $connectedObjects[] = `sets -q $SG`;
 for ($connectedObject in $connectedObjects){
 print ( $connectedObject + " is connected to " + $SG + "\n");
 }
 }
