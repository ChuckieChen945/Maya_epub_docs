<div class="head-text"><h1>导出 ShaderFX 材质疑难解答</h1></div>
</div>
</div>

<div class="body"><p class="p"> 当您按照<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-LightingShading/files/GUID-12C5BAA1-1709-4082-ACAD-03CBE827936B.htm">将 ShaderFX 材质导出到 HLSL、CgFX 和 GLSL</a> 中列出的步骤导出 ShaderFX 材质时，如果遇到问题，请尝试通过指定<span class="ph uicontrol">“硬件着色器/文件名”(HwShader/Filename)</span>属性中的文件扩展名解决该问题。即：不输入 <samp class="ph codeph">myDrive:\myProject\myFolder\myshader.*</samp>，而应输入 <samp class="ph codeph">myDrive:\myProject\myFolder\myshader.fx</samp>。
