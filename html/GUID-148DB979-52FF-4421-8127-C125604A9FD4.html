<div class="head-text"><h1>Hypershade 限制</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-560CEB22-5B95-48A0-A87C-43B165493590"> 当前，<span class="ph uicontrol" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-F7B6ADC8-A682-4D0D-BEA0-12F9C23FFF5F">Hypershade</span> 不支持以下内容： 
	 </p>
<ul class="ul" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__UL_0A4BCC66255049BF8A0D41F059B3CDCB"><li class="li" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__LI_801435207CA54ED98CBB963D6AF22A89">UV 平铺 
		  <p class="p" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-74C17DEE-0EE6-478E-8945-2B78AADE63BF">在<span class="ph uicontrol" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-7B81CA5A-155B-4FB1-A6C1-D478206D84B0">材质查看器</span>中只能预览 UV 范围在 0 到 1 内的 UV 平铺图像，且只能预览第一个平铺。若要解决此问题，请在 <span class="ph uicontrol" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-26671687-B1FD-4B04-B66C-A5BED9B23007">Viewport 2.0</span> 中查看单放结果，或者在 <span class="ph uicontrol" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-FE5E1961-796F-4F9C-8596-0A4ED8B49985">UV 编辑器</span>中预览平面纹理。 
		  </p>
 
		</li>
<li class="li" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__LI_0922C9E954DB495FB2CBCDCDCC9FCA44">书签 
		  <p class="p" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-0E2B1E29-FB7A-4A35-A99B-8EFF5CF5EAF6">由于不支持书签，因此建议的工作流是改用工作区选项卡。 
		  </p>
 
		</li>
<li class="li" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__LI_97EDCABA6D5748ACAA5A2571767434D1"><span class="ph uicontrol" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-7528BBAC-B59D-4B19-9EE4-087A4BE32790">材质查看器</span>限制 
		  <p class="p" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-E081C431-4E46-4BF0-B6FA-497FDC5EBB62">流体形状和纹理节点不在<span class="ph uicontrol" id="GUID-148DB979-52FF-4421-8127-C125604A9FD4__GUID-23E0BD8D-9B59-41DF-950A-320135431450">材质查看器</span>中进行渲染。 
		  </p>
 
		   
		</li>
</ul>
