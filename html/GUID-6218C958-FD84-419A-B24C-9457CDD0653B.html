<div class="head-text"><h1>编辑关节晶格屈肌通道</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F4875515A699EE12A80087827-4A50"><p class="p" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F9"><span class="ph uicontrol" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__GUID-020A5F3D-BBC9-4748-9BAC-D29813CED4DF">“通道盒”(Channel Box)</span>提供了一种编辑关节晶格屈肌通道的简便方法。</p>
<p class="li listintro" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F7">编辑通道 </p>
<ol class="ol" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F8"><li class="li" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F6">选择关节晶格屈肌节点（默认名称：jointFlexor<em class="ph i" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__GUID-123983FA-A546-4F26-95F7-0F4CEFE3EE1B">n</em>）。</li>
<li class="li" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F5">设定通道。</li>
<li class="li" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F4">单击要编辑的通道的名称。</li>
<li class="li" id="GUID-6218C958-FD84-419A-B24C-9457CDD0653B__WS73099CC142F48755-7B21313411809411AE9-48F3">在场景中，按住鼠标中键 (<img class="image" width="20" height="23" src="../images/GUID-D75F7EC7-14A4-4B03-B0A1-C445CF45AC10.png">) 单击，然后将鼠标向左或向右移动。通过移动鼠标，可以交互方式更改选定通道的值。移动鼠标时，请注意：按 <img class="image" width="36" height="22" src="../images/GUID-6BC67455-3D71-444F-B249-B8161AD6821F.png"> 键可更精细地控制，而按 <img class="image" width="47" height="22" src="../images/GUID-08667A50-F943-4CA7-AF8B-4BF2A40E3297.png"> 键则可粗略控制。</li>
</ol>
