<div class="head-text"><h1>关于命令行渲染</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529120D"><p class="p" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F619B"> 如果要渲染动画或单个帧，可以从命令行进行渲染。好处包括： 
	 </p>
<ul class="ul" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F619D"><li class="li" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F619E">使用单个图像和动画 
		</li>
<li class="li" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F619F">使用的内存比运行整个 Maya (UI) 少 
		</li>
<li class="li" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F61A0">可以编写脚本 
		</li>
<li class="li" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F61A1">可以集成到渲染管线（渲染场） 
		</li>
<li class="li" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F61A2">对于 Maya 软件渲染，可以使用命令标志覆盖渲染设置（对于其他渲染器，还必须编写 MEL 脚本） 
		</li>
</ul>
<p class="p" id="GUID-47155133-6F9E-402C-9F29-5B7BCE05835E__WS73099CC142F487553B93539F117EA10CE8F61A3">有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-C032F699-60F3-418A-8276-3B67E0C0CF5A.htm#GUID-C032F699-60F3-418A-8276-3B67E0C0CF5A__WS17956D7ADBC6E736-493CAD57117AE33C4DE-8000">命令行渲染器</a>。 
	 </p>
</div>
