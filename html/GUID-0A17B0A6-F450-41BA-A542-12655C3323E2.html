<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1FE8"><p class="li listintro" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B23">编辑片段属性</p>
<ol class="ol" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B22"><li class="li" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B24">在<span class="ph uicontrol" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__GUID-36159786-EA0F-48A1-A253-BBEADBB787B5">“Trax 编辑器”(Trax Editor)</span>中，选择要编辑的片段。 </li>
<li class="li" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B25">在 Maya 主菜单中，选择<span class="ph uicontrol" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__GUID-DBE8C18F-729F-4504-AC0C-91E6D7BA8A43">“显示 &gt; UI 元素 &gt; 通道盒/层编辑器”(Display &gt; UI Elements &gt; Channel Box/Layer Editor)</span>。 <p class="p" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B26">此时将显示<span class="ph uicontrol" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__GUID-D0562DAC-2E6C-4E89-AD93-5D7429CFB185">“通道盒”(Channel Box)</span>，其中会显示选定片段的属性。 </p>
 </li>
<li class="li" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B27">根据需要修改片段的属性。 <p class="p" id="GUID-0A17B0A6-F450-41BA-A542-12655C3323E2__WS1A9193826455F5FF-6D855556117E9F816D22B28">请参见 <a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-C6BC8B65-4E09-43F2-B578-CEDE01EE5A15.htm">animClip</a>。 </p>
 </li>
