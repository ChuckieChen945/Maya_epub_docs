<ol class="ol" id="GUID-00221CDB-ADED-4E95-84C7-9B05CAAB89AA__OL_D8BD00CCA38747BA9B9C98644F1D2666"><li class="li" id="GUID-00221CDB-ADED-4E95-84C7-9B05CAAB89AA__LI_CEA2C8A7D36D43D78AC252366FBDBFF5">选择组节点，然后单击该节点顶部的“组” <img class="image" id="GUID-00221CDB-ADED-4E95-84C7-9B05CAAB89AA__IMAGE_5B08FB8A3A7349F89C00318CCC28C8CE" src="../images/GUID-A0BF4325-29A5-4BBB-BA85-4EE11D93834B.png"> 图标，以查看其组网络。 </li>

</ol>
