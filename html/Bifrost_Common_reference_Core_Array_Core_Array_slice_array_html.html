  <div class="head-block"><h1><code>slice_array</code></h1></div><p>从数组提取切片。</p>
<h2 id="">输入</h2><h3 id="array"><code>array</code></h3><p>要切片的数组。</p>
<h3 id="start"><code>start</code></h3><p>要提取的第一个元素的索引。这将调整为在输入数组范围内。</p>
<h3 id="stop"><code>stop</code></h3><p>超过切片末尾的第一个元素的索引。这也会调整为在原始数组范围内。</p>
<h3 id="stride"><code>stride</code></h3><p>原始数组中各个元素之间的索引增量。该值可以是负值。</p>
<p>例如，<code>slice_array(a, array_size(a), -1, -1)</code> 可用于安全地反转数组。</p>
<h2 id="">输出</h2><h3 id="slice"><code>slice</code></h3><p>数组切片。</p>
