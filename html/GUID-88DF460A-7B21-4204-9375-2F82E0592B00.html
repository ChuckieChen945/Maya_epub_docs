<div class="body"><p class="p" id="GUID-88DF460A-7B21-4204-9375-2F82E0592B00__WS73099CC142F4875558C29D0F1298B296F0E-7E5B">可以使用<span class="ph uicontrol" id="GUID-88DF460A-7B21-4204-9375-2F82E0592B00__GUID-A7BDE6AB-8085-44A2-8BAE-FF7C4A9441CB">“物质”(Substance)</span>节点，通过有机、织物和材质预设库快速创建逼真的程序纹理。
	 </p>
<p class="p" id="GUID-88DF460A-7B21-4204-9375-2F82E0592B00__GUID-E566C227-451A-4710-8D59-CF77760E8535">此外，可以将物质用作噪波或智能过滤器。每种物质都可以进行自定义以生成无限变体。
	 </p>
<p class="p">有关物质纹理的详细信息，请参见：<a class="xref" href="http://www.autodesk.com/maya-substance-docs" target="_blank">http://www.autodesk.com/maya-substance-docs</a>。有关视频教程，请参见<a class="xref" href="https://youtu.be/Gkx96GEextY?si=JOxLU2Lm7gQcut3I" target="_blank">在 Maya 中为 Substance 3D Painter 准备模型 | Adobe Substance 3D</a>。
