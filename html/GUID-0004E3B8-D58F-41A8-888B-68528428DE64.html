<div class="head-text"><h1>选择不同的连接线样式</h1></div>
</div>
</div>

<div class="body"><p class="p"> 默认情况下，连接线绘制为曲线 (Bezier) 样式。或者，您可以选择将连接线显示为直线、草图线（带角点的线）或 S 形线。您可从<span class="ph uicontrol">“显示 &gt; 连接样式”(Display &gt; Connection Style)</span>菜单中的各种选项进行选择。 
	 </p>
<div class="note note" id="GUID-0004E3B8-D58F-41A8-888B-68528428DE64__GUID-B4BB49D1-9405-41E5-ADC1-07B7C4922A83"><span class="notetitle">注：</span> 此选项也会影响 <span class="ph uicontrol">Hypershade</span> 工作区中的连接线样式。 
	 </div>
