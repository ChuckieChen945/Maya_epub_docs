  <div class="head-block"><h1><code>euler_to_quaternion</code></h1></div><p>将 Euler 角的 vector3 转化为相应的四元数。由于旋转不可交换，必须指定应用的 <code>order</code>。</p>
<h2 id="">输入</h2><h3 id="euler_radians"><code>euler_radians</code></h3><p>绕 <code>X</code>、<code>Y</code> 和 <code>Z</code> 轴的角的 vector3，以弧度为单位。</p>
<h3 id="order"><code>order</code></h3><p>这些旋转的应用顺序。</p>
<h2 id="">输出</h2><h3 id="quaternion"><code>quaternion</code></h3><p>得到的四元数。</p>
