<div class="head-text"><h1>波浪变形器</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-16A2E7F3-2C98-41D7-A088-02E18101C864__WS1A9193826455F5FF6026605B1181C8F4F2E-3560">波浪变形器类似于正弦变形器。正弦变形器的正弦波浪按照 X 轴方向的相应振幅在变形器的局部 Y 轴传播。波浪变形器的正弦波浪按照 Y 轴方向的相应振幅沿变形器的局部 X 轴和 Z 轴传播。波浪变形器包括控制柄，可用于以直观的方式控制波浪效果的范围、振幅和波长。 </p>
<p class="p" id="GUID-16A2E7F3-2C98-41D7-A088-02E18101C864__WS1A9193826455F5FF6026605B1181C8F4F2E-355F"> 波浪变形器基于圆形正弦波浪变形对象以产生涟漪效果。如果希望立即查看示例，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharacterAnimation/files/GUID-C63D1B86-92C2-49C6-87A7-967F21A054B5.htm">波浪变形器示例</a>。 </p>
