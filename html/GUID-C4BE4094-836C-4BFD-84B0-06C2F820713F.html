<div class="head-text"><h1>切换摄影机视图</h1></div>
</div>
</div>

<div class="body"><div class="p"> 有多种方法可以切换视口以在场景中显示摄影机的视点。 
	 <p class="li listintro">查看场景中的摄影机</p>
<ol class="ol" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__OL_7F400D2B84294219B3DC4A10F43B82AD"><li class="li" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__LI_E452158A71914AE48F6A89C01394DC7B">右键单击视口<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-455539A6-3506-458C-92DA-14F171C14553">视图面板</a>图标中的摄影机图标 <img class="image" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__IMAGE_6AB96F883A1640D8949266A408450F8C" src="../images/GUID-1F8C1C2A-268C-48D8-9E72-5C0C7986720E.png">。显示场景中使用的所有摄影机的列表。 
		</li>
<li class="li" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__LI_5B9DC2A5C00E40CF9368609A135A0DF4">单击视口<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-455539A6-3506-458C-92DA-14F171C14553">视图面板</a>最右侧的摄影机名称以查看摄影机列表。 
		</li>
</ol>
 
	 </div>
<div class="p"> 
		<div class="fig fignone" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__FIG_EE62F68B031F4329A46D7FE934012174"><img class="image" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__IMAGE_5B7C57D83B6B43CC8C64358C3C624072" src="../images/GUID-6A21ED1A-CBEE-4727-86A3-D2743971FD98.gif"></div>
 
	 </div>
<div class="note note" id="GUID-C4BE4094-836C-4BFD-84B0-06C2F820713F__GUID-0E0100B5-9199-448B-9E4E-4BB4B9A51DFF"><span class="notetitle">注：</span> 如果缩小视口中的场景且您的场景消失，则重置<span class="ph uicontrol">“剪裁平面”(Clipping Plane)</span>值。请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Rendering/files/GUID-D69C23DA-ECFB-4D95-82F5-81118ED41C95.htm">剪裁平面</a>以了解如何重置<span class="ph uicontrol">“剪裁平面”(Clipping Plane)</span>的说明。
