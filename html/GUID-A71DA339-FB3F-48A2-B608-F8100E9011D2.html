<div class="head-text"><h1>区域关键帧工具(Region Keys Tool)</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__GUID-73FBBC3D-C167-4F29-861D-675AAC52259C">在<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-6D38EAEA-6032-471E-BD0E-54A74D4443C0.htm" title="您可修改的动画关键帧之间插值的图形表示。">曲线图编辑器(Graph Editor)</a>中，单击 <img class="image" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__IMAGE_307AC9E4532D41348FE32A8D1498BB67" src="../images/GUID-38E8A26E-F981-406B-91D4-CE47B3030208.png">，或者选择<span class="ph uicontrol" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__GUID-81B8B414-EF74-4E4D-B53B-44FAA3D4E259">“编辑 &gt; 变换工具 &gt; 区域关键帧工具”(Edit &gt; Transformation Tools &gt; Region Keys Tool)</span>，以使用<span class="ph uicontrol" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__GUID-D0D4DFEB-ACC1-4727-80F2-404C9A102F16">“区域关键帧工具”(Region Keys Tool)</span>进行区域选择。
	 </p>
<div class="fig fignone" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__FIG_19DCB3D3BF334F2BB335859A4EB8D723"><img class="image" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__IMAGE_7DD6F2903FF84A89A6BB70457BE4BE70" src="../images/GUID-B4F88BB1-3184-447D-A83E-4BC216970FF7.gif" alt=""><p class="figcap"><span class="ph uicontrol" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__UICONTROL_ECF0E2D46BC242C098BB64728C201DBC">区域关键帧工具(Region Keys Tool)</span></p></div>
<p class="p" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__GUID-7CAA68DB-285F-4C07-8B84-2B6B12DA775E">通过<span class="ph uicontrol" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__GUID-1057DEA3-EF57-4981-A694-930B78D8E2A6">“区域关键帧工具”(Region Keys Tool)</span>，可以在图表视图区域中拖动以选择一个区域，然后在该区域内在时间和值上缩放关键帧。
	 </p>
<p class="p" id="GUID-A71DA339-FB3F-48A2-B608-F8100E9011D2__GUID-AD4C96C1-5585-45F9-B73B-C1CC35ADA53F">另请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-870D5F3A-36C8-42DE-97CA-7AA6FD3AB184.htm">缩放关键帧</a>或<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-Animation/files/GUID-68E26C51-4A77-4017-AB9C-CD7BA5AD35D0.htm">缩放曲线</a>。
	 </p>
