  <div class="head-block"><h1><code>slice_string</code></h1></div><p>返回输入字符串的 Python 样式切片。</p>
<p>通过收集位于输入字符串的 Python 切片 <code>[start:stop:stride]</code> 的对应索引处的字符，可以获得结果字符串。</p>
<h2 id="">输入</h2><h3 id="string"><code>string</code></h3><p>输入字符串。</p>
<h3 id="start"><code>start</code></h3><p>切片间隔的起始位置。</p>
<h3 id="stop"><code>stop</code></h3><p>切片间隔的结束位置。</p>
<h3 id="stride"><code>stride</code></h3><p>切片间隔的步进。</p>
<h2 id="">输出</h2><h3 id="slice"><code>slice</code></h3><p>得到的字符串切片。</p>
