<div class="head-text"><h1>编辑角色集</h1></div>
</div>
</div>

<div class="body"><p class="p" id="GUID-95FBA7AC-08E2-47EB-8051-636D0E09D50E__WS73099CC142F48755-7B21313411809411AE9-472A">编辑角色集包括向集中添加或从集中删除属性。默认情况下，角色集包括角色中包含对象的所有可设置关键帧属性。通常，仅需要使用这些属性中的一部分。将所有这些属性都保留在角色集中可能会导致<span class="ph uicontrol" id="GUID-95FBA7AC-08E2-47EB-8051-636D0E09D50E__GUID-85CC3FCE-4466-4596-B642-2181710963E1">“通道盒”(Channel Box)</span>中的通道列表过长，具体取决于角色中包含对象的数量和复杂度。因此，创建角色集后，可能会发现需要从角色集中移除某些属性。当然，可以在以后将其重新添加到角色集中。</p>
<p class="p" id="GUID-95FBA7AC-08E2-47EB-8051-636D0E09D50E__WS73099CC142F48755-7B21313411809411AE9-4729"> <span class="ph" id="GUID-95FBA7AC-08E2-47EB-8051-636D0E09D50E__GUID-7C062AFD-513F-49EA-84A6-050D69223ABA">请参见<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-B1DE4646-E52B-4611-87B6-E741F25E284B">集和划分</a>。</span> 编辑角色集涉及<span class="ph uicontrol" id="GUID-95FBA7AC-08E2-47EB-8051-636D0E09D50E__GUID-A50507F8-B450-47FF-A004-6925064418F6">“关系编辑器”(Relationship Editor)</span>的使用。请参见<span class="ph" id="GUID-95FBA7AC-08E2-47EB-8051-636D0E09D50E__GUID-4456B80B-ECB8-4638-90B9-1F637B196A1D"></span>手册的“基础知识”部分中的<a class="xref" href="https://beehive.autodesk.com/community/service/rest/cloudhelp/resource/cloudhelpchannel/guidcrossbook/?v=2025&amp;p=MAYAUL&amp;l=CHS&amp;accessmode=live&amp;guid=GUID-3DA58150-A73D-403E-A988-798DED4956BD">关系编辑器</a>。</p>
