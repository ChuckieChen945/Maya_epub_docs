<div class="head-text"><h1>除默认节点之外，创建 ikRPsolver 节点</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF-56C0CD8012A8003217A-1F5F"><p class="li listintro" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__WS73099CC142F48755-7B21313411809411AE9-5448">创建附加旋转平面 IK 解算器</p>
<ol class="ol" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__WS73099CC142F48755-7B21313411809411AE9-5449"><li class="li" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__WS73099CC142F48755-7B21313411809411AE9-5447">在<span class="ph uicontrol" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__GUID-D8B71F83-62BB-4A63-B1D7-09D58EE50DA3">“脚本编辑器”(Script Editor)</span>或<span class="ph uicontrol" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__GUID-13079A63-4BF5-4403-8DBD-8F9AAA9079AF">“命令行”(Command Line)</span>中，键入以下 MEL 命令：<pre class="pre codeblock">
	createNode ikRPsolver;
</pre>
</li>
<li class="li" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__WS73099CC142F48755-7B21313411809411AE9-5446">在数字键区按 Enter 键。<p class="p" id="GUID-B624808D-3CA7-4F6E-B048-168B5DE30AF1__WS73099CC142F48755-7B21313411809411AE9-5445">新 ikRPsolverNn 节点将显示在依存关系图中。</p>
</li>
</ol>
