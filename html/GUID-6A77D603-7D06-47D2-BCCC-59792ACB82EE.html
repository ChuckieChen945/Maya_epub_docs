<div class="head-text"><h1>使用阶跃切线预览动画</h1></div>
</div>
</div>

<div class="body"><p class="li listintro" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__GUID-58312FCF-AC8B-4486-903A-DF355B5B8AC5">像所有关键帧均具有阶跃切线一样快速预览动画</p>
<ol class="ol" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__OL_525C6BD36A3C484B93ABAFF493AD732C"><li class="li" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__LI_79760BBAAEF3447AB8A43148FB300289">右键单击<span class="ph uicontrol" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__GUID-0FAFD824-2897-4829-AE5C-81AB747353FF">“时间滑块”(Time Slider)</span>，并切换<span class="ph uicontrol" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__GUID-F4BE1ACD-E8D3-4CAF-B9C4-E238EF86C60C">“启用阶跃预览”(Enable Stepped Preview)</span>选项。 <p class="p" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__GUID-344DF919-F78B-465C-BBB7-6B535791FC90"> 如果启用<span class="ph uicontrol" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__GUID-43AE6F2E-C2D9-4EDE-B6D1-7E388E47DF20">“启用阶跃预览”(Enable Stepped Preview)</span>，播放动画可以在对象碰到每个关键帧时快速查看这些对象的位置。如果禁用<span class="ph uicontrol" id="GUID-6A77D603-7D06-47D2-BCCC-59792ACB82EE__GUID-DD5E4782-E426-44A6-9D7B-0AF06EC555C2">“启用阶跃预览”(Enable Stepped Preview)</span>，曲线将返回到其原始切线类型。 </p>
 </li>
</ol>
