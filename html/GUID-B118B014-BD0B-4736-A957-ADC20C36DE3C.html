<div class="head-text"><h1>
数组映射器(Array Mapper)
</h1></div>
</div>
</div>

<div class="body" id="WS1A9193826455F5FF11D4ED1B128F2317A083BFA"><p class="p" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS73099CC142F48755-3D114B7511812357EFE-5B50">将数组属性映射到纹理节点的颜色属性。由粒子对象用于从每个粒子的纹理节点调用颜色值。 </p>
<p class="p" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS73099CC142F48755-3D114B7511812357EFE-5B4F">在 <span class="ph uicontrol" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__GUID-D8F00980-3732-41F8-BA02-4BDFC3E53F2D">Hypershade</span> 窗口<span class="ph uicontrol" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__GUID-6549A6D2-8920-48FF-B82C-ACC5EC896E99">“创建”(Create)</span>选项卡中找到此工具。 </p>
<div class="section" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS73099CC142F48755-3D114B7511812357EFE-68F0-10449"><dl class="dl" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS73099CC142F48755-3D114B7511812357EFE-68F0-10449"><dt class="dt dlterm"> <span class="ph uicontrol" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__GUID-92E6845C-644D-4E1D-9E15-F8DE5F5F9356">最小值(Min Value)</span>、<span class="ph uicontrol" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__GUID-91BE9803-8D75-4849-A163-292B25E6C3B5">最大值(Max Value)</span></dt>
<dd class="dd" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS1A9193826455F5FF-4855151011E4FD543C6-3947">
<p class="p" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS73099CC142F48755-3D114B7511812357EFE-5B4B"> 输出属性 outValuePP 上的最小值限制和最大值限制。 </p>

</dd>
<dt class="dt dlterm">
<span class="ph uicontrol" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__GUID-B205D92B-C21C-4FB6-B865-95B7D3F385ED">计算节点(Compute Node)</span>
</dt>
<dd class="dd" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS1A9193826455F5FF-4855151011E4FD543C6-3946">
<p class="p" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__WS73099CC142F48755-3D114B7511812357EFE-5B48"> 允许通过 arrayMapper 将任何更改传播到 computeNode 的<span class="ph uicontrol" id="GUID-B118B014-BD0B-4736-A957-ADC20C36DE3C__GUID-0F0F8D9A-1B23-4895-A0B7-19C4EBB3BDE8">“outColor”</span>，并允许将任何更改传播到 arrayMapper 正驱动的属性上。 </p>

</dd>
</dl>
