  <div class="head-block"><h1><code>identity</code></h1></div><p>返回输入类型的相乘身份。</p>
<ul>
<li>对于方形矩阵，结果是 <code>matrix_multiply</code> 的相乘身份，即身份矩阵 <strong>I</strong>。</li>
<li>对于 vector4，结果是 <code>multiply_quaternions</code> 的相乘身份，即值 (0, 0, 0, 1)。</li>
</ul>
<h2 id="">输入</h2><h3 id="type"><code>type</code></h3><p>所需的输出类型。不使用实际值。</p>
<h2 id="">输出</h2><h3 id="identity"><code>identity</code></h3><p>给定类型的相乘身份。</p>
