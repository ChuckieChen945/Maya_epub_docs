<div class="head-text"><h1>通过 nHair 创建其他模型和效果</h1></div>
</div>
</div>

<div class="body" id="WS73099CC142F48755-2231E4B3128F27EE529-23DC"><p class="p" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33D6"> 任何 NURBS 曲线都可以设置为动态头发，如将曲线变形器或输入曲线设置为已放样曲面。除了创建长头发和发型外，还可以使用头发曲线创建以下内容： </p>
<ul class="ul" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33D8"><li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33D9">绳索和链（动力学曲线） </li>
<li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33DA">鱼（线变形器） </li>
<li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33DB">鱼线（一根带表达式的头发） </li>
<li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33DC">后系式珠帘（带约束的头发） </li>
<li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33DD">章鱼（选择头发曲线并创建已放样曲面） </li>
<li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33DE">吊桥 </li>
<li class="li" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33DF">粒子上的线变形器 </li>
</ul>
<p class="p" id="GUID-074CA967-D738-4B29-9144-3D2AABB99CB5__WS73099CC142F48755-3D114B751181C40F14B33E0">有关详细信息，请参见<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-420D738B-B779-4D37-92F5-313F1B0454E9.htm">使曲线动力学化</a>和<a class="xref" href="https://help.autodesk.com/cloudhelp/2025/CHS/Maya-CharEffEnvBuild/files/GUID-47CE9C7F-ED24-4A08-8DFF-E11BDBE2D170.htm">采样动力学曲线场景</a>。 </p>
